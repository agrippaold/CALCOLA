intro: "투자는 장기적인 자산 증식의 핵심 수단입니다. 이 투자 계산기를 사용하면 초기 투자금, 추가 적립금, 예상 수익률, 투자 기간에 따른 미래 자산 가치를 계산할 수 있습니다. KOSPI, KOSDAQ, 해외 주식, ETF, 펀드 등 다양한 투자 시나리오를 비교하고 장기 투자 계획을 수립해 보세요."

howItWorks:
  title: "투자 수익 계산 원리"
  content: "투자 수익 계산은 복리의 원리에 기반합니다. 초기 투자금에 매년 기대 수익률이 복리로 적용되고, 추가 적립금이 있다면 각 적립금에도 남은 기간 동안 복리가 적용됩니다. 예를 들어 1,000만 원을 연 8% 수익률로 20년간 투자하면 약 4,661만 원이 되고, 여기에 매월 50만 원을 추가 적립하면 최종 금액은 약 3억 4,000만 원에 달합니다. 투자 수익률은 자산 유형에 따라 크게 달라집니다. KOSPI의 역사적 연평균 수익률은 약 8~10% 수준이며, 채권은 3~5%, 예금은 2~4%입니다. 하지만 주식은 변동성이 크기 때문에 단기적으로 큰 손실이 발생할 수 있습니다. 분산 투자와 장기 투자가 위험을 줄이는 핵심 전략입니다. 한국에서 투자 수익에 대한 세금도 중요한 고려사항입니다. 주식 매매차익은 대주주 기준에 해당하면 양도소득세가 부과되고, 2025년부터 금융투자소득세가 시행되면 5,000만 원 초과 수익에 대해 22%의 세금이 부과됩니다. 해외 주식은 250만 원 초과 수익에 대해 22% 양도소득세가 적용됩니다. ISA(개인종합자산관리계좌)나 연금저축, IRP(개인형퇴직연금) 등 세제 혜택 계좌를 활용하면 세금 부담을 줄일 수 있습니다. 투자 계획 시 물가상승률을 차감한 실질 수익률을 기준으로 목표를 설정하는 것이 바람직합니다."
  formula: "FV = PV(1+r)^t + PMT × [((1+r)^t - 1) / r]"
  formulaExplanation: "FV = 미래 가치, PV = 현재 투자금, PMT = 정기 적립금, r = 기간별 수익률, t = 투자 기간"
  academicSource: "한국금융투자협회. (2024). 투자자 교육 자료. 금융투자협회."

faqs:
  - question: "적립식 투자와 거치식 투자 중 어떤 것이 유리한가요?"
    answer: "거치식 투자(목돈 일시 투자)는 장기적으로 수익률이 우상향할 때 더 높은 수익을 기대할 수 있습니다. 1,200만 원을 한 번에 투자하면 전체 금액이 처음부터 수익을 생성하기 때문입니다. 적립식 투자(매월 분할 투자)는 시장 변동성에 따른 위험을 분산하는 효과(원가 평균법)가 있어, 시장 타이밍을 잡기 어려운 일반 투자자에게 적합합니다. 초보 투자자에게는 적립식 투자가 심리적으로도 유리합니다."
  - question: "KOSPI 장기 투자 수익률은 어느 정도인가요?"
    answer: "KOSPI의 역사적 연평균 수익률은 배당 포함 약 8~10% 수준입니다. 하지만 이는 수십 년간의 평균이며, 개별 연도에는 -30%에서 +50% 이상까지 큰 변동이 있었습니다. 2008년 금융위기에는 약 -40%, 2020년 코로나 이후에는 +30% 이상의 수익률을 기록했습니다. 장기 투자에서 중요한 것은 시장에 머무르는 시간이며, 최고의 수익일 10일을 놓치면 전체 수익이 크게 줄어든다는 연구 결과가 있습니다."
  - question: "투자 수익에 대한 세금은 어떻게 되나요?"
    answer: "한국 주식 매매차익은 소액주주의 경우 비과세이지만, 금융투자소득세 시행 시 연간 5,000만 원 초과 수익에 대해 22%(지방소득세 포함)의 세금이 부과됩니다. 해외 주식은 연간 250만 원 초과 수익에 대해 22% 양도소득세가 적용됩니다. 배당소득에는 15.4% 원천징수세가 부과됩니다. ISA 계좌는 순이익 200만 원(서민형 400만 원)까지 비과세이고, 연금저축과 IRP는 세액공제 혜택이 있습니다."
  - question: "연금저축과 IRP를 활용한 투자의 장점은 무엇인가요?"
    answer: "연금저축과 IRP는 납입금에 대해 세액공제 혜택을 받을 수 있어 절세 효과가 큽니다. 연금저축은 연 600만 원, IRP 포함 시 연 900만 원까지 세액공제 대상이며, 총급여 5,500만 원 이하 시 16.5%, 초과 시 13.2%의 세액공제율이 적용됩니다. 운용 기간 중 발생하는 수익에 대해서는 과세가 이연되고, 55세 이후 연금 수령 시 3.3~5.5%의 낮은 연금소득세만 부과됩니다."
  - question: "분산 투자는 왜 중요한가요?"
    answer: "분산 투자는 특정 자산의 손실을 다른 자산의 수익으로 상쇄하여 전체 포트폴리오의 위험을 줄이는 전략입니다. 주식, 채권, 부동산, 원자재 등 상관관계가 낮은 자산에 분산 투자하면 개별 자산의 변동성보다 포트폴리오 전체의 변동성이 낮아집니다. 예를 들어 주식 100%와 주식 60% + 채권 40% 포트폴리오를 비교하면, 후자의 수익률은 약간 낮지만 최대 손실폭이 크게 줄어들어 장기적으로 안정적인 수익을 기대할 수 있습니다."

examples:
  - title: "적립식 주식 투자 20년"
    scenario: "초기 1,000만 원에 매월 50만 원을 연 8% 수익률로 20년간 투자"
    inputs:
      initialInvestment: 10000000
      monthlyContribution: 500000
      annualReturn: 8
      years: 20
    expectedResult: "최종 자산: 약 340,000,000원 | 총 투입금: 130,000,000원"
    explanation: "20년간 총 1억 3,000만 원을 투입하고 복리 효과로 약 3억 4,000만 원의 자산을 형성합니다. 약 2억 1,000만 원이 투자 수익입니다."
  - title: "목돈 거치식 투자 10년"
    scenario: "5,000만 원을 연 7% 수익률로 10년간 거치 투자"
    inputs:
      initialInvestment: 50000000
      monthlyContribution: 0
      annualReturn: 7
      years: 10
    expectedResult: "최종 자산: 약 98,360,000원 | 투자 수익: 48,360,000원"
    explanation: "10년간 원금이 거의 두 배로 성장하며, 약 4,836만 원의 수익이 발생합니다. 72의 법칙에 따라 연 7%면 약 10.3년에 원금이 2배가 됩니다."
  - title: "보수적 투자 포트폴리오"
    scenario: "3,000만 원을 연 4% 수익률(채권 혼합)로 15년간 투자"
    inputs:
      initialInvestment: 30000000
      monthlyContribution: 300000
      annualReturn: 4
      years: 15
    expectedResult: "최종 자산: 약 128,000,000원 | 총 투입금: 84,000,000원"
    explanation: "보수적 운용이지만 15년의 장기 복리 효과로 약 4,400만 원의 수익이 발생합니다. 안정적인 수익을 원하는 투자자에게 적합한 전략입니다."

