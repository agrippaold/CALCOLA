howItWorks:
  title: "대출 상환액 계산 원리"
  content: "대출 상환은 크게 원리금균등상환과 원금균등상환 두 가지 방식으로 이루어집니다. 원리금균등상환은 매월 동일한 금액을 납부하는 방식으로, 초기에는 이자 비중이 높고 시간이 지남에 따라 원금 비중이 커집니다. 이 방식은 매월 고정된 금액을 예산에 반영할 수 있어 가계 재정 관리에 편리합니다. 원금균등상환은 매월 동일한 원금에 잔여 원금에 대한 이자를 더해 상환하는 방식으로, 초기 상환액이 크지만 시간이 지남에 따라 줄어듭니다. 총 이자는 원금균등상환이 더 적습니다. 한국에서 개인 신용대출의 금리는 신용점수에 따라 크게 달라집니다. NICE 신용점수 기준 900점 이상이면 연 4~6%, 700~899점이면 연 7~12%, 그 이하는 연 15% 이상이 적용될 수 있습니다. 1,000만 원을 연 8%로 3년간 원리금균등상환하면 월 상환액은 약 31만 3천 원이며, 총 이자는 약 127만 원입니다. 같은 조건에서 연 12%면 총 이자가 약 195만 원으로 증가합니다. DSR(총부채원리금상환비율) 규제에 따라 모든 대출의 연간 원리금 상환액 합계가 연 소득의 40%를 초과할 수 없으므로, 기존 대출이 있다면 추가 대출 한도가 제한됩니다. 대출 비교 시 명목금리뿐만 아니라 수수료를 포함한 총비용을 반영하는 실질금리도 확인해야 합니다."
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = 월 상환액, P = 대출 원금, r = 월 이자율(연 이자율 / 12 / 100), n = 총 상환 횟수(년 × 12)"
  academicSource: "금융감독원. (2024). 금융소비자 보호를 위한 대출 안내서. 금융감독원."

faqs:
  - question: "신용대출 금리는 어떻게 결정되나요?"
    answer: "신용대출 금리는 기준금리(한국은행 기준금리 또는 COFIX), 가산금리, 우대금리로 구성됩니다. 가산금리는 신용점수, 소득 수준, 직장 안정성, 거래 실적 등에 따라 결정됩니다. NICE 신용점수 900점 이상이면 가장 낮은 금리를 받을 수 있고, 점수가 낮을수록 금리가 높아집니다. 급여이체, 카드사용, 적금 가입 등 우대조건을 충족하면 0.1~0.5%p의 금리 인하를 받을 수 있습니다."
  - question: "대출 상환 방식별 장단점은 무엇인가요?"
    answer: "원리금균등상환은 매월 동일한 금액을 납부하여 예산 관리가 쉬우며, 초기 상환 부담이 원금균등상환보다 낮습니다. 다만 총 이자는 더 많습니다. 원금균등상환은 총 이자가 적지만 초기 상환 부담이 큽니다. 만기일시상환은 대출 기간 동안 이자만 납부하고 만기에 원금을 한 번에 갚는 방식으로, 월 부담은 가장 낮지만 총 이자가 가장 많고 만기 시 목돈이 필요합니다."
  - question: "DSR 규제란 무엇인가요?"
    answer: "DSR(Debt Service Ratio, 총부채원리금상환비율)은 모든 금융 부채의 연간 원리금 상환액을 연 소득으로 나눈 비율입니다. 현재 한국에서는 DSR 40% 규제가 적용되어, 연 소득 대비 전체 대출의 원리금 상환액이 40%를 초과하는 신규 대출을 받을 수 없습니다. 이는 주택담보대출뿐만 아니라 신용대출, 자동차대출, 학자금대출 등 모든 대출에 적용됩니다."
  - question: "대출 금리를 비교할 때 무엇을 확인해야 하나요?"
    answer: "표면 금리(명목금리)만 비교하면 안 됩니다. 취급수수료, 보증료, 인지세 등을 포함한 총비용을 반영하는 연간 실질금리(APR)를 비교해야 합니다. 또한 고정금리인지 변동금리인지, 중도상환수수료가 있는지, 우대금리 조건을 유지할 수 있는지도 확인해야 합니다. 금융감독원의 금융상품 비교공시 사이트에서 여러 금융기관의 대출 조건을 한눈에 비교할 수 있습니다."
  - question: "대출 조기상환의 이점은 무엇인가요?"
    answer: "대출을 조기에 상환하면 남은 기간의 이자를 절약할 수 있습니다. 5,000만 원을 연 7%로 5년간 대출받았을 때 2년 만에 잔액을 전부 상환하면, 남은 3년간 약 350만 원의 이자를 절약할 수 있습니다. 다만 중도상환수수료(보통 잔여 원금의 1~1.5%)가 부과될 수 있으므로, 절약되는 이자와 수수료를 비교해야 합니다. 일반적으로 대출 실행 후 3년이 지나면 수수료가 면제됩니다."

