howItWorks:
  title: "저축 이자 계산 원리"
  content: "저축 이자 계산은 예치 방식에 따라 달라집니다. 정기예금은 목돈을 한 번에 예치하고 만기에 이자를 받는 방식으로, 원금에 금리와 기간을 곱하여 이자를 계산합니다. 단리 예금은 원금에만 이자가 붙고, 복리 예금은 이자에도 이자가 붙어 수익이 더 높습니다. 정기적금은 매월 일정 금액을 불입하는 방식으로, 각 월의 불입금에 남은 기간에 해당하는 이자가 붙습니다. 첫 달 불입금은 전체 기간의 이자를 받지만, 마지막 달 불입금은 한 달치 이자만 받습니다. 따라서 적금의 실질 이자율은 표시 금리의 약 절반 수준입니다. 예를 들어 연 4% 1년 적금에 매월 100만 원을 저축하면, 총 불입액 1,200만 원에 대한 세전 이자는 약 26만 원입니다. 이는 정기예금의 이자 48만 원보다 적습니다. 한국에서는 이자소득에 대해 15.4%(소득세 14% + 지방소득세 1.4%)의 세금이 원천징수됩니다. 비과세 저축, 세금우대저축 등 세제 혜택 상품을 활용하면 실수령액을 높일 수 있습니다. 청년도약계좌, ISA(개인종합자산관리계좌) 등 정부 지원 저축 상품도 세제 혜택이 있으므로 자격 요건을 확인해 보세요. 물가상승률을 고려한 실질 수익률을 기준으로 저축 계획을 세우는 것이 중요합니다."
  formula: "FV = P(1 + r/n)^(nt) + PMT × [((1 + r/n)^(nt) - 1) / (r/n)]"
  formulaExplanation: "FV = 최종 금액, P = 초기 예치금, PMT = 정기 적립금, r = 연 이자율(소수), n = 연간 복리 횟수, t = 기간(년)"
  academicSource: "한국은행. (2024). 저축 및 금융상품 가이드. 금융감독원 금융상품 비교공시."

faqs:
  - question: "적금과 예금의 차이는 무엇인가요?"
    answer: "정기예금은 목돈을 한 번에 맡기고 만기에 원금과 이자를 돌려받는 상품이고, 정기적금은 매월 일정 금액을 적립하여 만기에 원금과 이자를 받는 상품입니다. 같은 금리 조건이라도 예금의 이자가 적금보다 많습니다. 1,200만 원을 연 4%로 1년 예치하면 이자는 약 48만 원이지만, 매월 100만 원씩 1년 적금하면 이자는 약 26만 원입니다. 목돈이 있으면 예금이, 매월 저축하려면 적금이 적합합니다."
  - question: "이자소득세는 얼마나 부과되나요?"
    answer: "한국에서 금융 이자소득에는 15.4%의 세금이 원천징수됩니다(소득세 14% + 지방소득세 1.4%). 예를 들어 이자가 100만 원이면 세금 154,000원이 차감되어 실수령액은 846,000원입니다. 연간 금융소득(이자 + 배당)이 2,000만 원을 초과하면 종합소득세 신고 대상이 되어 추가 세금이 부과될 수 있습니다. 비과세 저축이나 세금우대 상품을 활용하면 세금 부담을 줄일 수 있습니다."
  - question: "비과세 저축 상품에는 어떤 것이 있나요?"
    answer: "대표적인 비과세 저축 상품으로는 ISA(개인종합자산관리계좌), 청년도약계좌, 농어촌특별세를 포함한 조합 출자금 등이 있습니다. ISA는 순이익 200만 원(서민형 400만 원)까지 비과세이고, 초과분에 대해 9.9% 분리과세가 적용됩니다. 청년도약계좌는 만 19~34세 청년을 대상으로 월 최대 70만 원을 5년간 적립할 수 있으며, 이자소득에 비과세 혜택과 정부 기여금이 제공됩니다."
  - question: "목표 금액을 위해 매월 얼마를 저축해야 하나요?"
    answer: "목표 금액, 기간, 금리를 알면 필요한 월 저축액을 역산할 수 있습니다. 예를 들어 5년 후 5,000만 원을 모으려고 하고 연 4% 복리를 가정하면, 매월 약 75만 원을 저축해야 합니다. 이 계산기에서 목표 금액과 기간을 입력하면 필요한 월 저축액을 자동으로 계산해 줍니다. 초기 예치금이 있으면 월 저축 부담이 줄어듭니다."
  - question: "물가상승률을 고려하면 저축 수익이 어떻게 달라지나요?"
    answer: "물가상승률이 저축 금리보다 높으면 실질적으로 구매력이 감소합니다. 연 3% 적금에 가입했는데 물가상승률이 4%라면, 명목상 이자를 받더라도 실질 구매력은 오히려 줄어든 셈입니다. 실질 수익률은 대략 명목 금리에서 물가상승률을 뺀 값으로, 한국의 최근 소비자물가상승률 3% 내외를 감안하면 정기예금의 실질 수익률은 0~2% 수준입니다. 장기적으로 자산을 증식하려면 투자 분산이 필요합니다."
  - question: "자유적금과 정기적금의 차이는 무엇인가요?"
    answer: "정기적금은 매월 정해진 금액을 정해진 날짜에 납입해야 하며, 미납 시 금리가 낮아질 수 있습니다. 자유적금은 월 납입 금액과 시기를 자유롭게 설정할 수 있어 소득이 불규칙한 분에게 적합합니다. 다만 자유적금의 금리가 정기적금보다 약간 낮은 경우가 많습니다. 어떤 상품이든 만기 전 중도해지하면 약정 금리보다 낮은 중도해지 금리가 적용되므로 유의해야 합니다."

examples:
  - title: "1년 정기적금"
    scenario: "매월 100만 원을 연 4.0% 정기적금에 1년간 저축하는 경우"
    inputs:
      monthlyDeposit: 1000000
      interestRate: 4.0
      years: 1
    expectedResult: "만기 수령액: 12,260,000원 | 세전 이자: 260,000원"
    explanation: "12개월간 총 1,200만 원을 불입하고, 세전 이자는 약 26만 원입니다. 이자소득세 15.4%를 차감하면 실수령 이자는 약 22만 원입니다."
  - title: "목돈 정기예금 3년"
    scenario: "5,000만 원을 연 3.8% 정기예금에 3년간 예치하는 경우"
    inputs:
      initialDeposit: 50000000
      interestRate: 3.8
      years: 3
    expectedResult: "만기 수령액: 55,700,000원 | 세전 이자: 5,700,000원"
    explanation: "3년간 세전 이자 570만 원이 발생하며, 이자소득세 차감 후 실수령 이자는 약 482만 원입니다."
  - title: "장기 목표 저축"
    scenario: "초기 500만 원에 매월 30만 원을 연 3.5%로 10년간 저축하는 경우"
    inputs:
      initialDeposit: 5000000
      monthlyDeposit: 300000
      interestRate: 3.5
      years: 10
    expectedResult: "최종 금액: 약 49,800,000원 | 총 저축액: 41,000,000원"
    explanation: "10년간 총 4,100만 원을 투입하고 복리 효과로 약 4,980만 원을 확보합니다. 약 880만 원의 이자 수익이 발생합니다."

