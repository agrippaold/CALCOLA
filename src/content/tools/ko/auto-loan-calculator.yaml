howItWorks:
  title: "자동차 대출 상환액 계산 원리"
  content: "자동차 대출의 월 상환액은 주택담보대출과 동일한 원리금균등상환 공식을 사용합니다. 차량 가격에서 선수금(계약금)을 빼면 실제 대출금액이 되고, 여기에 금리와 할부 기간을 적용하여 월 상환액을 계산합니다. 한국에서 자동차 대출은 크게 세 가지 경로로 이용할 수 있습니다. 첫째, 제조사 할부(캡티브 금융)로 현대캐피탈, 기아 파이낸스 등 제조사 계열 캐피털사를 통한 할부입니다. 프로모션 기간에는 무이자 또는 저금리 할부가 가능하지만, 차량 할인과 동시 적용이 불가능한 경우가 많습니다. 둘째, 캐피털사 오토론으로 일반 금리는 연 5~10% 수준이며 신용등급에 따라 달라집니다. 셋째, 은행 자동차대출로 캐피털사보다 금리가 낮지만 심사가 까다로울 수 있습니다. 3,000만 원 차량에 선수금 600만 원을 내고 2,400만 원을 연 6%로 5년간 할부하면, 월 상환액은 약 46만 4천 원이며 총 이자는 약 384만 원입니다. 같은 조건에서 3년 할부로 줄이면 월 상환액은 약 73만 원으로 증가하지만 총 이자는 약 228만 원으로 크게 줄어듭니다. 자동차는 구입 즉시 가치가 하락하는 감가상각 자산이므로, 대출 기간이 차량 보유 기간보다 길지 않도록 하는 것이 중요합니다. 또한 취득세(7%), 보험료, 유지비 등 추가 비용도 예산에 포함해야 합니다."
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = 월 상환액, P = 대출금액(차량가격 - 선수금), r = 월 이자율, n = 총 상환 횟수"
  academicSource: "금융감독원. (2024). 자동차 금융 이용 가이드. 금융소비자 정보포털 파인."

faqs:
  - question: "자동차 할부 기간은 얼마가 적당한가요?"
    answer: "일반적으로 3~5년이 적당합니다. 할부 기간이 길수록 월 부담은 줄어들지만 총 이자가 증가합니다. 2,400만 원을 연 6%로 할부하면, 3년 시 총 이자 약 228만 원, 5년 시 약 384만 원, 7년 시 약 543만 원이 발생합니다. 자동차는 매년 10~15% 감가상각되므로, 할부 잔액이 차량 가치보다 높은 '깡통차' 상태를 피하려면 5년 이내가 권장됩니다."
  - question: "무이자 할부와 차량 할인 중 어떤 것이 유리한가요?"
    answer: "제조사 프로모션에서 무이자 할부와 차량 할인을 동시에 제공하지 않는 경우가 많으므로 비교가 필요합니다. 3,000만 원 차량에 60개월 무이자 할부와 200만 원 할인 중 선택한다면, 200만 원 할인 후 2,800만 원에 연 5%로 60개월 할부 시 총 이자가 약 370만 원이므로 무이자 할부가 유리합니다. 하지만 할인 금액이 크거나 금리가 낮다면 결과가 달라질 수 있으니 계산기로 직접 비교해 보세요."
  - question: "중고차 대출 조건은 신차와 어떻게 다른가요?"
    answer: "중고차 대출은 신차보다 금리가 1~3%p 높은 경우가 많습니다. 신차 대출이 연 4~7% 수준이라면, 중고차는 연 6~10% 이상이 될 수 있습니다. 이는 중고차의 담보 가치가 신차보다 불확실하기 때문입니다. 또한 대출 기간도 신차보다 짧게 제한되는 경우가 있습니다. 인증 중고차 프로그램을 이용하면 상대적으로 나은 금리 조건을 받을 수 있습니다."
  - question: "선수금(계약금)은 얼마를 내야 하나요?"
    answer: "일반적으로 차량 가격의 20~30%를 선수금으로 납부하는 것이 권장됩니다. 선수금이 많을수록 대출금액이 줄어들어 월 상환액과 총 이자가 감소합니다. 3,000만 원 차량에 선수금 없이 전액 할부(연 6%, 5년)하면 총 이자가 약 480만 원이지만, 30%(900만 원) 선수금을 내면 총 이자가 약 336만 원으로 줄어듭니다. 최소한 차량 취득세(7%)와 등록비용을 커버할 정도의 여유 자금은 확보해야 합니다."
  - question: "자동차 리스와 할부의 차이는 무엇인가요?"
    answer: "할부는 차량의 소유권이 구매자에게 이전되는 반면, 리스는 리스사가 차량을 소유하고 사용자가 사용료를 지불하는 형태입니다. 리스는 초기 비용이 적고 월 납부금이 할부보다 낮을 수 있지만, 계약 종료 시 차량을 반납하거나 잔존가치를 지불해 인수해야 합니다. 사업자의 경우 리스 비용이 비용 처리되어 세제 혜택이 있을 수 있습니다. 장기간 차량을 보유할 계획이라면 할부가 유리합니다."

