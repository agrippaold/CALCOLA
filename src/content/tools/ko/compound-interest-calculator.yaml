intro: "복리는 '이자에 이자가 붙는' 원리로 시간이 지날수록 자산이 기하급수적으로 성장하는 투자의 핵심 개념입니다. 이 복리 계산기를 사용하면 초기 투자금, 추가 적립금, 금리, 복리 주기에 따른 최종 금액을 즉시 계산할 수 있습니다. 적금, 예금, 펀드 등 다양한 금융 상품의 수익을 비교해 보세요."

howItWorks:
  title: "복리 계산 원리"
  content: "복리(compound interest)는 원금뿐만 아니라 이전 기간에 발생한 이자에도 이자가 붙는 방식입니다. 단리(simple interest)가 원금에만 이자를 계산하는 것과 달리, 복리는 시간이 지날수록 이자 발생 기반이 점점 커집니다. 복리의 힘은 시간에 비례하여 극대화됩니다. 예를 들어 1,000만 원을 연 5%로 10년간 복리 투자하면 약 1,629만 원이 되지만, 20년이면 약 2,653만 원, 30년이면 약 4,322만 원으로 증가합니다. 같은 기간 단리로는 각각 1,500만 원, 2,000만 원, 2,500만 원에 그칩니다. 복리 주기도 결과에 영향을 미칩니다. 연 복리보다 월 복리가, 월 복리보다 일 복리가 더 많은 수익을 가져옵니다. 한국의 정기예금은 대부분 만기 일시지급식으로 단리가 적용되지만, 적금은 매월 불입하며 복리 효과를 얻을 수 있습니다. '72의 법칙'은 원금이 2배가 되는 데 걸리는 시간을 빠르게 추정하는 방법으로, 72를 연이자율로 나누면 됩니다. 연 6%라면 약 12년이 소요됩니다. 실질 수익률을 계산할 때는 물가상승률을 차감해야 합니다. 한국의 최근 소비자물가상승률이 3% 내외이므로, 명목 금리 5%의 실질 수익률은 약 2%입니다."
  formula: "A = P(1 + r/n)^(nt)"
  formulaExplanation: "A = 최종 금액, P = 원금, r = 연 이자율(소수), n = 연간 복리 횟수, t = 기간(년)"
  academicSource: "한국은행. (2024). 이자율 통계 및 금융상품 안내. 한국은행 경제통계시스템(ECOS)."

faqs:
  - question: "단리와 복리의 차이는 무엇인가요?"
    answer: "단리는 원금에만 이자가 붙는 방식이고, 복리는 원금과 누적 이자 모두에 이자가 붙는 방식입니다. 1,000만 원을 연 5% 단리로 10년 투자하면 이자는 500만 원(총 1,500만 원)이지만, 복리로는 이자가 약 629만 원(총 1,629만 원)이 됩니다. 기간이 길어질수록 복리의 효과는 더욱 커지며, 30년이면 단리 대비 약 1,822만 원의 차이가 발생합니다."
  - question: "72의 법칙이란 무엇인가요?"
    answer: "72의 법칙은 투자 원금이 2배가 되는 데 걸리는 시간을 빠르게 추정하는 방법입니다. 72를 연이자율로 나누면 원금이 두 배가 되는 대략적인 기간을 알 수 있습니다. 예를 들어 연 6% 복리라면 72 ÷ 6 = 12년이 소요됩니다. 연 3%라면 약 24년, 연 9%라면 약 8년이 필요합니다. 이 법칙은 투자 계획을 세울 때 간편한 참고 자료로 활용할 수 있습니다."
  - question: "복리 주기(연복리, 월복리)에 따라 수익이 얼마나 달라지나요?"
    answer: "같은 금리라도 복리 주기가 짧을수록 수익이 약간 더 높아집니다. 1,000만 원을 연 5%로 10년 투자할 때, 연 복리는 약 1,629만 원, 월 복리는 약 1,647만 원, 일 복리는 약 1,649만 원이 됩니다. 차이는 크지 않지만 금액이 크고 기간이 길수록 그 차이가 누적됩니다. 한국 은행의 정기예금은 대부분 연 복리 또는 만기 단리를 적용합니다."
  - question: "적금과 예금의 이자 계산 방식은 어떻게 다른가요?"
    answer: "정기예금은 목돈을 한 번에 예치하고 만기에 이자를 받는 방식으로, 단리 또는 복리가 적용됩니다. 적금은 매월 일정 금액을 불입하는 방식으로, 첫 달 불입금은 전체 기간 동안 이자가 붙지만 마지막 달 불입금은 한 달치 이자만 받습니다. 따라서 적금의 실질 수익률은 표시 금리의 약 절반 수준입니다. 예를 들어 연 4% 1년 적금에 매월 100만 원을 넣으면 실제 이자는 약 26만 원입니다."
  - question: "인플레이션을 고려한 실질 수익률은 어떻게 계산하나요?"
    answer: "실질 수익률은 명목 수익률에서 물가상승률을 차감한 값입니다. 정확한 계산은 (1 + 명목수익률) / (1 + 물가상승률) - 1 공식을 사용합니다. 한국의 소비자물가상승률이 3%이고 투자 수익률이 5%라면, 실질 수익률은 약 1.94%입니다. 이는 구매력 기준으로 실제로 자산이 얼마나 성장했는지를 보여줍니다. 장기 투자 계획 시 반드시 실질 수익률을 기준으로 판단해야 합니다."

examples:
  - title: "정기예금 복리 계산"
    scenario: "2,000만 원을 연 4.0% 월 복리로 5년간 예치하는 경우"
    inputs:
      principal: 20000000
      interestRate: 4.0
      compoundingFrequency: 12
      years: 5
    expectedResult: "최종 금액: 24,420,000원 | 이자 수익: 4,420,000원"
    explanation: "월 복리 효과로 5년간 약 442만 원의 이자가 발생합니다. 단리였다면 이자는 400만 원으로, 복리가 약 42만 원의 추가 수익을 가져옵니다."
  - title: "장기 적립식 투자"
    scenario: "초기 1,000만 원에 매월 50만 원을 추가하며 연 6%로 20년간 투자"
    inputs:
      principal: 10000000
      monthlyContribution: 500000
      interestRate: 6.0
      years: 20
    expectedResult: "최종 금액: 약 264,000,000원 | 총 투입금: 130,000,000원"
    explanation: "20년간 총 1억 3,000만 원을 투입하고 최종 약 2억 6,400만 원을 확보하여, 복리 효과로 약 1억 3,400만 원의 수익이 발생합니다."
  - title: "단기 고금리 예금"
    scenario: "5,000만 원을 연 5.5% 연 복리로 3년간 예치하는 경우"
    inputs:
      principal: 50000000
      interestRate: 5.5
      compoundingFrequency: 1
      years: 3
    expectedResult: "최종 금액: 58,710,000원 | 이자 수익: 8,710,000원"
    explanation: "3년간 약 871만 원의 이자가 발생합니다. 이자소득세 15.4%를 적용하면 실수령 이자는 약 737만 원이 됩니다."

