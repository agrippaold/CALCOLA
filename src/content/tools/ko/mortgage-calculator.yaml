howItWorks:
  title: "주택담보대출 상환액 계산 원리"
  content: "고정금리 주택담보대출의 월 상환액은 전 세계 은행과 금융기관이 사용하는 동일한 원리금균등상환 공식으로 계산됩니다. 이 공식은 대출 원금(빌리는 금액), 연 이자율, 대출 기간(년) 세 가지 입력값을 필요로 합니다. 매월 상환액은 대출 기간 동안 동일하게 유지되지만, 원금과 이자의 비율은 시간이 지남에 따라 변합니다. 초기에는 상환액의 대부분이 이자를 충당하고, 원금이 줄어들면서 이자 발생이 감소하여 원금 상환 비중이 커집니다. 예를 들어 3억 원을 연 4.5%로 30년간 대출하면 월 상환액은 약 152만 원이며, 총 이자는 약 2억 4,700만 원에 달합니다. 같은 조건에서 기간을 20년으로 줄이면 월 상환액은 약 190만 원으로 증가하지만 총 이자는 약 1억 5,500만 원으로 크게 줄어듭니다. 한국에서는 LTV(주택담보인정비율), DTI(총부채상환비율), DSR(총부채원리금상환비율) 규제가 적용되어 대출 한도가 제한됩니다. 2024년 기준 규제지역에서는 LTV 최대 50%, DSR 40%가 적용됩니다. 한국은행 기준금리 변동에 따라 변동금리 대출의 이자 부담이 달라지므로, 고정금리와 변동금리 시나리오를 모두 비교해 보는 것이 중요합니다. 재산세, 종합부동산세, 화재보험료 등은 이 기본 계산에 포함되지 않지만 실제 주거 비용에 추가로 반영해야 합니다."
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = 월 상환액, P = 대출 원금, r = 월 이자율(연 이자율 / 12 / 100), n = 총 상환 횟수(년 × 12)"
  academicSource: "한국은행. (2024). 주택담보대출 금리 및 상환 안내. 한국은행 금융안정보고서."

faqs:
  - question: "내 소득으로 얼마까지 대출받을 수 있나요?"
    answer: "한국에서는 DSR(총부채원리금상환비율) 규제에 따라 연간 원리금 상환액이 연 소득의 40%를 초과할 수 없습니다. 예를 들어 연 소득이 6,000만 원이면 연간 상환 가능 금액은 2,400만 원(월 200만 원)입니다. 이 범위 내에서 금리와 상환기간에 따라 대출 가능 금액이 결정됩니다. 기존 대출의 원리금 상환액도 DSR 계산에 포함되므로, 신용대출이나 자동차 대출이 있다면 주택담보대출 한도가 줄어듭니다."
  - question: "고정금리와 변동금리 중 어떤 것을 선택해야 하나요?"
    answer: "고정금리는 대출 기간 동안 이자율이 변하지 않아 상환 계획을 세우기 쉽고 금리 인상 위험에서 자유롭습니다. 변동금리는 초기 금리가 고정금리보다 낮은 경우가 많지만, 한국은행 기준금리 인상 시 월 상환액이 증가할 수 있습니다. 3~5년 이내에 대출을 상환할 계획이라면 변동금리가 유리할 수 있고, 장기간 보유할 예정이라면 고정금리가 안정적입니다. 혼합금리(초기 고정 후 변동)도 하나의 선택지입니다."
  - question: "중도상환수수료란 무엇인가요?"
    answer: "중도상환수수료는 대출 기간 중 약정된 상환 일정보다 빨리 대출금을 갚을 때 부과되는 수수료입니다. 보통 대출 실행 후 3년 이내에 상환할 경우 잔여 원금의 1.2~1.5%가 부과됩니다. 3년이 지나면 수수료가 면제되는 경우가 대부분입니다. 여유 자금이 생겼을 때 중도상환을 활용하면 총 이자 비용을 크게 줄일 수 있으므로, 수수료와 절감되는 이자를 비교해 보는 것이 좋습니다."
  - question: "원리금균등상환과 원금균등상환의 차이는 무엇인가요?"
    answer: "원리금균등상환은 매월 동일한 금액을 납부하는 방식으로 초기에는 이자 비중이 크고 시간이 지날수록 원금 비중이 커집니다. 원금균등상환은 매월 동일한 원금에 잔여 원금에 대한 이자를 더해 납부하는 방식으로, 초기 상환액이 크지만 시간이 지날수록 줄어듭니다. 총 이자는 원금균등상환이 더 적지만, 초기 부담이 크므로 소득 수준과 재정 상황에 맞게 선택해야 합니다."
  - question: "전세대출과 주택담보대출은 어떻게 다른가요?"
    answer: "주택담보대출은 주택을 매입할 때 해당 주택을 담보로 받는 대출이며, 전세대출은 전세 보증금을 마련하기 위한 대출입니다. 주택담보대출은 LTV 비율에 따라 주택가격의 40~70%까지 대출이 가능하고, 전세대출은 전세보증금의 80%까지 대출받을 수 있습니다. 금리는 전세대출이 다소 높은 편이며, 전세대출은 만기 시 일시상환하는 구조가 일반적입니다. 두 대출 모두 DSR 규제의 적용을 받습니다."
  - question: "대출 금리를 낮추려면 어떻게 해야 하나요?"
    answer: "신용점수를 높이는 것이 가장 효과적인 방법입니다. NICE 신용점수 900점 이상이면 우대금리를 받을 수 있습니다. 또한 여러 은행의 금리를 비교하고, 급여이체·자동이체·카드사용 등 우대조건을 활용하면 0.1~0.5%p 금리 인하가 가능합니다. 정부 지원 대출(보금자리론, 디딤돌대출 등)은 시중 금리보다 낮은 금리를 제공하므로 자격 요건을 확인해 보세요. 3억 원 대출 기준 금리 1%p 차이는 30년간 약 6,000만 원의 이자 차이를 만듭니다."

examples:
  - title: "30년 고정금리 주택담보대출"
    scenario: "3억 원을 연 4.5%로 30년간 대출받는 경우"
    inputs:
      loanAmount: 300000000
      interestRate: 4.5
      loanTerm: 30
    expectedResult: "월 상환액: 1,520,060원 | 총 이자: 247,221,600원"
    explanation: "월 약 152만 원을 30년간 상환하며, 총 이자가 약 2억 4,700만 원에 달해 원금에 가까운 금액을 이자로 지불하게 됩니다. 초기 상환액 중 약 112만 원이 이자이고 약 40만 원만 원금 상환에 해당합니다."
  - title: "20년 고정금리 대출 비교"
    scenario: "동일한 3억 원을 연 4.0%로 20년간 대출받는 경우"
    inputs:
      loanAmount: 300000000
      interestRate: 4.0
      loanTerm: 20
    expectedResult: "월 상환액: 1,817,940원 | 총 이자: 136,305,600원"
    explanation: "월 상환액이 약 30만 원 증가하지만, 총 이자가 약 1억 1,000만 원 이상 절감됩니다. 기간 단축과 금리 차이의 복합 효과가 매우 큽니다."
  - title: "소형 아파트 대출"
    scenario: "1억 5천만 원을 연 5.0%로 30년간 대출받는 경우"
    inputs:
      loanAmount: 150000000
      interestRate: 5.0
      loanTerm: 30
    expectedResult: "월 상환액: 805,230원 | 총 이자: 139,882,800원"
    explanation: "소액 대출이라도 5% 금리에서는 총 이자가 원금에 가깝습니다. 가능한 한 낮은 금리를 확보하는 것이 장기적으로 큰 차이를 만듭니다."

