intro: "घर खरीदना अधिकांश भारतीयों के जीवन का सबसे बड़ा वित्तीय निर्णय होता है। कोई भी दस्तावेज़ पर हस्ताक्षर करने से पहले, यह जानना ज़रूरी है कि आपकी मासिक EMI कितनी होगी। यह गृह ऋण कैलकुलेटर आपकी EMI को मूलधन और ब्याज में विभाजित करता है, ऋण की कुल लागत दिखाता है, और विभिन्न परिदृश्यों की तुलना करने में मदद करता है। अपनी ऋण राशि, ब्याज दर और अवधि दर्ज करें।"

howItWorks:
  title: "गृह ऋण EMI की गणना कैसे होती है"
  content: "भारत में गृह ऋण की EMI (समान मासिक किस्त) की गणना एक मानक परिशोधन सूत्र से की जाती है जो SBI, HDFC, ICICI और अन्य सभी बैंक उपयोग करते हैं। इस सूत्र में तीन मुख्य इनपुट होते हैं: ऋण मूलधन (जो राशि आप उधार लेते हैं), वार्षिक ब्याज दर, और ऋण अवधि (वर्षों में)। प्रत्येक मासिक EMI समान रहती है, लेकिन मूलधन और ब्याज का अनुपात समय के साथ बदलता है। शुरुआती वर्षों में, आपकी EMI का अधिकांश हिस्सा ब्याज में जाता है क्योंकि बकाया राशि सबसे अधिक होती है। जैसे-जैसे मूलधन कम होता है, कम ब्याज लगता है और प्रत्येक भुगतान का अधिक हिस्सा वास्तविक ऋण शेष को कम करता है। उदाहरण के लिए, ₹50,00,000 का गृह ऋण 8.5% ब्याज दर पर 20 वर्षों के लिए लेने पर मासिक EMI ₹43,391 होगी। 20 वर्षों में कुल ब्याज ₹54,13,840 होगा, जो मूल ऋण राशि से अधिक है। यदि अवधि 15 वर्ष की जाए तो EMI बढ़कर ₹49,236 होगी लेकिन कुल ब्याज घटकर ₹38,62,480 हो जाएगा। भारत में RBI की रेपो दर सीधे होम लोन दरों को प्रभावित करती है। फ्लोटिंग रेट लोन में ब्याज दर RBI की नीतिगत दर के अनुसार बदलती है। वर्तमान में अधिकांश बैंक 8.25% से 9.5% के बीच गृह ऋण दरें प्रदान करते हैं। PMAY (प्रधानमंत्री आवास योजना) के तहत पात्र उधारकर्ताओं को ब्याज सब्सिडी मिल सकती है जो प्रभावी दर को काफी कम कर देती है।"
  formula: "EMI = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "EMI = मासिक किस्त, P = ऋण मूलधन, r = मासिक ब्याज दर (वार्षिक दर / 12 / 100), n = कुल भुगतानों की संख्या (वर्ष × 12)"
  academicSource: "Reserve Bank of India. (2024). Master Direction on Interest Rate on Advances. RBI/2024-25/01."

faqs:
  - question: "भारत में गृह ऋण की ब्याज दर कितनी है?"
    answer: "भारत में गृह ऋण की ब्याज दरें बैंक और उधारकर्ता के क्रेडिट स्कोर के आधार पर भिन्न होती हैं। वर्तमान में SBI 8.25% से, HDFC Bank 8.35% से, और ICICI Bank 8.40% से गृह ऋण प्रदान करते हैं। CIBIL स्कोर 750 से अधिक होने पर सबसे अच्छी दरें मिलती हैं। फ्लोटिंग दर ऋण RBI की रेपो दर से जुड़े होते हैं और बाज़ार स्थितियों के अनुसार बदलते हैं।"
  - question: "गृह ऋण की अवधि 20 या 30 वर्ष रखनी चाहिए?"
    answer: "20 वर्ष की अवधि में मासिक EMI अधिक होती है लेकिन कुल ब्याज काफी कम होता है। ₹40,00,000 के ऋण पर 8.5% पर 30 वर्ष में कुल ब्याज ₹65,30,000 होगा जबकि 20 वर्ष में ₹43,31,000 — लगभग ₹22,00,000 की बचत। यदि आपकी आय स्थिर है और EMI आपकी मासिक आय के 40% से कम है, तो छोटी अवधि चुनें। लंबी अवधि तब चुनें जब कम EMI की आवश्यकता हो।"
  - question: "PMAY योजना में कितनी सब्सिडी मिलती है?"
    answer: "प्रधानमंत्री आवास योजना (PMAY) के तहत EWS और LIG श्रेणी के लाभार्थियों को 6.5% तक ब्याज सब्सिडी मिल सकती है जो ₹2.67 लाख तक की बचत प्रदान करती है। MIG-I को 4% और MIG-II को 3% सब्सिडी मिलती है। सब्सिडी NPV (शुद्ध वर्तमान मूल्य) के आधार पर गणना की जाती है और सीधे ऋण राशि से घटा दी जाती है, जिससे EMI कम हो जाती है।"
  - question: "गृह ऋण पर कर लाभ क्या हैं?"
    answer: "आयकर अधिनियम की धारा 24(b) के तहत गृह ऋण के ब्याज भुगतान पर ₹2,00,000 तक की कटौती मिलती है। धारा 80C के तहत मूलधन भुगतान पर ₹1,50,000 तक की कटौती उपलब्ध है। पहली बार घर खरीदने वालों को धारा 80EEA के तहत अतिरिक्त ₹1,50,000 की कटौती मिल सकती है। इन कटौतियों से आपकी प्रभावी ब्याज दर काफी कम हो सकती है।"
  - question: "प्रीपेमेंट करने से कितना फायदा होता है?"
    answer: "गृह ऋण का आंशिक प्रीपेमेंट कुल ब्याज को काफी कम कर सकता है। RBI के दिशानिर्देशों के अनुसार फ्लोटिंग रेट गृह ऋण पर कोई प्रीपेमेंट शुल्क नहीं लगता। ₹50,00,000 के ऋण पर 8.5% दर और 20 वर्ष की अवधि में, पहले 5 वर्षों में ₹5,00,000 का प्रीपेमेंट करने से लगभग ₹8,00,000 ब्याज बचता है और ऋण 3 वर्ष पहले समाप्त हो जाता है।"
  - question: "फ्लोटिंग और फिक्स्ड ब्याज दर में क्या अंतर है?"
    answer: "फ्लोटिंग दर RBI की रेपो दर से जुड़ी होती है और बाज़ार के अनुसार बदलती है, जबकि फिक्स्ड दर पूरी अवधि के लिए समान रहती है। भारत में अधिकांश गृह ऋण फ्लोटिंग दर पर होते हैं जो आमतौर पर फिक्स्ड से 1-2% कम शुरू होती है। हालांकि, फ्लोटिंग दर में जोखिम है कि EMI बढ़ सकती है। लंबी अवधि के ऋण के लिए फ्लोटिंग दर अधिक उपयुक्त मानी जाती है।"

