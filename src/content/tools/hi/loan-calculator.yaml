    explanation: "₹5 लाख के ऋण पर 3 वर्षों में लगभग ₹98,000 ब्याज लगता है। कुल भुगतान ₹5,97,852 होगा। यदि CIBIL स्कोर अच्छा हो तो 10.5% दर संभव है जो ₹12,000 बचा सकती है।"
  - title: "कार लोन"
    scenario: "₹8,00,000 का कार लोन 9% पर 5 वर्ष"
    inputs:
      loanAmount: 800000
      interestRate: 9
      loanTerm: 5
    expectedResult: "मासिक EMI: ₹16,607 | कुल ब्याज: ₹1,96,396"
    explanation: "₹8 लाख की कार का कुल खर्च ₹9,96,396 होगा। 20% डाउन पेमेंट करके ऋण राशि ₹6,40,000 रखने पर ₹39,279 ब्याज बचेगा।"
  - title: "शिक्षा ऋण"
    scenario: "₹10,00,000 का शिक्षा ऋण 8.5% पर 7 वर्ष"
    inputs:
      loanAmount: 1000000
      interestRate: 8.5
      loanTerm: 7
    expectedResult: "मासिक EMI: ₹15,834 | कुल ब्याज: ₹3,30,056"
    explanation: "शिक्षा ऋण पर धारा 80E के तहत संपूर्ण ब्याज कर-कटौती योग्य है, जो प्रभावी लागत को काफी कम करता है। मोरेटोरियम अवधि के बाद EMI शुरू होती है।"

