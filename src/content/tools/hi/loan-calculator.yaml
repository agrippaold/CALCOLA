intro: "चाहे आप कार खरीद रहे हों, कर्ज़ समेकन कर रहे हों, या किसी अप्रत्याशित खर्च के लिए ऋण ले रहे हों, उधार लेने से पहले ऋण की वास्तविक लागत समझना आवश्यक है। यह ऋण कैलकुलेटर आपकी मासिक EMI, कुल ब्याज और भुगतान अनुसूची दिखाता है। विभिन्न ब्याज दरों और अवधियों की तुलना करके अपने बजट के अनुसार सर्वोत्तम विकल्प खोजें।"

howItWorks:
  title: "ऋण EMI की गणना कैसे होती है"
  content: "पर्सनल लोन, कार लोन और अधिकांश किस्त ऋण एक ही निश्चित-दर परिशोधन सूत्र का उपयोग करते हैं। ऋणदाता एक मासिक EMI की गणना करता है जो ऋण अवधि में लगातार भुगतान करने पर मूलधन और सभी संचित ब्याज दोनों का भुगतान कर देती है। प्रत्येक भुगतान शेष राशि पर ब्याज और मूलधन कटौती के बीच विभाजित होता है। शुरुआती भुगतान ब्याज-भारी होते हैं क्योंकि बकाया शेष सबसे अधिक होता है। जैसे-जैसे मूलधन कम होता है, कम ब्याज लगता है। भारत में पर्सनल लोन दरें बैंक और NBFC के अनुसार 10.5% से 24% तक होती हैं। CIBIL स्कोर 750+ वाले उधारकर्ताओं को सबसे अच्छी दरें मिलती हैं। ₹5,00,000 का पर्सनल लोन 12% पर 3 वर्ष के लिए लेने पर मासिक EMI ₹16,607 और कुल ब्याज ₹97,852 होगा। 5 वर्ष की अवधि चुनने पर EMI ₹11,122 होगी लेकिन कुल ब्याज बढ़कर ₹1,67,333 हो जाएगा। RBI ने फ्लोटिंग दर वाले पर्सनल लोन पर प्रीपेमेंट शुल्क को समाप्त कर दिया है, इसलिए अतिरिक्त भुगतान सीधे मूलधन में जाता है। बैंकों के अलावा, फिनटेक कंपनियाँ और NBFC जैसे Bajaj Finance, Tata Capital भी प्रतिस्पर्धी दरों पर ऋण प्रदान करते हैं। हमेशा कम से कम 3-5 ऋणदाताओं से उद्धरण लें।"
  formula: "EMI = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "EMI = मासिक किस्त, P = ऋण मूलधन, r = मासिक ब्याज दर (वार्षिक दर / 12 / 100), n = कुल भुगतानों की संख्या (वर्ष × 12)"
  academicSource: "Reserve Bank of India. (2024). Fair Practices Code for NBFCs. RBI Master Direction."

faqs:
  - question: "भारत में पर्सनल लोन पर सबसे कम ब्याज दर क्या है?"
    answer: "भारत में पर्सनल लोन की ब्याज दरें 10.5% से शुरू होती हैं। SBI 11% से, HDFC Bank 10.5% से, और ICICI Bank 10.75% से पर्सनल लोन प्रदान करते हैं। सबसे कम दर पाने के लिए CIBIL स्कोर 750 से अधिक होना चाहिए, स्थिर आय होनी चाहिए, और मौजूदा कर्ज़ कम होना चाहिए। वेतनभोगी कर्मचारियों को आमतौर पर स्व-रोज़गार से बेहतर दरें मिलती हैं।"
  - question: "EMI को कम कैसे करें?"
    answer: "EMI कम करने के कई तरीके हैं: ऋण अवधि बढ़ाएँ (लेकिन कुल ब्याज बढ़ेगा), कम ब्याज दर पर बातचीत करें, बड़ा डाउन पेमेंट करें, या CIBIL स्कोर सुधारकर बेहतर दर प्राप्त करें। ₹10,00,000 के लोन पर 1% ब्याज दर कम होने से 5 वर्षों में लगभग ₹30,000 बचत होती है। हमेशा कुल लागत देखें, केवल EMI नहीं।"
  - question: "ऋण प्रीपेमेंट कब करना चाहिए?"
    answer: "ऋण प्रीपेमेंट ब्याज बचाता है और कर्ज़ जल्दी चुकता है। RBI नियमों के अनुसार फ्लोटिंग दर ऋण पर कोई प्रीपेमेंट शुल्क नहीं है। ₹5,00,000 के ऋण पर 12% दर और 5 वर्ष की अवधि में ₹1,00,000 का प्रीपेमेंट लगभग ₹35,000 ब्याज बचाता है। हालांकि, यदि आपके पास उच्च ब्याज वाला क्रेडिट कार्ड कर्ज़ है तो पहले उसे चुकाएँ।"
  - question: "CIBIL स्कोर का ऋण दर पर क्या प्रभाव पड़ता है?"
    answer: "CIBIL स्कोर सीधे ब्याज दर को प्रभावित करता है। 750+ स्कोर वाले उधारकर्ताओं को सबसे अच्छी दरें मिलती हैं, जबकि 650 से कम स्कोर पर दरें 2-5% अधिक हो सकती हैं। ₹10,00,000 के ऋण पर 5 वर्षों में 2% अधिक दर का मतलब लगभग ₹60,000 अतिरिक्त ब्याज है। ऋण आवेदन से पहले अपना CIBIL स्कोर जाँचें और सुधारें।"
  - question: "बैंक और NBFC लोन में क्या अंतर है?"
    answer: "बैंक RBI द्वारा सीधे विनियमित होते हैं और आमतौर पर कम ब्याज दरें प्रदान करते हैं लेकिन प्रक्रिया लंबी होती है। NBFC (जैसे Bajaj Finance, Tata Capital) तेज़ स्वीकृति देते हैं लेकिन दरें 1-3% अधिक हो सकती हैं। फिनटेक प्लेटफ़ॉर्म (जैसे KreditBee, MoneyTap) तुरंत ऋण देते हैं लेकिन दरें सबसे अधिक होती हैं। हमेशा प्रभावी ब्याज दर (APR) की तुलना करें, न कि केवल फ्लैट दर की।"

examples:
  - title: "पर्सनल लोन"
    scenario: "₹5,00,000 का पर्सनल लोन 12% ब्याज पर 3 वर्ष"
