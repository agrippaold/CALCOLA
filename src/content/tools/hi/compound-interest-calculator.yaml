intro: "चक्रवृद्धि ब्याज वह शक्ति है जो छोटी बचत को बड़ी संपत्ति में बदल देती है। जब आपके ब्याज पर भी ब्याज लगता है, तो धन की वृद्धि तेज़ी से बढ़ती है। भारत में FD, PPF, SIP और म्यूचुअल फंड सभी चक्रवृद्धि ब्याज के सिद्धांत पर काम करते हैं। अपनी प्रारंभिक राशि, ब्याज दर, अवधि और कंपाउंडिंग आवृत्ति दर्ज करें और देखें कि आपका पैसा कैसे बढ़ेगा।"

howItWorks:
  title: "चक्रवृद्धि ब्याज कैसे काम करता है"
  content: "चक्रवृद्धि ब्याज में ब्याज की गणना न केवल आपके मूल निवेश पर, बल्कि पहले अर्जित सभी ब्याज पर भी की जाती है। यह रैखिक वृद्धि के बजाय घातीय वृद्धि पैदा करता है। सूत्र आपके मूलधन को एक जमा आवधिक ब्याज दर से गुणा करता है जो कुल कंपाउंडिंग अवधियों की शक्ति तक बढ़ाई जाती है। एक व्यावहारिक उदाहरण देखें: यदि आप ₹1,00,000 को 7% वार्षिक ब्याज पर 20 वर्षों के लिए मासिक कंपाउंडिंग पर निवेश करते हैं, तो यह ₹4,03,873 हो जाएगा। साधारण ब्याज से यही राशि केवल ₹2,40,000 होती। ₹1,63,873 का अंतर पूरी तरह कंपाउंडिंग प्रभाव से आता है। भारत में विभिन्न निवेश विकल्पों में कंपाउंडिंग अलग-अलग होती है। बैंक FD में तिमाही कंपाउंडिंग होती है, PPF में वार्षिक, और म्यूचुअल फंड में दैनिक NAV आधारित। SBI जैसे बैंक FD पर 6.5-7.5% ब्याज देते हैं जबकि PPF वर्तमान में 7.1% प्रदान करता है। NPS और इक्विटी म्यूचुअल फंड में दीर्घकालिक औसत 10-12% रिटर्न संभव है। 72 का नियम एक सरल अनुमान देता है: अपनी ब्याज दर से 72 को विभाजित करें और आपको पता चल जाएगा कि आपका पैसा दोगुना होने में कितने वर्ष लगेंगे। 8% पर लगभग 9 वर्ष लगते हैं।"
  formula: "A = P(1 + r/n)^(nt)"
  formulaExplanation: "A = भविष्य मूल्य, P = प्रारंभिक मूलधन, r = वार्षिक ब्याज दर (दशमलव में), n = प्रति वर्ष कंपाउंडिंग अवधियाँ, t = वर्षों में समय"
  academicSource: "Bodie, Z., Kane, A., & Marcus, A. J. (2021). Investments (12th ed.). McGraw-Hill Education."

faqs:
  - question: "साधारण और चक्रवृद्धि ब्याज में क्या अंतर है?"
    answer: "साधारण ब्याज केवल मूल राशि पर गणना होता है जबकि चक्रवृद्धि ब्याज मूलधन और पहले अर्जित ब्याज दोनों पर गणना होता है। ₹1,00,000 पर 8% की दर से 10 वर्षों में साधारण ब्याज ₹80,000 देगा (कुल ₹1,80,000), जबकि चक्रवृद्धि ब्याज ₹1,15,892 देगा (कुल ₹2,15,892)। जितनी लंबी अवधि, अंतर उतना ही बड़ा होता है।"
  - question: "भारत में सबसे अच्छा चक्रवृद्धि ब्याज निवेश कौन सा है?"
    answer: "भारत में PPF (7.1%), सुकन्या समृद्धि (8.2%), और NPS सबसे लोकप्रिय सरकारी योजनाएँ हैं जो चक्रवृद्धि ब्याज देती हैं। इक्विटी म्यूचुअल फंड SIP दीर्घकालिक में 12-15% रिटर्न दे सकती हैं। बैंक FD 6.5-7.5% देते हैं। सर्वोत्तम विकल्प आपकी जोखिम सहनशीलता, निवेश अवधि और कर स्थिति पर निर्भर करता है। विविधीकरण सबसे अच्छी रणनीति है।"
  - question: "कंपाउंडिंग आवृत्ति का क्या प्रभाव पड़ता है?"
    answer: "अधिक बार कंपाउंडिंग से थोड़ा अधिक रिटर्न मिलता है। ₹5,00,000 पर 8% की दर से 10 वर्षों में: वार्षिक कंपाउंडिंग से ₹10,79,462, तिमाही से ₹10,98,005, मासिक से ₹11,04,896, और दैनिक से ₹11,07,014 मिलेंगे। वार्षिक से मासिक का अंतर महत्वपूर्ण है, लेकिन मासिक से दैनिक का अंतर मामूली है। FD में तिमाही कंपाउंडिंग सामान्य है।"
  - question: "72 का नियम क्या है?"
    answer: "72 का नियम एक सरल मानसिक गणित है जो बताता है कि चक्रवृद्धि ब्याज से आपका पैसा दोगुना होने में कितना समय लगेगा। 72 को वार्षिक ब्याज दर से विभाजित करें। 8% ब्याज पर पैसा लगभग 9 वर्षों में दोगुना होता है (72/8=9)। 12% पर 6 वर्ष और 6% पर 12 वर्ष लगते हैं। यह 4% से 15% दरों के बीच सबसे सटीक काम करता है।"
  - question: "SIP में चक्रवृद्धि ब्याज कैसे काम करता है?"
    answer: "SIP (सिस्टेमैटिक इन्वेस्टमेंट प्लान) में हर महीने की किस्त अलग-अलग NAV पर यूनिट खरीदती है और प्रत्येक यूनिट पर रिटर्न कंपाउंड होता है। ₹5,000 मासिक SIP 12% रिटर्न पर 20 वर्षों में लगभग ₹49,95,740 बनती है जबकि कुल निवेश केवल ₹12,00,000 होता है। कंपाउंडिंग से ₹37,95,740 अतिरिक्त धन बनता है। जल्दी शुरू करना सबसे महत्वपूर्ण है।"
  - question: "FD पर चक्रवृद्धि ब्याज की गणना कैसे होती है?"
    answer: "भारतीय बैंकों में FD पर तिमाही चक्रवृद्धि ब्याज लगाया जाता है। इसका मतलब है कि हर 3 महीने में अर्जित ब्याज मूलधन में जोड़ दिया जाता है और अगली तिमाही में बढ़ी हुई राशि पर ब्याज लगता है। ₹10,00,000 की FD 7.5% पर 5 वर्षों में तिमाही कंपाउंडिंग से ₹14,45,009 होगी। संचयी FD में ब्याज मैच्योरिटी पर मिलता है जबकि गैर-संचयी में मासिक/तिमाही मिलता है।"

examples:
  - title: "PPF निवेश (15 वर्ष)"
    scenario: "₹1,50,000 वार्षिक PPF निवेश 7.1% ब्याज पर 15 वर्ष"
    inputs:
      principal: 150000
      annualRate: 7.1
      years: 15
      compounding: "annual"
    expectedResult: "भविष्य मूल्य: ₹4,18,695 | ब्याज अर्जित: ₹2,68,695"
    explanation: "₹1,50,000 का एकमुश्त निवेश 15 वर्षों में ₹4,18,695 हो जाता है। PPF पर मिलने वाला ब्याज धारा 80C के तहत कर-मुक्त है, जो प्रभावी रिटर्न को और बढ़ाता है।"
  - title: "बैंक FD (5 वर्ष)"
    scenario: "₹10,00,000 की FD 7.5% पर 5 वर्षों के लिए तिमाही कंपाउंडिंग"
    inputs:
      principal: 1000000
      annualRate: 7.5
      years: 5
      compounding: "quarterly"
    expectedResult: "भविष्य मूल्य: ₹14,45,009 | ब्याज अर्जित: ₹4,45,009"
    explanation: "₹10 लाख की FD 5 वर्षों में ₹4,45,009 ब्याज अर्जित करती है। 5 वर्ष की कर-बचत FD धारा 80C के तहत ₹1,50,000 तक कटौती के लिए पात्र है।"
  - title: "दीर्घकालिक इक्विटी निवेश"
    scenario: "₹2,00,000 का निवेश 12% रिटर्न पर 25 वर्ष मासिक कंपाउंडिंग"
    inputs:
      principal: 200000
      annualRate: 12
      years: 25
      compounding: "monthly"
    expectedResult: "भविष्य मूल्य: ₹39,42,307 | ब्याज अर्जित: ₹37,42,307"
    explanation: "12% की दर (Nifty 50 का दीर्घकालिक औसत) पर ₹2 लाख 25 वर्षों में लगभग ₹39.4 लाख हो जाते हैं। कुल वृद्धि का 95% से अधिक चक्रवृद्धि ब्याज से आता है।"

