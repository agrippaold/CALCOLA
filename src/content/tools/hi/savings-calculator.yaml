intro: "नियमित बचत से धन निर्माण करना सरल गणित है, लेकिन अधिकांश लोग यह कम आंकते हैं कि छोटी राशि भी समय के साथ कितनी बढ़ सकती है। यह कैलकुलेटर आपकी प्रारंभिक जमा राशि, मासिक योगदान और चक्रवृद्धि ब्याज को मिलाकर भविष्य की शेष राशि दिखाता है। चाहे आप आपातकालीन कोष बना रहे हों, डाउन पेमेंट के लिए बचत कर रहे हों, या सेवानिवृत्ति की योजना बना रहे हों।"

howItWorks:
  title: "बचत वृद्धि की गणना कैसे होती है"
  content: "यह कैलकुलेटर दो अलग चक्रवृद्धि ब्याज सूत्रों को एक परिणाम में जोड़ता है। प्रारंभिक जमा मानक चक्रवृद्धि ब्याज सूत्र से बढ़ती है, जबकि प्रत्येक मासिक योगदान एक अलग निवेश के रूप में माना जाता है जो जमा माह से अंतिम अवधि तक कंपाउंड होता है। नियमित योगदान का भविष्य मूल्य वार्षिकी सूत्र का उपयोग करता है। भारत में विभिन्न बचत विकल्प उपलब्ध हैं: बैंक बचत खाता (3-4%), RD (6.5-7.5%), FD (6.5-7.5%), PPF (7.1%), सुकन्या समृद्धि योजना (8.2%), और NPS (8-10% औसत)। यदि आप ₹5,000 मासिक 7% वार्षिक ब्याज पर 20 वर्षों तक जमा करते हैं, तो कुल जमा ₹12,00,000 होगी लेकिन कंपाउंडिंग से कुल राशि ₹26,04,959 हो जाएगी — ₹14,04,959 शुद्ध ब्याज। यदि ₹1,00,000 प्रारंभिक जमा भी हो तो कुल ₹30,21,614 होगा। मासिक बचत में ₹1,000 की वृद्धि (₹5,000 से ₹6,000) 20 वर्षों में ₹5,20,992 अतिरिक्त धन बनाती है। जल्दी शुरू करना सबसे महत्वपूर्ण है — 5 वर्ष पहले ₹3,000 मासिक शुरू करना 5 वर्ष बाद ₹5,000 मासिक से बेहतर परिणाम देता है।"
  formula: "FV = P(1 + r/n)^(nt) + PMT × [((1 + r/n)^(nt) - 1) / (r/n)]"
  formulaExplanation: "FV = भविष्य मूल्य, P = प्रारंभिक जमा, r = वार्षिक दर (दशमलव), n = प्रति वर्ष कंपाउंडिंग (मासिक = 12), t = वर्ष, PMT = मासिक योगदान"
  academicSource: "Brigham, E. F., & Houston, J. F. (2022). Fundamentals of Financial Management (16th ed.). Cengage Learning."

faqs:
  - question: "हर महीने कितनी बचत करनी चाहिए?"
    answer: "50/30/20 बजटिंग नियम के अनुसार कर-पश्चात आय का 20% बचत और ऋण भुगतान में जाना चाहिए। यदि मासिक आय ₹50,000 है तो ₹10,000 बचत में लगाएँ। भारतीय संदर्भ में, कम से कम 6 महीने के खर्चों जितना आपातकालीन कोष रखें। यदि छोटी राशि से शुरू करना पड़े तो ₹1,000 मासिक भी शुरुआत है। हर वेतन वृद्धि पर बचत दर 2-3% बढ़ाएँ।"
  - question: "भारत में बचत पर कितना ब्याज मिलता है?"
    answer: "बैंक बचत खाता 3-4% देता है जबकि RD और FD 6.5-7.5% देते हैं। PPF 7.1% कर-मुक्त रिटर्न प्रदान करता है। सुकन्या समृद्धि योजना 8.2% देती है। NPS में इक्विटी विकल्प दीर्घकालिक में 10-12% रिटर्न दे सकता है। उच्च ब्याज के लिए Small Finance Banks की FD (8-9%) और कॉर्पोरेट FD (8-9%) भी विकल्प हैं, लेकिन इनमें जोखिम अधिक है।"
  - question: "बचत लक्ष्य तक पहुँचने में कितना समय लगेगा?"
    answer: "समयसीमा आपके लक्ष्य, प्रारंभिक जमा, मासिक योगदान और ब्याज दर पर निर्भर करती है। ₹5,000 मासिक बचत 7% ब्याज पर: ₹5,00,000 तक पहुँचने में लगभग 7 वर्ष, ₹10,00,000 में 11.5 वर्ष, और ₹25,00,000 में लगभग 20 वर्ष लगेंगे। इस कैलकुलेटर में अपनी विशिष्ट संख्याएँ डालकर सटीक अनुमान प्राप्त करें।"
  - question: "PPF या FD — बचत के लिए कौन बेहतर है?"
    answer: "PPF 15 वर्ष की लॉक-इन अवधि के साथ 7.1% कर-मुक्त रिटर्न देता है, जो EEE (छूट-छूट-छूट) कर लाभ वाली सर्वोत्तम योजनाओं में से एक है। FD 6.5-7.5% देती है लेकिन ब्याज कर-योग्य है। 30% कर स्लैब में FD का कर-पश्चात रिटर्न केवल 4.5-5.25% होता है। दीर्घकालिक बचत के लिए PPF बेहतर है, लेकिन तरलता चाहिए तो FD उपयुक्त है।"
  - question: "RD और SIP में क्या अंतर है?"
    answer: "RD (आवर्ती जमा) बैंक में निश्चित ब्याज दर (6.5-7.5%) पर सुरक्षित बचत है जहाँ रिटर्न गारंटीड है। SIP (सिस्टेमैटिक इन्वेस्टमेंट प्लान) म्यूचुअल फंड में निवेश है जहाँ रिटर्न बाज़ार से जुड़ा होता है (इक्विटी SIP में दीर्घकालिक 12-15%)। RD कम जोखिम वाले लक्ष्यों के लिए उपयुक्त है जबकि SIP 5+ वर्ष के दीर्घकालिक लक्ष्यों के लिए बेहतर है।"
  - question: "मुद्रास्फीति बचत को कैसे प्रभावित करती है?"
    answer: "मुद्रास्फीति समय के साथ क्रय शक्ति को कम करती है। यदि आज ₹10,00,000 की आवश्यकता है और 20 वर्ष बाद चाहिए, तो 6% औसत मुद्रास्फीति पर आपको वास्तव में ₹32,07,135 की आवश्यकता होगी। बैंक बचत खाते पर 3.5% ब्याज 6% मुद्रास्फीति से कम है, यानी वास्तविक रिटर्न नकारात्मक है। दीर्घकालिक बचत के लिए ऐसे विकल्प चुनें जो मुद्रास्फीति से अधिक रिटर्न दें।"

examples:
  - title: "आपातकालीन कोष निर्माण"
    scenario: "₹50,000 प्रारंभिक जमा और ₹10,000 मासिक RD 7% पर 3 वर्ष"
    inputs:
      initialDeposit: 50000
      monthlyContribution: 10000
      annualRate: 7
      years: 3
    expectedResult: "भविष्य मूल्य: ₹4,61,836 | ब्याज अर्जित: ₹51,836"
    explanation: "3 वर्षों में ₹50,000 प्रारंभिक जमा और ₹3,60,000 मासिक योगदान ₹4,61,836 हो जाते हैं। यह 6 महीने के खर्चों (₹50,000 मासिक मानकर) के लिए पर्याप्त आपातकालीन कोष है।"
  - title: "सेवानिवृत्ति बचत (PPF + NPS)"
    scenario: "₹1,00,000 प्रारंभिक और ₹5,000 मासिक 8% पर 25 वर्ष"
    inputs:
      initialDeposit: 100000
      monthlyContribution: 5000
      annualRate: 8
      years: 25
    expectedResult: "भविष्य मूल्य: ₹54,89,631 | ब्याज अर्जित: ₹38,89,631"
    explanation: "₹16,00,000 कुल जमा 25 वर्षों में ₹54,89,631 हो जाती है। कंपाउंडिंग से ₹38,89,631 अतिरिक्त धन बनता है। जल्दी शुरू करना सबसे अधिक प्रभावशाली है।"
  - title: "बच्चे की शिक्षा के लिए बचत"
    scenario: "₹2,00,000 जमा और ₹8,000 मासिक 9% पर 15 वर्ष"
    inputs:
      initialDeposit: 200000
      monthlyContribution: 8000
      annualRate: 9
      years: 15
    expectedResult: "भविष्य मूल्य: ₹36,62,497 | ब्याज अर्जित: ₹21,22,497"
    explanation: "15 वर्षों में ₹15,40,000 जमा ₹36,62,497 बनती है। 9% रिटर्न इक्विटी-डेब्ट हाइब्रिड म्यूचुअल फंड SIP से संभव है। यह भारत में इंजीनियरिंग/मेडिकल शिक्षा खर्चों के लिए पर्याप्त हो सकती है।"

