    expectedResult: "Parcela mensal: R$ 616,42 | Total de juros: R$ 7.191,12"
    explanation: "Com R$ 15.000 financiados, o custo total da moto chega a R$ 25.191, quase 40% acima do preco original. Motos costumam ter taxas ligeiramente superiores as de carros. Se o prazo fosse reduzido para 24 meses, a parcela subiria para R$ 815,20, mas os juros cairiam para R$ 4.564,80, economizando R$ 2.626. Avaliar cuidadosamente o prazo e fundamental para reduzir custos."

