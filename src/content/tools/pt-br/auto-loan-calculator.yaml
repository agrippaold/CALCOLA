howItWorks:
  title: "Como funciona o financiamento de veiculo no Brasil"
  content: "O financiamento de veiculos no Brasil utiliza o sistema de amortizacao pela tabela Price com parcelas fixas e juros compostos. O banco calcula uma prestacao mensal constante que, paga ao longo do prazo contratado, quita tanto o valor financiado quanto os juros acumulados. A operacao e feita com alienacao fiduciaria, o que significa que o veiculo fica em nome do banco como garantia ate a quitacao total do financiamento. Isso reduz o risco para o credor e permite taxas menores do que um emprestimo pessoal, mas impede a venda do veiculo sem a anuencia do banco. A entrada e o fator mais importante para reduzir o custo total do financiamento. Os bancos geralmente exigem uma entrada minima de 20% a 30% do valor do veiculo, mas quanto maior a entrada, menores sao as parcelas e o total de juros. Para um carro de R$ 60.000, uma entrada de 20% (R$ 12.000) contra 40% (R$ 24.000) pode representar uma economia de mais de R$ 10.000 em juros ao longo do contrato. Dar um veiculo usado como parte do pagamento tambem reduz o valor financiado, e a tabela FIPE serve como referencia para avaliar o preco justo do carro na troca. As taxas de juros para financiamento de veiculos no Brasil variam significativamente. Para veiculos novos, as taxas giram em torno de 1,2% a 2,5% ao mes para clientes com bom historico de credito. Veiculos usados geralmente tem taxas de 0,5 a 1 ponto percentual mais altas por representarem maior risco para o banco. Montadoras frequentemente oferecem taxas promocionais em modelos especificos, que podem ser tao baixas quanto 0,5% ao mes ou ate 0% em campanhas especiais, sendo importante verificar se nao ha embutimento do custo no preco do veiculo. O prazo do financiamento cria uma armadilha comum. Prazos de 48 a 60 meses geram parcelas mais acessiveis, mas o total de juros aumenta substancialmente. Um financiamento de R$ 40.000 a 1,8% ao mes em 48 meses custa R$ 12.987 em juros, enquanto em 60 meses o total sobe para R$ 17.325, uma diferenca de R$ 4.338. Alem disso, prazos longos ampliam o risco de ficar com o saldo devedor maior que o valor do carro depreciado, situacao conhecida como estar de cabeca para baixo ou submerso no financiamento. Veiculos novos perdem entre 15% e 25% do valor no primeiro ano e ate 50% em cinco anos. Por isso, financiar um carro usado de 2 a 3 anos pode ser mais vantajoso financeiramente, ja que a maior parte da depreciacao ja ocorreu. Consorcio de veiculos e uma alternativa ao financiamento, sem juros mas com taxa de administracao, porem exige paciencia na contemplacao ou disponibilidade de recursos para oferecer lances."
