faqs:
  - question: "Quanto de entrada devo dar no financiamento do carro?"
    answer: "Especialistas em financas pessoais recomendam uma entrada de pelo menos 30% a 40% do valor do veiculo. Quanto maior a entrada, menor o valor financiado, menores as parcelas e menor o total de juros. Uma entrada de 40% em um carro de R$ 70.000 (R$ 28.000) contra apenas 20% (R$ 14.000) pode economizar mais de R$ 12.000 em juros ao longo de 48 meses. Alem disso, uma entrada robusta evita que voce fique submerso no financiamento, situacao em que o saldo devedor supera o valor de mercado do veiculo depreciado."

  - question: "O que e alienacao fiduciaria no financiamento de veiculos?"
    answer: "A alienacao fiduciaria e a garantia que o banco exige no financiamento de veiculos. O carro fica registrado em nome da instituicao financeira no DETRAN ate a quitacao total do financiamento. Durante esse periodo, voce pode usar o veiculo normalmente, mas nao pode vende-lo sem a autorizacao do banco. Em caso de inadimplencia, o banco pode retomar o veiculo por meio de busca e apreensao. Apos quitar todas as parcelas, o banco emite o termo de quitacao e voce transfere a propriedade plena para seu nome junto ao DETRAN."

  - question: "Financiar carro novo ou usado: qual compensa mais?"
    answer: "Financeiramente, carros usados de 2 a 3 anos costumam ser mais vantajosos. Veiculos novos perdem entre 15% e 25% do valor so no primeiro ano, enquanto usados dessa faixa ja sofreram a maior depreciacao. As taxas de juros para usados sao ligeiramente maiores (cerca de 0,5 ponto percentual acima), mas o valor financiado e significativamente menor. Um carro que custa R$ 80.000 zero pode ser encontrado com 2 anos de uso por R$ 55.000 a R$ 60.000. A economia na depreciacao compensa amplamente a diferenca nas taxas de juros."

  - question: "O que e a tabela FIPE e como ela afeta o financiamento?"
    answer: "A Tabela FIPE (Fundacao Instituto de Pesquisas Economicas) e a principal referencia de precos de veiculos no Brasil. Os bancos utilizam o valor FIPE para determinar o limite maximo de financiamento, geralmente ate 80% a 100% do valor FIPE. Seguradoras tambem usam a tabela para definir indenizacoes em caso de perda total. Para o consumidor, consultar a tabela FIPE antes de negociar evita pagar acima do valor de mercado. Se o preco pedido esta acima do FIPE, voce tem argumento para negociar um desconto."

  - question: "Consorcio ou financiamento: qual e a melhor opcao?"
    answer: "O consorcio nao cobra juros, apenas taxa de administracao (geralmente de 10% a 20% do valor do bem ao longo do plano), o que o torna mais barato no custo total. Porem, voce nao recebe o veiculo imediatamente, precisando aguardar a contemplacao por sorteio ou dar um lance. O financiamento custa mais em juros, mas libera o veiculo no ato da contratacao. Se voce nao tem urgencia e tem disciplina financeira, o consorcio e mais economico. Se precisa do carro agora, o financiamento com boa entrada e a opcao pratica, desde que as parcelas caibam confortavelmente no orcamento."

  - question: "Posso refinanciar meu financiamento de veiculo?"
    answer: "Sim, a portabilidade de credito permite transferir seu financiamento para outra instituicao que oferca taxas mais baixas. O processo e simples: solicite ao banco atual o saldo devedor atualizado, apresente a proposta da nova instituicao e, se aprovado, o novo banco quita a divida com o antigo. Nao ha custo de transferencia para o consumidor. E especialmente vantajoso refinanciar se seu score de credito melhorou desde a contratacao original ou se as taxas de mercado cairam. Compare ao menos tres instituicoes antes de decidir."

