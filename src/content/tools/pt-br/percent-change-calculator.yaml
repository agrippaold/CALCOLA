intro: "A variacao percentual indica o quanto um valor cresceu ou diminuiu em relacao ao seu ponto de partida. Esse calculo aparece constantemente no dia a dia, seja comparando a conta de luz do mes passado com a deste mes, acompanhando o desempenho da sua carteira de investimentos, ou medindo como as vendas mudaram apos uma promocao. Esta calculadora recebe dois valores, um original e um novo, e fornece a variacao percentual, a diferenca absoluta e o multiplicador entre eles. Basta inserir os numeros e a matematica sera feita automaticamente."

howItWorks:
  title: "Como Funcionam os Calculos de Variacao Percentual"
  content: "A variacao percentual mede o movimento relativo entre dois numeros comparando a diferenca com o valor original. A formula padrao e: Variacao Percentual = ((Valor Novo - Valor Antigo) / |Valor Antigo|) x 100. Um resultado positivo indica aumento, enquanto um resultado negativo indica reducao. Por exemplo, se o preco de um produto subiu de R$40 para R$52, o calculo e ((52 - 40) / 40) x 100 = 30%. O preco subiu 30%. Se o preco caiu de R$52 para R$40, temos ((40 - 52) / 52) x 100 = -23,08%, uma reducao de cerca de 23%. Note que subir 30% e depois cair 23,08% leva de volta ao mesmo numero. Essa assimetria surpreende muitas pessoas, mas faz sentido quando percebemos que cada porcentagem e calculada sobre uma base diferente. A diferenca absoluta e simplesmente o valor novo menos o valor antigo. No primeiro exemplo acima, sao R$12. No segundo, sao -R$12. Esse numero bruto e util quando voce quer saber a magnitude real da mudanca em vez do tamanho relativo. O multiplicador (tambem chamado fator de crescimento) e calculado como Valor Novo dividido pelo Valor Antigo. Um multiplicador de 1,30 significa que o novo valor e 1,30 vezes o antigo, equivalente a um aumento de 30%. Um multiplicador abaixo de 1 indica que o valor diminuiu. Por exemplo, um multiplicador de 0,75 significa que o novo valor e 75% do antigo, representando uma reducao de 25%. Multiplicadores sao especialmente uteis ao encadear multiplas mudancas. Se uma acao subiu 20% em um ano (multiplicador 1,20) e caiu 10% no seguinte (multiplicador 0,90), o multiplicador combinado e 1,20 x 0,90 = 1,08, o que representa um ganho total de 8%. Nao se pode simplesmente somar as porcentagens (20% menos 10% nao resulta em 10% nesse contexto). Quando o valor antigo e zero, a variacao percentual e indefinida porque haveria divisao por zero. Na pratica, analistas reportam apenas a diferenca absoluta ou utilizam um valor base pequeno dependendo do contexto. No mercado financeiro brasileiro, a variacao percentual e amplamente utilizada para acompanhar indices como o Ibovespa, a taxa Selic e o cambio do dolar."
  formula: "Variacao Percentual = ((Novo - Antigo) / |Antigo|) x 100"
  formulaExplanation: "Diferenca Absoluta = Novo - Antigo. Multiplicador = Novo / Antigo. Multiplicador acima de 1 indica aumento, abaixo de 1 indica reducao."
  academicSource: "Bluman, A. G. (2017). Elementary Statistics: A Step by Step Approach. McGraw-Hill Education."

faqs:
  - question: "Qual a diferenca entre variacao percentual e diferenca percentual?"
    answer: "A variacao percentual usa o valor original (antigo) como base, portanto tem direcao clara: aumento ou diminuicao. A diferenca percentual usa a media dos dois valores como base, sendo simetrica. Se voce comparar 40 e 52, a variacao percentual de 40 para 52 e 30%, mas a diferenca percentual e (12 / 46) x 100 = 26,09%. Use variacao percentual quando um valor e claramente o ponto de partida. Use diferenca percentual quando nenhum valor e a referencia, como comparar notas de provas de dois grupos diferentes."
  - question: "Por que um ganho de 50% seguido de uma perda de 50% nao retorna ao valor original?"
    answer: "Porque cada porcentagem se aplica a uma base diferente. Comece com R$100. Um ganho de 50% leva a R$150. Agora, uma perda de 50% e calculada sobre R$150, removendo R$75 e deixando R$75, nao R$100. A porcentagem de perda opera sobre o numero maior, removendo mais em termos absolutos do que o ganho adicionou. Para se recuperar de uma perda de 50%, voce precisa de um ganho de 100%. Por isso consultores financeiros enfatizam que evitar perdas importa mais do que buscar ganhos equivalentes."
  - question: "Como calcular variacao percentual quando o valor antigo e negativo?"
    answer: "Use o valor absoluto do numero antigo no denominador. Se os lucros foram de -R$200 para R$300, o calculo e ((300 - (-200)) / |-200|) x 100 = (500 / 200) x 100 = 250%. A formula continua funcionando desde que voce use o valor absoluto do numero inicial. Quando o valor antigo e exatamente zero, a variacao percentual e matematicamente indefinida e voce deve reportar apenas a diferenca absoluta."
  - question: "O que o multiplicador revela que a porcentagem nao mostra?"
    answer: "O multiplicador facilita o encadeamento de mudancas consecutivas. Se a receita cresceu 15% no primeiro trimestre (multiplicador 1,15) e 10% no segundo (multiplicador 1,10), o efeito combinado e 1,15 x 1,10 = 1,265, significando um aumento total de 26,5%. Nao se pode obter isso simplesmente somando 15% + 10% = 25%. Multiplicadores tambem convertem rapidamente para valores finais: basta multiplicar o valor original pelo multiplicador combinado."
  - question: "A variacao percentual pode ser maior que 100%?"
    answer: "Sim, com certeza. Uma variacao percentual acima de 100% significa que o novo valor e mais que o dobro do original. Por exemplo, se a receita de uma startup passou de R$50.000 para R$175.000, a variacao e ((175.000 - 50.000) / 50.000) x 100 = 250%. A receita agora e 3,5 vezes o valor original. Nao ha limite superior para aumento percentual, embora a reducao percentual tenha limite em -100% porque um valor nao pode cair abaixo de zero na maioria dos contextos reais."
  - question: "Como a variacao percentual e usada no mercado financeiro brasileiro?"
    answer: "Investidores brasileiros utilizam a variacao percentual para avaliar retornos em diferentes investimentos independentemente dos valores monetarios envolvidos. Um ganho de R$500 em um investimento de R$5.000 (retorno de 10%) e uma taxa de retorno melhor que um ganho de R$500 em um investimento de R$25.000 (retorno de 2%), mesmo que o ganho absoluto seja identico. Relatorios financeiros, cotacoes da B3, indices como Ibovespa e CDI quase sempre mostram variacoes em porcentagem para que leitores possam comparar desempenhos em igualdade de condicoes."

examples:
  - title: "Aumento salarial"
    scenario: "Seu salario anual aumentou de R$65.000 para R$71.500"
    inputs:
      oldValue: 65000
      newValue: 71500
    expectedResult: "Variacao Percentual: +10%, Diferenca Absoluta: R$6.500, Multiplicador: 1,10"
    explanation: "O novo salario e 10% maior que o anterior. O multiplicador de 1,10 confirma que o novo salario e 1,10 vezes o salario antigo."
  - title: "Queda de trafego no site"
    scenario: "Visitantes mensais cairam de 24.000 para 18.000"
    inputs:
      oldValue: 24000
      newValue: 18000
    expectedResult: "Variacao Percentual: -25%, Diferenca Absoluta: -6.000, Multiplicador: 0,75"
    explanation: "O trafego caiu 25%. O multiplicador de 0,75 mostra que o novo nivel de trafego e tres quartos do original. Para retornar a 24.000, o site precisaria de um aumento de 33,3% a partir de 18.000."
  - title: "Variacao do preco da gasolina"
    scenario: "O preco da gasolina subiu de R$5,49 para R$6,29 por litro"
    inputs:
      oldValue: 5.49
      newValue: 6.29
    expectedResult: "Variacao Percentual: +14,57%, Diferenca Absoluta: R$0,80, Multiplicador: 1,1457"
    explanation: "O preco da gasolina aumentou aproximadamente 14,57%. Para um tanque de 50 litros, isso representa um gasto adicional de R$40,00 por abastecimento. Esse tipo de calculo e comum para acompanhar a inflacao de combustiveis no Brasil."

