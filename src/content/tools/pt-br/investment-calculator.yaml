faqs:
  - question: "Qual taxa de retorno devo considerar nas minhas projecoes?"
    answer: "Para renda fixa conservadora (CDB, Tesouro Selic), considere a taxa Selic vigente, que tem variado entre 2% e 13,75% nos ultimos anos. Para uma carteira diversificada de renda fixa e variavel, uma taxa real (acima da inflacao) de 5% a 7% ao ano e uma estimativa razoavel para o longo prazo. O Ibovespa tem retorno historico nominal de 12% a 15% ao ano, mas com alta volatilidade. Para planejamento conservador, use 8% a 10% nominal ou 4% a 6% real para construir margem de seguranca nas suas projecoes."

  - question: "Qual a diferenca entre Tesouro Selic, Prefixado e IPCA+?"
    answer: "O Tesouro Selic rende a taxa basica de juros e tem baixissima volatilidade, sendo ideal para reserva de emergencia e objetivos de curto prazo. O Tesouro Prefixado oferece uma taxa fixa definida na compra, ideal quando se espera queda dos juros. O Tesouro IPCA+ paga a inflacao (IPCA) mais uma taxa real fixa, protegendo o poder de compra e sendo excelente para aposentadoria e objetivos de longo prazo. Os dois ultimos podem apresentar volatilidade se vendidos antes do vencimento, pois seus precos oscilam conforme as expectativas de juros do mercado."

  - question: "O que sao Fundos Imobiliarios (FIIs) e como funcionam?"
    answer: "FIIs sao fundos que investem em imoveis comerciais (escritorios, shoppings, galpoes logisticos) ou em titulos de credito imobiliario. Sao negociados na B3 como acoes e distribuem rendimentos mensais aos cotistas. A grande vantagem e que os rendimentos mensais sao isentos de imposto de renda para pessoas fisicas, desde que o fundo tenha mais de 50 cotistas e o investidor detenha menos de 10% das cotas. O retorno medio dos FIIs combina o dividend yield (geralmente entre 0,6% e 1% ao mes) com a valorizacao ou desvalorizacao das cotas no mercado."

  - question: "Devo investir um valor grande de uma vez ou parcelar ao longo do tempo?"
    answer: "Estudos mostram que investir tudo de uma vez (lump sum) supera o investimento parcelado (dollar-cost averaging) em cerca de dois tercos das vezes, porque os mercados tendem a subir ao longo do tempo. Porem, parcelar os aportes reduz o risco de investir tudo em um pico de mercado. Para a maioria dos brasileiros, a questao e academica, pois investem gradualmente conforme recebem o salario. Se receber uma quantia grande (heranca, bonus, rescisao), investir imediatamente maximiza o tempo no mercado, mas dividir em 3 a 6 parcelas pode oferecer tranquilidade emocional."

  - question: "Como os impostos afetam meus investimentos no Brasil?"
    answer: "Na renda fixa (CDB, Tesouro Direto, fundos DI), o imposto de renda e regressivo: 22,5% para aplicacoes de ate 180 dias, 20% de 181 a 360 dias, 17,5% de 361 a 720 dias e 15% acima de 720 dias. Acoes pagam 15% sobre o ganho de capital em operacoes normais (com isencao para vendas mensais ate R$ 20.000) e 20% em day trade. FIIs pagam 20% sobre ganho de capital na venda, mas rendimentos mensais sao isentos. LCI, LCA e poupanca sao isentos de IR. Considerar esses impostos e essencial para calcular o retorno liquido real."

  - question: "Quanto devo investir por mes para atingir minha meta?"
    answer: "Trabalhe de tras para frente a partir do objetivo. Se voce precisa de R$ 1.000.000 em 25 anos e considera um retorno de 8% ao ano sem investimento inicial, precisaria aportar aproximadamente R$ 1.050 por mes. Com um aporte inicial de R$ 50.000, o valor mensal necessario cai para R$ 820. Esta calculadora permite experimentar diferentes combinacoes de investimento inicial, aporte mensal, taxa de retorno e prazo ate encontrar um plano que equilibre seu objetivo com o que cabe no seu orcamento mensal."

examples:
  - title: "Investimento diversificado para aposentadoria"
    scenario: "Investindo R$ 20.000 iniciais com aportes de R$ 1.000 por mes a 9% ao ano durante 25 anos"
    inputs:
      initialInvestment: 20000
      monthlyContribution: 1000
      annualReturn: 9
      years: 25
    expectedResult: "Valor futuro: R$ 1.106.459,41 | Aportes totais: R$ 320.000 | Rendimentos: R$ 786.459,41"
    explanation: "O investimento inicial de R$ 20.000 cresce para aproximadamente R$ 172.455 por conta propria, enquanto os R$ 300.000 em aportes mensais geram R$ 613.004 em rendimentos compostos adicionais. Mais de 71% do patrimonio final vem dos rendimentos do mercado, nao dos seus depositos. Comecar esse plano 5 anos antes adicionaria mais de R$ 700.000 ao resultado final."

  - title: "Comecar do zero com aportes modestos"
    scenario: "Sem investimento inicial, aportando R$ 400 por mes a 10% ao ano durante 30 anos"
    inputs:
      initialInvestment: 0
      monthlyContribution: 400
      annualReturn: 10
      years: 30
    expectedResult: "Valor futuro: R$ 904.195,17 | Aportes totais: R$ 144.000 | Rendimentos: R$ 760.195,17"
    explanation: "Mesmo sem nenhum valor inicial, R$ 400 por mes se transformam em mais de R$ 904.000 em tres decadas. Seus aportes totalizam apenas R$ 144.000, o que significa que os rendimentos compostos geraram mais de R$ 760.000, quase 5,3 vezes o valor que voce investiu. Esse exemplo mostra o poder extraordinario do tempo nos juros compostos e por que comecar cedo e tao importante."

  - title: "Aceleramento patrimonial de meia carreira"
    scenario: "Investindo R$ 50.000 com aportes de R$ 2.000 mensais a 8% ao ano por 10 anos"
    inputs:
      initialInvestment: 50000
      monthlyContribution: 2000
      annualReturn: 8
      years: 10
    expectedResult: "Valor futuro: R$ 475.826,03 | Aportes totais: R$ 290.000 | Rendimentos: R$ 185.826,03"
    explanation: "Com um aporte mensal mais alto e uma taxa moderada de 8%, o patrimonio cresce para R$ 475.826 em 10 anos. O investimento inicial de R$ 50.000 cresce para aproximadamente R$ 109.357, enquanto os aportes mensais geram R$ 366.469 incluindo seus rendimentos acumulados. O horizonte mais curto limita o efeito dos juros compostos, razao pela qual a relacao rendimento-aporte e menor que nos cenarios de prazo mais longo."

