intro: "O ICMS (Imposto sobre Circulação de Mercadorias e Serviços) é o principal imposto estadual brasileiro e uma das maiores fontes de receita dos estados. Com alíquotas que variam de estado para estado e regras complexas para operações interestaduais, calcular o ICMS corretamente é essencial para empresários, contadores e profissionais de logística. Esta calculadora permite adicionar o ICMS a um preço líquido ou extraí-lo de um preço bruto, considerando a metodologia de cálculo por dentro utilizada no Brasil. Insira o valor e a alíquota do ICMS do seu estado para obter o resultado preciso."

howItWorks:
  title: "Como o Cálculo do ICMS Funciona"
  content: "O ICMS é um imposto estadual que incide sobre a circulação de mercadorias, prestações de serviços de transporte interestadual e intermunicipal, e serviços de comunicação. Sua principal característica é ser um imposto por dentro, o que significa que o valor do imposto está incluído na própria base de cálculo. Essa metodologia torna o cálculo mais complexo que o de impostos por fora, como o sales tax americano ou o IVA europeu. Para adicionar o ICMS a um preço líquido, você não pode simplesmente multiplicar pelo percentual. Em vez disso, divide-se o preço líquido por (1 menos a alíquota em decimal). Se o preço líquido é R$ 100,00 e a alíquota de ICMS é 18%, o preço com ICMS é R$ 100,00 dividido por (1 - 0,18), que resulta em R$ 100,00 dividido por 0,82, igual a R$ 121,95. O ICMS embutido é R$ 21,95, e não R$ 18,00 como seria em um cálculo por fora. Essa é uma distinção crucial que muitos empresários iniciantes erram. Para extrair o ICMS de um preço que já o inclui, basta multiplicar o preço bruto pela alíquota. Em um produto de R$ 121,95 com ICMS de 18%, o imposto é R$ 121,95 vezes 0,18, que resulta em R$ 21,95. O preço líquido é R$ 121,95 menos R$ 21,95, igual a R$ 100,00. As alíquotas internas do ICMS variam conforme o estado. A alíquota padrão mais comum é 18% (aplicada em São Paulo, Rio de Janeiro, Minas Gerais e muitos outros estados), mas alguns estados praticam 17% (como Paraná, Santa Catarina e Rio Grande do Sul) e outros 20% ou mais para determinados produtos. Produtos essenciais como alimentos da cesta básica geralmente têm alíquotas reduzidas de 7% a 12%, enquanto itens considerados supérfluos como bebidas alcoólicas, cigarros e artigos de luxo podem ter alíquotas de 25% a 35%. Para operações interestaduais, as alíquotas são padronizadas: 12% para operações entre estados das regiões Sul e Sudeste, 7% para operações destinadas a estados das regiões Norte, Nordeste, Centro-Oeste e Espírito Santo, e 4% para produtos importados ou com conteúdo de importação superior a 40%. O diferencial de alíquota (DIFAL) é cobrado quando a alíquota interna do estado de destino é maior que a interestadual, e esse diferencial é recolhido ao estado destinatário. A substituição tributária (ST) do ICMS é outro mecanismo importante que concentra o recolhimento do imposto em um único elo da cadeia produtiva, geralmente o fabricante ou importador, que paga antecipadamente o ICMS de todas as etapas subsequentes até o consumidor final. A base de cálculo da ST utiliza o MVA (Margem de Valor Agregado), definida por protocolo entre os estados. Esse sistema simplifica a fiscalização mas pode gerar distorções quando a margem real de comercialização difere do MVA presumido. Para empresas que operam em múltiplos estados, dominar as regras do ICMS é fundamental para a competitividade e conformidade fiscal."
  formula: "ICMS = Preço Bruto x (Alíquota / 100)"
  formulaExplanation: "Preço com ICMS (por dentro) = Preço Líquido / (1 - Alíquota / 100); Reverso: Preço Líquido = Preço Bruto - ICMS"
  academicSource: "Secretaria da Fazenda do Estado de São Paulo. (2025). Legislação do ICMS."

faqs:
  - question: "Qual a diferença entre ICMS por dentro e imposto por fora?"
    answer: "O ICMS por dentro é calculado de forma que o imposto está incluído na própria base de cálculo. Isso significa que em um produto de R$ 100,00 com ICMS de 18%, o imposto é R$ 18,00 e o preço líquido é R$ 82,00. Em um imposto por fora, como o IPI, a mesma alíquota de 18% sobre R$ 100,00 resultaria em R$ 18,00 de imposto adicionado ao preço, totalizando R$ 118,00. A carga efetiva do ICMS por dentro é maior do que aparenta: uma alíquota nominal de 18% por dentro equivale a aproximadamente 21,95% por fora."

  - question: "Quais são as alíquotas de ICMS por estado?"
    answer: "As alíquotas internas padrão variam: São Paulo, Rio de Janeiro, Minas Gerais e muitos estados aplicam 18%; Paraná, Santa Catarina e Rio Grande do Sul praticam 17%; Goiás e Mato Grosso do Sul cobram 17%; Mato Grosso aplica 17% com fundos adicionais. Para produtos específicos, as alíquotas podem ser diferentes: cesta básica geralmente tem 7% a 12%, energia elétrica de 25% a 30%, telecomunicações 25% a 32%, e combustíveis variam de 18% a 34%. Consulte a tabela do CONFAZ para alíquotas atualizadas."

  - question: "Como funciona o ICMS em operações interestaduais?"
    answer: "Nas operações entre estados, aplicam-se alíquotas específicas: 12% para operações entre estados do Sul e Sudeste; 7% para operações destinadas a estados do Norte, Nordeste, Centro-Oeste e Espírito Santo; e 4% para produtos importados. O DIFAL (Diferencial de Alíquota) é a diferença entre a alíquota interna do estado de destino e a alíquota interestadual, que deve ser recolhida ao estado destinatário. Por exemplo, em uma venda de SP (12%) para BA (18%), o DIFAL é 6%, pago ao estado da Bahia."

  - question: "O que é a substituição tributária do ICMS?"
    answer: "A substituição tributária (ST) é um regime de arrecadação onde a responsabilidade pelo recolhimento do ICMS é atribuída a um contribuinte diferente daquele que realiza a operação. Normalmente, o fabricante ou importador recolhe antecipadamente o ICMS de toda a cadeia produtiva, incluindo o imposto que seria devido pelo atacadista e varejista. A base de cálculo da ST é calculada usando o MVA (Margem de Valor Agregado), definido por convênios entre estados. Essa antecipação simplifica a fiscalização mas pode onerar empresas quando a margem real é menor que a presumida."

  - question: "Empresas do Simples Nacional pagam ICMS?"
    answer: "Sim, empresas do Simples Nacional pagam ICMS, mas de forma simplificada, integrado na guia única do DAS (Documento de Arrecadação do Simples Nacional). A alíquota do ICMS dentro do Simples varia de 1,25% a 3,95% sobre o faturamento, dependendo da faixa de receita bruta. Porém, para produtos sujeitos à substituição tributária, o ICMS-ST é cobrado separadamente, fora do Simples. Além disso, nas operações interestaduais, pode haver cobrança de DIFAL, e nas importações, o ICMS é cobrado normalmente sobre o desembaraço aduaneiro."

  - question: "Como a reforma tributária afeta o ICMS?"
    answer: "A reforma tributária aprovada em 2023 extinguirá gradualmente o ICMS, substituindo-o pelo IBS (Imposto sobre Bens e Serviços), que terá alíquota uniforme e será cobrado no destino, não na origem. A transição ocorrerá entre 2026 e 2033. O IBS será um imposto por fora, não cumulativo, com crédito amplo, eliminando a guerra fiscal entre estados e a complexidade das alíquotas diferenciadas. Para empresas, isso representa simplificação significativa, mas o período de transição exigirá convivência com os dois sistemas simultaneamente."

examples:
  - title: "Adicionando ICMS ao preço de um produto em São Paulo"
    scenario: "Produto com preço líquido de R$ 500,00, ICMS de 18% em São Paulo"
    inputs:
      netPrice: 500.00
      vatRate: 18
      mode: "add"
    expectedResult: "ICMS: R$ 109,76 | Preço bruto: R$ 609,76"
    explanation: "Para adicionar ICMS por dentro de 18% a um preço líquido de R$ 500,00, divide-se R$ 500,00 por (1 - 0,18) = 0,82, resultando em R$ 609,76. O ICMS embutido é R$ 109,76. Note que o valor é maior que os R$ 90,00 que seriam calculados por fora (500 x 0,18), pois no cálculo por dentro o imposto integra sua própria base."

  - title: "Extraindo ICMS de uma nota fiscal"
    scenario: "Nota fiscal de R$ 1.200,00 com ICMS de 18%"
    inputs:
      grossPrice: 1200.00
      vatRate: 18
      mode: "extract"
    expectedResult: "Preço líquido: R$ 984,00 | ICMS: R$ 216,00"
    explanation: "Para extrair o ICMS de um preço bruto, multiplica-se R$ 1.200,00 por 0,18, resultando em R$ 216,00 de ICMS. O preço líquido é R$ 1.200,00 menos R$ 216,00, igual a R$ 984,00. Este cálculo é essencial para contabilidade, apuração de créditos fiscais e formação de preços. Empresas podem se creditar do ICMS pago nas compras para abater do ICMS devido nas vendas."

  - title: "ICMS interestadual com DIFAL"
    scenario: "Venda de R$ 800,00 de SP para BA: alíquota interestadual 12%, interna BA 18%"
    inputs:
      netPrice: 800.00
      vatRate: 6
      mode: "add"
    expectedResult: "DIFAL: R$ 48,00 | Total com DIFAL: R$ 848,00"
    explanation: "Quando uma empresa de São Paulo vende para a Bahia, aplica-se a alíquota interestadual de 12%. A alíquota interna da Bahia é 18%, gerando um DIFAL de 6%. Sobre R$ 800,00, o DIFAL é R$ 48,00, que deve ser recolhido ao estado da Bahia. Este mecanismo garante que o estado consumidor receba sua parcela do imposto, reduzindo desequilíbrios na distribuição de receita tributária entre estados produtores e consumidores."

