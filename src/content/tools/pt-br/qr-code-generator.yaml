howItWorks:
  title: "Como os QR Codes Funcionam"
  content: "Um QR Code (Quick Response ou Resposta Rapida) e um codigo de barras bidimensional inventado em 1994 pela Denso Wave, subsidiaria da Toyota, originalmente para rastrear pecas automotivas durante a fabricacao. Diferente dos codigos de barras tradicionais que armazenam dados em uma dimensao usando larguras de linha variaveis, os QR codes codificam informacoes tanto na horizontal quanto na vertical usando uma matriz de modulos escuros e claros organizados em uma grade quadrada. Essa abordagem bidimensional permite que QR codes armazenem significativamente mais dados, ate 4.296 caracteres alfanumericos ou 7.089 digitos numericos, comparado a aproximadamente 20 caracteres de um codigo de barras padrao. O processo de codificacao comeca analisando os dados de entrada e selecionando o modo de codificacao mais eficiente. QR codes suportam quatro modos: numerico (apenas digitos), alfanumerico (digitos, letras maiusculas e alguns simbolos), byte (qualquer caractere via UTF-8) e kanji (caracteres japoneses). O codificador entao adiciona dados de correcao de erros usando codigos Reed-Solomon, que permitem que o QR code seja lido corretamente mesmo quando uma porcao esta danificada, suja ou obstruida. Os niveis de correcao de erros vao de L (7% de recuperacao) ate M (15%), Q (25%) e H (30%). Esta calculadora usa o nivel M como um equilibrio pratico entre densidade de dados e durabilidade. Os padroes quadrados distintivos em tres cantos de cada QR code sao chamados de padroes de localizacao. Eles permitem que leitores identifiquem o codigo, determinem sua orientacao e localizem a area de dados independentemente do angulo de visualizacao. Smartphones modernos podem ler QR codes usando seus aplicativos de camera integrados sem necessidade de software especial. A pandemia de COVID-19 acelerou dramaticamente a adocao de QR codes no Brasil e no mundo, com cardapios digitais, pagamentos via Pix, comprovantes de vacinacao e check-ins de eventos impulsionando a familiaridade do publico. Hoje, QR codes sao usados em campanhas de marketing, autenticacao de produtos, cartoes de embarque, autenticacao de dois fatores e inumeras outras aplicacoes."
  formula: "Capacidade do QR Code: ate 4.296 caracteres alfanumericos | Nivel de correcao de erro M: 15% de recuperacao de dados"
  formulaExplanation: "Os dados sao codificados usando correcao de erros Reed-Solomon, com padroes de localizacao para deteccao de orientacao"
