faqs:
  - question: "Este gerador de QR code e realmente gratis?"
    answer: "Sim, este gerador de QR code e completamente gratuito, sem limitacoes, sem marcas d'agua e sem necessidade de cadastro. Os QR codes sao gerados inteiramente no seu navegador usando JavaScript, o que significa que seus dados nunca sao enviados para nenhum servidor. Voce pode gerar codigos ilimitados e baixa-los como arquivos PNG de alta resolucao para qualquer finalidade, incluindo uso comercial. Nao ha taxas ocultas, planos premium ou restricoes de funcionalidades."
  - question: "Qual e a capacidade maxima de dados de um QR code?"
    answer: "Um QR code pode conter ate 7.089 digitos numericos, 4.296 caracteres alfanumericos ou 2.953 bytes de dados binarios no maior tamanho padrao. Porem, QR codes praticos para escaneamento com cameras de celular funcionam melhor com conteudo mais curto. URLs devem ter idealmente menos de 300 caracteres para escaneamento confiavel. Dados muito longos produzem codigos densos que exigem impressao de maior resolucao e distancias de escaneamento mais proximas."
  - question: "Como crio um QR code de WiFi?"
    answer: "Selecione a aba WiFi, insira o nome da rede (SSID), a senha e o tipo de criptografia (WPA/WPA2 para a maioria das redes modernas). O gerador cria um QR code usando o formato padrao de configuracao WiFi reconhecido por dispositivos Android e iOS. Quando alguem escaneia o codigo com a camera do celular, sera solicitado a conectar-se a rede automaticamente sem precisar digitar a senha. Isso e especialmente util para redes de visitantes em casas, escritorios, cafes e hoteis."
  - question: "QR codes podem ser escaneados se estiverem parcialmente danificados?"
    answer: "Sim, QR codes incluem correcao de erros integrada usando codificacao Reed-Solomon. Este gerador usa o nivel de correcao de erros M, que permite que o codigo seja lido corretamente mesmo se ate 15% dos modulos estiverem danificados, sujos ou obstruidos. Niveis mais altos de correcao (Q a 25% e H a 30%) oferecem ainda mais resistencia, mas exigem codigos maiores. Essa redundancia e a razao pela qual QR codes permanecem escaneaveis mesmo quando impressos em superficies curvas ou parcialmente cobertos."
  - question: "Que tamanho devo imprimir um QR code?"
    answer: "O tamanho minimo recomendado depende da distancia de escaneamento. Como regra geral, o QR code deve ter pelo menos um decimo da distancia de escaneamento. Para um codigo escaneado a 10 centimetros, um tamanho minimo de 1 centimetro funciona. Para um cartaz escaneado a 1 metro, o codigo deve ter pelo menos 10 centimetros. Sempre teste seu QR code impresso na distancia de escaneamento esperada antes de fazer uma grande tiragem."
  - question: "QR codes expiram?"
    answer: "QR codes estaticos como os gerados por esta ferramenta nunca expiram. Os dados sao codificados diretamente no padrao de modulos pretos e brancos, entao o codigo funcionara enquanto o conteudo codificado permanecer valido. Por exemplo, um QR code codificando uma URL funcionara indefinidamente, mas o site vinculado pode sair do ar. QR codes dinamicos, oferecidos por alguns servicos comerciais, usam uma URL de redirecionamento que pode ser alterada posteriormente, mas dependem do servico continuar ativo. Codigos estaticos sao mais confiaveis para uso de longo prazo."

