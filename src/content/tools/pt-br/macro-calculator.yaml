intro: "Saber sua meta calorica total e apenas metade da equacao. Como voce divide essas calorias entre proteinas, carboidratos e gorduras influencia tudo, desde a recuperacao muscular ate os niveis de energia e o controle do apetite. Esta calculadora de macronutrientes pega seu Gasto Energetico Total e o divide em metas precisas em gramas para cada macronutriente, com opcoes predefinidas para abordagens equilibrada, hiperproteica, low carb e cetogenica. Insira seus dados, escolha um estilo de dieta e obtenha uma distribuicao diaria que voce pode seguir imediatamente."

howItWorks:
  title: "Como os Calculos de Macronutrientes Funcionam"
  content: "Macronutrientes sao os tres principais nutrientes que seu corpo utiliza para energia: proteinas, carboidratos e gorduras. Cada um possui uma densidade calorica diferente. A proteina fornece 4 calorias por grama e serve como material de construcao para tecido muscular, enzimas, hormonios e celulas imunologicas. Os carboidratos tambem fornecem 4 calorias por grama e atuam como a fonte de combustivel preferida do corpo para atividade de alta intensidade e funcao cerebral. A gordura fornece 9 calorias por grama, mais que o dobro dos outros dois, e desempenha papel fundamental na producao hormonal, estrutura das membranas celulares e absorcao das vitaminas lipossoluveis A, D, E e K. Esta calculadora comeca com seu GET, que representa o total de calorias que seu corpo queima em um dia incluindo exercicio. A partir dai, aplica uma divisao percentual para determinar quantos gramas de cada macronutriente voce deve comer. A abordagem equilibrada usa uma divisao 30/40/30 (30% proteina, 40% carboidratos, 30% gordura), que funciona bem para saude geral e objetivos de condicionamento fisico moderados. Essa proporcao se adapta bem a alimentacao brasileira tradicional, onde o prato tipico ja combina arroz e feijao (carboidratos e proteinas vegetais), carne (proteina animal) e salada com azeite (gorduras saudaveis). A abordagem hiperproteica muda para uma divisao 40/30/30, elevando a ingestao de proteinas para apoiar a sintese proteica muscular durante o treinamento de resistencia ou para aumentar a saciedade durante um deficit calorico. Pesquisa publicada no Journal of the International Society of Sports Nutrition sugere que 1,6 a 2,2 gramas de proteina por quilograma de peso corporal por dia otimiza a construcao muscular para a maioria dos individuos ativos. A abordagem low carb utiliza uma divisao 35/20/45, reduzindo carboidratos enquanto aumenta a gordura dietetica. Esse metodo pode ser eficaz para pessoas que gerenciam melhor a fome com menos carboidratos e mais gordura na dieta. A regulacao da glicemia frequentemente melhora com ingestoes mais baixas de carboidratos, razao pela qual alguns individuos com resistencia a insulina respondem bem a esse padrao. A divisao cetogenica vai alem com uma proporcao 25/5/70, reduzindo carboidratos para aproximadamente 20 a 50 gramas por dia. Nesse nivel, o corpo entra em cetose e comeca a usar corpos cetonicos derivados da gordura como sua principal fonte de combustivel em vez de glicose. Por que essas proporcoes importam para a composicao corporal? A ingestao de proteinas e o fator mais importante apos as calorias totais. Proteina insuficiente durante um deficit calorico leva a maior perda muscular, metabolismo mais lento e aumento da fome. Por outro lado, excesso de carboidratos ou gordura alem das suas necessidades caloricas resultarao em armazenamento de gordura independentemente da fonte. A proporcao especifica de carboidratos para gordura e em grande parte uma questao de preferencia pessoal, demandas de atividade e resposta metabolica. A conversao em gramas usa divisao direta: multiplique as calorias totais pela porcentagem do macro, depois divida pela densidade calorica daquele nutriente. Por exemplo, em uma dieta equilibrada de 2.000 calorias, a proteina seria 2.000 vezes 0,30 dividido por 4, resultando em 150 gramas por dia."
  formula: "Gramas = (Calorias Totais x Porcentagem do Macro) / Calorias por Grama"
  formulaExplanation: "Proteina: (Calorias x % proteina) / 4. Carboidratos: (Calorias x % carboidratos) / 4. Gordura: (Calorias x % gordura) / 9. Porcentagens variam por abordagem: Equilibrada 30/40/30, Hiperproteica 40/30/30, Low Carb 35/20/45, Cetogenica 25/5/70."
  academicSource: "Jager, R., et al. (2017). International Society of Sports Nutrition Position Stand: protein and exercise. Journal of the International Society of Sports Nutrition, 14, 20. Guia Alimentar para a Populacao Brasileira, Ministerio da Saude, 2014."

faqs:
  - question: "Qual e a melhor proporcao de macros para emagrecer?"
    answer: "Para emagrecimento, uma proporcao mais alta de proteina de 35% a 40% das calorias totais e geralmente mais eficaz porque a proteina aumenta a saciedade, preserva massa muscular magra durante a restricao calorica e tem um efeito termico maior do que carboidratos ou gordura (significando que seu corpo queima mais calorias para digeri-la). As calorias restantes podem ser divididas entre carboidratos e gorduras com base nas suas preferencias. Um ponto de partida pratico e 40% proteina, 30% carboidratos e 30% gordura. O mais importante e manter o deficit calorico consistentemente enquanto mantem a proteina alta o suficiente para proteger o tecido muscular."
  - question: "Quanta proteina preciso por dia para ganhar massa muscular?"
    answer: "Pesquisas consistentemente apoiam o consumo de 1,6 a 2,2 gramas de proteina por quilograma de peso corporal por dia para maximizar o crescimento muscular quando combinado com treinamento de resistencia. Para uma pessoa de 75 kg, isso se traduz em 120 a 165 gramas de proteina diariamente. Ultrapassar 2,2 g/kg nao mostrou beneficios adicionais significativos para construcao muscular na maioria dos estudos, embora nao seja prejudicial. Distribuir a ingestao de proteinas em 3 a 5 refeicoes de 25 a 40 gramas cada otimiza a sintese proteica muscular ao longo do dia. Fontes acessiveis no Brasil incluem frango, ovos, carne moida, atum em lata e whey protein."
  - question: "Comer gordura engorda?"
    answer: "A gordura dietetica nao causa diretamente ganho de gordura corporal mais do que carboidratos ou proteinas. O ganho de peso ocorre quando a ingestao calorica total excede o gasto calorico total, independentemente da fonte de macronutrientes. A gordura e mais densa em calorias com 9 calorias por grama comparado a 4 para proteina e carboidratos, o que facilita o consumo excessivo em termos de energia total. No entanto, a gordura tambem contribui para a saciedade, producao hormonal e absorcao de nutrientes. Eliminar a gordura da dieta pode levar a disrupcoes hormonais, pele seca e ma absorcao das vitaminas A, D, E e K."
  - question: "Posso atingir minhas metas de macros com qualquer alimento (dieta flexivel)?"
    answer: "A abordagem de dieta flexivel (IIFYM - If It Fits Your Macros) permite comer qualquer alimento desde que voce atinja suas metas de macros. Embora isso proporcione flexibilidade e possa melhorar a adesao a dieta, a qualidade dos alimentos ainda importa para ingestao de micronutrientes, fibras, saude intestinal e bem-estar a longo prazo. Uma abordagem pratica e a regra 80/20: obtenha 80% das suas calorias de alimentos integrais e minimamente processados como carnes magras, legumes, verduras, frutas, arroz integral e azeite, e use os 20% restantes para alimentos que voce aprecia independentemente do perfil nutricional."
  - question: "Como rastrear meus macros com precisao?"
    answer: "O rastreamento preciso de macros requer uma balanca digital de alimentos e um aplicativo de nutricao como MyFitnessPal, FatSecret ou Tecnonutri (popular no Brasil). Pese todos os alimentos solidos em gramas antes do cozimento, pois os pesos apos o preparo variam com base no conteudo de agua. Meca liquidos com copos medidores ou balanca. Registre tudo imediatamente apos comer em vez de tentar lembrar as refeicoes depois. Preste atencao especial aos oleos de cozinha (1 colher de sopa de azeite adiciona 14 gramas de gordura e 120 calorias), molhos e bebidas, que sao as fontes mais comumente nao contabilizadas de calorias."
  - question: "Devo mudar meus macros nos dias de descanso versus dias de treino?"
    answer: "Ajustar macros entre dias de treino e descanso e opcional, mas pode ser benefico para algumas pessoas. Uma abordagem comum e comer mais carboidratos nos dias de treino para abastecer os exercicios e apoiar a reposicao de glicogenio, depois mudar para mais gordura e ligeiramente menos carboidratos nos dias de descanso. Por exemplo, voce pode usar uma divisao 30/45/25 nos dias de treino e 35/25/40 nos dias de descanso mantendo as calorias semanais totais iguais. Essa estrategia, chamada ciclagem de carboidratos, pode melhorar o desempenho nos treinos sem aumentar a ingestao calorica geral. Porem, manter macros consistentes todos os dias produz resultados similares para a maioria das pessoas."

examples:
  - title: "Dieta equilibrada para manutencao de peso"
    scenario: "Um homem de 30 anos moderadamente ativo com GET de 2.500 calorias escolhendo a divisao equilibrada"
    inputs:
      calories: 2500
      approach: "balanced"
      proteinPct: 30
      carbsPct: 40
      fatPct: 30
    expectedResult: "Proteina: 188 g (750 kcal) | Carboidratos: 250 g (1.000 kcal) | Gordura: 83 g (750 kcal)"
    explanation: "Com 2.500 calorias e uma divisao 30/40/30, essa pessoa obtem 188 gramas de proteina (bem acima do minimo para manutencao muscular), 250 gramas de carboidratos para abastecer a atividade moderada e 83 gramas de gordura para saude hormonal. Essa abordagem equilibrada se adequa a alguem que se exercita 3 a 4 vezes por semana e quer manter a composicao corporal atual."
  - title: "Hiperproteica para construcao muscular"
    scenario: "Um homem de 25 anos treinando 5 dias por semana com GET de 2.800 calorias mais superavit de 300 calorias"
    inputs:
      calories: 3100
      approach: "high-protein"
      proteinPct: 40
      carbsPct: 30
      fatPct: 30
    expectedResult: "Proteina: 310 g (1.240 kcal) | Carboidratos: 233 g (930 kcal) | Gordura: 103 g (930 kcal)"
    explanation: "Com 3.100 calorias e 40% alocados para proteina, essa pessoa consome 310 gramas de proteina diariamente, apoiando o crescimento muscular agressivo durante uma fase de bulk. Os 233 gramas de carboidratos fornecem energia para sessoes de treino intensas, enquanto 103 gramas de gordura mantem o equilibrio hormonal."
  - title: "Abordagem cetogenica para perda de gordura"
    scenario: "Uma mulher de 35 anos com GET de 1.900 calorias menos deficit de 400 calorias, escolhendo dieta cetogenica"
    inputs:
      calories: 1500
      approach: "keto"
      proteinPct: 25
      carbsPct: 5
      fatPct: 70
    expectedResult: "Proteina: 94 g (375 kcal) | Carboidratos: 19 g (75 kcal) | Gordura: 117 g (1.050 kcal)"
    explanation: "Em um plano cetogenico com 1.500 calorias, os carboidratos caem para apenas 19 gramas por dia, baixo o suficiente para induzir e manter a cetose. A gordura fornece a maior parte da energia com 117 gramas. A proteina fica em 94 gramas, adequada para preservar massa magra durante o deficit. No contexto brasileiro, isso significa evitar arroz, feijao e frutas com alto teor de acucar, focando em carnes, ovos, abacate, azeite e vegetais folhosos."

