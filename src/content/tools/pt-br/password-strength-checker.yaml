howItWorks:
  title: "Como a Forca da Senha e Medida"
  content: "A forca de uma senha se resume fundamentalmente a entropia, o numero de combinacoes possiveis que um atacante precisaria tentar em um ataque de forca bruta para garantir encontrar sua senha. A entropia e medida em bits e calculada como o logaritmo na base 2 do numero total de senhas possiveis de um dado comprimento e conjunto de caracteres. Uma senha usando apenas letras minusculas (26 possibilidades por caractere) tem menos entropia por caractere do que uma usando minusculas, maiusculas, digitos e simbolos (aproximadamente 95 possibilidades por caractere). Cada caractere adicional multiplica o total de combinacoes, tornando o comprimento o fator mais importante na forca de uma senha. Ataques modernos a senhas usam multiplas tecnicas alem da simples forca bruta. Ataques de dicionario tentam palavras e frases comuns. Ataques baseados em regras aplicam transformacoes como adicionar numeros no final, substituir letras por simbolos semelhantes (a para @, e para 3) e capitalizar a primeira letra. O credential stuffing usa senhas vazadas de violacoes anteriores para tentar contra outras contas, explorando o fato de que a maioria das pessoas reutiliza senhas em diferentes servicos. Uma plataforma moderna de quebra baseada em GPU pode testar aproximadamente 10 bilhoes de hashes de senha por segundo contra algoritmos comuns como MD5. Contra hashes adequadamente protegidos com bcrypt ou argon2, a taxa cai para milhares ou dezenas de milhares por segundo, mas muitos servicos ainda usam hashing mais fraco. Este verificador estima o tempo de quebra assumindo um cenario de hash rapido para fornecer o pior caso conservador. A pontuacao de forca nesta ferramenta avalia multiplos fatores alem do comprimento bruto. Ela verifica a diversidade de caracteres em quatro categorias (minusculas, maiusculas, digitos, caracteres especiais), penaliza padroes comuns como caracteres repetidos e recompensa marcos de comprimento em 8, 12 e 16 caracteres. Esses limiares se alinham com recomendacoes do NIST Special Publication 800-63B, que enfatiza comprimento de senha sobre regras de complexidade. No Brasil, a LGPD (Lei Geral de Protecao de Dados) recomenda que empresas implementem politicas de senhas fortes para proteger dados pessoais de usuarios."
  formula: "Entropia (bits) = C x log2(N) onde C = comprimento da senha, N = tamanho do conjunto de caracteres"
  formulaExplanation: "N = 26 (minusculas) + 26 (maiusculas) + 10 (digitos) + 32 (simbolos) = 94 para o conjunto completo de caracteres"
  academicSource: "NIST Special Publication 800-63B: Digital Identity Guidelines â€” Authentication and Lifecycle Management"

faqs:
  - question: "E seguro digitar minha senha nesta ferramenta?"
    answer: "Sim. Este verificador de forca de senha funciona inteiramente no seu navegador usando JavaScript. Sua senha nunca e transmitida para nenhum servidor, armazenada em nenhum banco de dados ou registrada de qualquer forma. Voce pode verificar isso desconectando da internet e usando a ferramenta offline, pois funcionara de forma identica. A analise acontece instantaneamente na memoria do seu navegador e e descartada quando voce navega para outra pagina. Dito isso, como pratica geral de seguranca, evite digitar senhas reais em qualquer ferramenta online que voce nao confie completamente."
  - question: "O que torna uma senha realmente forte?"
    answer: "As senhas mais fortes combinam comprimento, aleatoriedade e unicidade. Comprimento e o fator mais importante porque cada caractere adicional aumenta exponencialmente o numero de combinacoes possiveis. Uma senha aleatoria de 16 caracteres usando minusculas, maiusculas, numeros e simbolos tem aproximadamente 94 elevado a 16 combinacoes possiveis. Aleatoriedade importa porque atacantes tentam padroes previsiveis primeiro, incluindo palavras de dicionario, nomes, datas e sequencias de teclado. Unicidade e critica porque se um servico for violado e sua senha exposta, senhas unicas impedem que atacantes acessem suas outras contas."
  - question: "Qual deve ser o comprimento da minha senha?"
    answer: "As melhores praticas de seguranca atuais, incluindo as diretrizes do NIST SP 800-63B, recomendam um minimo de 8 caracteres mas sugerem fortemente 12 a 16 caracteres ou mais. Para contas de alto valor como email, banco e gerenciadores de senhas, 16 ou mais caracteres oferecem excelente protecao. Uma senha gerada aleatoriamente com 20 caracteres usando todos os tipos de caracteres e essencialmente inquebravel por forca bruta com tecnologia atual ou previsivel. Se voce usa um gerenciador de senhas, que especialistas em seguranca universalmente recomendam, nao ha desvantagem pratica em usar senhas de 20 ou ate 30 caracteres."
  - question: "Frases-senha sao melhores que senhas complexas?"
    answer: "Frases-senha, sequencias de palavras aleatorias como 'girassol ponte bateria grampo', podem ser muito fortes se forem longas o suficiente e as palavras forem escolhidas aleatoriamente. Uma frase-senha de quatro palavras escolhidas aleatoriamente de um dicionario de 7.776 palavras fornece cerca de 51 bits de entropia, comparavel a uma senha aleatoria de 8 caracteres. Cinco ou seis palavras aleatorias fornecem 64 a 77 bits, o que e bastante forte. A vantagem das frases-senha e a facilidade de memorizacao. A desvantagem e que alguns servicos impoem limites de comprimento maximo ou exigem tipos especificos de caracteres."
  - question: "Devo trocar minha senha regularmente?"
    answer: "As diretrizes atuais do NIST recomendam contra a troca periodica forcada de senhas, revertendo decadas de sabedoria convencional. Pesquisas mostram que a rotacao obrigatoria leva as pessoas a fazerem mudancas minimas e previsiveis, como incrementar um numero, o que oferece pouco beneficio de seguranca. Em vez disso, voce deve trocar sua senha quando tiver razao para acreditar que ela pode ter sido comprometida, como apos uma notificacao de violacao de dados ou atividade suspeita na conta. A melhoria de seguranca mais impactante para a maioria das pessoas e usar senhas unicas para cada conta combinadas com um gerenciador de senhas e autenticacao de dois fatores."
  - question: "O que e autenticacao de dois fatores e devo usar?"
    answer: "A autenticacao de dois fatores (2FA) adiciona uma segunda etapa de verificacao alem da sua senha, tipicamente um codigo temporal de um aplicativo autenticador, um codigo por SMS ou uma chave de seguranca fisica. Mesmo que um atacante obtenha sua senha, ele nao podera acessar sua conta sem o segundo fator. Voce deve habilitar 2FA em toda conta que a suporte, especialmente email, banco, redes sociais e armazenamento em nuvem. Aplicativos autenticadores como Google Authenticator, Authy ou 1Password sao mais seguros que codigos por SMS, que podem ser interceptados por ataques de SIM swapping. Chaves de seguranca fisicas como YubiKey fornecem a protecao mais forte disponivel."

examples:
  - title: "Teste de senha fraca"
    scenario: "Testando a senha comum 'senha123'"
    inputs:
      password: "senha123"
    expectedResult: "Pontuacao: ~45/100 (Fraca) | Faltam maiusculas e caracteres especiais"
    explanation: "A senha 'senha123' tem pontuacao baixa apesar de ter 8 caracteres. Ela usa apenas letras minusculas e digitos (2 de 4 tipos de caracteres), contem uma palavra de dicionario como base e segue o padrao extremamente comum de acrescentar numeros a uma palavra. Atacantes visam especificamente esse padrao em ataques de dicionario, significando que o tempo real de quebra e muito menor do que a estimativa de forca bruta sugere."
  - title: "Senha aleatoria forte"
    scenario: "Testando uma senha gerada aleatoriamente 'kR9#mNx2$pLw4!qZ'"
    inputs:
      password: "kR9#mNx2$pLw4!qZ"
    expectedResult: "Pontuacao: 100/100 (Muito Forte) | Todos os tipos de caracteres presentes, 16 caracteres"
    explanation: "Esta senha aleatoria de 16 caracteres tem pontuacao perfeita. Usa todos os quatro tipos de caracteres (minusculas, maiusculas, digitos e caracteres especiais), ultrapassa o limiar de 16 caracteres e nao possui padroes repetitivos. O tempo estimado de quebra por forca bruta e de bilhoes de anos mesmo contra hardware de GPU moderno."
  - title: "Frase-senha de forca media"
    scenario: "Testando a frase-senha 'GirassolPonte42'"
    inputs:
      password: "GirassolPonte42"
    expectedResult: "Pontuacao: ~80/100 (Forte) | Bom comprimento mas baseada em palavras de dicionario"
    explanation: "Esta senha de 15 caracteres tem boa pontuacao em metricas tecnicas por ser longa e usar tres tipos de caracteres. Porem, e composta de duas palavras de dicionario com um numero no final, um padrao que ferramentas sofisticadas de quebra visam especificamente. Adicionar um caractere especial entre as palavras ou substitui-la por uma senha totalmente aleatoria melhoraria a seguranca significativamente."

