    expectedResult: "2 colheres de sopa = 29,57 mL"
    explanation: "Uma colher de sopa padrao equivale a aproximadamente 14,787 mililitros. Duas colheres resultam em 29,57 mL. Esse calculo e importante para dosagens precisas de medicamentos liquidos, especialmente para criancas."

