      from: "gal"
      to: "l"
    expectedResult: "15 galoes americanos = 56,78 litros"
    explanation: "Um galao americano equivale a 3,78541 litros. Um tanque de 15 galoes comporta cerca de 56,78 litros. Essa conversao e util ao comparar especificacoes de veiculos importados dos Estados Unidos."
  - title: "Medicamento em mililitros"
