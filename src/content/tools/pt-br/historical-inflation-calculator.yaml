intro: "Você já se perguntou quanto R$ 100 em 1994, quando o Plano Real foi lançado, comprariam hoje? Ou como os preços mudaram desde a época da hiperinflação brasileira? Esta calculadora de inflação histórica utiliza dados reais do IPCA (Índice Nacional de Preços ao Consumidor Amplo), publicados pelo IBGE, para mostrar exatamente como o poder de compra mudou ao longo das décadas. Insira qualquer valor em reais e dois anos para ver a correção monetária precisa. Seja para ajustar salários históricos, comparar preços de imóveis entre décadas, atualizar valores de contratos ou simplesmente entender como a inflação brasileira impactou o seu dinheiro ao longo do tempo, esta ferramenta oferece respostas precisas baseadas em dados oficiais do governo."

howItWorks:
  title: "Como os Dados Históricos do IPCA Medem a Inflação no Brasil"
  content: "O IPCA (Índice Nacional de Preços ao Consumidor Amplo) é o indicador oficial de inflação do Brasil, publicado mensalmente pelo IBGE (Instituto Brasileiro de Geografia e Estatística). Ele mede a variação de preços de uma cesta de produtos e serviços consumidos por famílias com renda entre 1 e 40 salários mínimos, abrangendo alimentação, habitação, vestuário, transporte, saúde, educação, comunicação e despesas pessoais. A pesquisa é realizada em 16 regiões metropolitanas e capitais, representando aproximadamente 90% da população urbana brasileira. O IPCA é o índice utilizado pelo Banco Central como referência para o regime de metas de inflação, adotado oficialmente desde 1999. Para converter um valor de um ano para outro, a fórmula divide o IPCA acumulado do ano de destino pelo IPCA acumulado do ano de origem e multiplica pelo valor original. Por exemplo, para corrigir R$ 100 de 1994 para 2025, calcula-se o IPCA acumulado entre esses dois períodos e aplica-se o fator de correção. A inflação acumulada desde o início do Plano Real em julho de 1994 até 2025 supera 700%, o que significa que R$ 100 em 1994 equivalem a mais de R$ 800 em valores de 2025. A história inflacionária do Brasil é uma das mais dramáticas entre as economias ocidentais. Antes do Plano Real, o país viveu décadas de inflação crônica e períodos de hiperinflação devastadora. Entre 1980 e 1994, o Brasil experimentou inflação anual que chegou a ultrapassar 2.000% em alguns anos. A inflação acumulada entre 1980 e junho de 1994 foi de trilhões por cento, levando a sucessivas trocas de moeda: o Cruzeiro deu lugar ao Cruzado em 1986, ao Cruzado Novo em 1989, ao Cruzeiro novamente em 1990, ao Cruzeiro Real em 1993, e finalmente ao Real em 1994. Diversos planos econômicos tentaram conter a inflação antes do Plano Real. O Plano Cruzado (1986), o Plano Bresser (1987), o Plano Verão (1989), o Plano Collor I (1990) e o Plano Collor II (1991) tiveram sucesso temporário mas falharam em estabilizar os preços de forma duradoura. O Plano Real, implementado em 1º de julho de 1994 pelo então Ministro da Fazenda Fernando Henrique Cardoso, utilizou a URV (Unidade Real de Valor) como moeda de transição para alinhar preços relativos antes de introduzir o Real. O sucesso do Plano Real se deve a uma combinação de âncora cambial inicial, disciplina fiscal, abertura comercial e posterior adoção do regime de metas de inflação. Desde 1994, a inflação brasileira se manteve em patamares civilizados, geralmente entre 3% e 10% ao ano, com exceção de alguns picos como 2002 (12,5%), 2015 (10,7%) e 2022 (5,8%). O Banco Central utiliza a taxa Selic como principal instrumento de política monetária para manter a inflação dentro da meta estabelecida pelo Conselho Monetário Nacional. É importante notar que o IPCA mede a média de variação de preços, mas categorias específicas podem apresentar inflação muito diferente da média. Itens como educação privada, planos de saúde e alimentos podem subir muito acima do IPCA em determinados anos, enquanto eletrônicos e vestuário frequentemente têm reajustes abaixo da média. O IPCA também não captura completamente a realidade das famílias de baixa renda, para as quais o IBGE publica o INPC (Índice Nacional de Preços ao Consumidor), focado em famílias com renda de 1 a 5 salários mínimos."
  formula: "Valor Corrigido = Valor Original x (IPCA Acumulado no Ano Destino / IPCA Acumulado no Ano Origem)"
  formulaExplanation: "Os valores do IPCA são acumulados anuais publicados pelo IBGE. A taxa média anual é calculada pela fórmula de crescimento anual composto (CAGR)."
  academicSource: "IBGE - Instituto Brasileiro de Geografia e Estatística. (2025). IPCA - Índice Nacional de Preços ao Consumidor Amplo."

faqs:
  - question: "O que é o IPCA e como ele é calculado?"
    answer: "O IPCA (Índice Nacional de Preços ao Consumidor Amplo) é calculado mensalmente pelo IBGE com base na variação de preços de aproximadamente 400 itens organizados em 9 grupos de despesa. Os pesquisadores do IBGE coletam preços em estabelecimentos comerciais, concessionárias de serviços públicos e domicílios em 16 áreas geográficas. Cada item tem um peso proporcional à sua importância no orçamento das famílias com renda de 1 a 40 salários mínimos. A cesta é atualizada periodicamente com base na Pesquisa de Orçamentos Familiares (POF) para refletir mudanças nos padrões de consumo."

  - question: "Como era a inflação no Brasil antes do Plano Real?"
    answer: "Antes do Plano Real em 1994, o Brasil viveu um dos piores períodos de inflação crônica da história mundial. A inflação anual chegou a 2.477% em 1993, 1.477% em 1990 e 1.972% em 1989. Os preços mudavam diariamente, e os supermercados remarcavam produtos várias vezes por semana. Os salários eram corrigidos mensalmente, e as pessoas corriam para gastar o dinheiro assim que recebiam, pois cada dia de espera significava perda de poder de compra. Esse período traumático marcou profundamente a cultura financeira brasileira."

  - question: "Por que o Plano Real conseguiu controlar a inflação quando os planos anteriores falharam?"
    answer: "O Plano Real teve sucesso porque adotou uma abordagem gradual e consistente. Em vez de congelar preços como os planos anteriores, criou a URV (Unidade Real de Valor) como indexador de transição, permitindo que preços e salários se alinhassem gradualmente antes da introdução da nova moeda. Além disso, combinou políticas fiscal e monetária responsáveis, abertura comercial que aumentou a concorrência e reduziu preços, privatizações que melhoraram a eficiência, e posterior adoção do regime de metas de inflação com o Banco Central atuando de forma mais independente."

  - question: "Qual a diferença entre IPCA e INPC?"
    answer: "O IPCA (Índice Nacional de Preços ao Consumidor Amplo) abrange famílias com renda de 1 a 40 salários mínimos e é o indicador oficial de inflação utilizado pelo Banco Central para o regime de metas. O INPC (Índice Nacional de Preços ao Consumidor) foca em famílias com renda de 1 a 5 salários mínimos e é utilizado como referência para reajuste do salário mínimo, aposentadorias e benefícios do INSS. O INPC tende a ser ligeiramente diferente do IPCA porque as famílias de menor renda gastam proporcionalmente mais com alimentação e menos com serviços."

  - question: "A inflação afeta todos os produtos da mesma forma?"
    answer: "Não, a inflação varia enormemente entre categorias de produtos. Historicamente no Brasil, itens como educação privada, planos de saúde e serviços regulados tendem a ter inflação acima do IPCA. Alimentos sofrem grande volatilidade, com picos em anos de seca ou alta do dólar que encarece insumos importados. Eletrônicos e tecnologia geralmente apresentam deflação ou inflação abaixo da média graças à inovação e competição global. O IGP-M, outro índice popular, mede preços no atacado e pode divergir significativamente do IPCA em períodos de variação cambial."

  - question: "Como posso proteger meu dinheiro da inflação no Brasil?"
    answer: "As principais opções para proteção contra a inflação no Brasil incluem o Tesouro IPCA+ (NTN-B), título público que garante rentabilidade real acima da inflação; fundos imobiliários e imóveis, cujos aluguéis são corrigidos por índices inflacionários; ações de empresas com poder de repasse de preços; e CDBs e LCIs indexados ao IPCA. A caderneta de poupança, apesar de popular, frequentemente rende abaixo da inflação, resultando em perda real de poder de compra. Diversificar entre ativos reais e financeiros indexados à inflação é a estratégia mais recomendada por planejadores financeiros."

examples:
  - title: "Valor de R$ 100 desde o início do Plano Real"
    scenario: "R$ 100 em julho de 1994 corrigidos para 2025"
    inputs:
      amount: 100
      fromYear: 1994
      toYear: 2025
    expectedResult: "Aproximadamente R$ 847,00 | Inflação acumulada: 747% | Taxa média anual: 7,2%"
    explanation: "Cem reais no lançamento do Plano Real em 1994 têm o mesmo poder de compra de aproximadamente R$ 847 em 2025. Isso reflete 31 anos de inflação acumulada de 747%, com taxa média anual de 7,2%. Um salário mínimo em julho de 1994 era R$ 64,79. Para manter o mesmo poder de compra, precisaria ser de cerca de R$ 550 em 2025. O salário mínimo atual de R$ 1.518 representa, portanto, um ganho real significativo ao longo do período do Plano Real."

  - title: "Imóvel comprado em 2005"
    scenario: "Apartamento de R$ 150.000 em 2005 corrigido para 2025"
    inputs:
      amount: 150000
      fromYear: 2005
      toYear: 2025
    expectedResult: "Aproximadamente R$ 385.500 | Inflação acumulada: 157% | Taxa média anual: 4,83%"
    explanation: "Um apartamento comprado por R$ 150.000 em 2005 precisaria custar R$ 385.500 em 2025 apenas para acompanhar a inflação medida pelo IPCA. Na prática, os preços dos imóveis em grandes capitais brasileiras como São Paulo e Rio de Janeiro subiram muito acima da inflação entre 2005 e 2014, e depois estagnaram ou caíram em termos reais. Comparar o preço atual do imóvel com a correção pelo IPCA ajuda a entender se houve valorização real ou apenas correção inflacionária."

  - title: "Salário de 2015 em valores atuais"
    scenario: "Salário de R$ 5.000 em 2015 corrigido para 2025"
    inputs:
      amount: 5000
      fromYear: 2015
      toYear: 2025
    expectedResult: "Aproximadamente R$ 8.350 | Inflação acumulada: 67% | Taxa média anual: 5,27%"
    explanation: "Um salário de R$ 5.000 em 2015 precisaria ser de R$ 8.350 em 2025 para manter o mesmo poder de compra. A década de 2015 a 2025 foi marcada por inflação elevada em 2015-2016 (a crise econômica levou o IPCA a 10,7% em 2015), seguida de inflação mais moderada e nova alta em 2021-2022 devido à pandemia e crise de commodities. Se seu salário não acompanhou essa correção, houve perda real de poder de compra ao longo do período."

