    explanation: "Um desconto de 20% sobre R$ 2.499,00 gera uma economia de R$ 499,80, reduzindo o preço para R$ 1.999,20. Para itens de alto valor como smartphones, verifique o histórico de preços antes de comprar para garantir que o desconto é genuíno. Em sites como Zoom e Buscapé, você pode acompanhar a evolução do preço ao longo dos meses."

  - title: "Promoção em roupas no shopping"
    scenario: "Camiseta de R$ 89,90 com 30% de desconto"
    inputs:
      originalPrice: 89.90
      discount: 30
    expectedResult: "Preço final: R$ 62,93 | Você economiza: R$ 26,97"
    explanation: "Com 30% de desconto, a camiseta de R$ 89,90 sai por R$ 62,93, uma economia de R$ 26,97. Este é um nível de desconto comum em liquidações de troca de coleção nas lojas brasileiras. Se a loja oferecer desconto adicional no PIX, o preço final pode cair ainda mais, tornando a compra bastante vantajosa."

  - title: "Cupom de desconto em compras online"
    scenario: "Compra de R$ 350,00 com cupom de 15% de desconto"
    inputs:
      originalPrice: 350.00
      discount: 15
    expectedResult: "Preço final: R$ 297,50 | Você economiza: R$ 52,50"
    explanation: "Um cupom de 15% aplicado sobre R$ 350,00 resulta em economia de R$ 52,50, com preço final de R$ 297,50. Verifique se o cupom tem valor mínimo de compra, prazo de validade e se é válido para todas as categorias de produtos. Alguns cupons excluem itens já em promoção ou categorias específicas como eletrônicos e livros."

