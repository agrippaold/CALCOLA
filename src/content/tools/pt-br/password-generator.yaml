intro: "Senhas fracas continuam sendo a principal causa de invasoes de contas. Estudos mostram que a pessoa media reutiliza a mesma senha em multiplos sites, o que significa que um unico vazamento de dados pode expor dezenas de contas de uma vez. Esta ferramenta gera senhas aleatorias de qualquer comprimento usando um metodo criptograficamente seguro, e inclui um medidor de forca para que voce possa ver exatamente quao resistente sua senha e contra metodos comuns de ataque como forca bruta e ataques de dicionario."

howItWorks:
  title: "Como Funciona a Geracao de Senhas"
  content: "Uma senha forte utiliza o maior conjunto possivel de caracteres e os organiza em uma sequencia sem padrao previsivel. Este gerador constroi senhas selecionando aleatoriamente caracteres de quatro grupos: letras maiusculas (A-Z, 26 caracteres), letras minusculas (a-z, 26 caracteres), digitos (0-9, 10 caracteres) e simbolos especiais (!@#$%^&* e similares, aproximadamente 32 caracteres). Quando todos os quatro grupos estao ativos, o conjunto contem cerca de 94 caracteres ASCII imprimiveis. O numero de combinacoes possiveis para uma senha de comprimento L retirada de um conjunto de tamanho P equivale a P elevado a potencia de L. Uma senha de 12 caracteres de um conjunto de 94 caracteres produz 94^12 combinacoes, que e aproximadamente 4,76 vezes 10^23. A uma taxa de um bilhao de tentativas por segundo, quebrar isso por forca bruta levaria cerca de 15.000 anos em media. O medidor de forca nesta ferramenta estima a entropia da senha, medida em bits. Entropia equivale a L vezes log2(P). Cada caractere adicional contribui com log2(P) bits de entropia. Com um conjunto de 94 caracteres, cada caractere contribui com aproximadamente 6,55 bits. Uma senha de 12 caracteres portanto possui cerca de 78,6 bits de entropia. Pesquisadores de seguranca geralmente consideram 60 bits o minimo para seguranca razoavel e 80 bits ou mais como forte. O gerador utiliza a Web Crypto API (crypto.getRandomValues) no seu navegador, que fornece numeros pseudo-aleatorios criptograficamente seguros. Diferentemente de Math.random(), que usa um algoritmo deterministico teoricamente previsivel, crypto.getRandomValues acessa a fonte de entropia do seu sistema operacional. A senha nunca sai do seu navegador. Nenhuma requisicao ao servidor e feita e nada e armazenado ou registrado. No Brasil, com o aumento de crimes ciberneticos e a vigencia da LGPD (Lei Geral de Protecao de Dados), utilizar senhas fortes e unicas e mais importante do que nunca para proteger dados pessoais e profissionais."
  formula: "Entropia (bits) = L x log2(P)"
  formulaExplanation: "L e o comprimento da senha em caracteres. P e o tamanho do conjunto de caracteres (numero de caracteres distintos que a senha pode conter). O resultado indica quantos bits de aleatoriedade a senha contem. Maior entropia significa mais tentativas necessarias para quebra-la."
  academicSource: "Grassi, P. A., et al. (2017). NIST Special Publication 800-63B: Digital Identity Guidelines - Authentication and Lifecycle Management. National Institute of Standards and Technology."

faqs:
  - question: "Qual deve ser o comprimento de uma senha?"
    answer: "Para a maioria das contas online, 12 caracteres e um minimo solido quando voce inclui letras maiusculas, minusculas, digitos e simbolos. Se estiver protegendo algo de alto valor como uma conta de e-mail principal, cofre de gerenciador de senhas ou conta bancaria, mire em 16 caracteres ou mais. Cada caractere adicional multiplica o numero de combinacoes possiveis pelo tamanho do conjunto (aproximadamente 94 para ASCII completo), tornando ataques de forca bruta exponencialmente mais dificeis."
  - question: "Senhas mais longas sao sempre melhores que senhas complexas?"
    answer: "Comprimento e complexidade contribuem para a seguranca, mas o comprimento tem impacto maior. Uma senha de 20 caracteres feita apenas de letras minusculas (26^20 combinacoes) e mais forte que uma senha de 8 caracteres usando todos os tipos de caracteres (94^8 combinacoes). Dito isso, a melhor abordagem e usar tanto comprimento quanto complexidade juntos. Uma senha de 16 caracteres do conjunto completo de 94 caracteres fornece aproximadamente 105 bits de entropia, alem do alcance de qualquer metodo de forca bruta atual."
  - question: "Devo usar uma senha diferente para cada conta?"
    answer: "Com certeza. Se voce reutiliza uma senha e um servico e violado, invasores tentarao a mesma combinacao de e-mail e senha em centenas de outros sites em um ataque chamado credential stuffing. Esses ataques sao automatizados e acontecem em horas apos um vazamento de dados se tornar publico. Usar uma senha unica para cada conta limita o dano de qualquer vazamento a apenas aquela conta. Um gerenciador de senhas torna isso pratico lembrando todas as suas senhas diferentes."
  - question: "O que torna uma senha fraca?"
    answer: "Varios padroes tornam senhas faceis de quebrar. Palavras de dicionario (mesmo com substituicoes de letras como s3nh@) sao vulneraveis porque invasores usam ataques de dicionario baseados em regras que testam milhoes de padroes de substituicao comuns. Informacoes pessoais como nomes, datas de nascimento, nomes de animais de estimacao e enderecos aparecem em ataques direcionados. Senhas curtas abaixo de 8 caracteres podem ser quebradas por forca bruta em minutos com hardware moderno. Padroes de teclado como qwerty ou 123456 aparecem na lista de todo invasor."
  - question: "E seguro gerar senhas em um navegador web?"
    answer: "Sim, desde que o gerador rode inteiramente no lado do cliente usando JavaScript e a Web Crypto API. Esta ferramenta nao envia sua senha gerada para nenhum servidor. Os valores aleatorios vem do gerador de numeros aleatorios criptograficos do seu sistema operacional, acessado atraves da funcao crypto.getRandomValues do navegador. Voce pode verificar isso abrindo as ferramentas de desenvolvedor do navegador, mudando para a aba Rede e confirmando que nenhuma requisicao e feita ao gerar uma senha."
  - question: "Com que frequencia devo trocar minhas senhas?"
    answer: "As diretrizes NIST de 2017 (SP 800-63B) reverteram decadas de conselho ao recomendar contra trocas periodicas obrigatorias de senhas. Forcar trocas frequentes tende a empurrar as pessoas para senhas mais fracas e padroes previsiveis (como incrementar um numero no final). Em vez disso, troque uma senha imediatamente se suspeitar que foi comprometida, se o servico anunciar um vazamento, ou se voce compartilhou a senha com alguem que nao precisa mais de acesso."

examples:
  - title: "Senha para conta padrao"
    scenario: "Gerando uma senha de 16 caracteres para uma conta de compras online"
    inputs:
      length: 16
      uppercase: "true"
      lowercase: "true"
      numbers: "true"
      symbols: "true"
    expectedResult: "Uma senha aleatoria de 16 caracteres como 'kR7$mN2!xQ9&pL4@' com aproximadamente 105 bits de entropia (Muito Forte)"
    explanation: "Com todos os quatro grupos de caracteres habilitados e comprimento de 16, o gerador trabalha com um conjunto de cerca de 94 caracteres. A entropia e 16 vezes log2(94), que resulta em aproximadamente 105 bits, excedendo amplamente o limite de 80 bits para uma senha forte."
  - title: "Codigo numerico tipo PIN"
    scenario: "Criando um PIN numerico de 6 digitos para um sistema de verificacao secundaria"
    inputs:
      length: 6
      uppercase: "false"
      lowercase: "false"
      numbers: "true"
      symbols: "false"
    expectedResult: "Um codigo de 6 digitos como '849261' com aproximadamente 19,9 bits de entropia (Fraco - adequado apenas para entrada de PIN com limite de tentativas)"
    explanation: "Com apenas digitos habilitados, o conjunto e de 10 caracteres. A entropia e 6 vezes log2(10), cerca de 19,9 bits. Isso e baixo para uma senha geral mas aceitavel para um PIN que bloqueia apos algumas tentativas falhas."
  - title: "Senha mestra de alta seguranca"
    scenario: "Gerando uma senha mestra de 24 caracteres para um cofre de gerenciador de senhas"
    inputs:
      length: 24
      uppercase: "true"
      lowercase: "true"
      numbers: "true"
      symbols: "true"
    expectedResult: "Uma senha aleatoria de 24 caracteres com aproximadamente 157 bits de entropia (Extremamente Forte)"
    explanation: "Com 24 caracteres do conjunto completo de 94 caracteres, a entropia alcanca cerca de 157 bits. Mesmo com hardware capaz de um trilhao de tentativas por segundo, esgotar esse espaco de chaves levaria mais tempo que a idade atual do universo."

