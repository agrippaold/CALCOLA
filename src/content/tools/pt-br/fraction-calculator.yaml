      denominator1: 4
      operation: "multiply"
      numerator2: 2
      denominator2: 3
    expectedResult: "6/12 = 1/2 (decimal: 0,5)"
    explanation: "Multiplique os numeradores: 3 x 2 = 6. Multiplique os denominadores: 4 x 3 = 12. O resultado e 6/12, que simplificado e 1/2. Voce precisara de meia xicara de acucar para 2/3 da receita."

