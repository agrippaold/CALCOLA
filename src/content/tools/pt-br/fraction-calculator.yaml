    explanation: "Converta para fracoes improprias: 2 1/2 = 5/2, 1 1/4 = 5/4. Inverta e multiplique: 5/2 x 4/5 = 20/10 = 2. Dois e meio contem exatamente dois grupos de um e um quarto."
