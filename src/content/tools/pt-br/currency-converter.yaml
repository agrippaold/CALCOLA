      amount: 1000
      fromCurrency: "USD"
      toCurrency: "BRL"
      exchangeRate: 5.15
    expectedResult: "Valor convertido: R$ 5.150,00"
    explanation: "Na taxa mid-market de 5,15 reais por dólar, seus US$ 1.000 são equivalentes a R$ 5.150,00. Na prática, um banco brasileiro pode oferecer uma taxa turismo de 5,35 e cobrar IOF de 1,1%, resultando em um custo real maior. Comparar provedores ajuda a economizar dezenas ou centenas de reais em cada operação."

  - title: "Reais para euros"
    scenario: "Convertendo R$ 10.000 para EUR a uma taxa de 0,1750"
    inputs:
      amount: 10000
      fromCurrency: "BRL"
      toCurrency: "EUR"
      exchangeRate: 0.1750
    expectedResult: "Valor convertido: € 1.750,00"
    explanation: "Na cotação de 0,1750 euros por real, R$ 10.000 convertem-se em € 1.750,00. Como esta é uma conversão que passa pelo dólar como moeda intermediária (taxa cruzada), o spread efetivo pode ser ligeiramente maior. Para uma viagem à Europa, considere também o IOF sobre a compra de moeda e as taxas da casa de câmbio."

  - title: "Libras esterlinas para reais"
    scenario: "Convertendo £ 2.000 para BRL a uma taxa de 6,45"
    inputs:
      amount: 2000
      fromCurrency: "GBP"
      toCurrency: "BRL"
      exchangeRate: 6.45
    expectedResult: "Valor convertido: R$ 12.900,00"
    explanation: "A libra esterlina é uma das moedas mais fortes em relação ao real. Na cotação de 6,45 reais por libra, £ 2.000 equivalem a R$ 12.900,00. Para quem recebe pagamentos do Reino Unido ou planeja estudar na Inglaterra, monitorar a cotação GBP/BRL e utilizar serviços de remessa com boas taxas pode representar uma economia considerável ao longo do tempo."

