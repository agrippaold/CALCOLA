faqs:
  - question: "Qual e um bom percentual de ROI?"
    answer: "Um ROI considerado bom depende fortemente do contexto e do tipo de investimento. No mercado de acoes brasileiro (Ibovespa), o retorno medio historico nominal e de cerca de 12% a 15% ao ano, entao qualquer investimento que supere consistentemente essa faixa esta acima da media. Em renda fixa, com a Selic elevada, ROIs de 10% a 13% ao ano sao comuns e considerados adequados. Para imoveis de aluguel, um ROI anual de 5% a 8% sobre o valor do imovel e considerado solido. Em marketing digital, empresas geralmente buscam um retorno de pelo menos 3 para 1, equivalente a um ROI de 200%."

  - question: "Qual a diferenca entre ROI e rentabilidade anualizada?"
    answer: "O ROI padrao mede o ganho ou perda percentual total durante todo o periodo do investimento, independentemente de quanto tempo durou. A rentabilidade anualizada converte esse retorno total em uma taxa anual equivalente. Por exemplo, um ROI total de 80% em 5 anos se converte em aproximadamente 12,5% de retorno anualizado. Essa distincao e crucial ao comparar investimentos de prazos diferentes. Um ROI de 25% em 1 ano (anualizado: 25%) e na verdade superior a um ROI de 60% em 5 anos (anualizado: 9,9%) em termos de eficiencia anual do capital investido."

  - question: "Como calcular o ROI de um imovel de aluguel no Brasil?"
    answer: "O ROI de um imovel alugado deve incluir todas as receitas e todos os custos. Na receita, conte o aluguel mensal e possivel valorizacao do imovel. Nos custos, inclua o preco de compra, ITBI, escritura, registro, reformas, IPTU, condominio, taxa de administracao da imobiliaria (geralmente 8% a 10% do aluguel), manutencao e imposto de renda sobre os alugueis. Para um apartamento comprado por R$ 400.000 que gera R$ 2.500 de aluguel liquido por mes (R$ 30.000 por ano), o ROI anual e de 7,5%. Considere tambem a valorizacao media do imovel e compare com investimentos de renda fixa."

  - question: "O que significa um ROI negativo?"
    answer: "Um ROI negativo indica que o investimento gerou prejuizo, ou seja, o valor recebido ou atual e inferior ao valor investido. Comprar acoes por R$ 20.000 e vender por R$ 15.000 resulta em ROI de menos 25%. E importante avaliar se a perda e temporaria (como uma desvalorizacao de mercado em acoes que voce ainda mantem) ou permanente (como um negocio que faliu). No Brasil, prejuizos com acoes podem ser compensados com lucros futuros para efeitos de imposto de renda, reduzindo parcialmente o impacto da perda."

  - question: "Como calcular o ROI de uma campanha de marketing digital?"
    answer: "O ROI de marketing segue a mesma formula basica, mas apresenta desafios de atribuicao. O lado do custo e direto: inclua gastos com anuncios (Google Ads, Meta Ads, etc.), agencia, producao de conteudo e ferramentas de automacao. O lado do ganho exige rastreamento cuidadoso por meio de UTMs, pixels de conversao e codigos de desconto. Se uma campanha custou R$ 5.000 e gerou R$ 22.000 em vendas rastreadas, o ROI e de 340%. No e-commerce brasileiro, plataformas como VTEX e Nuvemshop facilitam a atribuicao de receita por canal, permitindo calculos de ROI mais precisos por campanha."

  - question: "Posso usar o ROI para comparar investimentos de tipos diferentes?"
    answer: "O ROI fornece uma metrica percentual comum que permite comparacao entre diferentes classes de ativos, mas nao deve ser o unico criterio. Um imovel com ROI anual de 8% exige gestao ativa, manutencao e tem baixa liquidez, enquanto um fundo de indice com ROI de 10% ao ano e completamente passivo e altamente liquido. Ao comparar tipos diferentes, considere tambem o tempo de dedicacao necessario, a liquidez do ativo, o risco de perda, as implicacoes tributarias e se o ROI inclui todos os custos associados. Usar o ROI junto com outras metricas oferece uma analise mais completa e precisa."

examples:
  - title: "Investimento em acoes na B3"
    scenario: "Compra de acoes por R$ 15.000 e venda por R$ 21.500 apos 18 meses"
    inputs:
      totalCost: 15000
      totalGain: 21500
    expectedResult: "ROI: 43,3% | Lucro liquido: R$ 6.500"
    explanation: "O lucro de R$ 6.500 dividido pelo custo de R$ 15.000 resulta em ROI de 43,3%. Como o ganho ocorreu em 18 meses, o ROI anualizado e de aproximadamente 27,1%. Descontando o imposto de renda de 15% sobre o ganho de capital (R$ 975), o lucro liquido cai para R$ 5.525, resultando em um ROI liquido de 36,8%. Esse retorno supera amplamente a renda fixa no mesmo periodo, mas envolveu risco de mercado significativo."

  - title: "Imovel de aluguel"
    scenario: "Apartamento comprado por R$ 350.000 gerando R$ 2.200 de aluguel liquido mensal (R$ 26.400 anuais) com R$ 6.000 em despesas anuais"
    inputs:
      totalCost: 350000
      annualIncome: 26400
      annualExpenses: 6000
    expectedResult: "ROI anual: 5,8% | Renda liquida anual: R$ 20.400"
    explanation: "A renda liquida anual de R$ 20.400 (aluguel menos despesas com IPTU, condominio e manutencao) dividida pelo custo de R$ 350.000 resulta em ROI de 5,8% ao ano. Esse calculo nao inclui a valorizacao do imovel, que pode adicionar 3% a 5% ao ano em regioes com crescimento urbano. Comparado a um CDB a 12% ao ano, o imovel exige mais gestao, mas oferece protecao contra inflacao e potencial de valorizacao patrimonial."

  - title: "Campanha de marketing em e-commerce"
    scenario: "Campanha de marketing digital com investimento de R$ 8.000 que gerou R$ 32.000 em vendas rastreadas"
    inputs:
      totalCost: 8000
      totalGain: 32000
    expectedResult: "ROI: 300% | Lucro: R$ 24.000"
    explanation: "A campanha gerou R$ 24.000 de lucro sobre R$ 8.000 investidos, resultando em ROI de 300%. Isso representa uma relacao de retorno de 4 para 1, significando que cada real investido gerou R$ 4 em receita. No mercado brasileiro de marketing digital, um ROAS (Retorno sobre Gasto com Anuncios) de 4x e considerado excelente e indica que a campanha deve ser escalada com orcamento adicional, desde que o mercado-alvo suporte o aumento de volume."

