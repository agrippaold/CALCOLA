intro: "O retorno sobre investimento (ROI) e uma das metricas mais utilizadas no mundo dos negocios e das financas pessoais para avaliar se uma decisao financeira valeu a pena. Seja para analisar a compra de acoes na B3, a rentabilidade de um imovel alugado, o resultado de uma campanha de marketing digital ou a viabilidade de um negocio proprio, o ROI fornece um percentual claro que mostra quanto de lucro ou prejuizo foi gerado em relacao ao valor investido. Esta calculadora recebe o custo total e o ganho total da sua operacao e calcula o ROI para que voce possa comparar a eficiencia de diferentes investimentos e decisoes empresariais de forma objetiva."

howItWorks:
  title: "Como o ROI e calculado"
  content: "O ROI mede a eficiencia de um investimento expressando o lucro liquido como um percentual do custo original. A formula e direta: subtraia o custo total do ganho total para encontrar o lucro liquido, depois divida esse lucro pelo custo original e multiplique por 100 para expressar em percentual. Um ROI positivo significa que voce ganhou mais do que gastou, enquanto um ROI negativo significa que houve prejuizo. Por exemplo, se voce investiu R$ 10.000 em acoes de uma empresa listada na B3 e vendeu a posicao por R$ 14.500, seu lucro liquido e R$ 4.500 e seu ROI e 45%. A simplicidade do ROI e ao mesmo tempo sua maior forca e sua principal limitacao. Ele permite comparar investimentos de valores distintos em uma escala comum, independentemente dos montantes envolvidos. Um investimento de R$ 5.000 que retorna R$ 7.000 tem o mesmo ROI de 40% que um investimento de R$ 200.000 que retorna R$ 280.000, facilitando a avaliacao da eficiencia relativa de cada operacao. Contudo, o ROI padrao nao considera o periodo de tempo do investimento. Um retorno de 40% em um ano e muito mais impressionante do que 40% em cinco anos. Para comparacoes sensiveis ao tempo, o ROI anualizado e mais adequado. A formula do ROI anualizado converte o retorno total em uma taxa anual equivalente: ((1 + ROI)^(1/anos) - 1) x 100. Isso permite comparar de forma justa investimentos mantidos por prazos diferentes. No contexto brasileiro, o ROI e amplamente utilizado para avaliar investimentos em renda fixa (CDB, Tesouro Direto, LCI, LCA), renda variavel (acoes, FIIs), imoveis para aluguel e empreendimentos. E importante considerar o imposto de renda na analise, pois ele afeta diretamente o ROI liquido. Um CDB que rendeu 13% bruto em um ano tera ROI liquido de aproximadamente 11% apos IR de 17,5% (para aplicacoes entre 361 e 720 dias). O ROI tambem nao considera o risco associado ao investimento. Dois investimentos podem apresentar ROI de 15%, mas se um carrega risco de perda significativamente maior, a opcao mais segura foi a melhor decisao ajustada ao risco. Profissionais frequentemente utilizam metricas como o Indice de Sharpe e o retorno ajustado ao risco junto com o ROI para uma analise mais completa. Em contextos empresariais, o ROI e aplicado para avaliar campanhas de marketing digital, aquisicao de equipamentos, treinamentos de equipe, investimentos em tecnologia e expansao de operacoes. Ao calcular o ROI de um negocio, e fundamental incluir todos os custos associados, nao apenas o investimento direto. Um equipamento que custa R$ 30.000 mas exige R$ 5.000 de instalacao e R$ 2.000 anuais de manutencao tem uma base de custo real superior a R$ 30.000."
