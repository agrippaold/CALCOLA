intro: "O percentual de gordura corporal revela muito mais sobre sua saude e condicionamento fisico do que seu peso ou IMC jamais poderiam. Duas pessoas com a mesma altura e peso podem ter aparencias completamente diferentes dependendo de quanta massa e gordura versus musculo. Esta calculadora usa o metodo de circunferencia da Marinha dos EUA (Navy Method) para estimar seu percentual de gordura corporal a partir de algumas medidas simples com fita metrica. Voce tambem vera sua massa gorda, massa magra e como seu resultado se compara as faixas saudaveis para sua idade e sexo."

howItWorks:
  title: "Como o Metodo Navy de Gordura Corporal Funciona"
  content: "O metodo de estimativa de gordura corporal da Marinha dos EUA foi desenvolvido por Hodgdon e Beckett no Naval Health Research Center em 1984. Ele utiliza medidas de circunferencia tomadas em locais corporais especificos combinadas com a altura para prever o percentual de gordura corporal por meio de uma equacao logaritmica. Para homens, a formula requer tres medidas: circunferencia da cintura na altura do umbigo, circunferencia do pescoco logo abaixo da laringe e altura. A equacao e: Percentual de Gordura = 86,010 vezes log10 de (cintura menos pescoco) menos 70,041 vezes log10 de (altura) mais 36,76. Para mulheres, a formula adiciona a medida da circunferencia do quadril: Percentual de Gordura = 163,205 vezes log10 de (cintura mais quadril menos pescoco) menos 97,684 vezes log10 de (altura) menos 78,387. Todas as medidas devem ser tomadas em centimetros. A natureza logaritmica da formula leva em conta a relacao nao linear entre medidas de circunferencia e a distribuicao real de gordura. Por que esses locais corporais especificos? A circunferencia da cintura se correlaciona fortemente com o armazenamento de gordura visceral, o tipo de gordura que envolve orgaos internos e impulsiona o risco de doencas metabolicas. A circunferencia do pescoco reflete a deposicao de gordura na parte superior do corpo. A medida do quadril nas mulheres captura o padrao de armazenamento de gordura especifico do sexo influenciado pelo estrogenio. Quao preciso e comparado a outros metodos? O exame DEXA (Absorciometria de Raios-X de Dupla Energia) e considerado o padrao-ouro com margem de erro de aproximadamente 1% a 2%. A pesagem hidrostatica (pesagem subaquatica) alcanca precisao similar. Dobras cutaneas com adipometro, quando usadas por um tecnico experiente, ficam dentro de 3% a 4% de precisao. O metodo Navy tipicamente fica dentro de 3% a 5% dos resultados do DEXA para a maioria das pessoas. No Brasil, a bioimpedancia eletrica e amplamente disponivel em academias, clinicas de nutricao e consultorios de educadores fisicos, oferecendo outra alternativa acessivel para estimar a composicao corporal. As faixas saudaveis de gordura corporal diferem significativamente entre homens e mulheres. Para homens, gordura essencial (o minimo necessario para funcao fisiologica normal) e 2% a 5%, faixa atletica e 6% a 13%, em forma e 14% a 17%, aceitavel e 18% a 24%, e acima de 25% e considerado obeso. Para mulheres, gordura essencial e 10% a 13%, atletica e 14% a 20%, em forma e 21% a 24%, aceitavel e 25% a 31%, e acima de 32% e obeso. Mulheres carregam mais gordura essencial por causa da funcao reprodutiva e diferencas hormonais. A idade tambem afeta as faixas saudaveis, com homens e mulheres naturalmente ganhando alguma gordura com a idade. O percentual de gordura corporal importa mais do que o IMC para avaliar o risco a saude porque mede diretamente a adiposidade em vez de inferi-la a partir de peso e altura."
  formula: "Homem: %GC = 86,010 x log10(cintura - pescoco) - 70,041 x log10(altura) + 36,76"
  formulaExplanation: "Mulher: %GC = 163,205 x log10(cintura + quadril - pescoco) - 97,684 x log10(altura) - 78,387. Todas as medidas em centimetros. Massa gorda = peso x (%GC / 100). Massa magra = peso - massa gorda."
  academicSource: "Hodgdon, J.A. & Beckett, M.B. (1984). Prediction of percent body fat for U.S. Navy men and women from body circumferences and height. Naval Health Research Center, Report No. 84-29."

faqs:
  - question: "Como tirar medidas de circunferencia com precisao?"
    answer: "Use uma fita metrica flexivel e nao elastica. Meca a cintura na altura do umbigo em pe e relaxado (nao contraia o abdomen). Meca o pescoco logo abaixo da laringe (pomo de Adao) com a fita inclinando levemente para baixo na frente. Para mulheres, meca o quadril no ponto mais largo dos gluteos. Faca cada medida duas vezes e use a media. Meca pela manha antes de comer para resultados mais consistentes. Mantenha a fita justa contra a pele, mas sem comprimir o tecido, e garanta que ela fique paralela ao chao para medidas de cintura e quadril."
  - question: "Quao preciso e o metodo Navy de gordura corporal?"
    answer: "O metodo Navy e preciso dentro de 3% a 5% dos resultados do exame DEXA para a maioria das pessoas, tornando-o uma ferramenta pratica de estimativa. Ele funciona melhor para individuos na faixa media de gordura corporal (15% a 30%) e pode perder precisao nos extremos. Individuos muito magros (abaixo de 10% para homens ou abaixo de 18% para mulheres) podem ver subestimacao, enquanto aqueles com padroes incomuns de distribuicao de gordura podem ver erros maiores. Para acompanhar mudancas ao longo do tempo, o metodo Navy e bastante confiavel porque o erro de medicao tende a ser consistente."
  - question: "Qual e um percentual de gordura corporal saudavel para homens?"
    answer: "Para homens adultos, a faixa saudavel geralmente aceita e de 10% a 20% de gordura corporal, com variacao baseada na idade. Homens na casa dos 20 anos devem mirar em 10% a 18%, aqueles entre 30 e 40 anos em 12% a 20%, e homens acima de 50 anos em 14% a 22%. Abaixo de 6% e considerado magreza de nivel competitivo, dificil e frequentemente insalubre de manter a longo prazo. A gordura essencial para homens e de 2% a 5%, abaixo da qual a funcao hormonal e imunologica ficam comprometidas. Atletas tipicamente mantem 6% a 13%, o que apoia tanto desempenho quanto saude."
  - question: "Qual e um percentual de gordura corporal saudavel para mulheres?"
    answer: "Para mulheres adultas, a faixa saudavel e de aproximadamente 18% a 28% de gordura corporal, novamente variando com a idade. Mulheres na casa dos 20 anos devem mirar em 18% a 24%, aquelas entre 30 e 40 anos em 20% a 26%, e mulheres acima de 50 anos em 22% a 30%. A gordura essencial para mulheres e de 10% a 13%, significativamente mais alta que para homens, por causa da gordura armazenada no tecido mamario, ao redor do utero e em outras areas necessarias para a funcao reprodutiva. Cair abaixo dos niveis de gordura essencial pode causar perda de ciclos menstruais (amenorreia), perda de densidade ossea e disrupcao hormonal."
  - question: "Por que o percentual de gordura corporal e mais util que o IMC?"
    answer: "O IMC calcula uma razao de peso por altura, mas nao consegue distinguir entre massa gorda e massa magra. Uma pessoa musculosa com 1,80 m e 95 kg pode ter IMC de 29,3 (categoria sobrepeso), mas apenas 14% de gordura corporal, o que e atletico. Por outro lado, uma pessoa sedentaria com a mesma altura e 72 kg pode ter IMC normal de 22,2, mas carregar 28% de gordura corporal por causa da baixa massa muscular. O percentual de gordura corporal elimina essa confusao medindo diretamente que fracao do seu corpo e tecido adiposo, fornecendo um indicador muito mais significativo de risco a saude e nivel de condicionamento fisico."
  - question: "Com que frequencia devo medir minha gordura corporal?"
    answer: "Medir a gordura corporal a cada 2 a 4 semanas fornece dados significativos sem ruido excessivo de flutuacoes diarias. A composicao corporal muda lentamente, mesmo com protocolos agressivos de treinamento e nutricao. Esperar mudancas visiveis semana a semana leva a frustracao e dados pouco confiaveis. Faca medidas em condicoes consistentes: mesmo horario do dia, mesmo estado de hidratacao (de manha antes de comer funciona melhor) e mesma pessoa fazendo as medidas. Registre cada resultado e observe a tendencia ao longo de 8 a 12 semanas em vez de se fixar em qualquer leitura isolada."

examples:
  - title: "Avaliacao de homem em forma"
    scenario: "Um homem de 28 anos, 1,80 m de altura, pesando 82 kg, cintura 81 cm, pescoco 38 cm"
    inputs:
      gender: "male"
      height: 180
      weight: 82
      waist: 81
      neck: 38
      unit: "metric"
    expectedResult: "Gordura corporal: 15,2% | Massa gorda: 12,5 kg | Massa magra: 69,5 kg | Categoria: Em forma"
    explanation: "Com uma diferenca cintura-pescoco de 43 cm e uma altura de 1,80 m, a formula Navy estima 15,2% de gordura corporal. Isso o coloca na categoria em forma para homens adultos. Seus 69,5 kg de massa magra indicam uma boa base muscular. Para atingir a faixa atletica (abaixo de 14%), ele precisaria perder aproximadamente 1 a 2 kg de gordura enquanto mantem a massa magra."
  - title: "Avaliacao de mulher com composicao media"
    scenario: "Uma mulher de 34 anos, 1,65 m de altura, pesando 68 kg, cintura 76 cm, quadril 100 cm, pescoco 33 cm"
    inputs:
      gender: "female"
      height: 165
      weight: 68
      waist: 76
      hip: 100
      neck: 33
      unit: "metric"
    expectedResult: "Gordura corporal: 27,4% | Massa gorda: 18,6 kg | Massa magra: 49,4 kg | Categoria: Aceitavel"
    explanation: "Usando a formula feminina com cintura (76) mais quadril (100) menos pescoco (33) dando uma medida combinada de 143 cm, a calculadora estima 27,4% de gordura corporal. Isso se enquadra na faixa aceitavel para uma mulher na casa dos 30 anos. Sua massa magra de 49,4 kg e tipica para uma mulher moderadamente ativa. Para atingir a categoria em forma (abaixo de 24%), ela precisaria reduzir a gordura corporal em aproximadamente 2 a 3 kg."
  - title: "Homem com percentual elevado"
    scenario: "Um homem de 45 anos, 1,75 m de altura, pesando 95 kg, cintura 102 cm, pescoco 40 cm"
    inputs:
      gender: "male"
      height: 175
      weight: 95
      waist: 102
      neck: 40
      unit: "metric"
    expectedResult: "Gordura corporal: 27,8% | Massa gorda: 26,4 kg | Massa magra: 68,6 kg | Categoria: Acima da faixa aceitavel"
    explanation: "Com uma diferenca cintura-pescoco de 62 cm, o percentual de gordura estimado e de 27,8%, acima da faixa aceitavel para homens (ate 24%). A massa gorda de 26,4 kg indica necessidade de atencao. O SUS oferece acompanhamento multidisciplinar gratuito com nutricionista e educador fisico nas Unidades Basicas de Saude para auxiliar na reducao do percentual de gordura corporal."

