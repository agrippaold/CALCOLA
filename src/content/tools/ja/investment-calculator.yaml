intro: "資産運用の計画を立てるには、将来のリターンを事前にシミュレーションすることが欠かせません。この投資計算機では、初期投資額・毎月の積立額・期待リターン率・運用期間を入力するだけで、複利効果による資産成長を可視化できます。新NISAやiDeCoを活用した長期投資の効果を確認し、あなたの資産形成計画に役立ててください。日経平均やS&P500の過去リターンを参考に、現実的な試算を行えます。"

howItWorks:
  title: "投資リターンの計算方法"
  content: "投資の将来価値は、初期投資額と定期積立額それぞれの複利計算を合算して求めます。計算には初期投資額、毎月の積立額、期待年間リターン率、運用期間を使用します。実際の投資リターンは変動しますが、長期間では平均リターンに収束する傾向があります。日経平均株価の過去30年間の年間平均リターンは約4～5%、米国S&P500指数は約7～10%です。全世界株式インデックスファンドの長期平均リターンは年5～7%程度が期待されています。日本では2024年から新NISAが開始され、投資による資産形成がより身近になりました。つみたて投資枠（年間120万円）と成長投資枠（年間240万円）を合わせて年間最大360万円、生涯投資枠1,800万円まで運用益が非課税です。通常、投資の利益には20.315%（所得税15.315%＋住民税5%）の税金がかかりますが、NISAを活用すればこの税金が免除されます。iDeCo（個人型確定拠出年金）も掛金が全額所得控除、運用益非課税、受取時も税制優遇があるため、老後資金の形成に最適です。投資の基本はリスク分散で、国内株式・外国株式・債券・REITなどに分散投資することで、リスクを抑えながらリターンを追求できます。積立投資ではドルコスト平均法の効果により、相場の上下に関わらず平均取得単価を平準化できるメリットがあります。"
  formula: "FV = P(1 + r)^t + PMT × [((1 + r/12)^(12t) - 1) / (r/12)]"
  formulaExplanation: "FV = 将来の資産額、P = 初期投資額、PMT = 毎月の積立額、r = 期待年間リターン率（小数）、t = 運用年数"
  academicSource: "金融庁. (2024). 資産運用シミュレーション - NISA特設サイト."

faqs:
  - question: "初心者はどのくらいの金額から投資を始めるべきですか？"
    answer: "証券会社によっては100円から投資信託を購入できるため、金額のハードルは非常に低いです。ただし、まずは生活防衛資金（生活費3～6ヶ月分）を確保してから投資を始めることが重要です。初心者は毎月1万円～3万円程度の積立投資からスタートし、投資に慣れてから金額を増やすのが賢明です。新NISAのつみたて投資枠を活用し、全世界株式インデックスファンドなどの低コスト投資信託から始めることが推奨されています。"
  - question: "期待リターン率はどのくらいに設定すべきですか？"
    answer: "保守的な試算では年3～5%、標準的な試算では年5～7%が一般的です。全世界株式インデックスの長期平均リターンは年5～7%程度、米国株式（S&P500）は年7～10%程度です。ただし、これは名目リターンであり、インフレ率（年2%程度）を差し引いた実質リターンはそれより低くなります。債券を含むバランスファンドの場合は年3～5%程度が目安です。シミュレーションでは複数のシナリオ（楽観・標準・悲観）で試算することをお勧めします。"
  - question: "NISAとiDeCoはどう使い分けるべきですか？"
    answer: "NISAはいつでも売却・引き出しが可能で流動性が高いため、教育資金や中期的な目標に向いています。iDeCoは原則60歳まで引き出せませんが、掛金が全額所得控除になる強力な税制メリットがあります。年収500万円の会社員がiDeCoで月23,000円拠出すると、年間約55,000円の節税効果があります。理想的には、まずNISAのつみたて投資枠を活用し、余裕があればiDeCoも併用するのがベストです。"
  - question: "インデックス投資とアクティブ投資のどちらが良いですか？"
    answer: "長期投資では、低コストのインデックスファンドがアクティブファンドを上回る傾向が統計的に示されています。S&P500に連動するインデックスファンドの信託報酬は年0.1%以下のものもあり、アクティブファンド（年1～2%程度）と比べて大幅にコストが低いです。年0.5%の手数料差は、30年で運用額の10%以上の差につながります。初心者は全世界株式やS&P500連動のインデックスファンドから始めるのが最も合理的な選択です。"
  - question: "暴落時はどうすべきですか？"
    answer: "株式市場の暴落は歴史的に何度も起きていますが、長期的には回復して成長を続けてきました。リーマンショック（2008年）で日経平均は50%以上下落しましたが、その後回復し2024年には史上最高値を更新しました。暴落時に売却すると損失が確定してしまいます。積立投資を継続していれば、下落時には安く買えるためドルコスト平均法の効果で平均取得単価が下がり、回復時の恩恵が大きくなります。長期投資家は暴落をむしろチャンスと捉えましょう。"

examples:
  - title: "新NISAで毎月5万円を20年積立"
    scenario: "初期投資100万円、毎月5万円を年利5%で20年間運用するケース"
    inputs:
      initialInvestment: 1000000
      monthlyContribution: 50000
      annualReturn: 5
      investmentPeriod: 20
    expectedResult: "将来の資産額: 23,164,000円（投資元本: 13,000,000円、運用益: 10,164,000円）"
    explanation: "初期100万円と毎月5万円の積立を20年続けると、投資元本1,300万円に対して約2,316万円に成長。NISAなら運用益約1,016万円が非課税で、約206万円の税金を節約できます。"
  - title: "iDeCoで月23,000円を30年積立"
    scenario: "毎月23,000円を年利4%で30年間運用するケース"
    inputs:
      initialInvestment: 0
      monthlyContribution: 23000
      annualReturn: 4
      investmentPeriod: 30
    expectedResult: "将来の資産額: 15,924,000円（投資元本: 8,280,000円、運用益: 7,644,000円）"
    explanation: "iDeCoで会社員の上限額月23,000円を30年積み立てると約1,592万円に。掛金の所得控除による節税効果も加えると、実質的なリターンはさらに大きくなります。"

