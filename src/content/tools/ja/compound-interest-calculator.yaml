intro: "複利は「人類最大の発明」とも言われる資産増加の仕組みです。利息が元本に組み込まれ、その利息にもさらに利息がつくことで、時間とともに加速度的に資産が成長します。この複利計算機では、元本・年利・運用期間・積立額を入力するだけで、将来の資産額を瞬時にシミュレーションできます。NISAやiDeCoでの長期積立投資の効果を確認するのにも最適です。"

howItWorks:
  title: "複利計算の仕組み"
  content: "複利とは、運用で得た利息を元本に加え、その合計額に対してさらに利息が発生する仕組みです。単利が元本にのみ利息がつくのに対し、複利では利息にも利息がつくため、長期になるほど大きな差が生まれます。例えば、100万円を年利5%で単利運用すると20年後に200万円ですが、複利運用すると約265万円になります。この65万円の差が複利効果です。複利の計算式はA = P(1 + r/n)^(nt)です。Pは元本、rは年利率、nは年間の複利回数（毎月複利なら12）、tは年数です。毎月積立がある場合は、積立部分の将来価値も別途計算して合算します。積立の将来価値はFV = PMT × [((1 + r/n)^(nt) - 1) / (r/n)]で求められます。日本ではNISA（少額投資非課税制度）を活用することで、運用益が非課税になります。2024年から新NISAが開始され、つみたて投資枠（年間120万円）と成長投資枠（年間240万円）で合計1,800万円まで非課税で運用できます。また、iDeCo（個人型確定拠出年金）では掛金が全額所得控除となり、運用益も非課税です。72の法則も覚えておくと便利です。72を年利率で割ると、資産が2倍になるまでのおおよその年数がわかります。年利3%なら72÷3＝24年、年利6%なら72÷6＝12年で資産が倍になります。長期投資では、毎月少額でも継続して積み立てることが最も重要です。"
  formula: "A = P(1 + r/n)^(nt)"
  formulaExplanation: "A = 将来の金額、P = 元本（初期投資額）、r = 年利率（小数）、n = 年間の複利回数、t = 運用年数"
  academicSource: "金融庁. (2024). NISA特設ウェブサイト - 資産運用シミュレーション."

faqs:
  - question: "複利と単利の違いは何ですか？"
    answer: "単利は最初の元本にのみ利息が発生する方式で、複利は利息を元本に加えてその合計に対して利息が発生する方式です。例えば、100万円を年利5%で10年運用した場合、単利では150万円（利息50万円）ですが、複利では約163万円（利息約63万円）になります。運用期間が長くなるほどこの差は拡大し、30年後には単利250万円に対し複利は約432万円と、約1.7倍の差がつきます。"
  - question: "NISAで複利効果を最大限に活かすには？"
    answer: "NISAで複利効果を最大化するには、できるだけ早く始めて長期間運用することが鍵です。新NISAのつみたて投資枠では、毎月コツコツ積み立てることで時間分散と複利効果の両方を享受できます。分配金を再投資する投資信託を選ぶことで、利益が自動的に元本に組み込まれ複利効果が高まります。年間360万円（つみたて枠120万円＋成長投資枠240万円）を活用し、生涯投資枠1,800万円を目標に長期運用しましょう。"
  - question: "毎月の積立額はいくらから始められますか？"
    answer: "多くの証券会社では毎月100円から積立投資が可能です。ただし、複利効果を実感するには、できるだけ多くの金額を長期間積み立てることが重要です。例えば、毎月3万円を年利5%で30年積み立てると、元本1,080万円に対して約2,497万円に成長します。毎月1万円でも30年で約832万円になります。重要なのは金額よりも継続性で、生活に無理のない範囲で早く始めることが最善の戦略です。"
  - question: "72の法則とは何ですか？"
    answer: "72の法則は、資産が2倍になるまでの期間を簡単に計算できる便利な公式です。72を年利率で割るだけで、おおよその年数がわかります。年利3%なら72÷3＝24年、年利5%なら72÷5＝約14.4年、年利7%なら72÷7＝約10.3年で資産が倍になります。逆に、10年で2倍にしたい場合は72÷10＝7.2%の年利が必要とわかります。あくまで概算ですが、投資判断の目安として非常に有用な法則です。"
  - question: "複利計算で注意すべき点は何ですか？"
    answer: "複利計算では、税金とインフレを考慮することが重要です。通常、運用益には約20.315%の税金がかかりますが、NISAやiDeCoを活用すれば非課税で運用できます。また、インフレ率が年2%の場合、名目リターン5%でも実質リターンは約3%です。さらに、投資信託の信託報酬などの手数料も複利的にリターンを減少させます。年0.5%の手数料でも30年で大きな差になるため、低コストのインデックスファンドが推奨されています。"
  - question: "iDeCoと新NISAはどちらを先に始めるべきですか？"
    answer: "一般的には、まず新NISAのつみたて投資枠から始めることが推奨されます。NISAはいつでも引き出し可能で流動性が高く、初心者にも使いやすいからです。一方、iDeCoは60歳まで原則引き出せませんが、掛金が全額所得控除になるため、所得税率が高い人ほど節税効果が大きくなります。年収500万円の会社員がiDeCoで月23,000円を拠出すると、年間約55,000円の税負担が軽減されます。余裕があれば両方を活用するのが最適です。"

examples:
  - title: "新NISAで毎月3万円を20年積立"
    scenario: "元本0円、毎月3万円を年利5%で20年間積み立てるケース"
    inputs:
      principal: 0
      monthlyContribution: 30000
      annualRate: 5
      years: 20
      compoundingFrequency: 12
    expectedResult: "将来の資産額: 12,331,010円（元本: 7,200,000円、運用益: 5,131,010円）"
    explanation: "毎月3万円を20年間積み立てると、元本720万円に対して約1,233万円に成長します。運用益513万円のうち、NISAなら税金がかからず全額を受け取れます。"
  - title: "100万円を複利で30年運用"
    scenario: "元本100万円を年利4%で30年間複利運用するケース"
    inputs:
      principal: 1000000
      monthlyContribution: 0
      annualRate: 4
      years: 30
      compoundingFrequency: 12
    expectedResult: "将来の資産額: 3,313,498円（元本: 1,000,000円、運用益: 2,313,498円）"
    explanation: "100万円を年利4%で30年放置するだけで約331万円に成長します。元本の3.3倍以上になるのが複利の力です。"

