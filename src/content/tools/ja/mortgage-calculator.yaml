intro: "住宅購入は人生で最も大きな資金決断です。契約前に、月々の返済額がいくらになるか正確に把握することが重要です。この住宅ローン計算機では、借入額・金利・返済期間を入力するだけで、月々の返済額、総返済額、総利息額を瞬時に算出します。フラット35や変動金利型、固定金利型など、異なる条件での比較もできます。住宅金融支援機構や各銀行の金利を参考に、あなたに最適な返済プランを見つけましょう。"

howItWorks:
  title: "住宅ローン返済額の計算方法"
  content: "住宅ローンの返済額は、元利均等返済方式の場合、銀行やローン会社が世界共通で使用するアモチゼーション（償還）の数式で計算されます。この数式は、借入元金（借入額）、年利（金利）、返済期間（年数）の3つの値を入力として使用します。元利均等返済では毎月の返済額が一定ですが、返済額に占める元金と利息の割合は時間とともに変化します。返済初期は利息部分の比率が高く、返済が進むにつれて元金部分の比率が増えていきます。これが、繰上げ返済を早い段階で行うと総利息を大幅に削減できる理由です。例えば、3,000万円を金利1.5%で35年間借りた場合、月々の返済額は約91,855円です。35年間の総返済額は約38,579,000円となり、利息だけで約579万円を支払うことになります。同じ3,000万円を金利0.5%の変動金利で借りた場合、月々の返済額は約77,875円に下がり、総利息は約270万円に減ります。しかし、変動金利は将来の金利上昇リスクがあるため、日本銀行の金融政策や経済状況を注視する必要があります。日本では住宅ローン減税（住宅借入金等特別控除）により、年末のローン残高の0.7%が所得税・住民税から最大13年間控除されます。この税制優遇も含めた実質的な返済負担を考慮することが重要です。返済負担率は年収の25%以内に抑えることが一般的な目安とされています。頭金を多く用意することで借入額を減らし、総利息を削減できるだけでなく、審査も有利になります。"
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = 月々の返済額、P = 借入元金、r = 月利（年利 / 12 / 100）、n = 総返済回数（年数 × 12）"
  academicSource: "住宅金融支援機構. (2024). フラット35利用者調査報告."

faqs:
  - question: "住宅ローンの返済負担率はどのくらいが適切ですか？"
    answer: "一般的に、住宅ローンの年間返済額は年収の25%以内に抑えることが推奨されています。フラット35の審査基準では、年収400万円未満の場合は返済負担率30%以下、400万円以上の場合は35%以下が条件です。例えば、年収600万円の場合、年間返済額は150万円（月額12.5万円）以内が安全圏です。ただし、管理費・修繕積立金・固定資産税なども考慮に入れ、総住居費で判断することが重要です。"
  - question: "フラット35と変動金利、どちらを選ぶべきですか？"
    answer: "フラット35は全期間固定金利のため、返済額が変わらない安心感があります。2024年時点で金利は約1.8%前後です。変動金利は0.3～0.5%程度と低い金利で借りられますが、将来の金利上昇リスクがあります。日本銀行のマイナス金利政策解除後、変動金利は上昇傾向にあります。安定を求めるなら固定金利、低金利のメリットを活かしたいなら変動金利が適しています。ミックスローンで両方を組み合わせる方法もあります。"
  - question: "繰上げ返済は効果がありますか？"
    answer: "繰上げ返済は非常に効果的です。特に返済初期に行うと大きな利息削減効果があります。例えば、3,000万円を金利1.5%で35年借りた場合、5年目に100万円を繰上げ返済すると、約30万円の利息を節約でき、返済期間も約1年短縮されます。繰上げ返済には「期間短縮型」と「返済額軽減型」の2種類があり、総利息削減効果は期間短縮型の方が大きくなります。住宅ローン減税との兼ね合いも考慮しましょう。"
  - question: "住宅ローン減税はどのくらい節税できますか？"
    answer: "住宅ローン減税（住宅借入金等特別控除）では、年末のローン残高の0.7%が所得税および住民税から控除されます。新築住宅の場合、控除期間は最大13年間、控除対象の借入限度額は省エネ基準により2,000万円～5,000万円です。例えば、年末残高が3,000万円の場合、年間最大21万円の税額控除を受けられます。13年間の合計では数百万円の節税効果が期待できます。確定申告または年末調整で手続きを行います。"
  - question: "頭金はどのくらい用意すべきですか？"
    answer: "一般的に物件価格の20%程度の頭金が理想とされています。例えば、4,000万円の物件なら800万円です。頭金が多いほど借入額が減り、月々の返済負担と総利息が軽減されます。また、頭金が10%以上あるとフラット35の金利が優遇される場合があります。ただし、頭金ゼロのフルローンも可能で、手元に生活防衛資金を残すことも重要です。諸費用（登記費用、仲介手数料、火災保険料等）として物件価格の5～8%程度も別途必要です。"
  - question: "団体信用生命保険（団信）とは何ですか？"
    answer: "団体信用生命保険（団信）は、住宅ローンの借入者が死亡または高度障害状態になった場合に、保険金でローン残高が完済される保険です。民間銀行の住宅ローンでは団信加入が必須条件となっています。フラット35では任意加入ですが、金利に0.2%程度上乗せすることで加入できます。近年では、がんや三大疾病を保障する特約付き団信も普及しており、金利に0.1～0.3%程度の上乗せで加入可能です。健康状態によっては引受緩和型団信も選択できます。"

examples:
