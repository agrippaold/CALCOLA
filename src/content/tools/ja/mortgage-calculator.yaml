    scenario: "3,000万円を金利1.8%、35年固定で借りるケース"
    inputs:
      loanAmount: 30000000
      interestRate: 1.8
      loanTerm: 35
    expectedResult: "月々の返済額: 96,327円 | 総利息: 10,457,340円"
    explanation: "月々約96,327円の返済で、35年間の総利息は約1,046万円です。総返済額は約4,046万円となり、借入額の約35%を利息として支払うことになります。"
  - title: "変動金利で3,000万円を借りる場合"
    scenario: "3,000万円を変動金利0.5%、35年で借りるケース"
    inputs:
      loanAmount: 30000000
      interestRate: 0.5
      loanTerm: 35
    expectedResult: "月々の返済額: 77,875円 | 総利息: 2,707,500円"
    explanation: "変動金利0.5%なら月々約77,875円で、総利息は約271万円にとどまります。ただし、金利上昇時には返済額が増加するリスクがあるため、金利上昇シナリオでのシミュレーションも重要です。"
  - title: "中古マンション2,000万円のローン"
    scenario: "2,000万円を金利1.2%、25年で借りるケース"
    inputs:
      loanAmount: 20000000
      interestRate: 1.2
      loanTerm: 25
    expectedResult: "月々の返済額: 76,541円 | 総利息: 2,962,300円"
    explanation: "中古マンションで2,000万円を25年ローンで借りた場合、月々約76,541円の返済です。返済期間を短くすることで総利息は約296万円に抑えられます。"

