intro: "将来に備えた貯金は、計画的に行うことで確実に目標を達成できます。この貯金計算機では、初期預金額・毎月の積立額・金利・期間を入力するだけで、将来の貯蓄額を瞬時にシミュレーションします。複利効果による資産成長も可視化でき、定期預金や財形貯蓄の計画、教育資金・老後資金の準備に活用できます。目標金額から逆算して毎月の必要積立額を確認することも可能です。"

howItWorks:
  title: "貯蓄の成長計算方法"
  content: "貯金の成長は、初期預金と定期積立それぞれの複利計算を組み合わせて算出します。初期預金部分は複利の公式A = P(1 + r/n)^(nt)で計算し、毎月の積立部分は年金終価の公式FV = PMT × [((1 + r/n)^(nt) - 1) / (r/n)]で計算して合算します。日本では、普通預金の金利は長らく0.001%程度でしたが、2024年以降のマイナス金利政策解除を受け、大手銀行でも0.1%、ネット銀行では0.2%～0.5%程度まで上昇しています。定期預金では1年物で0.3%～0.5%程度が一般的です。預金利息には20.315%の源泉分離課税がかかります。効率的な貯蓄のためには、目的別に口座を分けることが有効です。生活防衛資金（生活費3～6ヶ月分）は普通預金に、3年以内に使う資金は定期預金に、長期の資産形成はNISAやiDeCoを活用した投資に振り分けるのが一般的です。財形貯蓄制度を利用できる会社員は、給与天引きで強制的に貯蓄できるメリットがあります。財形住宅貯蓄と財形年金貯蓄は合計550万円まで利子が非課税です。先取り貯蓄の原則として、収入が入ったらまず一定額を貯蓄に回し、残りで生活する習慣が資産形成の基本です。"
  formula: "A = P(1 + r/n)^(nt) + PMT × [((1 + r/n)^(nt) - 1) / (r/n)]"
  formulaExplanation: "A = 将来の貯蓄額、P = 初期預金額、PMT = 毎月の積立額、r = 年利率（小数）、n = 年間複利回数、t = 運用年数"
  academicSource: "金融広報中央委員会. (2024). 知るぽると - 暮らしと金融なんでもデータ."

faqs:
  - question: "毎月いくら貯金すべきですか？"
    answer: "一般的に、手取り収入の20%を貯蓄に回すことが推奨されています。手取り25万円なら毎月5万円が目安です。ただし、生活環境によって異なるため、まずは手取りの10%から始めて徐々に増やす方法もあります。重要なのは給料日に自動振替で先取り貯蓄を設定し、残りの金額で生活する習慣をつけることです。ボーナスがある場合は、その一定割合も貯蓄に回すと目標達成が早まります。"
  - question: "定期預金と普通預金の違いは何ですか？"
    answer: "普通預金はいつでも入出金が自由ですが、金利は非常に低く（大手銀行で0.1%程度）設定されています。定期預金は一定期間（1ヶ月～10年）預け入れることで普通預金より高い金利（0.3%～0.5%程度）が適用されます。中途解約すると金利が下がるため、すぐに使う予定のない資金を預けるのに適しています。ネット銀行の定期預金は大手銀行より金利が高い傾向があるため、比較して選ぶことをお勧めします。"
  - question: "貯金の目標額をどう設定すればよいですか？"
    answer: "ライフイベントごとに目標額を設定するのが効果的です。緊急予備資金として生活費3～6ヶ月分（独身なら50～100万円、家族なら100～200万円）、結婚資金300～500万円、住宅頭金として物件価格の20%、教育資金として子ども1人あたり500～1,000万円、老後資金として2,000万円以上が一般的な目安です。金融庁の「老後2,000万円問題」レポートを参考に、年金だけでは不足する生活費を計算して備えましょう。"
  - question: "財形貯蓄のメリットは何ですか？"
    answer: "財形貯蓄は勤務先を通じて給与天引きで積み立てる制度で、強制貯蓄効果が最大のメリットです。一般財形、住宅財形、年金財形の3種類があり、住宅財形と年金財形は合計550万円まで利子が非課税です。また、財形住宅貯蓄を1年以上行い残高50万円以上あれば、財形住宅融資（住宅金融支援機構、残高の10倍・最大4,000万円まで）を低金利で利用できるメリットもあります。給与天引きのため使い込むリスクが低いのが大きな利点です。"
  - question: "ネット銀行は安全ですか？"
    answer: "ネット銀行は預金保険制度（ペイオフ）の対象であり、1金融機関あたり元本1,000万円とその利息が保護されています。これは大手銀行と同じ保護水準です。セキュリティ面では、二段階認証やワンタイムパスワードなどの対策が充実しています。ネット銀行は店舗コストが不要なため、普通預金・定期預金の金利が大手銀行より高く、ATM手数料や振込手数料も優遇されていることが多いため、貯蓄用口座として活用する価値は十分にあります。"

examples:
  - title: "毎月5万円を10年間積立"
    scenario: "初期預金0円、毎月5万円を金利0.3%で10年間積み立てるケース"
    inputs:
      initialDeposit: 0
      monthlyDeposit: 50000
      annualRate: 0.3
      years: 10
    expectedResult: "将来の貯蓄額: 6,090,835円（元本: 6,000,000円、利息: 90,835円）"
    explanation: "毎月5万円を10年積み立てると元本600万円に対し、利息を含め約609万円になります。低金利でも確実に資産は増えますが、NISAなどの投資も併用するとより効率的です。"
  - title: "100万円の定期預金を5年運用"
    scenario: "100万円を金利0.5%の定期預金に5年間預けるケース"
    inputs:
      initialDeposit: 1000000
      monthlyDeposit: 0
      annualRate: 0.5
      years: 5
    expectedResult: "将来の貯蓄額: 1,025,251円（元本: 1,000,000円、利息: 25,251円）"
    explanation: "100万円を5年間定期預金で運用すると利息は約25,251円です。ここから20.315%の税金（約5,132円）が差し引かれ、手取り利息は約20,119円になります。"
  - title: "老後資金2,000万円を目指す積立"
    scenario: "初期100万円、毎月3万円を金利3%で25年間積み立てるケース"
    inputs:
      initialDeposit: 1000000
      monthlyDeposit: 30000
      annualRate: 3
      years: 25
    expectedResult: "将来の貯蓄額: 15,620,000円（元本: 10,000,000円、運用益: 5,620,000円）"
    explanation: "NISAなどで年利3%の運用を想定した場合、初期100万円と毎月3万円で25年後に約1,562万円。目標2,000万円には毎月の積立額を増やすか運用期間の延長が必要です。"

