intro: "車の購入を検討する際、ローンの返済額を事前に把握することは非常に重要です。このカーローン計算機では、借入額・金利・返済期間を入力するだけで、月々の返済額と総利息額を瞬時に計算できます。ディーラーローン、銀行マイカーローン、残価設定型クレジットなど、日本で一般的な自動車ローンの比較シミュレーションにお使いください。頭金や下取り価格も考慮した計画を立てましょう。"

howItWorks:
  title: "カーローン返済額の計算方法"
  content: "自動車ローンの返済額は、住宅ローンと同じ元利均等返済の数式で計算されます。車両価格から頭金と下取り価格を差し引いた金額が実際の借入額となります。日本の自動車ローンには主に3つの選択肢があります。まず、銀行マイカーローンは金利1.5%～4%程度と低金利で、車の所有権が購入者に帰属するメリットがあります。次に、ディーラーローン（信販系）は金利3%～8%程度とやや高いですが、審査が比較的通りやすく、手続きがディーラーで完結する利便性があります。車の所有権はローン完済まで信販会社に留保されます。3つ目の残価設定型クレジット（残クレ）は、車両価格の一部を据置価格として最終回に設定することで月々の支払いを抑える方式です。例えば300万円の車で残価率40%に設定すると、実質180万円分を分割払いし、最終回に残り120万円を一括払い・再ローン・車両返却のいずれかを選択します。月々の支払いは抑えられますが、据置部分にも金利がかかるため、総利息は通常ローンより多くなることがあります。自動車取得にかかる諸費用（自動車税、自動車重量税、自賠責保険、リサイクル預託金、登録費用等）も予算に含めましょう。諸費用は車両価格の10～20%程度が目安です。"
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = 月々の返済額、P = 借入額（車両価格 - 頭金 - 下取り価格）、r = 月利（年利 / 12 / 100）、n = 返済回数（年数 × 12）"
  academicSource: "一般社団法人 日本自動車販売協会連合会. (2024). 自動車ローン利用ガイド."

faqs:
  - question: "銀行ローンとディーラーローンはどちらが得ですか？"
    answer: "総利息の面では、銀行マイカーローン（金利1.5%～4%）の方がディーラーローン（金利3%～8%）より有利な場合が多いです。例えば200万円を5年ローンで借りた場合、金利2%なら総利息は約10万円、金利6%なら約32万円と大きな差がつきます。ただし、銀行ローンは審査が厳しく時間もかかります。ディーラーでは「金利0%キャンペーン」を実施することもあるため、その場合はディーラーローンが有利です。"
  - question: "残価設定型クレジット（残クレ）はお得ですか？"
    answer: "残クレは月々の支払いが安くなるメリットがありますが、必ずしもお得とは限りません。据置部分にも金利がかかるため、通常ローンと比べて総利息が多くなる場合があります。また、走行距離制限（年間1万km～1.5万km等）や車両の状態条件があり、超過分は追加精算が必要です。頻繁に車を乗り換えたい人には向いていますが、長く乗り続けたい人は通常ローンの方が経済的です。"
  - question: "頭金はどのくらい用意すべきですか？"
    answer: "一般的に車両価格の20～30%の頭金が推奨されます。300万円の車なら60～90万円です。頭金を多く入れると借入額が減り、月々の返済負担と総利息が軽減されます。例えば300万円の車を金利3%、5年ローンの場合、頭金なしだと月々53,906円（総利息約234,360円）ですが、頭金90万円なら月々37,734円（総利息約164,040円）です。ただし、手元資金をすべて使い切ることは避け、緊急予備資金は残しましょう。"
  - question: "自動車ローンの返済期間は何年が最適ですか？"
    answer: "自動車ローンの返済期間は3年～7年が一般的で、5年が最も多く選ばれています。返済期間が短いほど総利息は少なくなりますが、月々の負担は重くなります。200万円を金利3%で借りた場合、3年なら月々58,155円（総利息約93,580円）、5年なら月々35,937円（総利息約156,220円）です。車の減価償却を考慮すると、返済期間中に車の価値がローン残高を下回る「オーバーローン」を避けるため、5年以内が望ましいです。"
  - question: "中古車のローンは新車と条件が違いますか？"
    answer: "中古車ローンは新車ローンに比べて金利が0.5～2%程度高くなる傾向があります。これは中古車の担保価値が新車より低いためです。また、返済期間の上限が短く設定されることもあります。中古車購入時は、車両価格の安さに目を奪われがちですが、メンテナンス費用や修理費が新車より多くかかる可能性もあるため、ローン返済額だけでなく総所有コストで判断することが重要です。"

examples:
