    scenario: "300万円を金利2.5%、5年ローンで購入するケース"
    inputs:
      loanAmount: 3000000
      interestRate: 2.5
      loanTerm: 5
    expectedResult: "月々の返済額: 53,246円 | 総利息: 194,760円"
    explanation: "銀行マイカーローン金利2.5%で300万円を5年返済する場合、月々約53,246円です。総利息は約19.5万円で、車両価格の約6.5%が利息コストです。"
  - title: "中古車150万円のディーラーローン"
    scenario: "150万円を金利5.9%、3年ローンで借りるケース"
    inputs:
      loanAmount: 1500000
      interestRate: 5.9
      loanTerm: 3
    expectedResult: "月々の返済額: 45,589円 | 総利息: 141,204円"
    explanation: "ディーラーローン5.9%で150万円を3年返済すると、月々約45,589円、総利息は約14万円です。銀行ローンなら同条件で利息を半分以下に抑えられる可能性があります。"

