intro: "ローンを組む前に、月々の返済額と総利息を正確に把握することが大切です。このローン計算機では、借入額・年利・返済期間を入力するだけで、月々の返済額、総返済額、総利息額を瞬時に計算します。教育ローン、カードローン、フリーローンなど、あらゆる種類のローンに対応しています。返済期間や金利を変えて比較することで、最適な返済プランを見つけましょう。"

howItWorks:
  title: "ローン返済額の計算方法"
  content: "元利均等返済方式のローンでは、毎月一定額を返済します。返済額はアモチゼーション（償還）の数式で計算され、借入元金、年利率、返済期間の3つを使います。毎月の返済額は一定ですが、初期は利息の割合が大きく、返済が進むにつれて元金の割合が増えていきます。日本ではさまざまな種類のローンがあります。教育ローン（国の教育ローンは日本政策金融公庫が提供、固定金利2.25%程度）、銀行のカードローン（年利1.5%～14.5%）、フリーローン（年利3%～15%）、目的別ローン（マイカーローン、リフォームローン等）などです。消費者金融の金利上限は利息制限法により、10万円未満は年20%、10万円以上100万円未満は年18%、100万円以上は年15%と定められています。ローンの返済方式には、元利均等返済と元金均等返済の2種類があります。元利均等返済は毎月の返済額が一定で家計管理がしやすい反面、総利息が多くなります。元金均等返済は毎月の元金返済額が一定で、利息が減少するため返済額が徐々に下がりますが、初期の返済負担が重くなります。総利息を抑えたいなら元金均等返済が有利です。繰上げ返済やボーナス併用返済も上手に活用して、利息負担を軽減しましょう。"
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = 月々の返済額、P = 借入元金、r = 月利（年利 / 12 / 100）、n = 総返済回数（年数 × 12）"
  academicSource: "日本政策金融公庫. (2024). 教育ローン返済シミュレーション."

faqs:
  - question: "ローンの金利は固定と変動どちらが良いですか？"
    answer: "固定金利は返済期間中ずっと金利が変わらないため、返済計画が立てやすく安心感があります。変動金利は初期金利が低い反面、金利上昇リスクがあります。一般的に、短期（5年以内）のローンなら変動金利のメリットが大きく、長期（10年以上）なら固定金利の安定性が重要になります。日本銀行の金融政策によって変動金利の基準となる短期プライムレートが変動するため、経済動向にも注意が必要です。"
  - question: "カードローンの金利が高いのはなぜですか？"
    answer: "カードローンは担保や保証人が不要で、審査も比較的簡易なため、貸し倒れリスクが高くなります。そのリスクを補うため、金利が高く設定されています。銀行カードローンで年1.5%～14.5%、消費者金融で年3%～18%程度です。利息制限法により上限金利は定められていますが、少額を長期間借りると利息負担が大きくなります。カードローンは一時的な利用にとどめ、できるだけ早期返済を心がけましょう。"
  - question: "繰上げ返済のメリットとデメリットは何ですか？"
    answer: "繰上げ返済の最大のメリットは総利息の削減です。特に返済初期に繰上げ返済すると効果が大きく、元本が早く減ることで利息発生額が少なくなります。デメリットとしては、手元資金が減少すること、一部の金融機関では繰上げ返済手数料がかかる場合があること、住宅ローン減税の控除額が減る可能性があることが挙げられます。緊急時の生活防衛資金（生活費3～6ヶ月分）を確保した上で、余裕資金を繰上げ返済に充てるのが賢明です。"
  - question: "ローンの審査で重要な項目は何ですか？"
    answer: "ローン審査では主に年収、勤続年数、雇用形態、他社借入状況、信用情報（過去の返済履歴）が重視されます。返済負担率（年間返済額÷年収）が基準内であることが必須です。銀行ローンでは返済負担率30～35%以内、消費者金融では総量規制により年収の3分の1までの借入に制限されます。信用情報機関（CIC、JICC、全銀協）に延滞記録があると審査に通りにくくなるため、日頃から返済を遅れなく行うことが重要です。"
  - question: "教育ローンと奨学金はどちらが有利ですか？"
    answer: "日本学生支援機構の奨学金は、第一種（無利息）と第二種（上限年利3%）があり、教育ローンより金利面で有利です。ただし、奨学金は学生本人が借主となり、卒業後に返済が始まります。一方、国の教育ローン（日本政策金融公庫、固定金利2.25%程度）は保護者が借主で、借入上限は子ども1人あたり350万円です。両者は併用可能なので、奨学金を優先しつつ不足分を教育ローンで補うのが一般的な戦略です。"

examples:
  - title: "教育ローン200万円の返済"
    scenario: "200万円を金利2.25%、10年で返済するケース"
    inputs:
      loanAmount: 2000000
      interestRate: 2.25
      loanTerm: 10
    expectedResult: "月々の返済額: 18,576円 | 総利息: 229,120円"
    explanation: "国の教育ローンで200万円を10年返済する場合、月々約18,576円の返済です。総利息は約23万円で、比較的低コストで教育資金を調達できます。"
  - title: "カードローン50万円の返済"
    scenario: "50万円を金利14.5%、3年で返済するケース"
    inputs:
      loanAmount: 500000
      interestRate: 14.5
      loanTerm: 3
    expectedResult: "月々の返済額: 17,221円 | 総利息: 119,956円"
    explanation: "カードローン50万円を3年で返済すると、総利息は約12万円。借入額の約24%が利息です。金利が高いため、できるだけ早期の完済を目指しましょう。"
  - title: "フリーローン100万円の返済"
    scenario: "100万円を金利5%、5年で返済するケース"
    inputs:
      loanAmount: 1000000
      interestRate: 5
      loanTerm: 5
    expectedResult: "月々の返済額: 18,871円 | 総利息: 132,260円"
    explanation: "フリーローン100万円を5年返済の場合、月々約18,871円です。用途を問わないため便利ですが、目的別ローンの方が低金利の場合が多いため、借入目的が明確なら専用ローンを検討しましょう。"

