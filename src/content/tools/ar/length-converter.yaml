intro: "تحويل وحدات الطول والمسافة من أكثر التحويلات استخداماً في الحياة اليومية والعمل والدراسة. سواء كنت تقيس أبعاد أثاث أو تحسب مسافة سفر أو تعمل على مشروع هندسي، هذا المحول يتعامل مع جميع الوحدات المترية والإمبراطورية الشائعة. أدخل قيمة بأي وحدة واحصل على جميع المكافئات فوراً بدقة عالية."

howItWorks:
  title: "كيف يعمل تحويل الطول"
  content: "الطول يقيس المسافة بين نقطتين في بُعد واحد. النظام المتري مبني على المتر كوحدة أساسية مع بادئات عشرية منتظمة. الكيلومتر يساوي ألف متر والمتر يساوي مئة سنتيمتر والسنتيمتر يساوي عشرة ملليمترات. هذا النظام العشري يجعل التحويلات بسيطة: فقط حرّك الفاصلة العشرية. النظام الإمبراطوري يستخدم البوصة والقدم والياردة والميل. البوصة تساوي اثنين فاصل خمسة أربعة سنتيمتراً بالضبط وفقاً للاتفاقية الدولية عام ألف وتسعمئة وتسعة وخمسين. القدم يساوي اثنتي عشرة بوصة أي ثلاثين فاصل أربعة ثمانية سنتيمتراً. الياردة تساوي ثلاثة أقدام أي واحداً وتسعين فاصل أربعة أربعة سنتيمتراً. الميل يساوي ألفاً وستمئة وتسعة أمتار فاصل أربعة أربعة أو تقريباً واحداً فاصل ستمئة وتسعة كيلومترات. للتحويل بين النظامين يُعتبر المتر الوسيط المشترك. القدم الواحدة تساوي صفر فاصل ثلاثمئة وأربعة ثمانية متراً والمتر يساوي ثلاثة فاصل مئتين وواحداً وثمانين قدماً. اختصارات ذهنية مفيدة: البوصة تقريباً اثنان ونصف سنتيمتر والقدم تقريباً ثلاثون سنتيمتراً والميل تقريباً واحد فاصل ستة كيلومتر والكيلومتر تقريباً صفر فاصل ستة ميل. هذه التقريبات تكفي لمعظم الاستخدامات اليومية."
  formula: "١ م = ١٠٠ سم = ٣٫٢٨١ قدم | ١ كم = ٠٫٦٢١٤ ميل"
  formulaExplanation: "١ بوصة = ٢٫٥٤ سم. ١ قدم = ٣٠٫٤٨ سم. ١ ياردة = ٠٫٩١٤٤ م. ١ ميل = ١٫٦٠٩ كم. التحويلات المترية تتبع النظام العشري."
  academicSource: "Bureau International des Poids et Mesures. (2019). The International System of Units (SI), 9th edition."

faqs:
  - question: "كيف أحوّل بين السنتيمتر والبوصة؟"
    answer: "البوصة الواحدة تساوي بالضبط اثنين فاصل خمسة أربعة سنتيمتراً. للتحويل من بوصات إلى سنتيمترات اضرب في اثنين فاصل خمسة أربعة. للتحويل من سنتيمترات إلى بوصات اقسم على اثنين فاصل خمسة أربعة أو اضرب في صفر فاصل ثلاثمئة وسبعة وتسعين. مثلاً شاشة خمسة عشر بوصة تساوي خمسة وثلاثين فاصل واحداً سنتيمتراً. للتقدير السريع ضاعف عدد البوصات ثم أضف نصفه للحصول على السنتيمترات التقريبية."
  - question: "كيف أحوّل الكيلومترات إلى أميال؟"
    answer: "الكيلومتر الواحد يساوي تقريباً صفر فاصل ستمئة وواحداً وعشرين ميلاً. للتحويل من كيلومترات إلى أميال اضرب في صفر فاصل ستمئة وواحداً وعشرين أو اقسم على واحد فاصل ستمئة وتسعة. مثلاً مسافة مئة كيلومتر تساوي تقريباً اثنين وستين ميلاً. اختصار ذهني مفيد: اضرب الكيلومترات في ستة واقسم على عشرة أو ببساطة اضرب في صفر فاصل ستة للتقدير السريع."
  - question: "ما الفرق بين الميل البري والميل البحري؟"
    answer: "الميل البري يساوي ألفاً وستمئة وتسعة أمتار بينما الميل البحري يساوي ألفاً وثمانمئة واثنين وخمسين متراً. الميل البحري أطول بحوالي خمسة عشر بالمئة. الميل البحري مبني على هندسة الأرض ويساوي دقيقة قوسية واحدة من خط العرض مما يجعله مفيداً جداً في الملاحة البحرية والجوية. سرعة العقدة هي ميل بحري واحد في الساعة."
  - question: "كيف أحوّل بين المتر والقدم لقياسات البناء؟"
    answer: "المتر الواحد يساوي ثلاثة فاصل مئتين وواحداً وثمانين قدماً والقدم الواحدة تساوي صفر فاصل ثلاثمئة وأربعة ثمانية متراً. في البناء غالباً ما تحتاج دقة أعلى: ثلاثة أمتار تساوي تسعة أقدام وعشرة بوصات وثمانية أعشار البوصة. للتقدير السريع المتر تقريباً ثلاثة أقدام وثلاث بوصات. عند قياس الغرف والمباني استخدم نفس وحدات المخططات الأصلية لتجنب أخطاء التحويل المتراكمة."
  - question: "ما هي الوحدة المناسبة لكل نوع من القياسات؟"
    answer: "لقياسات الأجسام الصغيرة والدقيقة استخدم الملليمتر أو السنتيمتر. لقياسات الغرف والأثاث استخدم المتر أو القدم. للمسافات بين المدن استخدم الكيلومتر أو الميل. في العلوم والهندسة يُفضل النظام المتري لسهولة التحويل العشري. في البناء تعتمد الوحدة على المنطقة الجغرافية. العالم العربي يستخدم النظام المتري رسمياً مما يجعل المتر والكيلومتر الخيار الأفضل."

