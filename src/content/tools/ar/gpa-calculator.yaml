intro: "المعدل التراكمي من أهم المؤشرات الأكاديمية التي تحدد مسارك الدراسي والمهني في الجامعات العربية والخليجية. سواء كنت تتقدم لبرنامج ماجستير أو منحة دراسية أو وظيفة تتطلب حداً أدنى من المعدل هذه الأداة تحسب معدلك التراكمي بدقة بناءً على درجاتك والساعات المعتمدة لكل مادة."

howItWorks:
  title: "كيف يحسب المعدل التراكمي"
  content: "المعدل التراكمي GPA يحسب بقسمة مجموع نقاط الجودة على إجمالي الساعات المعتمدة. نقاط الجودة لكل مادة تساوي الدرجة الرقمية مضروبة في عدد الساعات المعتمدة للمادة. في نظام التقييم الشائع في الجامعات العربية يتراوح المعدل من 0 إلى 4 أو من 0 إلى 5 حسب الجامعة. درجة A تساوي عادة 4 نقاط و B تساوي 3 و C تساوي 2 و D تساوي 1 و F تساوي صفراً. بعض الجامعات تستخدم نظام الزائد والناقص حيث A+ تساوي 4 و A- تساوي 3.7 وهكذا. المعدل الفصلي يحسب لفصل واحد بينما المعدل التراكمي يشمل جميع الفصول. في الجامعات السعودية والخليجية عادة المعدل من 5 نقاط حيث A+ تساوي 5 وهذا يختلف عن النظام الأمريكي من 4 نقاط. تأكد من اختيار المقياس الصحيح المستخدم في جامعتك."
  formula: "GPA = Σ(grade_points × credit_hours) / Σ(credit_hours)"
  formulaExplanation: "المعدل يساوي مجموع حاصل ضرب نقاط كل مادة في ساعاتها المعتمدة مقسوماً على إجمالي الساعات المعتمدة."
  academicSource: "American Association of Collegiate Registrars and Admissions Officers (AACRAO). GPA Calculation Standards."

faqs:
  - question: "ما هو المعدل الجيد في الجامعات السعودية؟"
    answer: "في نظام المعدل من 5 نقاط المستخدم في معظم الجامعات السعودية يعتبر 4.5 فأعلى ممتازاً و 3.75 إلى 4.49 جيداً جداً و 2.75 إلى 3.74 جيداً و 2.0 إلى 2.74 مقبولاً. معظم برامج الماجستير تتطلب معدلاً لا يقل عن 3.75 من 5 أو ما يعادله. المنح الدراسية الخارجية عادة تتطلب معدلاً أعلى."
  - question: "كيف أحول معدلي من نظام 5 نقاط إلى 4 نقاط؟"
    answer: "التحويل ليس بالقسمة المباشرة لأن المقاييس مختلفة. الطريقة الشائعة هي مطابقة الدرجات الحرفية بين النظامين. مثلاً A في نظام 5 نقاط تساوي 4.75 وتعادل A في نظام 4 نقاط أي 4.0. بعض الجهات تستخدم جداول تحويل رسمية وينصح بالتواصل مع الجهة المستقبلة لمعرفة طريقة التحويل المعتمدة لديها."
  - question: "هل المواد الاختيارية تؤثر على المعدل التراكمي؟"
    answer: "نعم جميع المواد التي تحمل ساعات معتمدة وتظهر في السجل الأكاديمي تؤثر على المعدل التراكمي بما فيها المواد الاختيارية. لذلك ينصح باختيار المواد الاختيارية بعناية والتركيز على المواد التي تتوقع أداءً جيداً فيها. بعض الجامعات تتيح حذف مادة أو أكثر من حساب المعدل لكن هذا يختلف حسب سياسة كل جامعة."
  - question: "ماذا أفعل إذا كان معدلي منخفضاً؟"
    answer: "إذا كان معدلك منخفضاً يمكنك تحسينه تدريجياً بالتركيز على المواد ذات الساعات المعتمدة الأكثر لأنها تؤثر بشكل أكبر على المعدل. بعض الجامعات تتيح إعادة مادة لتحسين الدرجة حيث تحل الدرجة الجديدة محل القديمة. استفد من ساعات المكتب واطلب المساعدة مبكراً ولا تنتظر حتى نهاية الفصل."
  - question: "هل يختلف حساب المعدل بين الجامعات العربية؟"
    answer: "نعم تختلف أنظمة التقييم بين الجامعات. معظم الجامعات السعودية والإماراتية تستخدم نظام 5 نقاط بينما الجامعات في مصر ولبنان والأردن قد تستخدم نظام 4 نقاط أو النسبة المئوية. بعض الجامعات تستخدم نظام الزائد والناقص وأخرى لا. تأكد من معرفة النظام المستخدم في جامعتك قبل حساب معدلك."

