intro: "كم سعرة حرارية تحتاج فعلاً كل يوم؟ الإجابة تعتمد على جسمك ومستوى نشاطك وما تسعى لتحقيقه. تجمع هذه الحاسبة بين معادلة ميفلين سانت جيور لمعدل الأيض ومستوى نشاطك وهدفك لتعطيك هدفاً يومياً من السعرات الحرارية مع توزيع المغذيات الكبرى بالغرامات للبروتين والكربوهيدرات والدهون. أرقام مخصصة بدون تخمين يمكنك استخدامها فوراً لتخطيط وجباتك."

howItWorks:
  title: "كيف تُحسب الاحتياجات اليومية من السعرات"
  content: "تعمل هذه الحاسبة بثلاث خطوات. أولاً تحسب معدل الأيض الأساسي باستخدام معادلة ميفلين سانت جيور التي تتطلب الوزن والطول والعمر والجنس. ثانياً تضرب معدل الأيض بمعامل نشاط لتحديد إجمالي استهلاك الطاقة اليومي الذي يمثل سعرات الحفاظ على الوزن. ثالثاً تُعدّل حسب هدفك: خسارة الوزن تطرح 500 سعرة من سعرات الحفاظ، وزيادة الوزن تضيف 500 سعرة، والحفاظ يبقي الرقم كما هو. يأتي تعديل 500 سعرة من مبدأ توازن الطاقة المعروف: حيث أن كيلوغراماً واحداً من الدهون يعادل نحو 7700 سعرة. إنشاء عجز يومي بمقدار 500 سعرة ينتج خسارة دهون تقارب نصف كيلوغرام أسبوعياً. هذه العلاقة تقريبية تعمل جيداً على المدى القصير والمتوسط، لكن التكيف الأيضي يعني أن معدل الخسارة الفعلي قد يتباطأ خلال أشهر من الحمية المستمرة. يستخدم توزيع المغذيات الكبرى نسبة متوازنة: 30% بروتين و40% كربوهيدرات و30% دهون. يُحدد البروتين عند 30% لأن الأبحاث تُظهر باستمرار أن تناول البروتين العالي يدعم الحفاظ على العضلات أثناء تقييد السعرات ويعزز الشعور بالشبع. يتم التحويل بمقدار 4 سعرات لكل غرام بروتين و4 للكربوهيدرات و9 للدهون. هذا التوزيع يناسب معظم الأشخاص الذين يسعون للياقة العامة، مع إمكانية التعديل للأهداف المحددة. قد يستفيد الرياضيون من رفع البروتين إلى 35-40%. رياضيو التحمل غالباً يحتاجون 50-55% كربوهيدرات. الأنظمة منخفضة الكربوهيدرات تنقل النسبة نحو دهون أعلى مع الحفاظ على ثبات البروتين. مبدأ جوهري: هذه الحاسبة توفر نقطة بداية وليس وصفة دقيقة. التباين الأيضي الفردي وعدم دقة قياس الطعام تعني ضرورة التعديل. ابدأ بهذه الأرقام وتابع وزنك ومستوى طاقتك لمدة 2-3 أسابيع ثم عدّل بمقدار 100-200 سعرة عند الحاجة."
  formula: "السعرات = TDEE ± 500 (حسب الهدف)"
  formulaExplanation: "TDEE = معدل الأيض × معامل النشاط. خسارة الوزن: TDEE - 500. الحفاظ: TDEE. زيادة الوزن: TDEE + 500. حد أدنى 1٬200 سعرة للسلامة."
  academicSource: "Mifflin, M. D., et al. (1990). A new predictive equation for resting energy expenditure in healthy individuals. American Journal of Clinical Nutrition, 51(2), 241-247."

faqs:
  - question: "كم سعرة حرارية أحتاج لإنقاص الوزن؟"
    answer: "لخسارة وزن مستدامة، تناول 300-500 سعرة أقل من إجمالي طاقتك اليومية (TDEE). هذا ينتج خسارة دهون تقارب 0.25-0.5 كغ أسبوعياً. لمعظم النساء يعني ذلك 1400-1800 سعرة يومياً، ولمعظم الرجال 1800-2200 سعرة يومياً، مع تباين حسب الحجم والنشاط. تجنب النزول تحت 1200 سعرة يومياً بدون إشراف طبي لأن الحميات شديدة الانخفاض تخاطر بنقص المغذيات وفقدان العضلات وتباطؤ الأيض."
  - question: "هل يجب أن أحسب السعرات لإنقاص الوزن؟"
    answer: "حساب السعرات ليس ضرورياً بشكل مطلق لكنه يوفر أدق تحكم في توازن الطاقة. تشمل البدائل طرق التحكم بالحصص مثل استخدام يدك كمقياس أو الأكل الحدسي أو تتبع البروتين فقط مع تناول أطعمة كاملة بحرية. تُظهر الأبحاث أن من يتتبعون طعامهم ولو مبدئياً يطورون وعياً أفضل بأحجام الحصص وكثافة السعرات. يجد كثيرون أن 4-6 أسابيع من التتبع تبني حدساً كافياً لتقدير الحصص بدون تسجيل مستمر."
  - question: "ما هي أفضل نسبة مغذيات كبرى لإنقاص الوزن؟"
    answer: "تدعم الأبحاث تناول بروتين أعلى أثناء تقييد السعرات: 25-35% من إجمالي السعرات من البروتين يساعد في الحفاظ على الكتلة العضلية ويزيد الشعور بالشبع. يمكن توزيع السعرات المتبقية بين الكربوهيدرات والدهون حسب التفضيل الشخصي. شخص يتناول 1800 سعرة بنسبة 30% بروتين يستهلك 135 غراماً من البروتين يومياً. النسبة المحددة بين الكربوهيدرات والدهون أقل أهمية من إجمالي السعرات والبروتين الكافي لمعظم الناس. اختر التوزيع الذي تجده أسهل للالتزام به باستمرار."
  - question: "هل يجب أن آكل أكثر في أيام التمرين وأقل في أيام الراحة؟"
    answer: "تدوير السعرات (تناول أكثر في أيام التدريب وأقل في أيام الراحة) منهج صحيح لكنه غير مطلوب للحصول على نتائج. جسمك لا يعيد ضبط توازن الطاقة عند منتصف الليل، المهم هو متوسط استهلاكك على مدار الأسبوع. إذا كنت تفضل وجبات أكبر في أيام التمرين لدعم الأداء والتعافي، يمكنك تناول 200-300 سعرة فوق هدفك في أيام التمرين و200-300 أقل في أيام الراحة مع الحفاظ على نفس المجموع الأسبوعي."
  - question: "لماذا لا أخسر وزناً رغم أنني في عجز سعرات؟"
    answer: "الأسباب الأكثر شيوعاً هي التقليل من تقدير السعرات المتناولة، والمبالغة في تقدير السعرات المحروقة، واحتباس الماء الذي يحجب خسارة الدهون، أو التكيف الأيضي من الحمية المطولة. تُظهر الدراسات أن الأشخاص يقللون من الإبلاغ عن طعامهم بنسبة 30-50% في المتوسط عند عدم وزن الحصص. زيوت الطبخ والصلصات والمشروبات غالباً لا تُحسب. إذا لم يتحرك الميزان خلال 3-4 أسابيع رغم التتبع المنتظم، إما قلّل الاستهلاك بـ 100-200 سعرة إضافية أو زد حركتك اليومية."
  - question: "هل 1200 سعرة يومياً قليلة جداً؟"
    answer: "لمعظم البالغين، 1200 سعرة يومياً هو الحد الأدنى الموصى به من المنظمات الصحية لتحقيق الكفاية الغذائية. تحت هذا المستوى يصعب تلبية متطلبات الفيتامينات والمعادن والبروتين من الطعام وحده. الأشخاص قصار القامة ذوو النشاط المنخفض قد يكون لديهم سعرات حفاظ شرعية قرب 1400-1500 مما يجعل عجز 1200 مناسباً. للأشخاص الأطول أو الأثقل أو الأنشط، يمثل 1200 سعرة عجزاً مفرطاً يزيد خطر فقدان العضلات والإرهاق والاضطرابات الهرمونية ونوبات الأكل المفرط."

examples:
  - title: "خطة إنقاص وزن لامرأة خاملة"
    scenario: "امرأة عمرها 28 سنة، تزن 68 كغ، طولها 165 سم، خاملة، الهدف: إنقاص الوزن"
    inputs:
      weight: 68
      height: 165
      age: 28
      gender: "female"
      activity: "sedentary"
      goal: "lose"
    expectedResult: "السعرات اليومية: 1٬227 سعرة | بروتين: 92غ | كربوهيدرات: 123غ | دهون: 41غ"
    explanation: "إجمالي طاقتها اليومية البالغ 1٬727 ناقص 500 يعطي هدفاً قدره 1٬227 سعرة (مع حد أدنى 1٬200). توزيع المغذيات يوفر بروتيناً كافياً (92 غ) لدعم الحفاظ على العضلات أثناء عجز السعرات."
  - title: "زيادة عضلات لرجل نشط"
    scenario: "رجل عمره 25 سنة، يزن 75 كغ، طوله 178 سم، نشط (6 أيام/أسبوع)، الهدف: زيادة الوزن"
    inputs:
      weight: 75
      height: 178
      age: 25
      gender: "male"
      activity: "active"
      goal: "gain"
    expectedResult: "السعرات اليومية: 3٬573 سعرة | بروتين: 268غ | كربوهيدرات: 357غ | دهون: 119غ"
    explanation: "مع إجمالي طاقة يومية 3٬073 زائد فائض 500 سعرة، يحتاج 3٬573 سعرة يومياً. الـ 268 غراماً من البروتين تدعم تخليق البروتين العضلي خلال برنامج تدريبه المكثف."
  - title: "حفاظ على الوزن لشخص متوسط النشاط"
    scenario: "رجل عمره 40 سنة، يزن 82 كغ، طوله 175 سم، تمارين معتدلة 4 أيام/أسبوع"
    inputs:
      weight: 82
      height: 175
      age: 40
      gender: "male"
      activity: "moderate"
      goal: "maintain"
    expectedResult: "السعرات اليومية: 2٬668 سعرة | بروتين: 200غ | كربوهيدرات: 267غ | دهون: 89غ"
    explanation: "عند الحفاظ، يتناول نحو 2٬668 سعرة لتثبيت وزنه ومستوى نشاطه الحالي. الـ 200 غرام من البروتين تدعم التعافي من التمارين المعتدلة مع الحفاظ على الكتلة العضلية."

