intro: "نسبة الدهون في الجسم تخبرك عن صحتك ولياقتك أكثر بكثير مما يمكن أن يخبرك به وزنك أو مؤشر كتلة جسمك. شخصان بنفس الطول والوزن قد يبدوان مختلفين تماماً حسب نسبة الدهون إلى العضلات في أجسامهما. تستخدم هذه الحاسبة طريقة محيط البحرية الأمريكية لتقدير نسبة دهون جسمك من قياسات شريط قياس بسيطة، مع عرض كتلة الدهون والكتلة العضلية ومقارنة نتيجتك بالنطاقات الصحية."

howItWorks:
  title: "كيف تعمل طريقة البحرية الأمريكية لقياس الدهون"
  content: "طوّر هودجدون وبيكيت طريقة البحرية الأمريكية لتقدير نسبة الدهون في مركز أبحاث الصحة البحرية عام 1984. تستخدم قياسات محيط أجزاء معينة من الجسم مع الطول للتنبؤ بنسبة الدهون من خلال معادلة لوغاريتمية. للذكور تتطلب المعادلة ثلاثة قياسات: محيط الخصر عند السرة، ومحيط الرقبة أسفل الحنجرة مباشرة، والطول. المعادلة هي: نسبة الدهون = 86.010 × لوغاريتم (الخصر ناقص الرقبة) - 70.041 × لوغاريتم (الطول) + 36.76. للإناث تُضاف قياس محيط الورك: نسبة الدهون = 163.205 × لوغاريتم (الخصر زائد الورك ناقص الرقبة) - 97.684 × لوغاريتم (الطول) - 78.387. جميع القياسات بالسنتيمتر للنسخة المترية. لماذا هذه المواقع تحديداً؟ محيط الخصر يرتبط بقوة بتخزين الدهون الحشوية، وهي النوع المحيط بالأعضاء الداخلية الذي يحرك مخاطر الأمراض الأيضية المنتشرة في الشرق الأوسط. محيط الرقبة يعكس ترسب الدهون في الجزء العلوي من الجسم. قياس الورك لدى النساء يلتقط نمط تخزين الدهون الخاص بالجنس. ما مدى دقتها مقارنة بالطرق الأخرى؟ فحص DEXA يُعتبر المعيار الذهبي بهامش خطأ 1-2%. الوزن المائي يحقق دقة مماثلة. طريقة البحرية تقع عادة ضمن 3-5% من نتائج DEXA لمعظم الأشخاص مما يجعلها تقديراً ميدانياً معقولاً لا يتطلب معدات خاصة. تختلف النطاقات الصحية بشكل كبير بين الرجال والنساء. للرجال: الدهون الأساسية 2-5%، الرياضي 6-13%، اللائق 14-17%، المقبول 18-24%، وفوق 25% يُعتبر سمنة. للنساء: الدهون الأساسية 10-13%، الرياضية 14-20%، اللائقة 21-24%، المقبول 25-31%، وفوق 32% سمنة. تحمل النساء دهوناً أساسية أكثر بسبب الوظيفة الإنجابية والاختلافات الهرمونية. نسبة الدهون أهم من مؤشر كتلة الجسم لتقييم المخاطر الصحية لأنها تقيس الشحوم مباشرة بدلاً من استنتاجها من الوزن والطول."
  formula: "ذكر: %دهون = 86.010 × log10(خصر - رقبة) - 70.041 × log10(طول) + 36.76"
  formulaExplanation: "أنثى: %دهون = 163.205 × log10(خصر + ورك - رقبة) - 97.684 × log10(طول) - 78.387. جميع القياسات بالسنتيمتر. كتلة الدهون = الوزن × (النسبة / 100). الكتلة العضلية = الوزن - كتلة الدهون."
  academicSource: "Hodgdon, J.A. & Beckett, M.B. (1984). Prediction of percent body fat for U.S. Navy men and women from body circumferences and height. Naval Health Research Center, Report No. 84-29."

faqs:
  - question: "كيف آخذ قياسات المحيط بدقة؟"
    answer: "استخدم شريط قياس مرن غير مطاطي. قِس محيط الخصر عند مستوى السرة وأنت واقف مسترخٍ (لا تشفط بطنك). قِس محيط الرقبة أسفل الحنجرة مباشرة مع ميل الشريط قليلاً نحو الأسفل من الأمام. للنساء، قِسي محيط الوركين عند أعرض نقطة من الأرداف. خذ كل قياس مرتين واستخدم المتوسط. قِس في الصباح قبل الأكل للحصول على نتائج أكثر اتساقاً. أبقِ الشريط ملاصقاً للجلد دون الضغط على الأنسجة وتأكد من بقائه موازياً للأرض."
  - question: "ما مدى دقة طريقة البحرية لحساب الدهون؟"
    answer: "طريقة البحرية دقيقة ضمن 3-5% من نتائج فحص DEXA لمعظم الأشخاص، مما يجعلها أداة تقدير عملية. تقدم أفضل أداء للأفراد في نطاق الدهون المتوسط (15-30%) وقد تفقد دقتها عند الأطراف. الأشخاص النحيلون جداً (أقل من 10% للرجال أو 18% للنساء) قد يرون تقديراً أقل من الواقع. لتتبع التغيرات عبر الزمن، الطريقة موثوقة جداً لأن خطأ القياس يميل لأن يكون ثابتاً، مما يعني أن اتجاه نتائجك سيعكس بدقة التغيرات الحقيقية في تكوين الجسم."
  - question: "ما هي نسبة الدهون الصحية للرجال؟"
    answer: "للرجال البالغين، النطاق الصحي المقبول عموماً هو 10-20% دهون، مع تباين حسب العمر. الرجال في العشرينيات يستهدفون 10-18%، وفي الثلاثينيات والأربعينيات 12-20%، وفوق الخمسين 14-22%. أقل من 6% يُعتبر مستوى منافسات يصعب ويُعد غير صحي الحفاظ عليه طويلاً. الدهون الأساسية للرجال هي 2-5% وتحتها تتعرض الوظائف الهرمونية والمناعية للخطر. يحافظ الرياضيون عادة على 6-13% مما يدعم الأداء والصحة معاً."
  - question: "ما هي نسبة الدهون الصحية للنساء؟"
    answer: "للنساء البالغات، النطاق الصحي يتراوح بين 18-28% دهون تقريباً مع تباين حسب العمر. النساء في العشرينيات يستهدفن 18-24%، وفي الثلاثينيات والأربعينيات 20-26%، وفوق الخمسين 22-30%. الدهون الأساسية للنساء هي 10-13%، أعلى بكثير من الرجال بسبب الدهون المخزنة في نسيج الثدي وحول الرحم ومناطق أخرى ضرورية للوظيفة الإنجابية. الانخفاض تحت مستويات الدهون الأساسية يمكن أن يسبب انقطاع الدورة الشهرية وفقدان كثافة العظام واضطرابات هرمونية."
  - question: "لماذا نسبة الدهون أفيد من مؤشر كتلة الجسم؟"
    answer: "يحسب مؤشر كتلة الجسم نسبة الوزن للطول لكنه لا يستطيع التمييز بين كتلة الدهون والعضلات. شخص عضلي بطول 180 سم ووزن 95 كغ قد يكون مؤشره 29.3 (زيادة وزن) لكن نسبة دهونه 14% فقط وهي رياضية. بالمقابل، شخص خامل بنفس الطول ووزن 72 كغ قد يكون مؤشره طبيعياً 22.2 لكنه يحمل 28% دهون بسبب انخفاض الكتلة العضلية. نسبة الدهون تزيل هذا الالتباس بقياس حصة الجسم الفعلية من النسيج الدهني مباشرة."

