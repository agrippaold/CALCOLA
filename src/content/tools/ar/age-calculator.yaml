intro: "كم عمرك الآن بالضبط حتى اليوم؟ تأخذ حاسبة العمر هذه تاريخ ميلادك وتخبرك بدقة بعدد السنوات والأشهر والأيام التي عشتها. سواء كنت تحتاج إلى معرفة عمرك لوثيقة رسمية أو نموذج طبي أو مجرد فضول، أدخل تاريخ ميلادك أدناه واحصل على الإجابة فوراً. يمكنك أيضاً اختيار تاريخ مستهدف مخصص لمعرفة كم كان عمرك أو سيكون في أي يوم محدد."

howItWorks:
  title: "كيف يعمل حساب العمر"
  content: "يتبع حساب العمر نظام التقويم الميلادي الغريغوري وهو التقويم المدني المعتمد في معظم دول العالم. تبدأ العملية بمقارنة تاريخ ميلادك بالتاريخ المستهدف الذي يكون اليوم الحالي افتراضياً. أولاً تحسب الأداة عدد السنوات الكاملة بين التاريخين حيث تعني السنة الكاملة أن شهر ويوم الميلاد قد مرّا بالفعل في تلك السنة التقويمية. بعد ذلك تحسب الأشهر الكاملة المتبقية بعد تلك السنوات الكاملة. وأخيراً تحسب الأيام المتبقية بعد طرح السنوات والأشهر الكاملة. يمنحك هذا التقسيم الثلاثي نتيجة دقيقة مثل 28 سنة و4 أشهر و13 يوماً. تتعامل الحاسبة أيضاً مع الحالات الخاصة مثل السنوات الكبيسة. فمواليد 29 فبراير يتم التعامل معهم بتحويل الحد الفاصل إلى 1 مارس في السنوات غير الكبيسة. كما تؤثر اختلافات أطوال الأشهر على الحساب فالانتقال من 31 يناير إلى فبراير يتطلب تعديلاً لأن فبراير يحتوي على 28 أو 29 يوماً فقط. بالإضافة إلى التقسيم الأساسي تحوّل الأداة عمرك الإجمالي إلى وحدات مستقلة فيمكنك رؤية عمرك بالأشهر فقط أو بالأسابيع فقط أو بالأيام فقط وهذا مفيد عند الحاجة إلى قياس بوحدة واحدة للرسوم البيانية الطبية أو أوراق التأمين."
  formula: "العمر = التاريخ المستهدف - تاريخ الميلاد (معبّراً عنه بالسنوات والأشهر والأيام)"
  formulaExplanation: "اطرح تاريخ الميلاد من التاريخ المستهدف. احسب السنوات الكاملة أولاً ثم الأشهر الكاملة المتبقية ثم الأيام المتبقية مع مراعاة اختلاف أطوال الأشهر والسنوات الكبيسة."
  academicSource: "Dershowitz, N. & Reingold, E.M. (2008). Calendrical Calculations, 3rd Edition. Cambridge University Press."

faqs:
  - question: "كيف تتعامل حاسبة العمر مع مواليد السنة الكبيسة؟"
    answer: "إذا كنت مولوداً في 29 فبراير فإن الحاسبة تدرك أن هذا التاريخ يوجد كل أربع سنوات فقط. في السنوات غير الكبيسة تعتبر الأداة يوم 1 مارس هو اليوم الذي يزيد فيه عمرك سنة. يتوافق هذا النهج مع الاتفاقية القانونية المتبعة في معظم الأنظمة القضائية حول العالم. على سبيل المثال شخص مولود في 29 فبراير 2000 سيبلغ 25 عاماً في 1 مارس 2025 لأنها سنة غير كبيسة."
  - question: "هل يمكنني حساب عمري في تاريخ مستقبلي أو ماضٍ؟"
    answer: "نعم بالتأكيد. بشكل افتراضي تستخدم الحاسبة اليوم كتاريخ مستهدف لكن يمكنك تغييره إلى أي تاريخ تريده. حدد تاريخاً مستقبلياً لمعرفة كم سيكون عمرك في عيد ميلادك القادم أو في ذكرى سنوية معينة أو في حدث مخطط له. حدد تاريخاً ماضياً لمعرفة كم كان عمرك عندما وقع حدث معين. تعمل الحاسبة بنفس الطريقة بغض النظر عما إذا كان التاريخ المستهدف في الماضي أو المستقبل."
  - question: "لماذا لا يساوي عمري بالأيام ببساطة عدد السنوات مضروباً في 365؟"
    answer: "لأن السنة التقويمية ليست دائماً 365 يوماً. السنوات الكبيسة تحتوي على 366 يوماً وتحدث تقريباً كل أربع سنوات مع استثناءات للسنوات القرنية غير القابلة للقسمة على 400. خلال فترة 28 سنة يوجد عادة 7 سنوات كبيسة. ضرب عمرك بالسنوات في 365 سيقلل من إجمالي أيامك بيوم واحد عن كل سنة كبيسة عشتها. لذلك تحسب الأداة كل سنة تقويمية فعلية على حدة لتعطيك الإجمالي الصحيح."
  - question: "هل يُحسب العمر بشكل مختلف في بلدان مختلفة؟"
    answer: "تستخدم معظم الدول النظام الغربي حيث تبدأ من عمر صفر وتزيد سنة في كل عيد ميلاد. لكن في بعض التقاليد في شرق آسيا وبالأخص نظام العمر الكوري يُعتبر الشخص بعمر سنة واحدة عند الولادة ويكتسب سنة إضافية في كل أول يناير بدلاً من عيد ميلاده. تتبع هذه الحاسبة الطريقة الدولية المعيارية الغربية. في العالم العربي يُستخدم أيضاً التقويم الهجري لحساب العمر في بعض السياقات الدينية والرسمية."
  - question: "ما مدى دقة حاسبة العمر هذه؟"
    answer: "الحاسبة دقيقة إلى اليوم الواحد ضمن نظام التقويم الميلادي الغريغوري. فهي تراعي بشكل صحيح السنوات الكبيسة واختلاف أطوال الأشهر من 28 إلى 31 يوماً والانتقال بين الأشهر. المصدر الوحيد للغموض البسيط ينشأ عند حساب فروقات الأشهر عبر أشهر ذات أطوال مختلفة. على سبيل المثال المدة من 31 يناير إلى 28 فبراير قد تُفسر كشهر واحد أو كـ 28 يوماً وهذه الحاسبة تعتبرها شهراً كاملاً وفقاً للاتفاقية الأكثر شيوعاً."
  - question: "هل يمكنني استخدام هذه الحاسبة للتحقق من العمر القانوني؟"
    answer: "تمنحك هذه الحاسبة العمر الزمني الصحيح بناءً على التقويم الميلادي الغريغوري وهو نفس النظام الذي تستخدمه المحاكم والحكومات. ومع ذلك للأغراض القانونية الرسمية يجب دائماً الرجوع إلى وثائق الهوية الصادرة عن الحكومة. تختلف عتبات السن القانونية مثل سن التصويت وسن التقاعد باختلاف البلد والولاية القضائية وقد تعتمد أحياناً على الساعة الدقيقة للولادة التي لا تتتبعها هذه الحاسبة. استخدمها كأداة مرجعية وليس كوثيقة قانونية."

