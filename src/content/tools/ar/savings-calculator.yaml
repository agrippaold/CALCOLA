intro: "الادخار المنتظم هو الأساس الذي تُبنى عليه الثروة والاستقرار المالي. سواء كنت تدخر لشراء منزل أو لتعليم أبنائك أو للتقاعد، فإن هذه الحاسبة تساعدك على رؤية كيف تنمو مدخراتك بمرور الوقت مع الإيداعات الشهرية المنتظمة والأرباح المركبة. أدخل مبلغ البداية والإيداع الشهري ومعدل العائد لتحصل على صورة واضحة لمستقبلك المالي."

howItWorks:
  title: "كيف تعمل حاسبة الادخار"
  content: "تجمع حاسبة الادخار بين مفهومين ماليين: النمو المركب للمبلغ الأولي، والقيمة المستقبلية للإيداعات الدورية. المبلغ الأولي ينمو وفق معادلة الفائدة المركبة، بينما يُعامل كل إيداع شهري كاستثمار مستقل ينمو للفترة المتبقية. الحاسبة تجمع هذين العنصرين لتعطيك الرصيد النهائي الإجمالي. مثلاً، إذا بدأت بـ ٢٠٬٠٠٠ ريال وأضفت ١٬٠٠٠ ريال شهرياً بعائد ٥٪ سنوي مركب شهرياً لمدة ١٠ سنوات، سيكون لديك نحو ١٨٩٬٠٠٠ ريال. من هذا المبلغ، ١٤٠٬٠٠٠ ريال هي إيداعاتك الفعلية (٢٠٬٠٠٠ + ١٢٠٬٠٠٠)، و٤٩٬٠٠٠ ريال هي أرباح مركبة. كلما بدأت الادخار مبكراً، زاد تأثير التركيب وتسارع نمو المدخرات. في السعودية ودول الخليج، تتوفر عدة خيارات للادخار تشمل حسابات الادخار البنكية، وحسابات الوديعة لأجل، وصناديق الاستثمار منخفضة المخاطر المتوافقة مع الشريعة. معدلات العائد على حسابات الادخار العادية تتراوح عادة بين ١٪ و٣٪، بينما توفر صناديق الاستثمار المتوازنة عوائد أعلى مع مخاطر معتدلة. التنويع بين هذه الأدوات يساعد على تحقيق توازن بين الأمان والعائد."
  formula: "FV = PV(1+r)^n + PMT × [((1+r)^n - 1) / r]"
  formulaExplanation: "FV = القيمة المستقبلية، PV = المبلغ الأولي، r = نسبة العائد الشهري، n = عدد الأشهر، PMT = الإيداع الشهري"
  academicSource: "هيئة السوق المالية السعودية. (2024). برنامج ثمين للتثقيف المالي."

faqs:
  - question: "كم يجب أن أدخر شهرياً؟"
    answer: "القاعدة الشائعة هي ادخار ٢٠٪ من صافي الدخل الشهري، وهي جزء من قاعدة ٥٠/٣٠/٢٠ حيث ٥٠٪ للاحتياجات الأساسية و٣٠٪ للرغبات و٢٠٪ للادخار. لكن أي مبلغ أفضل من لا شيء. إذا كان راتبك ١٠٬٠٠٠ ريال، حاول ادخار ٢٬٠٠٠ ريال شهرياً. ابدأ بما تستطيع وزد المبلغ تدريجياً مع زيادة دخلك."
  - question: "أين أضع مدخراتي لتحقيق أفضل عائد؟"
    answer: "يعتمد ذلك على أهدافك الزمنية وتحملك للمخاطر. للأهداف قصيرة المدى (أقل من سنة)، حساب الادخار البنكي أو الوديعة لأجل هو الأنسب. للأهداف متوسطة المدى (١-٥ سنوات)، صناديق الاستثمار المتوازنة أو الصكوك. للأهداف طويلة المدى (أكثر من ٥ سنوات)، صناديق الأسهم المتوافقة مع الشريعة أو الاستثمار العقاري."
  - question: "ما هو صندوق الطوارئ وكم يجب أن يكون حجمه؟"
    answer: "صندوق الطوارئ هو مبلغ مالي يُحتفظ به لمواجهة الظروف غير المتوقعة مثل فقدان العمل أو النفقات الطبية الطارئة. يُنصح بأن يغطي ثلاثة إلى ستة أشهر من مصاريفك الشهرية الأساسية. إذا كانت مصاريفك الشهرية ٨٬٠٠٠ ريال، فأنت بحاجة لصندوق طوارئ بين ٢٤٬٠٠٠ و٤٨٬٠٠٠ ريال. يجب أن يكون سهل الوصول إليه."
  - question: "كيف أدخر مع وجود ديون؟"
    answer: "الأولوية هي سداد الديون ذات النسب العالية أولاً مع الحفاظ على صندوق طوارئ صغير. ابدأ بادخار مبلغ بسيط حتى يصل صندوق الطوارئ لمصاريف شهر واحد، ثم ركز على سداد الدين الأعلى تكلفة. بمجرد سداد الديون المكلفة، حوّل المبالغ التي كنت تسددها إلى ادخار واستثمار لتسريع بناء ثروتك."
  - question: "هل حسابات الادخار الإسلامية تختلف عن التقليدية؟"
    answer: "نعم، حسابات الادخار الإسلامية تعتمد على صيغ شرعية مثل المضاربة حيث يشارك البنك العميل في الأرباح والخسائر، أو الوكالة بالاستثمار حيث يستثمر البنك أموال العميل مقابل عمولة. العوائد ليست مضمونة كما في الفائدة الثابتة بل تعتمد على أداء الاستثمار الفعلي، لكنها عملياً تكون مقاربة لمعدلات السوق."

