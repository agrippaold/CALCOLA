intro: "هل تتساءلين متى سيصل مولودك؟ تستخدم حاسبة موعد الولادة تاريخ آخر دورة شهرية لتقدير موعد الولادة المتوقع وعمر الحمل الحالي وتقدم الأثلاث ومراحل الحمل المهمة. رغم أن نحو 5% فقط من الأطفال يُولدون في موعدهم المتوقع بالضبط، إلا أن وجود تاريخ تقديري يساعدك ويساعد طبيبك في التخطيط للرعاية قبل الولادة ومتابعة نمو الجنين والاستعداد للولادة."

howItWorks:
  title: "كيف يُحسب موعد الولادة"
  content: "الطريقة الأكثر استخداماً لتقدير موعد الولادة هي قاعدة نيغيلي، نسبة لطبيب التوليد الألماني فرانز نيغيلي الذي نشرها عام 1812. القاعدة بسيطة: خذي اليوم الأول من آخر دورة شهرية، أضيفي 280 يوماً (40 أسبوعاً)، وتحصلين على موعد الولادة المقدّر. يمكن حسابها أيضاً بإضافة سنة وطرح ثلاثة أشهر وإضافة سبعة أيام لتاريخ آخر دورة. يفترض رقم 280 يوماً دورة شهرية مدتها 28 يوماً مع حدوث الإباضة في اليوم 14. بما أن الإخصاب يحدث عادة حول الإباضة، فإن مدة الحمل الفعلية من الإخصاب إلى الولادة هي نحو 266 يوماً (38 أسبوعاً)، لكن لأن التاريخ الدقيق للإخصاب نادراً ما يُعرف، يُحسب العرف الطبي من تاريخ آخر دورة شهرية. هذا يعني أن الأسبوعين الأولين من الحمل كما يُحسبان بعمر الحمل يحدثان قبل أن يتم الإخصاب فعلياً. يُقسم الحمل إلى ثلاثة أثلاث، كل منها يمثل نحو 13 أسبوعاً. الثلث الأول يمتد من الأسبوع 1 إلى 12 وفيه تُزرع البويضة المخصبة وتبدأ الأعضاء الرئيسية بالتكوّن ويكون خطر الإجهاض في أعلى مستوياته. الثلث الثاني يغطي الأسابيع 13 إلى 26، وغالباً ما يُسمى الفترة الأكثر راحة حيث يخف غثيان الصباح عادة ويبدأ الطفل بالتحرك بشكل ملحوظ ويُجرى الفحص التشريحي بالموجات فوق الصوتية حول الأسبوع 20. الثلث الثالث يمتد من الأسبوع 27 حتى الولادة، وفيه يكتسب الطفل معظم وزنه عند الولادة وتنضج الرئتان ويستعد الجسم للمخاض. لماذا موعد الولادة مجرد تقدير؟ ليس كل النساء لديهن دورات من 28 يوماً. امرأة بدورة 35 يوماً غالباً أباضت في اليوم 21 وليس 14، مما يؤخر الإخصاب الفعلي أسبوعاً كاملاً. كما أن توقيت الإباضة قد يتباين بعدة أيام حتى ضمن دورة منتظمة. البيانات الإحصائية تُظهر أن نحو 80% من الولادات تحدث ضمن نافذة أسبوعين قبل وأسبوعين بعد الموعد المقدّر. فحص الموجات فوق الصوتية في الثلث الأول (قبل 14 أسبوعاً) يقدم تقديراً أدق من حساب آخر دورة لكثير من النساء، حيث يمكنه تقدير عمر الحمل ضمن 5-7 أيام."
  formula: "موعد الولادة = تاريخ آخر دورة + 280 يوماً"
  formulaExplanation: "تاريخ آخر دورة شهرية زائد 280 يوماً (40 أسبوعاً). بديل: تاريخ آخر دورة + سنة - 3 أشهر + 7 أيام. عمر الحمل = التاريخ الحالي - تاريخ آخر دورة. عمر الجنين = عمر الحمل - 14 يوماً."
  academicSource: "American College of Obstetricians and Gynecologists (ACOG). Committee Opinion No. 700: Methods for Estimating the Due Date. Obstetrics & Gynecology, 2017."

faqs:
  - question: "ما مدى دقة موعد الولادة المحسوب من آخر دورة؟"
    answer: "موعد الولادة المبني على آخر دورة شهرية هو تقدير بهامش خطأ نحو أسبوعين لمعظم النساء. تعتمد الدقة بشكل كبير على انتظام الدورة الشهرية. النساء ذوات الدورات المنتظمة من 28 يوماً يحصلن على أدق التقديرات. ذوات الدورات غير المنتظمة قد يجدن تاريخهن بعيداً بأسبوع أو أكثر. فحص الموجات فوق الصوتية في الثلث الأول يُعتبر أكثر دقة بهامش 5-7 أيام. قد يعدّل طبيبك موعد الولادة إذا اختلفت قياسات الموجات فوق الصوتية بشكل كبير عن حساب آخر الدورة."
  - question: "ماذا يعني عمر الحمل؟"
    answer: "عمر الحمل هو المقياس الطبي القياسي لمدى تقدم الحمل، يُحسب من اليوم الأول لآخر دورة شهرية وليس من الإخصاب. هذا يعني أن عمر الحمل يشمل نحو أسبوعين قبل حدوث الإخصاب فعلياً. عندما يقول الطبيب أنكِ في الأسبوع الثامن من الحمل، يقصد 8 أسابيع من عمر الحمل مما يعادل نحو 6 أسابيع منذ الإخصاب الفعلي. جميع معالم ما قبل الولادة ومخططات نمو الجنين وإرشادات توقيت الولادة تستخدم عمر الحمل كمرجع لأنه يوفر نقطة بداية ثابتة تستطيع معظم النساء تحديدها."
  - question: "لماذا يولد قليل من الأطفال في موعدهم المتوقع بالضبط؟"
    answer: "نحو 5% فقط من الأطفال يُولدون في موعد الولادة المتوقع بالضبط لأن الحساب يفترض متوسط طول الدورة ومتوسط توقيت الإباضة ومتوسط معدل نمو الجنين. في الواقع، كل هذه المتغيرات تختلف من شخص لآخر. الإباضة قد تحدث في أي يوم من اليوم 10 إلى 20 حتى عند النساء ذوات الدورات المنتظمة. معدلات نمو الجنين تتأثر بالوراثة ووظيفة المشيمة وتغذية الأم وعوامل أخرى كثيرة. يُفهم موعد الولادة كمركز نافذة ولادة محتملة تمتد نحو أربعة أسابيع."
  - question: "ما هي الأثلاث الثلاثة ومعالمها الرئيسية؟"
    answer: "الثلث الأول (الأسابيع 1-12) يغطي زرع البويضة وتكوّن الأعضاء واكتشاف نبض القلب حول الأسبوع السادس. غثيان الصباح شائع جداً في هذه الفترة. الثلث الثاني (الأسابيع 13-26) يجلب الفحص التشريحي حول الأسبوع 20، وقد تبدئين بالشعور بحركة الجنين بين الأسبوعين 16-22، وينخفض خطر الإجهاض بشكل ملحوظ. الثلث الثالث (الأسابيع 27-40) حيث يكتسب الطفل معظم وزنه وتنضج رئتاه للتنفس خارج الرحم ويستعد الجسم للمخاض. تصبح زيارات ما قبل الولادة أكثر تكراراً خلال هذه الفترة."
  - question: "هل يؤثر طول الدورة الشهرية على موعد الولادة؟"
    answer: "نعم، طول الدورة يؤثر مباشرة على دقة موعد الولادة المحسوب من آخر دورة. تفترض قاعدة نيغيلي دورة 28 يوماً مع إباضة في اليوم 14. إذا كانت دورتك أطول مثلاً 35 يوماً، فالإباضة حدثت غالباً حول اليوم 21 بدلاً من 14، مما يعني أن موعد الولادة الفعلي سيكون متأخراً نحو أسبوع عن الحساب القياسي. بالمثل، الدورات الأقصر (مثل 24 يوماً) قد تعني إباضة مبكرة وموعد ولادة أبكر بأيام. بعض الحاسبات المتقدمة تسمح بإدخال طول الدورة المعتاد للتعديل وفق هذا التباين."
  - question: "متى يُعتبر الحمل مكتملاً؟"
    answer: "يُعرّف الكلية الأمريكية لأطباء التوليد وأمراض النساء الحمل المكتمل بأنه من الأسبوع 39 يوم 0 حتى الأسبوع 40 يوم 6 من عمر الحمل. الحمل المبكر هو الأسبوع 37 يوم 0 حتى 38 يوم 6. المتأخر هو 41 يوم 0 حتى 41 يوم 6. ما بعد الموعد يبدأ من الأسبوع 42 يوم 0. هذه التمييزات مهمة لأن الأطفال المولودين في الأسبوعين 39-40 لديهم نتائج أفضل في المتوسط من المولودين في الأسبوعين 37-38. الولادات الاختيارية (تحفيز أو قيصرية بدون مؤشر طبي) لا يُوصى بها عموماً قبل الأسبوع 39."

