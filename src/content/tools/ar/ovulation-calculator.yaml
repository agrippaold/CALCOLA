intro: "فهم توقيت الإباضة هو أهم معلومة لأي شخص يحاول الإنجاب أو يرغب ببساطة في فهم دورته الشهرية بشكل أفضل. تقدّر هذه الحاسبة أيام الخصوبة العالية بناءً على طول دورتك وتاريخ آخر دورة شهرية. ستعرفين موعد الإباضة المتوقع ونافذة الخصوبة الكاملة (الأيام التي يكون فيها الحمل ممكناً) وموعد الدورة التالية المتوقع. أدخلي تفاصيلك لرسم خريطة دورتك."

howItWorks:
  title: "كيف تعمل حسابات الإباضة ونافذة الخصوبة"
  content: "تتكون الدورة الشهرية من عدة مراحل متميزة، كل منها تتحكم فيها مستويات هرمونات متغيرة. فهم هذه المراحل هو الأساس للتنبؤ بالإباضة وتحديد أيام الخصوبة. تبدأ الدورة في اليوم الأول من نزيف الحيض (اليوم 1) وتنتهي اليوم الذي يسبق الدورة التالية. متوسط طول الدورة 28 يوماً لكن أي مدة من 21 إلى 35 يوماً تُعتبر طبيعية. المرحلة الجريبية تمتد من اليوم 1 حتى الإباضة. خلالها يحفّز هرمون FSH عدة جريبات في المبيضين للنمو، كل منها يحتوي بويضة غير ناضجة. ترتفع مستويات الإستروجين مع نمو الجريبات مما يزيد سُمك بطانة الرحم استعداداً للزرع المحتمل. هذه المرحلة متغيرة الطول وتفسر معظم الفرق بين الدورات القصيرة والطويلة. تحدث الإباضة عندما تُحفّز موجة من هرمون LH الجريب السائد لإطلاق بويضة ناضجة في قناة فالوب. يحدث هذا عادة بعد 24-36 ساعة من موجة LH. البويضة المُطلقة تبقى قابلة للإخصاب لمدة 12-24 ساعة فقط بعد الإباضة. المرحلة الأصفرية تتبع الإباضة وتستمر حتى الدورة التالية. على عكس المرحلة الجريبية، المرحلة الأصفرية ثابتة بشكل ملحوظ عند نحو 14 يوماً (تتراوح بين 12-16 يوماً). هذا الثبات هو المفتاح الذي يجعل التنبؤ بالإباضة ممكناً. بطرح 14 يوماً من موعد الدورة التالية المتوقع يمكنك تقدير يوم الإباضة. لدورة 28 يوماً تقع الإباضة حول اليوم 14. لدورة 32 يوماً حول اليوم 18. لدورة 25 يوماً حول اليوم 11. نافذة الخصوبة تمتد أبعد من يوم الإباضة الواحد لأن الحيوانات المنوية يمكن أن تعيش داخل الجهاز التناسلي الأنثوي حتى 5 أيام. هذا يعني أن الجماع قبل الإباضة بـ 5 أيام يمكن أن يؤدي للحمل. بإضافة اليوم التالي للإباضة، النافذة الكاملة تمتد نحو 6 أيام. أظهرت أبحاث مجلة نيو إنغلاند الطبية أن أعلى احتمال للحمل يكون عند الجماع قبل الإباضة بيوم أو يومين بنسبة نحو 25-30% لكل دورة للأزواج الأصحاء."
  formula: "يوم الإباضة = طول الدورة - 14"
  formulaExplanation: "تُقدّر الإباضة بطرح متوسط طول المرحلة الأصفرية (14 يوماً) من إجمالي طول الدورة. بداية نافذة الخصوبة = يوم الإباضة - 5. نهايتها = يوم الإباضة + 1. الدورة التالية = تاريخ آخر دورة + طول الدورة."
  academicSource: "Wilcox, A.J., Weinberg, C.R., & Baird, D.D. (1995). Timing of Sexual Intercourse in Relation to Ovulation. New England Journal of Medicine, 333(23), 1517-1521."

faqs:
  - question: "ما أفضل وقت للحمل خلال الدورة؟"
    answer: "أعلى احتمال للحمل يكون عند الجماع قبل الإباضة بيوم أو يومين. تُظهر الدراسات نسب حمل لكل دورة تقارب 25-30% عند توقيت الجماع لهذه النافذة لدى الأزواج الأصحاء. يوم الإباضة نفسه أيضاً خصب لكنه أقل مثالية بقليل لأن البويضة تعيش 12-24 ساعة فقط بعد الإطلاق. ممارسة الجماع كل يوم أو يومين خلال نافذة الخصوبة الكاملة (5 أيام قبل حتى يوم بعد الإباضة) يعظّم الفرص دون الحاجة لدقة تامة في توقع يوم الإباضة بالضبط."
  - question: "هل يمكن أن تتغير أوقات الإباضة من شهر لآخر؟"
    answer: "نعم، توقيت الإباضة يمكن أن يتباين من دورة لأخرى حتى عند النساء ذوات الدورات المنتظمة. المرحلة الجريبية (قبل الإباضة) هي الجزء المتغير من الدورة. الإجهاد النفسي والمرض والسفر عبر مناطق زمنية والتمارين المكثفة وتغيرات الوزن الكبيرة والصيام في شهر رمضان كلها يمكن أن تؤخر أو تقدّم الإباضة بعدة أيام. المرحلة الأصفرية (بعد الإباضة) تبقى أكثر ثباتاً عند نحو 14 يوماً. تتبع حرارة الجسم الأساسية أو استخدام أجهزة التنبؤ بالإباضة يساعد في تحديد هذه التغيرات."
  - question: "ما علامات الإباضة؟"
    answer: "عدة مؤشرات جسدية تساعد في تحديد الإباضة. تغيرات مخاط عنق الرحم من أكثر العلامات موثوقية: في الأيام السابقة للإباضة يصبح المخاط شفافاً ومطاطاً وزلقاً يشبه بياض البيض النيء. بعد الإباضة يصبح أسمك وأقل وضوحاً. ترتفع حرارة الجسم الأساسية بمقدار 0.2-0.5 درجة مئوية بعد الإباضة لكن هذا يؤكدها بعد حدوثها فقط. بعض النساء يشعرن بوخز أو تشنج خفيف في أحد جانبي أسفل البطن (ألم الإباضة). ألم الثدي وزيادة الرغبة الجنسية والانتفاخ الخفيف شائعة أيضاً."
  - question: "هل يؤثر طول الدورة على موعد الإباضة؟"
    answer: "طول الدورة له تأثير مباشر على توقيت الإباضة. بما أن المرحلة الأصفرية ثابتة نسبياً عند نحو 14 يوماً، فإن التباين في طول الدورة يحركه المرحلة الجريبية (الوقت من الدورة حتى الإباضة). امرأة بدورة 28 يوماً تُبيض عادة حول اليوم 14. امرأة بدورة 35 يوماً تُبيض حول اليوم 21. امرأة بدورة 24 يوماً تُبيض حول اليوم 10. لهذا استخدام افتراض الإباضة في اليوم 14 القياسي يمكن أن يكون مضللاً للنساء ذوات الدورات الأقصر أو الأطول من 28 يوماً."
  - question: "ما مدى موثوقية هذه الحاسبة للدورات غير المنتظمة؟"
    answer: "للنساء ذوات الدورات غير المنتظمة (حيث يتباين طول الدورة بأكثر من 7 أيام بين شهر وآخر)، تصبح هذه الحاسبة أقل دقة لأن التنبؤ يعتمد على طول دورة ثابت. إذا تراوحت دوراتك بين 26 و34 يوماً، فقد تقع الإباضة في أي يوم من 12 إلى 20 مما يخلق نافذة عدم يقين واسعة. في هذه الحالات، الحاسبة تُستخدم كدليل تقريبي إلى جانب طرق تتبع أخرى. أجهزة التنبؤ بالإباضة ومراقبة حرارة الجسم الأساسية وتتبع مخاط عنق الرحم توفر بيانات لحظية تتكيف مع دورتك الحالية."

