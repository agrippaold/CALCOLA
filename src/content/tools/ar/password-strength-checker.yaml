intro: "هل كلمة مرورك قوية كفاية لحماية حساباتك؟ الكثير من الناس يستخدمون كلمات مرور يظنونها آمنة لكنها في الحقيقة يمكن اختراقها في دقائق. هذه الأداة تحلل كلمة مرورك وتعطيك تقييماً شاملاً يشمل نقاط القوة والضعف وتقديراً لوقت الاختراق ونصائح عملية لتحسين الأمان."

howItWorks:
  title: "كيف يعمل فاحص قوة كلمة المرور"
  content: "يحلل الفاحص كلمة المرور بناءً على عدة معايير أمنية. أولاً يتحقق من الطول حيث كل حرف إضافي يزيد الأمان بشكل أسي. ثانياً يفحص تنوع الأحرف المستخدمة من أحرف كبيرة وصغيرة وأرقام ورموز خاصة. ثالثاً يبحث عن أنماط شائعة مثل التسلسلات الرقمية والكلمات القاموسية والاستبدالات المعروفة مثل استبدال حرف a بالرقم 4. رابعاً يحسب الإنتروبيا الفعلية وهي مقياس رياضي لعدد التخمينات المطلوبة لكسر الكلمة. بناءً على هذه المعايير يقدر الفاحص الوقت اللازم لاختراق الكلمة باستخدام أجهزة حديثة تنفذ مليارات المحاولات في الثانية. النتيجة تعرض كدرجة من 0 إلى 100 مع تصنيف ملون من ضعيفة جداً إلى ممتازة."
  formula: "Crack Time = charset^length / guesses_per_second"
  formulaExplanation: "وقت الاختراق يساوي عدد الاحتمالات الكلية مقسوماً على سرعة التخمين. أجهزة GPU الحديثة تنفذ مليارات التخمينات في الثانية."
  academicSource: "Bonneau, J. (2012). The Science of Guessing: Analyzing an Anonymized Corpus of 70 Million Passwords. IEEE Symposium on Security and Privacy."

faqs:
  - question: "هل ترسل هذه الأداة كلمة مروري لأي خادم؟"
    answer: "لا مطلقاً. جميع العمليات تتم محلياً في متصفحك ولا تغادر كلمة المرور جهازك أبداً. لا يتم إرسال أي بيانات عبر الإنترنت ولا تخزين أي معلومات. يمكنك التحقق من ذلك بفصل الإنترنت واستخدام الأداة حيث ستعمل بشكل طبيعي لأنها تعتمد على جافاسكريبت محلي فقط."
  - question: "ما هو وقت الاختراق وكيف يحسب؟"
    answer: "وقت الاختراق هو تقدير للمدة التي يحتاجها مهاجم لتخمين كلمة المرور باستخدام هجوم القوة الغاشمة. يعتمد الحساب على عدد الاحتمالات الممكنة مقسوماً على سرعة التخمين المفترضة. نستخدم سرعة 10 مليارات تخمين في الثانية كمرجع وهي سرعة واقعية لأجهزة GPU الحديثة مع خوارزميات التجزئة الشائعة."
  - question: "كلمة مروري حصلت على درجة منخفضة ماذا أفعل؟"
    answer: "أسهل طريقة لتحسين قوة كلمة المرور هي زيادة طولها. كلمة من 8 أحرف أضعف بمليارات المرات من كلمة من 16 حرفاً. أضف أنواعاً متعددة من الأحرف وتجنب الكلمات الشائعة والأنماط المتوقعة. الأفضل استخدام مولد كلمات مرور عشوائي ثم حفظها في مدير كلمات مرور موثوق."
  - question: "هل يمكن اختراق أي كلمة مرور مهما كانت قوية؟"
    answer: "نظرياً نعم لكن عملياً لا. كلمة مرور عشوائية من 20 حرفاً تشمل جميع أنواع الأحرف تحتاج وقتاً أطول من عمر الكون لاختراقها بالقوة الغاشمة. لكن كلمات المرور لا تسرق فقط بالتخمين بل أيضاً عبر التصيد الاحتيالي واختراقات قواعد البيانات لذا فعّل المصادقة الثنائية دائماً."
  - question: "هل كلمة المرور الطويلة أفضل من المعقدة؟"
    answer: "نعم بشكل عام. كلمة مرور من 20 حرفاً صغيراً فقط أقوى من كلمة من 8 أحرف تشمل جميع الأنواع. الطول يزيد عدد الاحتمالات بشكل أسي أسرع من تنويع الأحرف. لكن الأفضل هو الجمع بين الطول والتنوع للحصول على أقصى أمان ممكن مع تجنب الأنماط والكلمات المعروفة."

