intro: "ضريبة المبيعات جزء أساسي من العمليات التجارية في كثير من الدول. سواء كنت تاجراً تحتاج لحساب الضريبة على مبيعاتك أو مستهلكاً يريد معرفة السعر النهائي قبل الشراء، هذه الحاسبة تساعدك على إضافة الضريبة للسعر أو استخراجها منه بسرعة ودقة. تعمل مع أي نسبة ضريبية لتناسب أنظمة الضرائب المختلفة."

howItWorks:
  title: "كيف يتم حساب ضريبة المبيعات"
  content: "ضريبة المبيعات هي نسبة مئوية تُضاف على سعر السلعة أو الخدمة عند البيع للمستهلك النهائي. تختلف عن ضريبة القيمة المضافة في أنها تُفرض مرة واحدة عند نقطة البيع النهائية وليس في كل مرحلة من مراحل سلسلة التوريد. لإضافة الضريبة: المبلغ شاملاً الضريبة = السعر × (١ + نسبة الضريبة / ١٠٠). مثلاً: سلعة بسعر ٢٠٠ ريال مع ضريبة ١٥٪ = ٢٠٠ × ١٫١٥ = ٢٣٠ ريال. لاستخراج الضريبة من سعر شامل: السعر قبل الضريبة = السعر الشامل / (١ + نسبة الضريبة / ١٠٠). مثلاً: ٢٣٠ / ١٫١٥ = ٢٠٠ ريال. في المنطقة العربية، تختلف أنظمة الضرائب بشكل كبير. السعودية والإمارات والبحرين وعمان تطبق ضريبة القيمة المضافة وليس ضريبة مبيعات تقليدية. الكويت وقطر لا تفرضان حتى الآن ضريبة على المبيعات. مصر تطبق ضريبة القيمة المضافة بنسبة ١٤٪، والأردن بنسبة ١٦٪. من المهم التفريق بين الأنظمة عند التعامل مع دول مختلفة. خطأ شائع هو خلط الضريبة الشاملة مع الضريبة المضافة: أخذ ١٥٪ من ٢٣٠ ريال (= ٣٤٫٥) خطأ، الصحيح هو قسمة ٢٣٠ على ١٫١٥ ثم طرح الناتج من ٢٣٠ (= ٣٠ ريال)."
  formula: "الضريبة = السعر × (نسبة الضريبة / 100)"
  formulaExplanation: "السعر الشامل = السعر + الضريبة | لاستخراج الضريبة: السعر الأصلي = السعر الشامل / (1 + نسبة الضريبة / 100)"
  academicSource: "هيئة الزكاة والضريبة والجمارك السعودية. (2024). دليل ضريبة القيمة المضافة."

faqs:
  - question: "ما الفرق بين ضريبة المبيعات وضريبة القيمة المضافة؟"
    answer: "ضريبة المبيعات تُفرض مرة واحدة فقط عند البيع للمستهلك النهائي، بينما ضريبة القيمة المضافة تُفرض في كل مرحلة من مراحل الإنتاج والتوزيع مع حق الخصم. النتيجة النهائية للمستهلك متشابهة: يدفع نسبة إضافية على السعر. لكن آلية التحصيل تختلف. السعودية تطبق ضريبة القيمة المضافة بنسبة ١٥٪."
  - question: "هل تُطبق الضريبة على جميع المنتجات في السعودية؟"
    answer: "لا، هناك استثناءات. في السعودية، بعض الخدمات والمنتجات معفاة أو خاضعة لنسبة صفر٪ مثل الخدمات المالية المعينة، والتأمين على الحياة، وبعض المنتجات الصحية والتعليمية. الصادرات خارج دول الخليج تخضع لنسبة صفر٪. من المهم الرجوع لهيئة الزكاة والضريبة والجمارك للاطلاع على القائمة المحدثة للإعفاءات."
  - question: "كيف أحسب الضريبة على فاتورة تحتوي عناصر مختلفة؟"
    answer: "في النظام السعودي، تُحسب الضريبة على إجمالي قيمة العناصر الخاضعة للضريبة. اجمع أسعار جميع العناصر قبل الضريبة، ثم اضرب الإجمالي في ١٫١٥ للحصول على المبلغ شاملاً ضريبة ١٥٪. إذا كانت بعض العناصر معفاة، اطرحها من الإجمالي قبل حساب الضريبة وأضفها بعد ذلك."
  - question: "هل يحق للمستهلك استرداد الضريبة؟"
    answer: "المستهلك العادي لا يسترد الضريبة في السعودية. لكن السياح يمكنهم استرداد ضريبة القيمة المضافة على مشترياتهم عند المغادرة من خلال نظام استرداد الضريبة للسياح (Tax Refund) في بعض الدول. أما الشركات المسجلة في ضريبة القيمة المضافة فيمكنها خصم الضريبة المدفوعة على مشترياتها التجارية."
  - question: "متى يجب على المنشأة التسجيل في ضريبة القيمة المضافة؟"
    answer: "في المملكة العربية السعودية، يجب التسجيل الإلزامي في ضريبة القيمة المضافة إذا تجاوزت الإيرادات السنوية ٣٧٥٬٠٠٠ ريال. التسجيل الاختياري متاح للمنشآت التي تتراوح إيراداتها بين ١٨٧٬٥٠٠ و٣٧٥٬٠٠٠ ريال. المنشآت المسجلة ملزمة بتحصيل الضريبة وتوريدها لهيئة الزكاة والضريبة وتقديم إقرارات دورية."

