intro: "النسب المئوية موجودة في كل مكان حولنا، من حساب الخصومات والضرائب إلى تحليل عوائد الاستثمارات ونتائج الاختبارات. هذه الحاسبة تتعامل مع خمسة أنواع مختلفة من مسائل النسب المئوية حتى لا تحتاج لتذكر الصيغ. اختر وضع الحساب المطلوب، أدخل القيم، واحصل على النتيجة فوراً سواء كنت تريد معرفة نسبة معينة من عدد أو حساب التغير المئوي بين قيمتين."

howItWorks:
  title: "كيف تعمل حسابات النسبة المئوية"
  content: "النسب المئوية تعبر عن عدد كجزء من مئة. الكلمة نفسها مشتقة من اللاتينية وتعني لكل مئة. تتعامل هذه الحاسبة مع خمس عمليات مئوية مختلفة، لكل منها صيغتها الخاصة. إيجاد X بالمئة من Y يتم بضرب Y في X مقسوماً على مئة. مثلاً، عشرون بالمئة من مئة وخمسين يساوي مئة وخمسين ضرب صفر فاصل عشرين يساوي ثلاثين. السؤال العكسي يسأل ما هي نسبة X من Y، وتُحسب بقسمة X على Y ثم الضرب في مئة. إذا نجح خمسة وعشرون طالباً من مئتين، فالنسبة هي خمسة وعشرون مقسومة على مئتين ضرب مئة تساوي اثنا عشر فاصل خمسة بالمئة. التغير المئوي يقيس الفرق النسبي بين القيمة القديمة والجديدة. الصيغة تقسم الفرق (الجديد ناقص القديم) على القيمة المطلقة للرقم القديم ثم تضرب في مئة. إذا ارتفع سعر سهم من ثمانين إلى مئة، فالتغير يساوي مئة ناقص ثمانين مقسوماً على ثمانين ضرب مئة يساوي خمسة وعشرين بالمئة. الزيادة المئوية تضيف نسبة إلى القيمة: النتيجة تساوي القيمة ضرب واحد زائد النسبة مقسومة على مئة. والنقصان المئوي يطرح بنفس المبدأ."
  formula: "X% من Y = (X/100) × Y"
  formulaExplanation: "الأوضاع الأخرى: X هي كم % من Y = (X/Y) × 100. التغير المئوي = ((الجديد-القديم)/|القديم|) × 100. الزيادة = القيمة × (1+%/100). النقصان = القيمة × (1-%/100)."
  academicSource: "National Council of Teachers of Mathematics. (2000). Principles and Standards for School Mathematics. NCTM."

faqs:
  - question: "كيف أحسب نسبة مئوية من عدد؟"
    answer: "اضرب العدد في النسبة المئوية مقسومة على مئة. لإيجاد خمسة عشر بالمئة من مئتين، احسب مئتين ضرب صفر فاصل خمسة عشر يساوي ثلاثين. هناك طريقة مختصرة: لإيجاد عشرة بالمئة من أي عدد، حرّك الفاصلة العشرية خانة واحدة لليسار. إذاً عشرة بالمئة من مئتين هي عشرون. ثم خمسة عشر بالمئة تساوي عشرين زائد نصف عشرين (أي عشرة) يساوي ثلاثين."
  - question: "كيف أعرف نسبة عدد من عدد آخر؟"
    answer: "اقسم الجزء على الكل واضرب في مئة. إذا حصلت على اثنين وأربعين من خمسين في اختبار، فالنسبة المئوية هي اثنان وأربعون مقسومة على خمسين ضرب مئة تساوي أربعة وثمانين بالمئة. إذا كانت مصاريفك ألفاً ومئتين من دخل شهري أربعة آلاف، فالمصاريف تمثل ثلاثين بالمئة من دخلك. المفتاح هو تحديد أي رقم هو الجزء وأيهما الكل."
  - question: "كيف أحسب التغير المئوي بين قيمتين؟"
    answer: "اطرح القيمة القديمة من الجديدة، اقسم على القيمة المطلقة للقيمة القديمة، ثم اضرب في مئة. إذا ارتفع الإيجار من ألف وخمسمئة إلى ألف وستمئة وخمسين، فالتغير يساوي مئة وخمسين مقسومة على ألف وخمسمئة ضرب مئة يساوي عشرة بالمئة زيادة. وإذا انخفضت محفظتك من خمسين ألفاً إلى اثنين وأربعين ألفاً، فالتغير سالب ستة عشر بالمئة."
  - question: "لماذا لا تعيد زيادة خمسين بالمئة ثم نقصان خمسين بالمئة القيمة الأصلية؟"
    answer: "لأن النسبة الثانية تُطبق على رقم أساس مختلف. إذا بدأت بمئة وزدت خمسين بالمئة تحصل على مئة وخمسين. ثم خمسون بالمئة من مئة وخمسين تساوي خمسة وسبعين وليس مئة. النقصان يُطبق على الرقم الأكبر فيزيل أكثر مما أضافته الزيادة الأصلية. للعودة للأصل بعد زيادة خمسين بالمئة تحتاج نقصان ثلاثة وثلاثين فاصل ثلاثة بالمئة. هذا عدم التماثل مهم في المالية."
  - question: "كيف أحسب نسبة الإكرامية؟"
    answer: "لحساب إكرامية عشرين بالمئة على فاتورة مطعم بقيمة مئتين وخمسين: أوجد عشرة بالمئة وهي خمسة وعشرون ثم ضاعفها لتحصل على خمسين. لحساب خمسة عشر بالمئة خذ عشرة بالمئة وأضف نصفها. طريقة العشرة بالمئة المختصرة تعمل لأن تحريك الفاصلة العشرية خانة واحدة لليسار يعطي دائماً عشرة بالمئة بالضبط من أي عدد."
  - question: "ما العلاقة بين النسب المئوية والكسور والأعداد العشرية؟"
    answer: "النسب المئوية والكسور والأعداد العشرية هي ثلاث طرق للتعبير عن نفس القيمة. خمسة وعشرون بالمئة تساوي خمسة وعشرين من مئة تساوي ربعاً تساوي صفر فاصل خمسة وعشرين. لتحويل نسبة مئوية إلى عدد عشري اقسم على مئة. لتحويل عدد عشري إلى نسبة مئوية اضرب في مئة. لتحويل كسر إلى نسبة مئوية اقسم البسط على المقام واضرب في مئة. هذه التحويلات مفيدة لأن السياقات المختلفة تفضل أشكالاً مختلفة."

