intro: "جدول الإطفاء يكشف لك التفاصيل الكاملة لكل قسط تدفعه على قرضك أو تمويلك العقاري. يوضح كم يذهب لسداد أصل الدين وكم يذهب للأرباح في كل شهر، وكيف يتغير هذا التوزيع مع مرور الوقت. هذه الحاسبة تنشئ لك جدول إطفاء مفصل يساعدك على فهم تكلفة تمويلك الحقيقية والتخطيط لسداد مبكر إذا رغبت."

howItWorks:
  title: "كيف يعمل جدول الإطفاء"
  content: "جدول الإطفاء هو خارطة طريق تفصيلية لسداد القرض. يُظهر لكل قسط شهري: مبلغ القسط الثابت، والجزء المخصص لسداد أصل الدين، والجزء المخصص للأرباح، والرصيد المتبقي بعد السداد. في القروض ذات الأقساط الثابتة، يبقى إجمالي القسط ثابتاً لكن توزيعه يتغير بشكل جذري. في بداية التمويل، قد يذهب ٧٠-٨٠٪ من القسط لتغطية الأرباح و٢٠-٣٠٪ فقط لأصل الدين. مع كل قسط، ينخفض الرصيد المتبقي فتقل الأرباح المستحقة ويزيد ما يُسدد من الأصل. في النصف الأخير من فترة القرض، ينعكس الوضع ليذهب معظم القسط لأصل الدين. هذا يفسر لماذا السداد المبكر في بداية القرض أكثر فاعلية في توفير الأرباح. مثال: قرض ٥٠٠٬٠٠٠ ريال بنسبة ٥٪ لمدة ٢٠ سنة. القسط الشهري ٣٬٣٠٠ ريال. القسط الأول: ٢٬٠٨٣ ريال أرباح و١٬٢١٧ ريال أصل. القسط الأخير: ١٤ ريال أرباح و٣٬٢٨٦ ريال أصل. إجمالي الأرباح المدفوعة ٢٩١٬٩٧١ ريال. لو سدد المقترض ٥٠٠ ريال إضافية شهرياً من البداية، لوفر أكثر من ٧٠٬٠٠٠ ريال من الأرباح وسدد القرض قبل موعده بأكثر من ٣ سنوات."
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "أرباح القسط = الرصيد المتبقي × نسبة الربح الشهرية | أصل الدين في القسط = القسط الشهري - الأرباح | الرصيد الجديد = الرصيد السابق - أصل الدين المسدد"
  academicSource: "البنك المركزي السعودي (ساما). (2024). مبادئ التمويل العقاري المسؤول."

faqs:
  - question: "لماذا تكون الأرباح أكبر في بداية القرض؟"
    answer: "لأن الأرباح تُحسب على الرصيد المتبقي من أصل الدين. في بداية القرض، الرصيد في أعلى مستوياته فتكون الأرباح المستحقة أكبر. مع كل قسط يُسدد جزء من الأصل فيقل الرصيد وتنخفض الأرباح. في قرض ٥٠٠٬٠٠٠ ريال بنسبة ٥٪ لمدة ٢٠ سنة، أول قسط يتضمن ٢٬٠٨٣ ريال أرباح، بينما القسط في منتصف المدة يتضمن نحو ١٬٢٠٠ ريال فقط."
  - question: "كيف يساعد جدول الإطفاء في اتخاذ قرار السداد المبكر؟"
    answer: "جدول الإطفاء يوضح بالضبط كم ستوفر إذا سددت مبلغاً إضافياً في أي وقت. دفع ١٬٠٠٠ ريال إضافية في السنة الأولى من قرض بنسبة ٥٪ لمدة ٢٠ سنة يوفر نحو ١٬٦٥٠ ريال من الأرباح على مدى حياة القرض. نفس المبلغ في السنة العاشرة يوفر نحو ٦٥٠ ريال فقط. هذا يبرز أهمية التسديد الإضافي المبكر."
  - question: "هل يمكنني تغيير مدة القرض بعد التوقيع؟"
    answer: "في كثير من الحالات نعم، من خلال إعادة التمويل أو التفاوض مع البنك. إعادة التمويل تعني الحصول على قرض جديد بشروط مختلفة لسداد القرض القديم. قد تكون مفيدة إذا انخفضت نسب الأرباح في السوق أو تحسن وضعك المالي. لكن تأكد من أن تكلفة إعادة التمويل (رسوم ورسوم سداد مبكر) لا تلغي المدخرات المتوقعة."
  - question: "ما الفرق بين الإطفاء الثابت والإطفاء المتناقص؟"
    answer: "في الإطفاء الثابت (الأكثر شيوعاً)، القسط الشهري ثابت لكن توزيعه بين الأصل والأرباح يتغير. في الإطفاء المتناقص، جزء أصل الدين ثابت في كل قسط لكن إجمالي القسط ينخفض مع مرور الوقت لأن الأرباح تتناقص. الإطفاء المتناقص يوفر أرباحاً أكثر لكن الأقساط الأولى تكون أعلى."
  - question: "كيف أقرأ جدول الإطفاء؟"
    answer: "جدول الإطفاء يحتوي عادة على أعمدة: رقم القسط، تاريخ الاستحقاق، مبلغ القسط، جزء أصل الدين، جزء الأرباح، والرصيد المتبقي. راقب عمود الرصيد المتبقي لمعرفة كم تبقى عليك. قارن عمودي الأصل والأرباح لمعرفة نقطة التحول حيث يبدأ الأصل بتجاوز الأرباح في كل قسط. هذه النقطة عادة تكون بعد منتصف فترة القرض."

