intro: "هل تريد معرفة وضعك الصحي من حيث الوزن؟ مؤشر كتلة الجسم يعطيك صورة سريعة عن علاقة وزنك بطولك. يعتمد الأطباء والباحثون في الشرق الأوسط والعالم على هذا المؤشر كأداة فحص أولية، رغم وجود بعض القيود التي يجب فهمها. أدخل بياناتك أدناه واحصل على نتيجتك خلال ثوانٍ مع شرح مفصّل لتصنيف مؤشر كتلة جسمك وما يعنيه لصحتك."

howItWorks:
  title: "كيف يُحسب مؤشر كتلة الجسم"
  content: "يُحسب مؤشر كتلة الجسم بقسمة الوزن بالكيلوغرام على مربع الطول بالمتر. طوّر هذه المعادلة عالم الرياضيات البلجيكي أدولف كيتليه في ثلاثينيات القرن التاسع عشر كوسيلة لقياس التناسب الجسدي بين السكان. تستخدم النسخة المترية الكيلوغرام والمتر، بينما تضرب النسخة الإمبراطورية بـ 703 لتعويض الفرق بين الباوند والبوصة. تصنّف منظمة الصحة العالمية مؤشر كتلة الجسم إلى أربع فئات رئيسية: نقص الوزن (أقل من 18.5)، الوزن الطبيعي (18.5 إلى 24.9)، زيادة الوزن (25 إلى 29.9)، والسمنة (30 فأعلى). وُضعت هذه الحدود بناءً على دراسات وبائية واسعة تربط نطاقات المؤشر بالنتائج الصحية. لكن للمؤشر نقاط ضعف واضحة: فهو لا يستطيع التمييز بين الكتلة العضلية والدهون، لذا قد يُصنَّف رياضي عضلي على أنه يعاني من زيادة الوزن رغم انخفاض نسبة الدهون لديه. كذلك قد يُظهر كبار السن الذين فقدوا كتلة عضلية مؤشراً طبيعياً رغم حملهم لدهون حشوية زائدة. للحصول على صورة أشمل، يُنصح بدمج مؤشر كتلة الجسم مع قياسات محيط الخصر أو نسبة الدهون في الجسم. تواجه الشعوب في منطقة الشرق الأوسط وجنوب آسيا مخاطر أيضية مرتفعة عند حدود مؤشر أقل مقارنة بالأوروبيين، ولهذا تبنّت بعض الدول حدوداً معدّلة. رغم هذه التحفظات، يبقى مؤشر كتلة الجسم المقياس الأكثر استخداماً عالمياً بسبب بساطته وارتباطه القوي بمخاطر الأمراض الاستقلابية على مستوى السكان."
  formula: "BMI = الوزن (كغ) / الطول (م)²"
  formulaExplanation: "الوزن بالكيلوغرام مقسوماً على مربع الطول بالمتر. للوحدات الإمبراطورية: BMI = (الوزن بالباوند × 703) / (الطول بالبوصة)²"
  academicSource: "World Health Organization. (2000). Obesity: preventing and managing the global epidemic. WHO Technical Report Series 894."

faqs:
  - question: "ما هو النطاق الصحي لمؤشر كتلة الجسم؟"
    answer: "تحدد منظمة الصحة العالمية النطاق الصحي لمؤشر كتلة الجسم بين 18.5 و24.9. الأشخاص ضمن هذا النطاق يواجهون مخاطر أقل للإصابة بأمراض القلب والأوعية الدموية والسكري من النوع الثاني وبعض أنواع السرطان مقارنة بمن هم خارجه. يجب الأخذ بعين الاعتبار أن الصحة الفردية تعتمد على عوامل كثيرة تتجاوز المؤشر وحده، بما في ذلك جودة الغذاء ومستوى النشاط البدني والتاريخ العائلي والمؤشرات الأيضية كضغط الدم ومستوى الكوليسترول."
  - question: "هل مؤشر كتلة الجسم دقيق للرياضيين وأصحاب العضلات؟"
    answer: "يميل مؤشر كتلة الجسم إلى المبالغة في تقدير نسبة الدهون لدى الأشخاص ذوي الكتلة العضلية الكبيرة. فقد يُسجّل لاعب كمال أجسام أو لاعب كرة قدم مؤشراً يبلغ 28 أو أعلى مع الحفاظ على نسبة دهون أقل من 15%. إذا كنت تمارس الرياضة بانتظام وتمتلك كتلة عضلية فوق المتوسط، فكّر في استكمال مؤشر كتلة الجسم بقياس نسبة الدهون في الجسم أو نسبة الخصر إلى الورك للحصول على تقييم أدق لتكوين جسمك."
  - question: "هل يختلف تطبيق المؤشر بين الرجال والنساء؟"
    answer: "معادلة مؤشر كتلة الجسم واحدة للرجال والنساء، لكن التفسير قد يختلف. تحمل النساء بطبيعتهن نسبة أعلى من الدهون مقارنة بالرجال عند نفس مستوى المؤشر. اقترح بعض الباحثين حدوداً خاصة بكل جنس، لكن تصنيفات منظمة الصحة العالمية القياسية تبقى الأكثر استخداماً. بالنسبة للنساء تحديداً، يمكن أن يوفر محيط الخصر رؤية إضافية، حيث ترتبط القياسات التي تتجاوز 80 سم بزيادة المخاطر الصحية."
  - question: "كم مرة يجب فحص مؤشر كتلة الجسم؟"
    answer: "لمعظم البالغين، يوفر فحص مؤشر كتلة الجسم مرة كل بضعة أشهر بيانات مفيدة عن الاتجاه العام دون تشجيع التتبع المفرط. إذا كنت تحاول إنقاص أو زيادة الوزن بشكل فعّال، فإن الفحوصات الشهرية تمنحك ملاحظات معقولة عن تقدمك. تجنب الوزن اليومي لأغراض المؤشر لأن تقلبات السوائل الطبيعية يمكن أن تغيّر وزنك بمقدار 1-2 كيلوغرام في أي اتجاه، مما يجعل قراءات المؤشر قصيرة المدى غير موثوقة."
  - question: "ما هي قيود مؤشر كتلة الجسم كمؤشر صحي؟"
    answer: "لا يستطيع مؤشر كتلة الجسم التمييز بين الكتلة العضلية والدهنية، ولا يأخذ في الاعتبار أنماط توزيع الدهون مثل الدهون الحشوية مقابل تحت الجلد، ويستخدم حدوداً مبنية على دراسات سكانية قد لا تنطبق بالتساوي على جميع المجموعات العرقية. تُظهر الأبحاث أن سكان الشرق الأوسط وآسيا يواجهون مخاطر أيضية مرتفعة عند حدود مؤشر أقل من الأوروبيين. كما يفشل المقياس في رصد التغيرات في تكوين الجسم المرتبطة بالتقدم في العمر."
  - question: "هل يمكن للأطفال استخدام حاسبة مؤشر كتلة الجسم هذه؟"
    answer: "صُممت هذه الحاسبة للبالغين من عمر 20 سنة فأكثر. يحتاج الأطفال والمراهقون إلى مخططات مئوية خاصة بالعمر والجنس لأن تكوين أجسامهم يتغير بشكل كبير أثناء النمو. توفر منظمة الصحة العالمية ووزارات الصحة في الدول العربية مخططات نمو منفصلة تقارن مؤشر كتلة جسم الطفل بمجموعات مرجعية من نفس العمر والجنس، حيث يُعرَّف نقص الوزن بأنه أقل من المئين الخامس والسمنة عند المئين الخامس والتسعين أو أعلى."

examples:
  - title: "شخص بالغ بوزن طبيعي"
    scenario: "شخص طوله 170 سم ووزنه 65 كغ"
    inputs:
      weight: 65
      height: 170
      unit: "metric"
    expectedResult: "مؤشر كتلة الجسم: 22.5 — وزن طبيعي"
    explanation: "عند 22.5، يقع هذا الشخص بشكل مريح ضمن نطاق الوزن الطبيعي (18.5-24.9). يرتبط هذا المؤشر بأقل مخاطر إحصائية للمشاكل الصحية المرتبطة بالوزن."
  - title: "تقييم زيادة الوزن"
    scenario: "شخص طوله 175 سم ووزنه 90 كغ"
    inputs:
      weight: 90
      height: 175
      unit: "metric"
    expectedResult: "مؤشر كتلة الجسم: 29.4 — زيادة في الوزن"
    explanation: "مؤشر 29.4 يضع هذا الشخص في فئة زيادة الوزن (25-29.9). رغم عدم تصنيفه كسمنة بعد، يرتبط هذا النطاق بزيادة معتدلة في مخاطر أمراض القلب والأوعية الدموية. خسارة 10-15 كغ ستنقله إلى النطاق الطبيعي."
  - title: "فحص نقص الوزن"
    scenario: "شخص طوله 180 سم ووزنه 55 كغ"
    inputs:
      weight: 55
      height: 180
      unit: "metric"
    expectedResult: "مؤشر كتلة الجسم: 17.0 — نقص في الوزن"
    explanation: "عند 17.0، يُصنَّف هذا الشخص بنقص الوزن (أقل من 18.5). قد يشير نقص الوزن إلى نقص في التغذية وضعف المناعة وزيادة خطر هشاشة العظام. يُنصح بمراجعة طبيب مختص."

