intro: "هل تحتاج إلى معرفة المدة الزمنية التي تفصل بين تاريخين؟ تخبرك حاسبة فرق التواريخ هذه بالمدة الدقيقة بين أي تاريخين تقويميين مقسّمة إلى سنوات وأشهر وأسابيع وأيام. تعمل مع التواريخ الماضية والمستقبلية أو مزيج منهما. استخدمها لحساب الجداول الزمنية للمشاريع أو العد التنازلي لحدث ما أو تتبع مدد العقود أو الإجابة على أي سؤال يتعلق بقياس الوقت بين نقطتين على التقويم."

howItWorks:
  title: "كيف يعمل حساب فرق التواريخ"
  content: "يبدأ الحساب بتحديد التاريخ الأسبق والتاريخ الأحدث في الزوج الذي تقدمه. لا يهم الترتيب لأن الحاسبة تُرجع دائماً مدة موجبة. بمجرد ترتيب التواريخ تحسب الخوارزمية السنوات التقويمية الكاملة بينهما ثم الأشهر الكاملة المتبقية وأخيراً الأيام المتبقية. يعكس هذا الطريقة التي يفكر بها البشر طبيعياً في المدد الزمنية فالقول سنتان و3 أشهر و12 يوماً أكثر بديهية من القول 832 يوماً وحده ولهذا توفر الحاسبة كلا الصيغتين. بالنسبة لرقم إجمالي الأيام تمر الحاسبة عبر كل شهر بين التاريخين وتجمع العدد الفعلي للأيام في كل شهر. هذا يتجنب الخطأ الشائع المتمثل في القسمة على 30 أو 30.44 لتقدير الأشهر حيث تتراوح أطوال الأشهر التقويمية من 28 إلى 31 يوماً. يساهم فبراير في السنة الكبيسة بـ 29 يوماً بدلاً من 28 وتكتشف الحاسبة السنوات الكبيسة باستخدام القاعدة الغريغورية المعيارية. يُشتق عدد الأسابيع بقسمة إجمالي الأيام على 7 وأخذ القيمة الصحيحة. تُعرض الأيام المتبقية بعد الأسابيع الكاملة بشكل منفصل مما يمنحك تقسيماً بالأسابيع والأيام إلى جانب تقسيم السنوات والأشهر والأيام."
  formula: "الفرق = |التاريخ ب - التاريخ أ| (معبّراً عنه بالسنوات والأشهر والأسابيع والأيام)"
  formulaExplanation: "خذ الفرق المطلق بين التاريخين. قسّم النتيجة إلى سنوات كاملة ثم أشهر كاملة متبقية ثم أسابيع كاملة متبقية ثم أيام متبقية. وفّر أيضاً الإجمالي بالأيام فقط وبالأسابيع فقط."
  academicSource: "Dershowitz, N. & Reingold, E.M. (2008). Calendrical Calculations, 3rd Edition. Cambridge University Press."

faqs:
  - question: "هل تشمل الحاسبة تاريخ البداية وتاريخ النهاية في العدد؟"
    answer: "بشكل افتراضي تحسب الأداة عدد الأيام بين التاريخين مما يستبعد نقطة نهاية واحدة. على سبيل المثال من 1 يناير إلى 3 يناير يساوي يومين وليس 3. إذا كنت تحتاج إلى تضمين كلتا نقطتي النهاية مثل حساب اليوم الأول والأخير من فترة إيجار فما عليك سوى إضافة 1 إلى الإجمالي. تستخدم العديد من السياقات القانونية والتجارية العد الشامل لذا تحقق دائماً من الاتفاقية المعمول بها في حالتك قبل الاعتماد على الرقم."
  - question: "كيف تتعامل الحاسبة مع السنوات الكبيسة؟"
    answer: "تتبع الحاسبة قاعدة السنة الكبيسة الغريغورية. تُعتبر السنة كبيسة إذا كانت قابلة للقسمة على 4 باستثناء السنوات القرنية مثل 1900 أو 2100 التي يجب أن تكون قابلة للقسمة على 400 أيضاً. لذلك كانت سنة 2000 كبيسة لكن 1900 لم تكن كذلك. عندما يمتد نطاق التاريخ عبر فبراير في سنة كبيسة تحسب الأداة 29 يوماً لذلك الشهر بدلاً من 28 مما يجعل إجمالي الأيام والأسابيع دقيقاً عبر أي فترة زمنية."
  - question: "هل يمكنني حساب الفرق بين تواريخ في قرون مختلفة؟"
    answer: "نعم. تعمل الحاسبة مع أي تاريخين صالحين في التقويم الميلادي الغريغوري بما في ذلك التواريخ المفصولة بمئات السنين. يمكنك إيجاد عدد الأيام بين أي حدثين تاريخيين. تمر الخوارزمية عبر كل شهر بينهما وتراعي جميع السنوات الكبيسة الفاصلة لذا تبقى النتيجة دقيقة بغض النظر عن مدى بعد التاريخين عن بعضهما البعض."
  - question: "ما الفرق بين الأيام التقويمية وأيام العمل؟"
    answer: "تشمل الأيام التقويمية كل يوم على التقويم من أيام الأسبوع وعطلات نهاية الأسبوع والعطل الرسمية. أما أيام العمل فتستبعد عادة يومي السبت والأحد وقد تستبعد أيضاً العطل الرسمية حسب الدولة. في البلدان العربية قد تكون عطلة نهاية الأسبوع يومي الجمعة والسبت بدلاً من السبت والأحد. توفر هذه الحاسبة عدد الأيام التقويمية وهو المقياس الأكثر عالمية. لاحتياجات أيام العمل ستحتاج إلى تطبيق مرشح إضافي."
  - question: "لماذا قد يبدو عدد الأشهر ناقصاً بمقدار واحد في بعض الحالات؟"
    answer: "حدود الأشهر في التقويم الميلادي غير متساوية وتتراوح من 28 إلى 31 يوماً. عندما يكون يوم البداية أعلى من عدد أيام شهر النهاية تقوم الحاسبة بالتعديل. على سبيل المثال من 31 يناير إلى 28 فبراير تُعامل كشهر واحد بالضبط رغم مرور 28 يوماً فقط. وبالمثل من 31 مارس إلى 30 أبريل تُحسب كشهر واحد رغم كونها 30 يوماً. تتوافق هذه الاتفاقية مع الطريقة التي يفسر بها معظم الناس الفترات الشهرية."
  - question: "هل يمكنني استخدام هذه الأداة للعد التنازلي لحدث مستقبلي؟"
    answer: "بالتأكيد. أدخل اليوم كتاريخ بداية وتاريخ الحدث كتاريخ نهاية. ستعرض لك الحاسبة بالضبط عدد السنوات والأشهر والأسابيع والأيام المتبقية حتى ذلك التاريخ. هذا مفيد لتتبع الوقت المتبقي حتى حفلات الزفاف أو التخرج أو مواعيد السفر أو انتهاء العقود أو أي معلم مجدول. يمكنك أيضاً حفظ النتيجة والعودة للتحقق من العد التنازلي المحدّث في أي وقت."

