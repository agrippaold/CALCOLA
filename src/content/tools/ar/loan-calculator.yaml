intro: "سواء كنت بحاجة لتمويل شخصي لتوحيد الديون أو تمويل مشروع أو تغطية نفقات طارئة، فإن معرفة تكلفة القرض الحقيقية أمر أساسي قبل التوقيع على أي عقد. هذه الحاسبة تحسب لك القسط الشهري وإجمالي الأرباح المدفوعة والتكلفة الإجمالية للقرض، وتتيح لك مقارنة سيناريوهات مختلفة لاختيار أفضل عرض تمويل."

howItWorks:
  title: "كيف يتم حساب أقساط القرض"
  content: "تعتمد حاسبة القرض على معادلة الإطفاء الثابت لحساب القسط الشهري. هذه المعادلة تأخذ في الاعتبار ثلاثة عوامل: مبلغ القرض الأصلي، ونسبة الربح أو الفائدة السنوية، وعدد الأقساط الشهرية. القسط الشهري يبقى ثابتاً طوال فترة السداد، لكن توزيعه بين أصل الدين والأرباح يتغير. في بداية السداد، يذهب الجزء الأكبر من القسط لتغطية الأرباح، ومع تقدم السداد يزيد الجزء المخصص لأصل الدين. في المملكة العربية السعودية ودول الخليج، تخضع القروض الشخصية لرقابة البنك المركزي الذي يحدد سقفاً لنسبة الاستقطاع من الراتب. كما توفر البنوك الإسلامية بدائل متوافقة مع الشريعة مثل التورق المنظم والمرابحة. نسبة الربح السنوية الفعلية (APR) هي المقياس الأهم للمقارنة بين العروض لأنها تشمل جميع الرسوم والتكاليف الإدارية. مثال: قرض بمبلغ ١٠٠٬٠٠٠ ريال بنسبة ربح ٧٪ لمدة ٥ سنوات ينتج قسطاً شهرياً يبلغ ١٬٩٨٠ ريال وإجمالي أرباح ١٨٬٨٣٠ ريال. أما نفس القرض لمدة ٣ سنوات فيرتفع القسط إلى ٣٬٠٨٨ ريال لكن إجمالي الأرباح ينخفض إلى ١١٬١٥٨ ريال فقط."
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = القسط الشهري، P = مبلغ القرض، r = نسبة الربح الشهرية (السنوية / 12 / 100)، n = عدد الأقساط الإجمالي"
  academicSource: "البنك المركزي السعودي (ساما). (2024). مبادئ حماية عملاء المصارف."

faqs:
  - question: "ما هو الحد الأقصى لمبلغ القرض الشخصي في السعودية؟"
    answer: "يعتمد الحد الأقصى على عدة عوامل منها الراتب الشهري، والتزاماتك المالية الحالية، ومدة الخدمة، وجهة العمل. عموماً، لا يسمح البنك المركزي السعودي بأن تتجاوز الاستقطاعات الشهرية لجميع القروض نسبة معينة من الراتب (عادة ٣٣٪ إلى ٤٥٪). بعض البنوك تقدم قروضاً تصل إلى ٥٠٠٬٠٠٠ ريال أو أكثر للرواتب العالية."
  - question: "ما الفرق بين نسبة الربح الثابتة والمتغيرة؟"
    answer: "نسبة الربح الثابتة تبقى كما هي طوال فترة القرض، مما يعني قسطاً شهرياً ثابتاً يسهل التخطيط له. أما النسبة المتغيرة فتتغير حسب مؤشر مرجعي مثل سعر الفائدة بين البنوك السعودية (سايبور)، مما يعني أن القسط قد يرتفع أو ينخفض. النسبة الثابتة عادة أعلى قليلاً لكنها تحميك من ارتفاع الأسعار."
  - question: "هل يمكنني سداد القرض مبكراً؟"
    answer: "نعم، تسمح معظم البنوك بالسداد المبكر لكن قد تفرض رسوماً تعادل عادة أرباح شهر إلى ثلاثة أشهر. السداد المبكر يوفر الكثير من الأرباح خاصة في السنوات الأولى حيث تكون نسبة الأرباح في القسط مرتفعة. بعض المنتجات المتوافقة مع الشريعة لا تفرض رسوم سداد مبكر، لذا تأكد من مراجعة شروط العقد."
  - question: "كيف أحسب القدرة على تحمل القسط الشهري؟"
    answer: "القاعدة العامة هي ألا تتجاوز أقساطك الشهرية لجميع القروض ٣٠٪ إلى ٤٠٪ من صافي دخلك الشهري. أولاً، احسب صافي راتبك بعد الاستقطاعات الإلزامية مثل التأمينات الاجتماعية. ثم اطرح مصاريفك الثابتة الأخرى. المبلغ المتبقي يحدد قدرتك على تحمل القسط مع الحفاظ على هامش أمان للطوارئ."
  - question: "ما هي المستندات المطلوبة للحصول على قرض شخصي؟"
    answer: "عادة تطلب البنوك في السعودية: بطاقة الهوية الوطنية أو الإقامة، خطاب تعريف من جهة العمل، كشف حساب بنكي لآخر ٣ إلى ٦ أشهر، وإثبات الراتب. بعض البنوك تطلب أيضاً تقريراً من سمة (مكتب المعلومات الائتمانية). للعاملين في القطاع الخاص، قد تُطلب مستندات إضافية مثل السجل التجاري أو عقد التأسيس."

