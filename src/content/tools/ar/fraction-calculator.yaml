intro: "العمل مع الكسور يدوياً يعني إيجاد المقامات المشتركة والضرب التبادلي وتبسيط النتائج، وهي خطوات سهلة الخطأ خاصة مع الأعداد الكبيرة. هذه الحاسبة تتعامل مع الجمع والطرح والضرب والقسمة للكسور والأعداد الكسرية. أدخل كسريك واختر العملية وستحصل على الإجابة في أبسط صورة مع المكافئ العشري وخطوات الحل."

howItWorks:
  title: "كيف تعمل العمليات الحسابية على الكسور"
  content: "الكسر يمثل جزءاً من كل، يُكتب كبسط فوق مقام. البسط يخبرك بعدد الأجزاء التي لديك والمقام يخبرك بعدد الأجزاء المتساوية التي يتكون منها الكل. عند جمع أو طرح الكسور يجب أن تتطابق المقامات. إذا كانت متطابقة أصلاً فاجمع أو اطرح البسوط واحتفظ بالمقام. مثلاً ثلاثة على ثمانية زائد اثنين على ثمانية يساوي خمسة على ثمانية. عندما تختلف المقامات تحتاج مقاماً مشتركاً. الخيار الأفضل هو المضاعف المشترك الأصغر للمقامين. لجمع واحد على أربعة وثلثين المقام المشترك الأصغر لأربعة وثلاثة هو اثنا عشر. أعد كتابة الكسرين: واحد على أربعة يصبح ثلاثة على اثني عشر واثنان على ثلاثة يصبح ثمانية على اثني عشر. الآن اجمع ثلاثة زائد ثمانية يساوي أحد عشر على اثني عشر. الضرب أسهل: اضرب البسوط معاً والمقامات معاً. اثنان على خمسة ضرب ثلاثة على سبعة يساوي ستة على خمسة وثلاثين بدون حاجة لمقام مشترك. القسمة تقلب الكسر الثاني ثم تضرب. قسمة اثنين على خمسة على ثلاثة على سبعة تعني حساب اثنين على خمسة ضرب سبعة على ثلاثة يساوي أربعة عشر على خمسة عشر. بعد أي عملية بسّط النتيجة بإيجاد القاسم المشترك الأكبر للبسط والمقام وقسمة كليهما عليه. للأعداد الكسرية مثل اثنين وثلث حوّل أولاً إلى كسر غير فعلي: اثنان ضرب ثلاثة زائد واحد يساوي سبعة فاثنان وثلث يساوي سبعة على ثلاثة. تحويل الكسور إلى أعداد عشرية هو قسمة بسيطة: ثلاثة على ثمانية يساوي صفر فاصل ثلاثمئة وخمسة وسبعين."
  formula: "أ/ب + ج/د = (أ×د + ب×ج) / (ب×د)"
  formulaExplanation: "الطرح: أ/ب - ج/د = (أ×د - ب×ج) / (ب×د). الضرب: أ/ب × ج/د = (أ×ج) / (ب×د). القسمة: أ/ب ÷ ج/د = (أ×د) / (ب×ج). تُبسّط النتائج بقسمة البسط والمقام على القاسم المشترك الأكبر."
  academicSource: "Wu, H. (2011). Understanding Numbers in Elementary School Mathematics. American Mathematical Society."

faqs:
  - question: "كيف أجمع كسوراً بمقامات مختلفة؟"
    answer: "أوجد المقام المشترك الأصغر لكلا الكسرين ثم أعد كتابة كل كسر بذلك المقام. لجمع واحد على ستة وثلاثة على أربعة المقام المشترك الأصغر لستة وأربعة هو اثنا عشر. أعد الكتابة: واحد على ستة يساوي اثنين على اثني عشر وثلاثة على أربعة يساوي تسعة على اثني عشر. اجمع البسوط: اثنان زائد تسعة يساوي أحد عشر والمقام اثنا عشر. الإجابة أحد عشر على اثني عشر."
  - question: "كيف أبسّط كسراً؟"
    answer: "أوجد القاسم المشترك الأكبر للبسط والمقام ثم اقسم كليهما عليه. لتبسيط ثمانية عشر على أربعة وعشرين القاسم المشترك الأكبر لثمانية عشر وأربعة وعشرين هو ستة. اقسم: ثمانية عشر على ستة يساوي ثلاثة وأربعة وعشرون على ستة يساوي أربعة فالكسر المبسّط هو ثلاثة على أربعة. إذا لم تعرف القاسم المشترك الأكبر اكتب عوامل كل عدد واختر الأكبر المشترك."
  - question: "كيف أحوّل عدداً كسرياً إلى كسر غير فعلي؟"
    answer: "اضرب العدد الصحيح في المقام وأضف البسط وضع النتيجة فوق المقام الأصلي. لتحويل ثلاثة واثنين على خمسة: اضرب ثلاثة في خمسة يساوي خمسة عشر ثم أضف اثنين يساوي سبعة عشر فالكسر غير الفعلي هو سبعة عشر على خمسة. للعودة اقسم سبعة عشر على خمسة: الناتج ثلاثة والباقي اثنان فتحصل على ثلاثة واثنين على خمسة مجدداً."
  - question: "لماذا أقلب الكسر الثاني عند القسمة؟"
    answer: "القسمة على كسر تساوي الضرب في مقلوبه. فكّر فيها هكذا: ستة مقسومة على اثنين تسأل كم مجموعة من اثنين تناسب ستة. بالمثل ثلاثة أرباع مقسومة على نصف تسأل كم نصفاً يناسب ثلاثة أرباع. القلب والضرب يعطي ثلاثة أرباع ضرب اثنين على واحد يساوي ستة أرباع يساوي واحد ونصف. أي أن نصفاً ونصفاً يناسبان ثلاثة أرباع. طريقة المقلوب اختصار يعمل دائماً."
  - question: "كيف أحوّل كسراً إلى عدد عشري؟"
    answer: "اقسم البسط على المقام. لتحويل سبعة على ثمانية احسب سبعة مقسومة على ثمانية يساوي صفر فاصل ثمانمئة وخمسة وسبعين. بعض الكسور تنتج أعداداً عشرية منتهية مثل سبعة على ثمانية وبعضها ينتج أعداداً عشرية دورية مثل واحد على ثلاثة يساوي صفر فاصل ثلاثة ثلاثة ثلاثة إلى ما لا نهاية. الكسر المبسّط يعطي عشرياً منتهياً فقط عندما تكون عوامل المقام الأولية محصورة في اثنين وخمسة."

