intro: "التحويل بين مقاييس درجة الحرارة من المهام اليومية التي تُربك الكثيرين لأن الصيغ ليست بديهية. على عكس الطول أو الوزن لا تشترك مقاييس الحرارة في نقطة صفر واحدة مما يجعل التحويلات أقل مباشرة. هذا المحول يتعامل مع المقاييس الثلاثة الرئيسية: المئوية والفهرنهايت والكلفن. أدخل قيمة بأي مقياس وشاهد المكافئات فوراً."

howItWorks:
  title: "كيف يعمل تحويل درجات الحرارة"
  content: "تختلف مقاييس الحرارة الثلاثة في نقاط الصفر وأحجام الدرجات. المئوية أو السلسيوس تضع الصفر عند نقطة تجمد الماء ومئة عند نقطة الغليان عند الضغط الجوي القياسي. ابتكر أندرس سلسيوس هذا المقياس عام ألف وسبعمئة واثنين وأربعين. الفهرنهايت الذي طوره دانيال غابرييل فهرنهايت عام ألف وسبعمئة وأربعة وعشرين يضع اثنين وثلاثين عند تجمد الماء ومئتين واثني عشر عند الغليان. كان المقياس أصلاً مبنياً على ثلاث نقاط مرجعية: صفر لمحلول ملحي واثنين وثلاثين لماء مثلج وستة وتسعين لحرارة الجسم. الكلفن وحدة النظام الدولي تبدأ عند الصفر المطلق وهي النقطة النظرية التي تتوقف عندها كل حركة جزيئية (سالب مئتين وثلاثة وسبعين فاصل خمسة عشر درجة مئوية). كل درجة كلفن بنفس حجم الدرجة المئوية فالتحويل بينهما يضيف أو يطرح مئتين وثلاثة وسبعين فاصل خمسة عشر. لتحويل مئوية إلى فهرنهايت اضرب في تسعة أخماس وأضف اثنين وثلاثين. للاتجاه المعاكس اطرح اثنين وثلاثين واضرب في خمسة أتساع. معامل التسعة أخماس موجود لأن هناك مئة وثمانين درجة فهرنهايت بين تجمد الماء وغليانه لكن مئة درجة مئوية فقط مما يعطي نسبة مئة وثمانين على مئة أو تسعة أخماس. اختصار مفيد: سالب أربعين هي نفسها في المئوية والفهرنهايت. للتقدير الذهني السريع من المئوية إلى الفهرنهايت ضاعف الرقم وأضف ثلاثين. هذا يعطي نتائج تقريبية: عشرون مئوية تصبح حوالي سبعين فهرنهايت والحقيقة ثمانية وستون."
  formula: "°ف = °م × 9/5 + 32 | °م = (°ف - 32) × 5/9 | ك = °م + 273.15"
  formulaExplanation: "مئوية إلى فهرنهايت: اضرب في واحد فاصل ثمانية ثم أضف اثنين وثلاثين. فهرنهايت إلى مئوية: اطرح اثنين وثلاثين ثم اضرب في خمسة أتساع. تحويلات كلفن تضيف أو تطرح مئتين وثلاثة وسبعين فاصل خمسة عشر من المئوية."
  academicSource: "Bureau International des Poids et Mesures. (2019). The International System of Units (SI), 9th edition."

faqs:
  - question: "ما أسهل طريقة لتحويل المئوية إلى فهرنهايت ذهنياً؟"
    answer: "للتقدير السريع ضاعف درجة الحرارة المئوية وأضف ثلاثين. هذا يعطي نتائج قريبة للحرارات الشائعة: عشرة مئوية تصبح حوالي خمسين فهرنهايت والحقيقة خمسون. عشرون مئوية تصبح حوالي سبعين والحقيقة ثمانية وستون. ثلاثون مئوية تصبح حوالي تسعين والحقيقة ستة وثمانون. هذه الاختصارات مفيدة للسفر والطبخ وفهم نشرات الطقس بمقياس غير مألوف."
  - question: "ما هو الصفر المطلق ولماذا يهم؟"
    answer: "الصفر المطلق يساوي صفر كلفن أو سالب مئتين وثلاثة وسبعين فاصل خمسة عشر درجة مئوية أو سالب أربعمئة وتسعة وخمسين فاصل سبعة وستين فهرنهايت وهو أدنى درجة حرارة ممكنة نظرياً حيث يكون للجسيمات أدنى طاقة حركية. لم يُبرّد أي جسم إلى الصفر المطلق تماماً رغم أن المختبرات وصلت إلى أجزاء من المليار من الدرجة. يهم لأن مقياس كلفن يبدأ من هنا مما يجعله المقياس الوحيد بنقطة صفر حقيقية."
  - question: "عند أي درجة تتساوى المئوية والفهرنهايت؟"
    answer: "يتقاطع مقياسا المئوية والفهرنهايت عند سالب أربعين درجة. عند هذه النقطة يقرأ كلا الميزانين نفس الرقم. يمكنك التحقق بتعويض سالب أربعين في أي صيغة تحويل: سالب أربعين ضرب تسعة أخماس زائد اثنين وثلاثين يساوي سالب اثنين وسبعين زائد اثنين وثلاثين يساوي سالب أربعين. هذه الحقيقة تعمل كنقطة مرجعية مفيدة وطريقة لتذكر العلاقة بين المقياسين."
  - question: "ما مقياس الحرارة المناسب للطبخ؟"
    answer: "استخدم أي مقياس يحدده فرنك ووصفاتك. معظم الوصفات العربية والأوروبية تستخدم المئوية بينما الأمريكية تستخدم الفهرنهايت. معادلات شائعة تستحق الحفظ: مئة وخمسة وسبعون مئوية تساوي ثلاثمئة وخمسين فهرنهايت للخَبز العادي، ومئتان مئوية تساوي أربعمئة فهرنهايت للخبز بحرارة أعلى، ومئتان وعشرون مئوية تساوي أربعمئة وخمسة وعشرين فهرنهايت للتحميص."
  - question: "كيف يختلف تحويل الحرارة عن تحويل الطول أو الوزن؟"
    answer: "تحويلات الطول والوزن تناسبية أي ضرب فقط: مضاعفة السنتيمترات تضاعف البوصات دائماً. تحويلات الحرارة تتضمن ضرباً وجمعاً لأن المقاييس لها نقاط صفر مختلفة. صفر مئوية لا يساوي صفر فهرنهايت. هذا الإزاحة تعني أنه لا يمكنك ببساطة الضرب في معامل تحويل. كما أن فروق درجات الحرارة تُحوّل بشكل مختلف عن درجات الحرارة المطلقة: فرق عشر درجات مئوية يساوي ثماني عشرة درجة فهرنهايت بغض النظر عن نقطة البداية."
  - question: "لماذا لا تزال بعض الدول تستخدم الفهرنهايت؟"
    answer: "الولايات المتحدة وبضع دول أخرى تستمر في استخدام الفهرنهايت بسبب البنية التحتية المستقرة والألفة الثقافية. حاولت الولايات المتحدة التحول للنظام المتري في السبعينيات بقانون التحويل المتري لكن بدون متطلبات إلزامية بقي التبني طوعياً وغير مكتمل. يستمر الفهرنهايت في الحياة اليومية كالطقس والطبخ ومنظمات الحرارة بينما تسيطر المئوية والكلفن على السياقات العلمية والطبية والعسكرية."

examples:
  - title: "فحص حرارة الجسم"
    scenario: "تحويل حرارة الجسم الطبيعية ٣٧ مئوية إلى فهرنهايت"
    inputs:
      temperature: 37
      from: "celsius"
      to: "fahrenheit"
    expectedResult: "٣٧°م = ٩٨٫٦٠°ف"
    explanation: "حرارة الجسم الطبيعية سبعة وثلاثون مئوية تساوي ثمانية وتسعين فاصل ستة فهرنهايت. تُعتبر الحمى عموماً تبدأ عند ثمانية وثلاثين مئوية أي مئة فاصل أربعة فهرنهايت."
  - title: "طقس شتوي"
    scenario: "فهم نشرة طقس تقول سالب ٤ فهرنهايت بالمئوية"
    inputs:
      temperature: -4
      from: "fahrenheit"
      to: "celsius"
    expectedResult: "-٤°ف = -٢٠٫٠٠°م"
    explanation: "سالب أربع درجات فهرنهايت تساوي سالب عشرين درجة مئوية وهي ظروف برد شديد. عند هذه الحرارة يمكن أن تتعرض البشرة المكشوفة لقضمة الصقيع خلال ثلاثين دقيقة."
  - title: "درجة حرارة علمية"
    scenario: "تحويل حرارة الغرفة ٢٩٣٫١٥ كلفن إلى مئوية"
    inputs:
      temperature: 293.15
      from: "kelvin"
      to: "celsius"
    expectedResult: "٢٩٣٫١٥ ك = ٢٠٫٠٠°م = ٦٨٫٠٠°ف"
    explanation: "حرارة الغرفة القياسية في السياقات العلمية هي مئتان وثلاثة وتسعون فاصل خمسة عشر كلفن وتساوي عشرين مئوية أو ثمانية وستين فهرنهايت."

