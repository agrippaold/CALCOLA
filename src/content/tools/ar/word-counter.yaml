intro: "سواء كنت تكتب مقالاً بحد أقصى محدد للكلمات أو تصيغ تغريدة تناسب حدود الأحرف أو تُعدّ خطاباً وتحتاج لتقدير مدة إلقائه، يمنحك عداد الكلمات هذا مقاييس فورية لنصك. الصق أو اكتب محتواك في المربع وشاهد العدد الفوري للكلمات والأحرف مع المسافات وبدونها والجمل والفقرات ووقت القراءة والإلقاء المقدّر."

howItWorks:
  title: "كيف يعمل عد الكلمات"
  content: "يعتمد عد الكلمات على اكتشاف الحدود بين الكلمات في سلسلة نصية. أبسط طريقة تقسم النص عند أحرف المسافات البيضاء كالمسافات وعلامات التبويب وفواصل الأسطر وتعد الأجزاء الناتجة. تذهب هذه الأداة أبعد من ذلك بالتعامل مع حالات خاصة مثل المسافات المتتالية المتعددة والمسافات البيضاء في البداية والنهاية وأحرف المسافة غير القابلة للكسر التي تظهر أحياناً في نص منسوخ من صفحات الويب أو معالجات النصوص. يعمل عد الأحرف في وضعين: الأحرف مع المسافات يعد كل حرف في النص بما فيها المسافات وعلامات الترقيم وأحرف فصل الأسطر. والأحرف بدون المسافات يزيل كل المسافات البيضاء قبل العد ليعطيك الحروف والأرقام وعلامات الترقيم فقط. يعمل اكتشاف الجمل بتحديد علامات الترقيم الختامية كالنقاط وعلامات الاستفهام وعلامات التعجب. تقوم الخوارزمية بتصفية الاختصارات والأرقام العشرية التي تستخدم النقاط لكنها لا تمثل نهاية جملة. يقسم عد الفقرات النص عند فواصل الأسطر المزدوجة وهو الفاصل القياسي للفقرات في النص العادي. يُقدّر وقت القراءة بقسمة إجمالي عدد الكلمات على 225 كلمة في الدقيقة وهو متوسط سرعة القراءة الصامتة للقراء البالغين. أما وقت الإلقاء فيستخدم معدل 150 كلمة في الدقيقة مما يعكس وتيرة إلقاء واضحة ومقاسة للعروض التقديمية والخطابات. بالنسبة للنصوص العربية قد تختلف هذه المعدلات قليلاً بسبب طبيعة اللغة العربية لكنها تبقى تقديرات مفيدة."
  formula: "عدد الكلمات = عدد الوحدات المفصولة بمسافات; وقت القراءة = عدد الكلمات / 225 كلمة بالدقيقة"
  formulaExplanation: "قسّم النص المُدخل عند حدود المسافات البيضاء وعدّ الوحدات غير الفارغة الناتجة للحصول على عدد الكلمات. اقسم عدد الكلمات على 225 لوقت القراءة المقدّر بالدقائق أو على 150 لوقت الإلقاء المقدّر بالدقائق."
  academicSource: "Brysbaert, M. (2019). How many words do we read per minute? A review and meta-analysis of reading rate. Journal of Memory and Language, 109, 104047."

faqs:
  - question: "كيف يتعامل عداد الكلمات مع الكلمات المركبة بواصلة؟"
    answer: "الكلمات المركبة بواصلة تُحسب ككلمة واحدة لأنه لا توجد مسافة بيضاء بين الأجزاء. يتبع هذا الاتفاقية المستخدمة في معظم معالجات النصوص بما فيها مايكروسوفت وورد وجوجل دوكس. إذا كنت تحتاج لعدّ كل مكون مركب بالواصلة بشكل منفصل لتعليمات نشر محددة ستحتاج لاستبدال الواصلات بمسافات قبل لصق نصك في الأداة. في النصوص العربية نادراً ما تُستخدم الواصلة لكن حرف التشكيل والحركات لا تؤثر على عد الكلمات."
  - question: "هل يشمل عد الأحرف المسافات وعلامات الترقيم؟"
    answer: "توفر الأداة عدّين للأحرف. الأحرف مع المسافات يشمل كل حرف في نصك من الحروف والأرقام والمسافات وعلامات التبويب وعلامات الترقيم والرموز الخاصة. أما الأحرف بدون المسافات فيستبعد كل المسافات البيضاء لكنه يحسب علامات الترقيم والرموز الخاصة. هذا العد المزدوج مفيد لأن المنصات وأدلة الأنماط المختلفة تحدد حدود الأحرف بشكل مختلف. فتويتر يحسب المسافات لكن بعض أنظمة الرسائل القصيرة والإرشادات العنوانية لا تفعل ذلك."
  - question: "ما مدى دقة تقدير وقت القراءة؟"
    answer: "يستخدم وقت القراءة 225 كلمة في الدقيقة كخط أساس وهو مستمد من تحليل تجميعي لعام 2019 شمل 190 دراسة حول معدلات القراءة. تتفاوت سرعة القراءة الفردية بشكل كبير بناءً على تعقيد المادة ومدى إلمام القارئ بالموضوع وما إذا كان يتصفح أو يقرأ بعناية. يُقرأ النص التقني أو الأكاديمي عادة بمعدل 150 إلى 200 كلمة في الدقيقة بينما قد تُقرأ الروايات الخفيفة بمعدل 250 إلى 300 كلمة في الدقيقة. تعامل مع التقدير كنقطة وسط معقولة للمحتوى الموجه للجمهور العام."
  - question: "هل يمكنني استخدام هذه الأداة للغة العربية؟"
    answer: "نعم يعمل عداد الكلمات مع اللغة العربية بكفاءة لأن العربية تستخدم المسافات لفصل الكلمات مثل اللغات الأوروبية. عد الأحرف يعمل بدقة لجميع اللغات لأنه يحسب الأحرف الفردية بغض النظر عن اللغة. الحركات والتشكيل في العربية قد تُحسب كأحرف إضافية حسب طريقة الترميز. بالنسبة للغات مثل الصينية واليابانية التي لا تستخدم مسافات بين الكلمات فلن تحصل على عد كلمات دقيق لكن عد الأحرف سيكون صحيحاً."
  - question: "ما الذي يُعتبر جملة في هذه الأداة؟"
    answer: "تُعرّف الجملة بأنها مقطع نصي ينتهي بنقطة أو علامة استفهام أو علامة تعجب. تحاول الخوارزمية استبعاد الإيجابيات الكاذبة مثل الاختصارات والأحرف الأولى والأرقام العشرية التي تستخدم النقاط. لكن التنسيق غير التقليدي أو الاستخدام المكثف لعلامات الحذف قد يتسبب في اختلاف عد الجمل قليلاً عن العد اليدوي. بالنسبة لمعظم النثر القياسي فإن اكتشاف الجمل موثوق ويتطابق مع ما سيحدده القارئ البشري كحدود جمل."
  - question: "كيف يتم اكتشاف الفقرات في النص؟"
    answer: "تحسب الأداة الفقرات بالبحث عن فواصل الأسطر المزدوجة أي سطر فارغ بين كتل النص. هذا هو فاصل الفقرات القياسي في النص العادي والبريد الإلكتروني ومعظم محررات النصوص. فاصل السطر الفردي بدون سطر فارغ بين كتل النص لا يبدأ فقرة جديدة. إذا كان نصك يستخدم فواصل أسطر فردية لفصل الفقرات كما تفعل بعض تطبيقات المراسلة فقد يكون العدد أقل من المتوقع. إضافة سطر فارغ بين كل فقرة سيمنحك عدداً دقيقاً."

examples:
  - title: "تدوينة قصيرة"
    scenario: "كاتب يلصق تدوينة من 450 كلمة ويريد التحقق مما إذا كانت تلبي حداً أدنى من 500 كلمة"
    inputs:
      text: "تدوينة من 450 كلمة حول نصائح الإنتاجية..."
      wordCount: 450
    expectedResult: "450 كلمة، ~2,500 حرف، ~25 جملة، ~6 فقرات، ~دقيقتان وقت قراءة"
    explanation: "عند 450 كلمة تقل التدوينة بـ 50 كلمة عن هدف الـ 500 كلمة. تقدير وقت القراءة بنحو دقيقتين (450 مقسومة على 225 كلمة بالدقيقة) يشير إلى قراءة سريعة. يمكن للكاتب رؤية عدد الكلمات الإضافية المطلوبة بالضبط."
  - title: "مقال أكاديمي بحد أحرف"
    scenario: "طالب كتب بياناً شخصياً من 2000 حرف لطلب جامعي يسمح بحد أقصى 2500 حرف مع المسافات"
    inputs:
      text: "بيان شخصي حول الأهداف المهنية والاهتمامات الأكاديمية..."
      characterCount: 2000
    expectedResult: "~350 كلمة، 2,000 حرف (مع المسافات)، ~1,650 حرف (بدون المسافات)، ~دقيقة ونصف وقت قراءة"
    explanation: "استخدم الطالب 2000 من أصل 2500 حرف مسموح بها مع المسافات. يتبقى 500 حرف للتوسع في نقطة أو إضافة جملة أخرى. عدد الكلمات البالغ حوالي 350 كلمة يترجم إلى حوالي دقيقة ونصف من وقت القراءة."
  - title: "نص خطاب لمؤتمر"
    scenario: "متحدث يُعدّ نصاً ويحتاج لتناسبه ضمن فترة 10 دقائق بمعدل 150 كلمة في الدقيقة"
    inputs:
      text: "خطاب مُعدّ حول اتجاهات الطاقة المتجددة..."
      wordCount: 1500
    expectedResult: "1,500 كلمة، ~8,500 حرف، ~75 جملة، ~15 فقرة، ~7 دقائق وقت قراءة، ~10 دقائق وقت إلقاء"
    explanation: "عند 1500 كلمة ومعدل إلقاء 150 كلمة في الدقيقة يتناسب الخطاب تماماً مع فترة الـ 10 دقائق. وقت القراءة أقصر بنحو 7 دقائق لأن القراءة الصامتة أسرع من الإلقاء المنطوق. حقق المتحدث الطول المستهدف دون تجاوزه."

