intro: "شراء المنزل هو أكبر قرار مالي يتخذه معظم الناس في حياتهم. سواء كنت تبحث عن تمويل عقاري تقليدي أو تمويل متوافق مع الشريعة الإسلامية عبر صيغة المرابحة أو الإجارة المنتهية بالتمليك، فإن هذه الحاسبة تساعدك على معرفة القسط الشهري وإجمالي تكلفة التمويل ومقارنة العروض المختلفة. أدخل مبلغ التمويل ونسبة الربح ومدة السداد للحصول على تفاصيل دقيقة تساعدك في اتخاذ القرار المناسب لميزانيتك."

howItWorks:
  title: "كيف يتم حساب أقساط التمويل العقاري"
  content: "يتم حساب القسط الشهري للتمويل العقاري باستخدام معادلة الإطفاء الثابت المعتمدة لدى البنوك وشركات التمويل حول العالم. تعتمد المعادلة على ثلاثة مدخلات رئيسية: مبلغ التمويل (المبلغ الذي تقترضه)، ونسبة الربح السنوية، ومدة التمويل بالسنوات. يبقى القسط الشهري ثابتاً طوال فترة التمويل، لكن نسبة ما يذهب لسداد الأصل مقابل الأرباح تتغير مع مرور الوقت. في السنوات الأولى، يذهب معظم القسط لتغطية الأرباح، ومع تناقص الرصيد المتبقي تقل الأرباح المستحقة ويزيد ما يُسدد من أصل الدين. لذلك فإن السداد المبكر أو زيادة الأقساط في بداية التمويل له أثر كبير في تقليل إجمالي التكلفة. على سبيل المثال، تمويل عقاري بمبلغ ١٬٠٠٠٬٠٠٠ ريال سعودي بنسبة ربح ٥٪ لمدة ٢٥ سنة ينتج قسطاً شهرياً يبلغ حوالي ٥٬٨٤٦ ريال، ويصل إجمالي الأرباح المدفوعة إلى نحو ٧٥٣٬٧٦٢ ريال. أما تقصير المدة إلى ١٥ سنة فيرفع القسط إلى ٧٬٩٠٨ ريال لكنه يوفر أكثر من ٤٠٠٬٠٠٠ ريال من إجمالي الأرباح. في المملكة العربية السعودية ودول الخليج، تتوفر خيارات التمويل المتوافق مع الشريعة الإسلامية مثل المرابحة حيث يشتري البنك العقار ويبيعه لك بربح معلوم، أو الإجارة المنتهية بالتمليك حيث يؤجرك البنك العقار مع وعد بالتمليك عند نهاية العقد."
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = القسط الشهري، P = مبلغ التمويل، r = نسبة الربح الشهرية (النسبة السنوية / 12 / 100)، n = إجمالي عدد الأقساط (السنوات × 12)"
  academicSource: "مؤسسة النقد العربي السعودي (ساما). (2024). دليل المستهلك للتمويل العقاري."

faqs:
  - question: "ما الفرق بين التمويل العقاري التقليدي والتمويل الإسلامي؟"
    answer: "التمويل العقاري التقليدي يعتمد على إقراض المال بفائدة محددة، بينما التمويل الإسلامي يستخدم صيغاً شرعية مثل المرابحة حيث يشتري البنك العقار ويبيعه للعميل بربح معلوم متفق عليه، أو الإجارة المنتهية بالتمليك حيث يؤجر البنك العقار للعميل مع وعد بنقل الملكية عند انتهاء العقد. في كلتا الحالتين، يكون القسط الشهري متقارباً، لكن الهيكل القانوني والشرعي يختلف."
  - question: "ما هي نسبة الاستقطاع المسموح بها من الراتب للتمويل العقاري؟"
    answer: "وفقاً لأنظمة مؤسسة النقد العربي السعودي (ساما)، يجب ألا تتجاوز نسبة الاستقطاع الشهري لجميع الالتزامات المالية ٣٣٪ إلى ٤٥٪ من صافي الراتب الشهري حسب مستوى الدخل. بالنسبة للتمويل العقاري تحديداً، يُنصح بألا يتجاوز القسط الشهري ٣٠٪ من الدخل الشهري لضمان الاستقرار المالي وتجنب التعثر في السداد."
  - question: "هل يمكنني السداد المبكر للتمويل العقاري؟"
    answer: "نعم، تسمح معظم البنوك وشركات التمويل في السعودية ودول الخليج بالسداد المبكر، لكن قد تُفرض رسوم سداد مبكر تتراوح عادة بين شهر إلى ثلاثة أشهر من الأرباح المتبقية. السداد المبكر يوفر مبالغ كبيرة من إجمالي الأرباح خاصة إذا تم في السنوات الأولى من التمويل. يُنصح بمراجعة شروط العقد والتفاوض على شروط السداد المبكر قبل التوقيع."
  - question: "ما هي الدفعة المقدمة المطلوبة للتمويل العقاري؟"
    answer: "في المملكة العربية السعودية، تشترط أنظمة ساما دفعة مقدمة لا تقل عن ١٠٪ من قيمة العقار للمسكن الأول، و٣٠٪ للمسكن الثاني أو الاستثماري. كلما زادت الدفعة المقدمة، قل مبلغ التمويل وبالتالي انخفض إجمالي الأرباح المدفوعة والقسط الشهري. دفعة مقدمة بنسبة ٢٠٪ أو أكثر قد تؤهلك للحصول على نسبة ربح أقل."
  - question: "كيف أختار أفضل عرض تمويل عقاري؟"
    answer: "للمقارنة بين عروض التمويل العقاري، ركز على إجمالي تكلفة التمويل وليس فقط القسط الشهري. قارن بين نسبة الربح السنوية الفعلية (APR) التي تشمل جميع الرسوم، ومدة التمويل، وشروط السداد المبكر، ورسوم التقييم والتأمين. استخدم هذه الحاسبة لمقارنة السيناريوهات المختلفة واختيار العرض الأنسب لوضعك المالي."
  - question: "هل يشمل القسط الشهري التأمين ورسوم التقييم؟"
    answer: "القسط الشهري الأساسي يشمل فقط أصل الدين والأرباح. لكن البنوك تضيف عادة تكاليف إضافية مثل تأمين العقار ضد الحريق والكوارث، وتأمين الحياة على المقترض، ورسوم الإدارة السنوية. هذه التكاليف الإضافية قد تضيف من ٢٠٠ إلى ٥٠٠ ريال شهرياً حسب قيمة العقار ونوع التأمين المطلوب. تأكد من السؤال عن جميع التكاليف الإضافية."

