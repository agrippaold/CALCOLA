intro: "إجمالي استهلاك الطاقة اليومي يمثل العدد الكلي للسعرات الحرارية التي يحرقها جسمك خلال يوم كامل، بدءاً من التنفس والمشي وحتى التمارين الرياضية. يجمع هذا الرقم بين معدل الأيض الأساسي وتكلفة الطاقة لجميع أنشطتك البدنية. سواء كنت تسعى لخسارة الدهون أو بناء العضلات أو الحفاظ على وزنك الحالي، فإن TDEE هو الرقم الذي تحتاجه لتخطيط نظامك الغذائي."

howItWorks:
  title: "كيف تُحسب الطاقة اليومية الكلية"
  content: "تُحسب الطاقة اليومية الكلية (TDEE) بتحديد معدل الأيض الأساسي أولاً باستخدام معادلة ميفلين سانت جيور، ثم ضربه بمعامل نشاط يعكس نمط حركتك اليومي وعادات تمارينك. تأتي معاملات النشاط المستخدمة في هذه الحاسبة من أبحاث حول استهلاك الطاقة عبر أنماط حياة مختلفة. الأشخاص الخاملون (عمل مكتبي، حد أدنى من التمارين) يُضربون بـ 1.2، أي أن النشاط البدني يضيف نحو 20% للاحتياجات الأساسية. الأشخاص خفيفو النشاط (تمارين خفيفة 1-3 أيام أسبوعياً) يستخدمون 1.375. متوسطو النشاط (تمارين منتظمة 3-5 أيام) يستخدمون 1.55. النشطون (تمارين مكثفة 6-7 أيام) يستخدمون 1.725. النشطون جداً (رياضيون، عمال بناء) يستخدمون 1.9. تشمل هذه المعاملات كلاً من التمارين المنظمة والتوليد الحراري للنشاط غير التمريني (NEAT) الذي يشمل كل الحركة خارج التمارين المقصودة. يتفاوت NEAT بشكل هائل بين الأفراد ويمكن أن يمثل 200 إلى 900 سعرة يومياً حسب طبيعة العمل وعادات الحركة ونمط الحياة العام. عامل بناء يتمرن أيضاً لديه NEAT أعلى بكثير من موظف مكتبي يذهب للنادي الرياضي لنفس المدة. التأثير الحراري للطعام (TEF) مدمج أيضاً في هذه المعاملات حيث يُنفق الجسم نحو 10% من السعرات المتناولة على الهضم والمعالجة. للبروتين أعلى تأثير حراري بنسبة 20% إلى 30%، يليه الكربوهيدرات بنسبة 5% إلى 10%، ثم الدهون بنسبة 0% إلى 3%. ضع في اعتبارك أن TDEE تقدير وليس قياساً دقيقاً. التباين الفردي في الكفاءة الأيضية ومستويات الهرمونات وتركيب الأمعاء الدقيقة وتقلبات النشاط اليومي يعني أن استهلاكك الفعلي قد يختلف بنسبة 10% إلى 15% عن القيمة المحسوبة."
  formula: "TDEE = معدل الأيض × معامل النشاط"
  formulaExplanation: "يُحسب معدل الأيض بمعادلة ميفلين سانت جيور (10×الوزن + 6.25×الطول - 5×العمر ± ثابت الجنس). تتراوح معاملات النشاط من 1.2 (خامل) إلى 1.9 (نشط جداً)."
  academicSource: "Harris, J. A., & Benedict, F. G. (1918). A Biometric Study of Human Basal Metabolism. Proceedings of the National Academy of Sciences, 4(12), 370-373. Activity factors: Ainsworth, B. E., et al. (2011). Compendium of Physical Activities."

faqs:
  - question: "أي مستوى نشاط يجب أن أختار؟"
    answer: "كن صادقاً بشأن أسبوعك المتوسط بدلاً من اختيار أسبوعك الأكثر نشاطاً. الخامل يعني أن لديك عمل مكتبي ولا تتمرن بانتظام. النشاط الخفيف يشمل المشي العادي أو اليوغا أو التمارين الخفيفة 1-3 مرات أسبوعياً. المعتدل يناسب معظم رواد الصالات الرياضية الذين يتمرنون 3-5 مرات أسبوعياً بكثافة معتدلة. النشط ينطبق إذا كنت تتمرن بكثافة معظم الأيام. النشط جداً محجوز للرياضيين المحترفين أو عمال البناء. عند الشك اختر مستوى أقل وعدّل حسب النتائج."
  - question: "كيف أستخدم TDEE لإنقاص الوزن؟"
    answer: "لإنقاص الوزن تناول سعرات أقل من TDEE. عجز 500 سعرة يومياً يُنتج خسارة دهون تقارب 0.45 كغ أسبوعياً. ابدأ بطرح 300-500 سعرة من TDEE وراقب وزنك على مدى 2-3 أسابيع. إذا لم تخسر وزناً قلّل 100-200 سعرة إضافية. تجنب عجزاً يتجاوز 1000 سعرة يومياً لأنه يزيد فقدان العضلات ويخفض مستويات الطاقة ويصعب الاستمرار فيه. ادمج العجز مع تناول بروتين كافٍ بمقدار 1.6-2.2 غرام لكل كغ من وزن الجسم للحفاظ على الكتلة العضلية."
  - question: "كيف أستخدم TDEE لبناء العضلات؟"
    answer: "بناء العضلات يتطلب تناول سعرات أعلى من TDEE لتوفير الطاقة والمغذيات لتخليق الأنسجة الجديدة. فائض 200-400 سعرة يومياً يدعم نمو العضلات مع تقليل تراكم الدهون. هذا عادة ينتج زيادة في الوزن بمقدار 0.25-0.5 كغ أسبوعياً. احتياجات البروتين تكون في أعلى مستوياتها أثناء الفائض: استهدف 1.6-2.2 غرام لكل كيلوغرام من وزن الجسم يومياً. تابع قياس محيط الخصر إلى جانب وزن الجسم للتأكد من أن الزيادات تتكون أساساً من كتلة عضلية وليس دهوناً."
  - question: "لماذا تختلف نتائج TDEE عن تقديرات ساعتي الذكية؟"
    answer: "تُقدّر الساعات الذكية وأجهزة تتبع اللياقة TDEE باستخدام بيانات معدل ضربات القلب وعدد الخطوات ومقاييس التسارع، بينما تستخدم هذه الحاسبة منهج المعادلات الرياضية. كلاهما تقديرات مع هوامش خطأ. تميل أجهزة التتبع إلى المبالغة في تقدير حرق السعرات أثناء التمارين بنسبة 27% إلى 93% وفقاً لأبحاث جامعة ستانفورد. للحصول على صورة أدق، استخدم متوسط التقديرين أو ببساطة ابدأ بقيمة الحاسبة وعدّل بناءً على تغيرات الوزن الفعلية خلال 2-3 أسابيع."
  - question: "هل يتغير TDEE مع الوقت؟"
    answer: "يتغير إجمالي استهلاك الطاقة اليومي مع تغيرات وزن الجسم وتكوين الجسم والعمر وأنماط النشاط. خسارة الوزن تخفض TDEE لأن الجسم الأصغر يحتاج طاقة أقل للحفاظ عليه. زيادة العضلات ترفع TDEE لأن النسيج العضلي نشط أيضياً. التكيف الأيضي أثناء تقييد السعرات الممتد يمكن أن يخفض TDEE مؤقتاً بما يتجاوز ما تتنبأ به المعادلة. أعد حساب TDEE كلما تغير وزنك بأكثر من 5 كغ أو تغير مستوى نشاطك بشكل ملحوظ."

examples:
  - title: "رجل متوسط النشاط"
    scenario: "رجل عمره 30 سنة، يزن 80 كغ، طوله 180 سم، تمارين معتدلة 3-5 أيام/أسبوع"
    inputs:
      weight: 80
      height: 180
      age: 30
      gender: "male"
      activity: "moderate"
    expectedResult: "الطاقة اليومية: 2٬759 سعرة/يوم | معدل الأيض: 1٬780 سعرة"
    explanation: "معدل أيضه البالغ 1٬780 يُضرب بـ 1.55 للنشاط المعتدل. لخسارة الوزن يستهدف نحو 2٬259 سعرة يومياً (عجز 500). لبناء العضلات نحو 3٬059 سعرة (فائض 300)."
  - title: "امرأة خاملة تعمل في مكتب"
    scenario: "امرأة عمرها 35 سنة، تزن 65 كغ، طولها 162 سم، عمل مكتبي بدون تمارين منتظمة"
    inputs:
      weight: 65
      height: 162
      age: 35
      gender: "female"
      activity: "sedentary"
    expectedResult: "الطاقة اليومية: 1٬618 سعرة/يوم | معدل الأيض: 1٬348 سعرة"
    explanation: "مع نمط حياة خامل، احتياجاتها اليومية نحو 1٬618 سعرة فقط. إضافة تمارين خفيفة 3 مرات أسبوعياً سترفع TDEE إلى نحو 1٬854 سعرة، مما يمنحها مرونة غذائية أكبر."
  - title: "رياضي نشط جداً"
    scenario: "رجل عمره 25 سنة، يزن 85 كغ، طوله 185 سم، يتمرن مرتين يومياً"
    inputs:
      weight: 85
      height: 185
      age: 25
      gender: "male"
      activity: "very_active"
    expectedResult: "الطاقة اليومية: 3٬548 سعرة/يوم | معدل الأيض: 1٬868 سعرة"
    explanation: "يحتاج هذا الرياضي أكثر من 3٬500 سعرة يومياً للحفاظ على وزنه الحالي وحمل تدريبه. تناول أقل من 3٬000 سعرة سيؤدي غالباً لانخفاض الأداء والإرهاق وخسارة تدريجية في الوزن."

