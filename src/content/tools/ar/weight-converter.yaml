howItWorks:
  title: "كيف يعمل تحويل الوزن"
  content: "الوزن والكتلة مفهومان مختلفان فيزيائياً لكنهما يُستخدمان بالتبادل في الحياة اليومية. الكتلة تقيس مقدار المادة في الجسم وتبقى ثابتة بغض النظر عن الموقع. الوزن هو القوة الناتجة عن الجاذبية المؤثرة على الكتلة ويتغير حسب المكان. على سطح القمر تبقى كتلتك كما هي لكن وزنك يصبح سدس وزنك على الأرض. النظام المتري يستخدم الغرام والكيلوغرام كوحدات أساسية. الكيلوغرام يساوي ألف غرام والغرام يساوي ألف ملليغرام. الطن المتري يساوي ألف كيلوغرام. النظام الإمبراطوري يستخدم الأونصة والرطل والحجر والطن. الرطل يساوي ست عشرة أونصة. الحجر يساوي أربعة عشر رطلاً ويُستخدم بشكل رئيسي في بريطانيا وإيرلندا لقياس وزن الجسم. الطن القصير الأمريكي يساوي ألفي رطل أي تقريباً تسعمئة وسبعة كيلوغرامات. الكيلوغرام الواحد يساوي تقريباً اثنين فاصل مئتين وخمسة رطلاً والرطل يساوي تقريباً أربعمئة وثلاثة وخمسين فاصل ستمئة غراماً. للتقدير الذهني السريع الكيلوغرام تقريباً اثنان فاصل اثنين رطلاً أي ضاعف الكيلوغرامات وأضف عُشرها. خمسة وسبعون كيلوغراماً تساوي تقريباً مئة وخمسة وستين رطلاً."
  formula: "١ كغم = ١٠٠٠ غ = ٢٫٢٠٥ رطل"
  formulaExplanation: "١ رطل = ٤٥٣٫٦ غ = ١٦ أونصة. ١ أونصة = ٢٨٫٣٥ غ. ١ حجر = ٦٫٣٥ كغم = ١٤ رطل. ١ طن متري = ١٠٠٠ كغم."
  academicSource: "Bureau International des Poids et Mesures. (2019). The International System of Units (SI), 9th edition."

faqs:
  - question: "كيف أحوّل الكيلوغرام إلى أرطال بسرعة؟"
    answer: "الكيلوغرام الواحد يساوي تقريباً اثنين فاصل مئتين وخمسة أرطال. للتقدير الذهني السريع ضاعف عدد الكيلوغرامات وأضف عُشر الناتج. مثلاً سبعون كيلوغراماً: ضاعفها تحصل على مئة وأربعين ثم أضف أربعة عشر تحصل على مئة وأربعة وخمسين رطلاً وهو قريب جداً من القيمة الدقيقة مئة وأربعة وخمسين فاصل ثلاثة. هذه الطريقة تعمل جيداً لأوزان الجسم والأمتعة."
  - question: "ما الفرق بين الوزن والكتلة؟"
    answer: "الكتلة تقيس مقدار المادة في الجسم وتُقاس بالكيلوغرام وتبقى ثابتة في أي مكان في الكون. الوزن هو قوة الجاذبية المؤثرة على الكتلة ويُقاس بالنيوتن ويتغير حسب قوة الجاذبية. على القمر كتلتك نفسها لكن وزنك سدس وزنك على الأرض. في الحياة اليومية نستخدم المصطلحين بالتبادل لأننا دائماً على سطح الأرض حيث تكون الجاذبية ثابتة تقريباً."
  - question: "ما هو الحجر (ستون) كوحدة قياس؟"
    answer: "الحجر وحدة قياس بريطانية تساوي أربعة عشر رطلاً أو تقريباً ستة فاصل ثلاثمئة وخمسين كيلوغراماً. تُستخدم بشكل رئيسي في المملكة المتحدة وإيرلندا لقياس وزن الجسم. مثلاً شخص يزن سبعين كيلوغراماً يُقال أنه يزن أحد عشر حجراً. رغم أن بريطانيا تبنت النظام المتري رسمياً يظل الحجر شائعاً في المحادثات اليومية عن الوزن الشخصي."
  - question: "كيف أحوّل وحدات الوزن في وصفات الطبخ؟"
    answer: "في الطبخ تُستخدم الغرامات والملليغرامات في الوصفات المترية والأونصات في الوصفات الأمريكية. الأونصة الواحدة تساوي ثمانية وعشرين فاصل ثلاثمئة وخمسة وأربعين غراماً. مئة غرام تساوي تقريباً ثلاث أونصات ونصف. للمكونات الجافة كالدقيق والسكر يُفضل القياس بالوزن على الحجم لأنه أدق. ميزان مطبخ رقمي يعمل بالغرامات يعطي نتائج أفضل من الأكواب والملاعق."
  - question: "ما الفرق بين الطن المتري والطن الأمريكي والطن البريطاني؟"
    answer: "الطن المتري يساوي ألف كيلوغرام بالضبط. الطن القصير الأمريكي يساوي ألفي رطل أي تقريباً تسعمئة وسبعة كيلوغرامات. الطن الطويل البريطاني يساوي ألفين ومئتين وأربعين رطلاً أي تقريباً ألفاً وستة عشر كيلوغراماً. الطن المتري هو الأكثر استخداماً دولياً وفي العالم العربي. عند قراءة كمية بالأطنان تأكد من نوع الطن المقصود لأن الفرق يمكن أن يصل إلى عشرة بالمئة."

