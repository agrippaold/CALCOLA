intro: "الآلة الحاسبة العلمية أداة أساسية للطلاب والمهندسين والعلماء الذين يحتاجون لإجراء حسابات تتجاوز العمليات الأربع الأساسية. هذه الحاسبة تدعم الدوال المثلثية واللوغاريتمية والأسس والجذور والمضروب والتباديل والتوافيق وغيرها. أدخل تعبيرك الرياضي واحصل على نتيجة دقيقة فوراً بدون الحاجة لتحميل أي تطبيق."

howItWorks:
  title: "كيف تعمل الآلة الحاسبة العلمية"
  content: "الآلة الحاسبة العلمية تنفذ العمليات الرياضية المتقدمة التي تتجاوز الجمع والطرح والضرب والقسمة. الدوال المثلثية مثل الجيب وجيب التمام والظل تربط زوايا المثلث بنسب أضلاعه. في الوضع الدرجي يكون الجيب لتسعين درجة يساوي واحداً وفي الوضع الراديني يكون الجيب لباي على اثنين يساوي واحداً. اللوغاريتمات هي العملية العكسية للأسس. اللوغاريتم الطبيعي لعدد يعطيك الأس الذي يجب رفع العدد هـ (تقريباً اثنين فاصل سبعة واحد ثمانية) إليه للحصول على ذلك العدد. واللوغاريتم العشري يستخدم الأساس عشرة بدلاً من هـ. الأسس ترفع عدداً إلى قوة معينة: اثنان مرفوع للقوة عشرة يساوي ألفاً وأربعة وعشرين. الجذر التربيعي يجد العدد الذي إذا ضُرب في نفسه أعطى العدد الأصلي. المضروب لعدد صحيح موجب هو حاصل ضرب جميع الأعداد الصحيحة من واحد إلى ذلك العدد. خمسة مضروب يساوي خمسة ضرب أربعة ضرب ثلاثة ضرب اثنين ضرب واحد يساوي مئة وعشرين. التباديل تحسب عدد الطرق المرتبة لاختيار عناصر من مجموعة والتوافيق تحسب الطرق غير المرتبة. هذه الحاسبة تتبع ترتيب العمليات المعياري: الأقواس أولاً ثم الأسس ثم الضرب والقسمة ثم الجمع والطرح. يمكنك استخدام الأقواس لتحديد ترتيب الحسابات بوضوح."
  formula: "sin, cos, tan, log, ln, x^y, √x, n!, nPr, nCr"
  formulaExplanation: "الدوال المثلثية تعمل بالدرجات أو الراديان. اللوغاريتم: log(x) أساس 10، ln(x) أساس e. المضروب: n! = n × (n-1) × ... × 1."
  academicSource: "Stewart, J. (2020). Calculus: Early Transcendentals (9th ed.). Cengage Learning."

faqs:
  - question: "ما الفرق بين الدرجات والراديان؟"
    answer: "الدرجات والراديان وحدتان مختلفتان لقياس الزوايا. الدائرة الكاملة تساوي ثلاثمئة وستين درجة أو اثنين باي راديان. للتحويل من درجات إلى راديان اضرب في باي واقسم على مئة وثمانين. تسعون درجة تساوي باي على اثنين راديان. معظم لغات البرمجة والدوال الرياضية تستخدم الراديان افتراضياً بينما الدرجات أكثر شيوعاً في الحياة اليومية والهندسة المعمارية. تأكد من اختيار الوحدة الصحيحة قبل حساب الدوال المثلثية."
  - question: "ما هو اللوغاريتم الطبيعي وأين يُستخدم؟"
    answer: "اللوغاريتم الطبيعي هو اللوغاريتم بالأساس هـ (تقريباً اثنين فاصل سبعة واحد ثمانية) ويُرمز له بـ ln. يظهر في النمو المتصل والاضمحلال الإشعاعي وحساب الفائدة المركبة المستمرة والعديد من النماذج الرياضية الطبيعية. مثلاً اللوغاريتم الطبيعي لعشرة يساوي تقريباً اثنين فاصل ثلاثمئة وثلاثة. يُستخدم بكثرة في الفيزياء والكيمياء والاقتصاد والإحصاء لأن كثيراً من الظواهر الطبيعية تتبع أنماط لوغاريتمية."
  - question: "كيف أحسب المضروب لأعداد كبيرة؟"
    answer: "المضروب ينمو بسرعة هائلة. عشرة مضروب يساوي ثلاثة ملايين وستمئة وثمانية وعشرين ألفاً وثمانمئة. عشرون مضروب يتجاوز اثنين فاصل أربعة ضرب عشرة مرفوعة للقوة ثمانية عشر. لذلك تستخدم الآلات الحاسبة العلمية الترميز العلمي لعرض النتائج الكبيرة. هذه الحاسبة تتعامل مع المضروب للأعداد حتى حد معين وتعرض النتيجة بالترميز العلمي عند الحاجة."
  - question: "ما الفرق بين التباديل والتوافيق؟"
    answer: "التباديل تحسب عدد الطرق المرتبة لاختيار عناصر من مجموعة حيث يهم الترتيب، والتوافيق تحسب الطرق غير المرتبة حيث لا يهم الترتيب. مثلاً اختيار ثلاثة أشخاص من عشرة لشغل مناصب رئيس ونائب وأمين هو تباديل لأن الترتيب مهم. لكن اختيار لجنة من ثلاثة هو توافيق لأن الأعضاء متساوون. التباديل دائماً أكبر من أو تساوي التوافيق."
  - question: "كيف أتعامل مع الأعداد بالترميز العلمي؟"
    answer: "الترميز العلمي يعبر عن الأعداد كحاصل ضرب رقم بين واحد وعشرة في قوة من عشرة. مثلاً ثلاثمئة ألف تُكتب ثلاثة ضرب عشرة مرفوعة للقوة خمسة، وصفر فاصل صفر صفر خمسة تُكتب خمسة ضرب عشرة مرفوعة لسالب ثلاثة. للضرب اضرب الأرقام واجمع الأسس. للقسمة اقسم الأرقام واطرح الأسس. هذا الترميز مفيد جداً في الفيزياء والكيمياء حيث تتراوح الأرقام من الصغير جداً إلى الكبير جداً."

