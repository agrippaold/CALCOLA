howItWorks:
  title: "كيف تعمل ضريبة القيمة المضافة"
  content: "ضريبة القيمة المضافة (VAT) هي ضريبة استهلاك تُفرض على السلع والخدمات في كل مرحلة من مراحل سلسلة التوريد. في المملكة العربية السعودية، تم تطبيقها بنسبة ٥٪ في يناير ٢٠١٨ ثم رُفعت إلى ١٥٪ في يوليو ٢٠٢٠. كل منشأة مسجلة تحصّل الضريبة من عملائها (ضريبة المخرجات) وتخصم الضريبة التي دفعتها على مشترياتها (ضريبة المدخلات)، ثم تورد الفرق لهيئة الزكاة والضريبة والجمارك. لإضافة الضريبة على سعر صافٍ: السعر الشامل = السعر الصافي × ١٫١٥ (لنسبة ١٥٪). مثال: سلعة بسعر ٥٠٠ ريال صافي = ٥٠٠ × ١٫١٥ = ٥٧٥ ريال شاملاً الضريبة. لاستخراج الضريبة من سعر شامل: السعر الصافي = السعر الشامل / ١٫١٥. مثال: فاتورة ٥٧٥ ريال / ١٫١٥ = ٥٠٠ ريال صافي والضريبة ٧٥ ريال. خطأ شائع هو حساب ١٥٪ من السعر الشامل مباشرة: ١٥٪ × ٥٧٥ = ٨٦٫٢٥ وهذا خاطئ لأن السعر الشامل يحتوي بالفعل على الضريبة. في دول الخليج الأخرى: الإمارات والبحرين تطبقان ٥٪، وعُمان ٥٪. الكويت وقطر لم تطبقا الضريبة بعد. بعض السلع والخدمات معفاة من الضريبة في السعودية مثل بعض الخدمات المالية والتأمين على الحياة والعقارات السكنية (حتى مليون ريال للمسكن الأول)."
  formula: "الضريبة = السعر الصافي × (نسبة الضريبة / 100)"
  formulaExplanation: "السعر الشامل = السعر الصافي + الضريبة | استخراج: السعر الصافي = السعر الشامل / (1 + نسبة الضريبة / 100)"
  academicSource: "هيئة الزكاة والضريبة والجمارك. (2024). اللائحة التنفيذية لنظام ضريبة القيمة المضافة."

faqs:
  - question: "ما هي السلع المعفاة من ضريبة القيمة المضافة في السعودية؟"
    answer: "تشمل الإعفاءات: بعض الخدمات المالية، والتأمين على الحياة، وتأجير العقارات السكنية، وبعض الخدمات الحكومية. أما السلع والخدمات الخاضعة لنسبة صفر٪ فتشمل: الصادرات خارج دول الخليج، والأدوية والمستلزمات الطبية المعتمدة، والنقل الدولي. الفرق أن المعفاة لا يمكن استرداد ضريبة مدخلاتها بينما نسبة الصفر يمكن."
  - question: "كيف أستخرج الضريبة من سعر شامل؟"
    answer: "لاستخراج ضريبة ١٥٪ من سعر شامل، اقسم السعر على ١٫١٥. مثال: سعر ٣٤٥ ريال شاملاً الضريبة: ٣٤٥ / ١٫١٥ = ٣٠٠ ريال (السعر الصافي). الضريبة = ٣٤٥ - ٣٠٠ = ٤٥ ريال. لا تحسب ١٥٪ من ٣٤٥ مباشرة (٥١٫٧٥) لأن هذا خطأ شائع يبالغ في مبلغ الضريبة حيث أن السعر الشامل يحتوي بالفعل على الضريبة."
  - question: "هل يجب أن تكون الأسعار المعلنة شاملة للضريبة؟"
    answer: "نعم، وفقاً لنظام هيئة الزكاة والضريبة والجمارك السعودية، يجب أن تكون الأسعار المعلنة للمستهلك النهائي شاملة لضريبة القيمة المضافة. أما في التعاملات بين الشركات (B2B)، يمكن عرض الأسعار قبل الضريبة مع الإشارة إلى أن الضريبة ستُضاف. الفاتورة الضريبية يجب أن توضح السعر الصافي ومبلغ الضريبة والإجمالي."
  - question: "ما هي الفاتورة الضريبية وما عناصرها الإلزامية؟"
    answer: "الفاتورة الضريبية يجب أن تتضمن: اسم المورد وعنوانه ورقمه الضريبي، وتاريخ الإصدار، ووصف السلع أو الخدمات، والكمية، والسعر الصافي، ونسبة الضريبة، ومبلغ الضريبة، والمبلغ الإجمالي. للفواتير المبسطة (أقل من ١٬٠٠٠ ريال)، يكفي الرقم الضريبي والإجمالي شاملاً الضريبة ورمز الاستجابة السريعة."
  - question: "كيف تؤثر ضريبة القيمة المضافة على الزكاة؟"
    answer: "ضريبة القيمة المضافة والزكاة نظامان منفصلان في السعودية. الزكاة تُفرض على الشركات السعودية والخليجية بنسبة ٢٫٥٪ من الوعاء الزكوي، بينما ضريبة القيمة المضافة تُفرض على المبيعات. لا تدخل ضريبة القيمة المضافة المحصلة ضمن الوعاء الزكوي لأنها أمانة لدى المنشأة وليست إيراداً. كلا النظامين تديرهما هيئة الزكاة والضريبة والجمارك."

