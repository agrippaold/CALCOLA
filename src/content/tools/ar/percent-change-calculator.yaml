intro: "التغير النسبي من أهم المفاهيم في تحليل البيانات والمالية والأعمال. سواء كنت تقارن أسعار الأسهم أو تتابع نمو المبيعات أو تحلل تغيرات الميزانية، فهذه الحاسبة تمنحك النسبة المئوية للتغير بين أي قيمتين مع الفرق المطلق والمضاعف. أدخل القيمة القديمة والجديدة واحصل على تحليل شامل فوراً."

howItWorks:
  title: "كيف يعمل حساب التغير النسبي"
  content: "التغير النسبي يقيس مقدار تغير قيمة ما نسبة إلى قيمتها الأصلية، ويُعبّر عنه كنسبة مئوية. الصيغة الأساسية هي: التغير النسبي يساوي القيمة الجديدة ناقص القيمة القديمة مقسومة على القيمة المطلقة للقيمة القديمة مضروبة في مئة. إذا كانت النتيجة موجبة فهي زيادة وإذا كانت سالبة فهي نقصان. مثلاً إذا ارتفع راتبك من ثمانية آلاف إلى عشرة آلاف فالتغير النسبي يساوي عشرة آلاف ناقص ثمانية آلاف مقسوماً على ثمانية آلاف ضرب مئة يساوي خمسة وعشرين بالمئة زيادة. القيمة المطلقة في المقام مهمة عند التعامل مع أرقام سالبة لأنها تضمن أن يكون الاتجاه صحيحاً. الفرق المطلق هو ببساطة القيمة الجديدة ناقص القيمة القديمة بدون قسمة وهو يخبرك بمقدار التغير بالوحدات الأصلية. المضاعف يُحسب بقسمة القيمة الجديدة على القيمة القديمة ويخبرك كم مرة أصبحت القيمة الجديدة من الأصلية. نقطة مهمة: التغير النسبي غير متماثل. زيادة خمسين بالمئة تليها نقصان خمسين بالمئة لا تعيدك للقيمة الأصلية بل تنقصك خمسة وعشرين بالمئة. لذلك يجب الحذر عند مقارنة النسب المئوية في اتجاهات مختلفة. يُستخدم التغير النسبي بكثرة في تحليل الأسواق المالية وتتبع مؤشرات الأداء الرئيسية وتقارير النمو الاقتصادي."
  formula: "التغير النسبي = ((القيمة الجديدة - القيمة القديمة) / |القيمة القديمة|) × 100"
  formulaExplanation: "الفرق المطلق = الجديد - القديم. المضاعف = الجديد / القديم. نتيجة موجبة تعني زيادة وسالبة تعني نقصاناً."
  academicSource: "Bluman, A. G. (2017). Elementary Statistics: A Step by Step Approach (10th ed.). McGraw-Hill."

faqs:
  - question: "ما الفرق بين التغير النسبي والفرق المطلق؟"
    answer: "الفرق المطلق هو ببساطة الطرح بين القيمتين ويُعطي النتيجة بالوحدات الأصلية مثل الريالات أو الكيلوغرامات. التغير النسبي يقسم هذا الفرق على القيمة الأصلية ويعبر عنه كنسبة مئوية. مثلاً زيادة ألف ريال على راتب عشرة آلاف هي عشرة بالمئة، لكن نفس الألف على راتب مئة ألف هي واحد بالمئة فقط. التغير النسبي يمنحك السياق الذي يفتقده الفرق المطلق."
  - question: "لماذا التغير النسبي غير متماثل؟"
    answer: "لأن كل نسبة تُحسب على أساس مختلف. إذا بدأت بمئة وزدت خمسين بالمئة تصل إلى مئة وخمسين. لكن خمسين بالمئة من مئة وخمسين هي خمسة وسبعون وليس خمسين. النتيجة خمسة وسبعون وليس مئة. هذا يعني أن خسارة خمسين بالمئة في السوق تتطلب ربحاً بمئة بالمئة لاسترداد رأس المال. هذا المفهوم حاسم لفهم عوائد الاستثمار وتقلبات الأسواق المالية."
  - question: "كيف أستخدم التغير النسبي في تحليل المبيعات؟"
    answer: "قارن مبيعات فترتين متتاليتين باستخدام الصيغة. إذا كانت مبيعات الشهر الماضي مئتي ألف ومبيعات هذا الشهر مئتين وأربعين ألفاً فالتغير يساوي أربعين ألفاً مقسومة على مئتي ألف ضرب مئة يساوي عشرين بالمئة نمو. يمكنك تتبع هذا التغير شهرياً أو ربع سنوياً أو سنوياً لتحديد الاتجاهات وتقييم أداء استراتيجيات التسويق والمبيعات."
  - question: "هل يمكن أن يتجاوز التغير النسبي مئة بالمئة؟"
    answer: "نعم بالتأكيد. التغير النسبي يمكن أن يكون أي رقم. إذا تضاعفت القيمة فالتغير مئة بالمئة وإذا تضاعفت ثلاث مرات فهو مئتان بالمئة. مثلاً إذا ارتفع سعر سهم من عشرة إلى خمسة وثلاثين فالتغير مئتان وخمسون بالمئة. في حالة النقصان الحد الأقصى هو سالب مئة بالمئة وهو يعني أن القيمة أصبحت صفراً. لا يمكن أن ينقص أكثر من مئة بالمئة لأن ذلك يعني قيماً سالبة."
  - question: "كيف أحسب التغير النسبي عندما تكون القيمة الأصلية صفراً؟"
    answer: "لا يمكن حساب التغير النسبي عندما تكون القيمة الأصلية صفراً لأن القسمة على صفر غير معرّفة رياضياً. في هذه الحالة يمكنك استخدام الفرق المطلق بدلاً من ذلك أو اختيار قيمة مرجعية صغيرة غير صفرية. في بعض التطبيقات العملية يُستخدم مصطلح زيادة لا نهائية عندما تنتقل من صفر إلى قيمة موجبة لأن أي زيادة من الصفر تمثل نسبة غير محدودة."

