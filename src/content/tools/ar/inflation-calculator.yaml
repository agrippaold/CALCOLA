intro: "التضخم هو العدو الصامت للمدخرات والثروة، فهو يُآكل القوة الشرائية لأموالك تدريجياً دون أن تشعر. هذه الحاسبة تساعدك على فهم كيف يؤثر التضخم على قيمة أموالك مع مرور الوقت، وكم ستحتاج في المستقبل لشراء ما تشتريه اليوم بنفس المبلغ. أداة أساسية للتخطيط المالي طويل المدى والادخار للتقاعد."

howItWorks:
  title: "كيف يتم حساب تأثير التضخم"
  content: "التضخم يعني الارتفاع المستمر في المستوى العام للأسعار، مما يعني أن كل ريال تملكه يشتري أقل مع مرور الوقت. حاسبة التضخم تستخدم معادلة القيمة المستقبلية لحساب كم سيساوي مبلغ معين في المستقبل بالأسعار الحالية، أو كم ستحتاج في المستقبل لتحافظ على نفس القوة الشرائية. المعادلة هي: القيمة المستقبلية = المبلغ الحالي × (١ + معدل التضخم)^عدد السنوات. وللعكس: القيمة الحالية = المبلغ المستقبلي / (١ + معدل التضخم)^عدد السنوات. في المملكة العربية السعودية، تراوح معدل التضخم تاريخياً بين ١٪ و٣٪ سنوياً، وهو منخفض نسبياً مقارنة بكثير من الدول. لكن حتى بمعدل ٢٫٥٪ سنوياً، فإن ١٠٠٬٠٠٠ ريال اليوم ستساوي في قوتها الشرائية نحو ٧٨٬٠٠٠ ريال بعد ١٠ سنوات و٦١٬٠٠٠ ريال بعد ٢٠ سنة. هذا يعني أن من يدخر للتقاعد يحتاج لمراعاة التضخم عند حساب المبلغ المطلوب. إذا كانت مصاريفك الشهرية الحالية ١٠٬٠٠٠ ريال، ستحتاج لنحو ١٦٬٠٠٠ ريال شهرياً بعد ٢٠ سنة لتحافظ على نفس مستوى المعيشة بتضخم ٢٫٥٪."
  formula: "FV = PV × (1 + r)^n"
  formulaExplanation: "FV = القيمة المستقبلية، PV = القيمة الحالية، r = معدل التضخم السنوي كرقم عشري، n = عدد السنوات"
  academicSource: "الهيئة العامة للإحصاء السعودية. (2024). تقرير الرقم القياسي لأسعار المستهلك."

faqs:
  - question: "ما هو معدل التضخم في السعودية؟"
    answer: "تراوح معدل التضخم في المملكة العربية السعودية بين ١٪ و٣٫٥٪ في السنوات الأخيرة، وهو أقل من المتوسط العالمي. يرتبط التضخم في السعودية بعدة عوامل منها أسعار الغذاء المستورد، وتكاليف الإسكان، والسياسات الحكومية مثل تطبيق ضريبة القيمة المضافة. الهيئة العامة للإحصاء تنشر بيانات التضخم الشهرية بانتظام."
  - question: "كيف يؤثر التضخم على خطط التقاعد؟"
    answer: "التضخم يعني أنك ستحتاج مبلغاً أكبر بكثير مما تتوقعه للتقاعد. إذا كنت تحتاج ١٥٬٠٠٠ ريال شهرياً للمعيشة اليوم، ستحتاج نحو ٢٧٬٠٠٠ ريال شهرياً بعد ٢٥ سنة بتضخم ٢٫٥٪. لذلك يجب أن تستثمر مدخراتك بعائد يتجاوز التضخم لتحافظ على قوتها الشرائية وتحقق نمواً حقيقياً."
  - question: "ما الفرق بين العائد الاسمي والعائد الحقيقي؟"
    answer: "العائد الاسمي هو النسبة المعلنة للعائد قبل خصم التضخم. العائد الحقيقي هو العائد بعد خصم التضخم ويمثل الزيادة الفعلية في القوة الشرائية. إذا حقق حساب الادخار عائداً ٤٪ والتضخم ٢٫٥٪، فالعائد الحقيقي نحو ١٫٥٪ فقط. استثمار بعائد اسمي ٢٪ في بيئة تضخم ٣٪ يعني خسارة قوة شرائية حقيقية."
  - question: "كيف أحمي مدخراتي من التضخم؟"
    answer: "أفضل طريقة لحماية مدخراتك هي استثمارها بعائد يتجاوز التضخم. تشمل الخيارات: الأسهم التي تتفوق تاريخياً على التضخم بمعدل ٤-٧٪، والعقارات التي ترتفع قيمتها مع التضخم، والصكوك المرتبطة بالتضخم. تجنب الاحتفاظ بمبالغ كبيرة نقداً أو في حسابات لا تحقق عائداً لأنها تفقد قيمتها الحقيقية سنوياً."
  - question: "هل يمكن أن يكون التضخم إيجابياً؟"
    answer: "نعم، تضخم معتدل (٢-٣٪) يُعد صحياً للاقتصاد لأنه يشجع على الإنفاق والاستثمار بدلاً من اكتناز المال. البنوك المركزية تستهدف عادة تضخماً منخفضاً ومستقراً. المشكلة تكمن في التضخم المرتفع (أكثر من ٥-١٠٪) الذي يُآكل المدخرات بسرعة، أو الانكماش (تضخم سالب) الذي يبطئ الاقتصاد ويؤدي للكساد."

