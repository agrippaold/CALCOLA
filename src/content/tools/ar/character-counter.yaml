intro: "معرفة عدد الأحرف في نصك بدقة أمر أهم مما يظن معظم الناس. منشورات وسائل التواصل الاجتماعي والرسائل القصيرة والأوصاف التعريفية والعديد من التنسيقات الأخرى تفرض حدوداً صارمة للأحرف. تعدّ هذه الأداة الأحرف مع المسافات وبدونها وتتتبع عدد الكلمات وتخبرك فوراً ما إذا كان نصك يتناسب مع حدود المنصات الشائعة مثل حد تويتر البالغ 280 حرفاً أو حد الرسالة القصيرة البالغ 160 حرفاً."

howItWorks:
  title: "كيف يعمل عد الأحرف"
  content: "يعمل عد الأحرف على مبدأ بسيط وهو أن كل حرف ورقم وعلامة ترقيم ومسافة ورمز خاص في سلسلة نصية يمثل حرفاً واحداً. لكن التفاصيل تصبح أكثر إثارة عند النظر في معايير الترميز المختلفة. في نظام ASCII يرتبط كل حرف برقم بين 0 و127 ويغطي الأحرف الإنجليزية والأرقام وعلامات الترقيم الأساسية. يوسع يونيكود هذا إلى أكثر من 149,000 حرف عبر أنظمة الكتابة حول العالم بما فيها الأحرف العربية. بالنسبة للنصوص العربية يحتل كل حرف عادة بايتين أو ثلاثة في ترميز UTF-8 لكن لأغراض العد العملية يظل حرفاً واحداً. تعدّ هذه الأداة سلسلة الإدخال بالمرور على كل نقطة رمز وحساب الإجمالي. كما تحسب عداً منفصلاً يستبعد أحرف المسافات. تتحقق الأداة في نفس الوقت من نصك مقابل عدة حدود معروفة للمنصات. يسمح تويتر بـ 280 حرفاً لكل تغريدة. يحمل جزء الرسالة القصيرة الواحدة 160 حرفاً باستخدام ترميز GSM-7 والرسائل الأطول تنقسم إلى أجزاء من 153 حرفاً لأن بعض البايتات محجوزة لرأس التسلسل. يعرض جوجل عادة 155 إلى 160 حرفاً من الوصف التعريفي في نتائج البحث. يجب أن تبقى عناوين HTML تحت 60 حرفاً لتعرض بالكامل في علامات تبويب المتصفح وقوائم البحث. تتبع كل هذه الحدود يدوياً أمر مرهق لذا تقارن الأداة عدّك الحالي بكل عتبة وتُظهر عدد الأحرف المتبقية أو التي تجاوزتها."
  formula: "عدد الأحرف = طول(النص); بدون المسافات = طول(النص) - عدد(المسافات)"
  formulaExplanation: "إجمالي عدد الأحرف يساوي عدد نقاط الرمز في السلسلة. العدد بدون المسافات يطرح كل حرف مسافة من ذلك الإجمالي. تقارن فحوصات المنصات الإجمالي بعتبات ثابتة مثل 280 لتويتر أو 160 للرسائل القصيرة."
  academicSource: "The Unicode Consortium. (2023). The Unicode Standard, Version 15.1.0. Unicode, Inc. https://www.unicode.org/versions/Unicode15.1.0/"

faqs:
  - question: "هل تُحسب المسافات كأحرف؟"
    answer: "نعم المسافات هي أحرف. في ASCII المسافة هي الحرف رقم 32 وتحتل بايتاً واحداً في كل نظام ترميز تقريباً. معظم المنصات التي تفرض حدود أحرف تشمل المسافات في العد. تويتر يحسب المسافات والرسائل القصيرة تحسب المسافات وحدود سمات HTML تحسب المسافات. تُظهر هذه الأداة كلا الإجماليين لتتمكن من رؤية الفرق. إذا كنت تحسّن لحد ضيق فإن إزالة المسافات الزائدة بين الكلمات أو قص المسافات البيضاء النهائية يمكن أن يساعدك أحياناً في الالتزام بالحد."
  - question: "كيف يعدّ تويتر الأحرف؟"
    answer: "يسمح تويتر بـ 280 حرفاً لكل تغريدة. كل حرف ومسافة وعلامة ترقيم ومعظم الرموز التعبيرية تُحسب كحرف واحد أو حرفين حسب الرمز المحدد. يتم اختصار الروابط في التغريدات تلقائياً بخدمة t.co وتُحسب دائماً كـ 23 حرفاً بغض النظر عن طول الرابط الفعلي. تُحسب الإشارات (@اسم_المستخدم) ضمن الحد. إذا تجاوزت 280 حرفاً فلن يسمح لك تويتر بنشر التغريدة. بالنسبة للنصوص العربية تُحسب الأحرف بنفس الطريقة."
  - question: "هل يعمل عداد الأحرف مع اللغة العربية بشكل صحيح؟"
    answer: "نعم يعمل عداد الأحرف بشكل ممتاز مع النصوص العربية. كل حرف عربي يُحسب كحرف واحد بغض النظر عن موقعه في الكلمة سواء كان في بداية الكلمة أو وسطها أو نهايتها. الحركات والتشكيل مثل الفتحة والكسرة والضمة والسكون تُحسب كأحرف إضافية لأنها نقاط رمز يونيكود منفصلة. إذا كنت تكتب نصاً عربياً بدون تشكيل فسيكون العد مباشراً. لكن إذا كان النص مشكّلاً فتوقع عدداً أعلى من الأحرف مما قد تتوقعه بصرياً."
  - question: "ما الفرق بين عد الأحرف وعد الكلمات؟"
    answer: "عد الأحرف يحسب كل حرف منفرد في النص بما فيها الحروف والأرقام والمسافات وعلامات الترقيم. أما عد الكلمات فيحسب عدد الوحدات المفصولة بمسافات. على سبيل المثال جملة مرحبا بالعالم تحتوي على كلمتين لكن 13 حرفاً مع المسافة. يُستخدم عد الأحرف عادة لمنصات التواصل الاجتماعي والرسائل القصيرة بينما يُستخدم عد الكلمات للمقالات والأبحاث الأكاديمية والمحتوى التحريري الذي يفرض حدوداً بالكلمات."
  - question: "هل يعمل العداد مع النصوص المنسوخة من ملفات PDF أو مواقع الويب؟"
    answer: "نعم يمكنك لصق النص من أي مصدر. لكن النص المنسوخ من ملفات PDF أحياناً يحمل أحرفاً مخفية أو فواصل أسطر إضافية أو تباعداً غير قياسي قد يؤثر على العدد قليلاً. قد تتضمن صفحات الويب مسافات غير قابلة للكسر أو أحرفاً بعرض صفري غير مرئية لكنها تُحسب ضمن إجمالي الأحرف. إذا بدت أعدادك غير متوقعة بعد اللصق جرّب تمرير النص عبر محرر نصوص عادي أولاً لتجريد أحرف التنسيق المخفية."

examples:
  - title: "تغريدة على تويتر"
    scenario: "مستخدم يريد التأكد من أن تغريدته لا تتجاوز حد 280 حرفاً"
    inputs:
      text: "نص تغريدة باللغة العربية حول موضوع تقني..."
      characterCount: 245
    expectedResult: "245 حرفاً (مع المسافات)، ~200 حرف (بدون المسافات)، 35 حرفاً متبقياً قبل حد تويتر"
    explanation: "عند 245 حرفاً يتبقى للمستخدم 35 حرفاً قبل بلوغ حد تويتر البالغ 280 حرفاً. يمكنه إضافة هاشتاغ قصير أو رمز تعبيري دون تجاوز الحد."
  - title: "وصف تعريفي لصفحة ويب"
    scenario: "مسؤول تحسين محركات البحث يكتب وصفاً تعريفياً بحد أقصى 160 حرفاً"
    inputs:
      text: "وصف تعريفي لصفحة منتج على موقع تجارة إلكترونية..."
      characterCount: 152
    expectedResult: "152 حرفاً (مع المسافات)، 8 أحرف متبقية قبل حد جوجل"
    explanation: "عند 152 حرفاً يقع الوصف ضمن نطاق عرض جوجل المثالي البالغ 155 إلى 160 حرفاً. يتبقى 8 أحرف يمكن استخدامها لإضافة كلمة مفتاحية أخيرة أو دعوة للعمل."
  - title: "رسالة نصية قصيرة"
    scenario: "شركة ترسل رسائل تسويقية نصية وتحتاج للالتزام بحد 160 حرفاً لتجنب تقسيم الرسالة"
    inputs:
      text: "رسالة تسويقية قصيرة للعملاء..."
      characterCount: 175
    expectedResult: "175 حرفاً، تجاوز حد الرسالة الواحدة بـ 15 حرفاً، سيتم تقسيمها إلى رسالتين"
    explanation: "عند 175 حرفاً تتجاوز الرسالة حد الـ 160 حرفاً للرسالة القصيرة الواحدة بـ 15 حرفاً. سيتم تقسيمها إلى رسالتين مما يضاعف التكلفة. يحتاج المرسل لحذف 15 حرفاً أو إعادة صياغة الرسالة لتناسب رسالة واحدة."

