intro: "هل تساءلت يوماً كم كان يساوي ١٠٠ ريال قبل ٢٠ سنة بقيمة اليوم؟ أو كم ستحتاج في المستقبل لشراء ما تشتريه اليوم؟ حاسبة التضخم التاريخي تستخدم بيانات التضخم الفعلية لحساب كيف تغيرت القوة الشرائية للنقود عبر السنوات. أداة مفيدة لفهم تأثير التضخم الحقيقي على المدخرات والأسعار والرواتب."

howItWorks:
  title: "كيف تعمل حاسبة التضخم التاريخي"
  content: "تعتمد هذه الحاسبة على بيانات التضخم الفعلية (مؤشر أسعار المستهلك) المنشورة من الجهات الإحصائية الرسمية لحساب التغير التراكمي في القوة الشرائية بين سنتين. المعادلة الأساسية: القيمة المعادلة = المبلغ الأصلي × (مؤشر أسعار المستهلك في السنة الهدف / مؤشر أسعار المستهلك في السنة الأصلية). على سبيل المثال، إذا كان مؤشر أسعار المستهلك في السعودية عام ٢٠٠٥ يساوي ٩٨ وفي عام ٢٠٢٥ يساوي ١٢٥، فإن ١٠٠ ريال من عام ٢٠٠٥ تعادل ١٠٠ × (١٢٥/٩٨) = ١٢٧٫٥٥ ريال بأسعار ٢٠٢٥. أي أنك تحتاج ١٢٧٫٥٥ ريال اليوم لشراء ما كان يكلف ١٠٠ ريال في ٢٠٠٥. في المملكة العربية السعودية، شهدت الأسعار تغيرات متفاوتة عبر العقود. فترة الطفرة النفطية في السبعينات شهدت تضخماً مرتفعاً، بينما كانت التسعينات والعقد الأول من الألفية مستقرة نسبياً. ارتفع التضخم مع تطبيق ضريبة القيمة المضافة في ٢٠١٨ ورفعها في ٢٠٢٠. من المفيد استخدام هذه الحاسبة لفهم كيف تغيرت الرواتب والأسعار فعلياً. راتب ٥٬٠٠٠ ريال في عام ٢٠٠٠ يعادل في قوته الشرائية نحو ٧٬٠٠٠ ريال اليوم، مما يعني أن من يتقاضى ٧٬٠٠٠ ريال اليوم لديه نفس مستوى المعيشة."
  formula: "القيمة المعادلة = المبلغ × (CPI السنة الهدف / CPI السنة الأصلية)"
  formulaExplanation: "CPI = مؤشر أسعار المستهلك، وهو مقياس إحصائي يتتبع تغير أسعار سلة من السلع والخدمات الأساسية"
  academicSource: "الهيئة العامة للإحصاء السعودية. (2024). بيانات الرقم القياسي لأسعار المستهلك التاريخية."

faqs:
  - question: "ما هو مؤشر أسعار المستهلك (CPI)؟"
    answer: "مؤشر أسعار المستهلك هو مقياس إحصائي يتتبع التغير في أسعار سلة ثابتة من السلع والخدمات التي تمثل نمط الاستهلاك المعتاد للأسر. يشمل المواد الغذائية والسكن والنقل والتعليم والصحة والترفيه وغيرها. تنشره الهيئة العامة للإحصاء شهرياً في السعودية. التغير السنوي في هذا المؤشر هو معدل التضخم الرسمي."
  - question: "كيف تغيرت الأسعار في السعودية خلال العقدين الماضيين؟"
    answer: "شهدت الأسعار في السعودية استقراراً نسبياً مقارنة بكثير من الدول. التضخم السنوي تراوح عادة بين ١٪ و٣٪. أبرز القفزات كانت في ٢٠٠٨ (٩٫٩٪ بسبب أزمة الغذاء العالمية)، وفي ٢٠١٨ (٢٫٥٪ مع تطبيق ضريبة القيمة المضافة ٥٪)، وفي ٢٠٢٠ (٣٫٤٪ مع رفع الضريبة إلى ١٥٪). إجمالاً ارتفعت الأسعار نحو ٣٠-٤٠٪ خلال ٢٠ سنة."
  - question: "لماذا يختلف شعوري بالتضخم عن الأرقام الرسمية؟"
    answer: "لأن مؤشر التضخم الرسمي يقيس متوسط تغير أسعار سلة واسعة من السلع والخدمات، بينما نمط إنفاقك الشخصي قد يختلف. إذا كان معظم إنفاقك على الإيجار والغذاء (اللذين ارتفعا أكثر من المتوسط)، ستشعر بتضخم أعلى. كما أن الناس يلاحظون ارتفاع الأسعار أكثر من انخفاضها بسبب ما يُعرف بالانحياز السلبي في الإدراك."
  - question: "كيف أستخدم حاسبة التضخم التاريخي للتفاوض على الراتب؟"
    answer: "يمكنك استخدام الحاسبة لإثبات أن راتبك فقد قوته الشرائية إذا لم يُزد بما يتناسب مع التضخم. مثلاً، إذا كان راتبك ١٠٬٠٠٠ ريال منذ ٥ سنوات والتضخم التراكمي ١٢٪، فأنت تحتاج ١١٬٢٠٠ ريال اليوم فقط للحفاظ على نفس القوة الشرائية. أي زيادة أقل من ذلك تعني تراجعاً حقيقياً في مستوى المعيشة."
  - question: "هل يؤثر التضخم على جميع السلع بنفس النسبة؟"
    answer: "لا، يختلف التضخم بشكل كبير بين الفئات. في السعودية، ارتفعت أسعار العقارات والإيجارات بنسب أعلى من المتوسط، بينما انخفضت أسعار الإلكترونيات والاتصالات. المواد الغذائية تتأثر بالأسعار العالمية وتتذبذب أكثر. التعليم الخاص والرعاية الصحية شهدا ارتفاعات مستمرة. لذلك التضخم الشخصي يختلف عن الرسمي حسب نمط إنفاقك."

