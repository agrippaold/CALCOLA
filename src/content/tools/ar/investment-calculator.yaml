intro: "الاستثمار الذكي هو مفتاح بناء الثروة على المدى الطويل. سواء كنت تستثمر في سوق الأسهم السعودي (تداول) أو في صناديق استثمارية أو صكوك أو عقارات، فإن هذه الحاسبة تساعدك على تقدير القيمة المستقبلية لاستثماراتك مع الأخذ بعين الاعتبار الإضافات الشهرية ومعدل العائد المتوقع. خطط لمستقبلك المالي بثقة ووضوح."

howItWorks:
  title: "كيف تعمل حاسبة الاستثمار"
  content: "تحسب هذه الأداة القيمة المستقبلية لاستثماراتك باستخدام معادلة النمو المركب مع الإضافات الدورية. تأخذ الحاسبة أربعة مدخلات: المبلغ الأولي المستثمر، والإضافة الشهرية، ومعدل العائد السنوي المتوقع، وعدد سنوات الاستثمار. المبلغ الأولي ينمو بشكل مركب، وكل إضافة شهرية تبدأ بدورها في التراكم من لحظة إيداعها. في سوق الأسهم السعودي، حقق مؤشر تداول عائداً سنوياً متوسطاً يتراوح بين ٧٪ و١٠٪ على المدى الطويل. أما الصكوك والأدوات منخفضة المخاطر فتحقق عادة بين ٣٪ و٦٪. مثال: إذا استثمرت ٥٠٬٠٠٠ ريال كمبلغ أولي وأضفت ٢٬٠٠٠ ريال شهرياً بعائد متوقع ٨٪ لمدة ١٥ سنة، ستصل قيمة محفظتك إلى نحو ٨٦٥٬٠٠٠ ريال. من هذا المبلغ، ٤١٠٬٠٠٠ ريال هي إيداعاتك الفعلية و٤٥٥٬٠٠٠ ريال هي عوائد الاستثمار. هذا يعني أن العوائد تفوق ما أودعته فعلياً بفضل قوة التراكم. من المهم التنويع بين فئات الأصول المختلفة وعدم وضع جميع البيض في سلة واحدة. الاستثمارات المتوافقة مع الشريعة الإسلامية متاحة بكثرة في السعودية ودول الخليج عبر صناديق الأسهم المتوافقة وصناديق المؤشرات والصكوك."
  formula: "FV = PV(1+r)^n + PMT × [((1+r)^n - 1) / r]"
  formulaExplanation: "FV = القيمة المستقبلية، PV = المبلغ الأولي، r = العائد الشهري، n = عدد الأشهر، PMT = الإضافة الشهرية"
  academicSource: "هيئة السوق المالية السعودية. (2024). دليل الاستثمار في السوق المالية."

faqs:
  - question: "ما هي أفضل قنوات الاستثمار في السعودية؟"
    answer: "تتنوع قنوات الاستثمار في السعودية وتشمل: سوق الأسهم السعودي (تداول) وهو الأكبر في المنطقة، والصناديق الاستثمارية المتوافقة مع الشريعة، والصكوك الحكومية والخاصة، والعقارات عبر صناديق الريت، والودائع لأجل. اختيار القناة المناسبة يعتمد على أهدافك الزمنية ومستوى تحملك للمخاطر ومبلغ الاستثمار المتاح."
  - question: "ما الفرق بين الاستثمار في الأسهم والصكوك؟"
    answer: "الأسهم تمثل ملكية في شركة وعوائدها غير مضمونة لكنها أعلى تاريخياً على المدى الطويل (٧-١٠٪ سنوياً). الصكوك هي أدوات دين إسلامية تمثل ملكية في أصل أو مشروع وتقدم عوائد أكثر استقراراً (٣-٦٪). الأسهم مناسبة للاستثمار طويل المدى مع تحمل تقلبات السوق، بينما الصكوك مناسبة لمن يبحث عن دخل ثابت ومخاطر أقل."
  - question: "كيف أبدأ الاستثمار بمبلغ صغير؟"
    answer: "يمكنك البدء بمبلغ بسيط من خلال صناديق المؤشرات المتداولة (ETFs) التي تتيح التنويع بمبالغ صغيرة. بعض الصناديق في السعودية تبدأ من ٥٠٠ ريال فقط. الأهم من حجم المبلغ هو الاستمرارية والانتظام. استثمار ٥٠٠ ريال شهرياً بعائد ٨٪ لمدة ٢٠ سنة يمكن أن يصل إلى أكثر من ٣٠٠٬٠٠٠ ريال."
  - question: "ما هو التنويع ولماذا هو مهم؟"
    answer: "التنويع يعني توزيع استثماراتك على عدة فئات أصول (أسهم، صكوك، عقارات، نقد) وعدة قطاعات ومناطق جغرافية. الهدف هو تقليل المخاطر لأن انخفاض فئة واحدة قد يُعوض بارتفاع فئة أخرى. مثلاً، توزيع ٦٠٪ أسهم و٣٠٪ صكوك و١٠٪ نقد يوفر توازناً بين النمو والاستقرار حسب مرحلتك العمرية."
  - question: "كيف يؤثر التضخم على عوائد الاستثمار؟"
    answer: "التضخم يقلل من القوة الشرائية لأموالك مع مرور الوقت. إذا حقق استثمارك عائداً ٨٪ سنوياً والتضخم ٣٪، فإن عائدك الحقيقي هو ٥٪ فقط. لذلك من المهم أن يتجاوز معدل عائد استثماراتك معدل التضخم. الأسهم والعقارات عادة تتفوق على التضخم على المدى الطويل، بينما حسابات الادخار العادية قد لا تواكبه."
  - question: "ما هي صناديق الريت العقارية؟"
    answer: "صناديق الريت (REITs) هي صناديق استثمارية عقارية متداولة في سوق تداول تتيح لك الاستثمار في العقارات المدرة للدخل دون شراء عقار بالكامل. هذه الصناديق ملزمة بتوزيع ٩٠٪ على الأقل من أرباحها على المساهمين. العوائد تشمل إيجارات العقارات وأي ارتفاع في قيمتها. مناسبة لمن يبحث عن دخل منتظم مع نمو رأس المال."

