intro: "هل تحتاج لحساب مساحة غرفة أو قطعة أرض أو شكل هندسي؟ هذه الحاسبة تتعامل مع خمسة أشكال شائعة، فقط اختر الشكل المطلوب وأدخل الأبعاد واحصل على الإجابة فوراً. تعمل مع أي وحدة قياس: أمتار أو أقدام أو سنتيمترات أو أي وحدة يتطلبها مشروعك. النتيجة تكون بالوحدات المربعة المطابقة لمدخلاتك."

howItWorks:
  title: "كيف تُحسب المساحة للأشكال المختلفة"
  content: "المساحة تقيس كمية الفضاء ثنائي الأبعاد المحصور داخل حدود الشكل، وتُعبّر عنها بالوحدات المربعة. لكل شكل هندسي صيغة مميزة مشتقة من المبادئ الرياضية الأساسية. المستطيل أو المربع له أبسط صيغة: الطول مضروباً في العرض. إذا كانت غرفة تقيس خمسة أمتار في أربعة أمتار فمساحتها عشرون متراً مربعاً. مساحة الدائرة تساوي باي مضروبة في مربع نصف القطر. باي (تقريباً ثلاثة فاصل أربعة عشر) تمثل نسبة محيط الدائرة إلى قطرها وتظهر في جميع الحسابات الدائرية. لدائرة نصف قطرها سبعة أمتار المساحة تقريباً مئة وثلاثة وخمسون فاصل تسعة أربعة متراً مربعاً. مساحة المثلث تساوي نصف القاعدة مضروبة في الارتفاع، حيث يجب أن يكون الارتفاع عمودياً على القاعدة وليس طول الضلع المائل. مثلث بقاعدة عشرة سم وارتفاع ستة سم مساحته ثلاثون سنتيمتراً مربعاً. شبه المنحرف له ضلعان متوازيان بأطوال مختلفة ومساحته تساوي نصف مجموع الضلعين المتوازيين مضروباً في الارتفاع العمودي بينهما. القطع الناقص شكل بيضاوي يُعرّف بنصفي محورين ومساحته تساوي باي مضروبة في نصف المحور الأكبر في نصف المحور الأصغر. تحويل الوحدات يتبع قاعدة التربيع: المتر الواحد يساوي ثلاثة فاصل اثنين ثمانية قدم تقريباً فالمتر المربع يساوي عشرة فاصل سبعة ستة قدماً مربعاً."
  formula: "المستطيل: م = ط × ع | الدائرة: م = π × نق² | المثلث: م = ½ × ق × ع"
  formulaExplanation: "شبه المنحرف: م = ½(أ+ب)×ع حيث أ وب الضلعان المتوازيان. القطع الناقص: م = π × نصف المحور الأكبر × نصف المحور الأصغر. جميع النتائج بالوحدات المربعة."
  academicSource: "Euclid. Elements, Books I-IV. c. 300 BCE. Modern reference: Stewart, J. (2020). Calculus: Early Transcendentals (9th ed.). Cengage Learning."

faqs:
  - question: "كيف أحسب مساحة شكل غير منتظم؟"
    answer: "للأشكال غير المنتظمة، قسّمها إلى مجموعة من الأشكال البسيطة كالمستطيلات والمثلثات والدوائر، واحسب مساحة كل جزء على حدة، ثم اجمعها معاً. مثلاً الغرفة على شكل حرف L يمكن تقسيمها إلى مستطيلين. غرفة بنافذة بارزة قد تكون مستطيلاً زائد مثلث. للأشكال شديدة عدم الانتظام كقطع الأراضي الطبيعية يمكن استخدام أدوات المساحة بنظام تحديد المواقع."
  - question: "ما الفرق بين المساحة والمحيط؟"
    answer: "المساحة تقيس الفضاء داخل الشكل بالوحدات المربعة، بينما المحيط يقيس الطول الكلي حول الحافة الخارجية بالوحدات الخطية. غرفة عشرة في خمسة أمتار مساحتها خمسون متراً مربعاً ومحيطها ثلاثون متراً. شكلان يمكن أن يكون لهما نفس المحيط لكن مساحتان مختلفتان تماماً: مستطيل عشرة في خمسة مساحته خمسون ومستطيل واحد في أربعة عشر مساحته أربعة عشر وكلاهما محيطه ثلاثون."
  - question: "كيف أحول بين المتر المربع والقدم المربع؟"
    answer: "المتر المربع الواحد يساوي تقريباً عشرة فاصل سبعة ستة قدماً مربعاً. القدم المربع الواحد يساوي تقريباً صفر فاصل صفر تسعة اثنين متراً مربعاً. للتحويل اضرب الأمتار المربعة في عشرة فاصل سبعة ستة للحصول على الأقدام المربعة، أو اضرب الأقدام المربعة في صفر فاصل صفر تسعة اثنين للحصول على الأمتار المربعة. للتقدير الذهني السريع اضرب الأمتار المربعة في عشرة وأضف حوالي ثمانية بالمئة."
  - question: "لماذا تستخدم صيغة الدائرة باي؟"
    answer: "باي تنشأ من العلاقة الأساسية بين قطر الدائرة ومحيطها. مهما كان حجم الدائرة كبيراً أو صغيراً فإن قسمة محيطها على قطرها تعطي دائماً باي تقريباً ثلاثة فاصل أربعة عشر. عند حساب المساحة يتم تكامل حلقات متحدة المركز رقيقة لا نهائياً من المركز إلى الحافة وهذه العملية تنتج طبيعياً الصيغة باي ضرب مربع نصف القطر. باي عدد غير نسبي أي أن توسعه العشري لا ينتهي ولا يتكرر."
  - question: "ما مدى الدقة المطلوبة في القياسات؟"
    answer: "تعتمد متطلبات الدقة على التطبيق. لطلب السجاد أو الأرضيات تكفي قياسات بهامش اثنين إلى ثلاثة بالمئة لأن المواد تُباع مع هامش هدر. للبناء وتصاريح البناء يجب أن تكون القياسات ضمن واحد بالمئة أو أفضل. للتطبيقات العلمية والهندسية قد تكون دقة المليمتر مطلوبة. قِس دائماً مرتين واستخدم نفس الوحدات في كل الحسابات حتى لا تتراكم الأخطاء."

