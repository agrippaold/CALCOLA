intro: "العائد على الاستثمار (ROI) هو المقياس الأساسي الذي يستخدمه المستثمرون ورجال الأعمال لتقييم كفاءة استثماراتهم. هذه الحاسبة تساعدك على حساب نسبة العائد بسرعة ودقة، سواء كنت تقيّم عائد محفظتك الاستثمارية أو ربحية مشروع تجاري أو جدوى حملة تسويقية. أدخل تكلفة الاستثمار والعائد المحقق للحصول على النتيجة فوراً."

howItWorks:
  title: "كيف يتم حساب العائد على الاستثمار"
  content: "العائد على الاستثمار يُحسب بمعادلة بسيطة: نسبة العائد = (الربح الصافي / تكلفة الاستثمار) × ١٠٠. الربح الصافي هو الفرق بين القيمة النهائية للاستثمار وتكلفته الأصلية. مثلاً، إذا استثمرت ١٠٠٬٠٠٠ ريال وأصبحت قيمة استثمارك ١٣٠٬٠٠٠ ريال، فالربح الصافي ٣٠٬٠٠٠ ريال والعائد ٣٠٪. هذا المقياس مفيد لأنه يحول الأرقام المطلقة إلى نسبة مئوية تسهل المقارنة بين استثمارات مختلفة في الحجم. لكن للعائد على الاستثمار الأساسي قيود مهمة: فهو لا يأخذ في الاعتبار عامل الزمن. عائد ٣٠٪ في سنة واحدة مختلف تماماً عن ٣٠٪ في خمس سنوات. لذلك يُستخدم العائد السنوي المعدّل (Annualized ROI) لمقارنة استثمارات بفترات زمنية مختلفة. يُحسب بالمعادلة: العائد السنوي = ((١ + ROI)^(١/عدد السنوات) - ١) × ١٠٠. في سياق الأعمال والمشاريع، يُستخدم العائد على الاستثمار لتقييم الحملات التسويقية وقرارات الشراء والمشاريع الجديدة. مشروع بعائد ٢٠٪ سنوياً يُعد ممتازاً، بينما عائد أقل من ٥٪ قد لا يبرر المخاطرة مقارنة بالبدائل الآمنة كالصكوك الحكومية."
  formula: "ROI = ((القيمة النهائية - تكلفة الاستثمار) / تكلفة الاستثمار) × 100"
  formulaExplanation: "النتيجة هي نسبة مئوية تمثل العائد المحقق مقارنة بالمبلغ المستثمر"
  academicSource: "معهد المحللين الماليين المعتمدين (CFA). (2024). معايير قياس أداء الاستثمار."

faqs:
  - question: "ما هو العائد على الاستثمار الجيد؟"
    answer: "يعتمد تقييم العائد على نوع الاستثمار ومستوى المخاطرة. عموماً، عائد ٧-١٠٪ سنوياً يُعد جيداً لاستثمارات الأسهم طويلة المدى. عائد ١٥-٢٥٪ ممتاز ونادر الاستدامة. عائد أقل من ٣٪ سنوياً قد لا يتجاوز التضخم. للمشاريع التجارية، عائد ٢٠٪ أو أكثر يبرر المخاطرة. المقارنة يجب أن تكون مع بدائل ذات مخاطر مماثلة."
  - question: "كيف أقارن بين استثمارين بفترات مختلفة؟"
    answer: "استخدم العائد السنوي المعدّل بدلاً من العائد الإجمالي. مثلاً، استثمار يحقق ٥٠٪ في ٥ سنوات يعادل عائداً سنوياً ٨٫٤٥٪، بينما استثمار يحقق ٣٠٪ في سنتين يعادل ١٤٫٠٢٪ سنوياً. الثاني أفضل رغم أن نسبته الإجمالية أقل. هذه الطريقة تضع جميع الاستثمارات على قاعدة مقارنة عادلة بغض النظر عن فتراتها الزمنية."
  - question: "هل يأخذ العائد على الاستثمار التضخم في الاعتبار؟"
    answer: "لا، العائد الاسمي لا يأخذ التضخم في الاعتبار. للحصول على العائد الحقيقي، اطرح معدل التضخم من العائد الاسمي. إذا حقق استثمارك ١٠٪ والتضخم ٣٪، فعائدك الحقيقي نحو ٧٪. في السعودية، يتراوح التضخم عادة بين ١٪ و٣٪ سنوياً، لذا فإن استثماراً يحقق ٥٪ يعطي عائداً حقيقياً إيجابياً."
  - question: "كيف أحسب العائد على الاستثمار لمشروع تجاري؟"
    answer: "لحساب عائد مشروع تجاري، اجمع جميع التكاليف (رأس المال، المصاريف التشغيلية، الرواتب) كتكلفة الاستثمار، واحسب صافي الأرباح بعد خصم جميع المصروفات. قسّم صافي الربح على إجمالي التكاليف واضربه في ١٠٠. مثلاً: مشروع تكلفته ٥٠٠٬٠٠٠ ريال وأرباحه الصافية ٧٥٬٠٠٠ ريال سنوياً يحقق عائداً ١٥٪."
  - question: "ما هي حدود مقياس العائد على الاستثمار؟"
    answer: "أبرز حدود هذا المقياس: لا يأخذ الزمن في الاعتبار (٢٠٪ في سنة تختلف عن ٢٠٪ في ١٠ سنوات)، ولا يقيس المخاطرة (عائد ١٠٪ من سندات حكومية أفضل من ١٠٪ من مضاربة)، ولا يشمل التضخم أو الضرائب. لذلك يُنصح باستخدامه مع مقاييس أخرى مثل نسبة شارب وفترة الاسترداد لاتخاذ قرارات استثمارية شاملة."

