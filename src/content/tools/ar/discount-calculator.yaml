howItWorks:
  title: "كيف يتم حساب الخصم"
  content: "حساب الخصم عملية حسابية بسيطة لكنها مهمة للتسوق الذكي. لحساب السعر بعد الخصم: مبلغ الخصم = السعر الأصلي × (نسبة الخصم / ١٠٠)، ثم السعر بعد الخصم = السعر الأصلي - مبلغ الخصم. مثلاً، منتج بسعر ٥٠٠ ريال عليه خصم ٣٠٪: مبلغ الخصم = ٥٠٠ × ٠٫٣٠ = ١٥٠ ريال، والسعر النهائي = ٣٥٠ ريال. لحساب نسبة الخصم بين سعرين: نسبة الخصم = ((السعر الأصلي - السعر المخفض) / السعر الأصلي) × ١٠٠. عند وجود خصومات متتابعة (مثل خصم ٢٠٪ ثم خصم إضافي ١٠٪)، لا تجمع النسب مباشرة. خصم ٢٠٪ ثم ١٠٪ لا يساوي ٣٠٪ بل يساوي ٢٨٪ فقط. يُطبق الخصم الأول على السعر الأصلي، ثم الخصم الثاني على السعر المخفض. مثال: منتج بـ ١٬٠٠٠ ريال بخصم ٢٠٪ = ٨٠٠ ريال، ثم خصم إضافي ١٠٪ = ٧٢٠ ريال (وليس ٧٠٠). في المملكة العربية السعودية ودول الخليج، تطبق ضريبة القيمة المضافة ١٥٪ بعد الخصم، لذا السعر النهائي = السعر بعد الخصم × ١٫١٥."
  formula: "السعر بعد الخصم = السعر الأصلي × (1 - نسبة الخصم / 100)"
  formulaExplanation: "مبلغ التوفير = السعر الأصلي - السعر بعد الخصم"
  academicSource: "وزارة التجارة السعودية. (2024). دليل المستهلك للتخفيضات والعروض."

faqs:
  - question: "كيف أحسب الخصم عندما يكون هناك أكثر من تخفيض؟"
    answer: "عند وجود خصومات متتابعة، طبّق كل خصم على السعر الناتج من الخصم السابق وليس على السعر الأصلي. مثال: منتج بـ ٢٠٠ ريال عليه خصم ٢٥٪ ثم خصم إضافي ١٠٪. الخصم الأول: ٢٠٠ × ٠٫٧٥ = ١٥٠ ريال. الخصم الثاني: ١٥٠ × ٠٫٩٠ = ١٣٥ ريال. إجمالي التوفير ٦٥ ريال (٣٢٫٥٪ وليس ٣٥٪)."
  - question: "هل يُحسب الخصم قبل أو بعد ضريبة القيمة المضافة؟"
    answer: "في المملكة العربية السعودية، يُطبق الخصم أولاً على السعر قبل الضريبة، ثم تُضاف ضريبة القيمة المضافة ١٥٪ على السعر المخفض. مثال: منتج بسعر ١٬٠٠٠ ريال قبل الضريبة مع خصم ٢٠٪. السعر بعد الخصم = ٨٠٠ ريال. السعر شاملاً الضريبة = ٨٠٠ × ١٫١٥ = ٩٢٠ ريال. التوفير الفعلي = ١٬١٥٠ - ٩٢٠ = ٢٣٠ ريال."
  - question: "كيف أعرف إذا كان الخصم حقيقياً؟"
    answer: "للتأكد من مصداقية الخصم: تابع أسعار المنتجات قبل موسم التخفيضات بفترة. استخدم مواقع مقارنة الأسعار. تحقق من السعر في أكثر من متجر. بعض المتاجر ترفع الأسعار قبل التخفيضات ثم تعلن خصومات وهمية. وزارة التجارة السعودية تراقب هذه الممارسات وتفرض عقوبات على المخالفين."
  - question: "ما هي أفضل مواسم التخفيضات في السعودية؟"
    answer: "أبرز مواسم التخفيضات في السعودية: الجمعة البيضاء (نوفمبر) بخصومات تصل إلى ٧٠٪، تخفيضات نهاية الموسم (يناير ويوليو)، عروض رمضان والعيدين، واليوم الوطني السعودي (سبتمبر). التخفيضات الأكبر عادة تكون في الجمعة البيضاء وتخفيضات نهاية الموسم حيث تحتاج المتاجر لتصفية مخزونها."
  - question: "هل الشراء بالخصم دائماً صفقة جيدة؟"
    answer: "ليس بالضرورة. الخصم يكون صفقة جيدة فقط إذا كنت تحتاج المنتج فعلاً وكنت ستشتريه بالسعر الكامل. شراء شيء لا تحتاجه لمجرد وجود خصم هو إنفاق زائد وليس توفيراً. القاعدة: اسأل نفسك هل كنت ستشتري هذا المنتج بدون الخصم؟ إذا كانت الإجابة لا، فالخصم لا يوفر لك شيئاً بل يكلفك."

