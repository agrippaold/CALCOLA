intro: "البقشيش أو الإكرامية جزء من ثقافة الضيافة في العالم العربي والعديد من الدول. هذه الحاسبة تساعدك على حساب مبلغ البقشيش المناسب بناءً على قيمة الفاتورة والنسبة التي تختارها، كما تتيح لك تقسيم الفاتورة الإجمالية بالتساوي بين عدة أشخاص. أداة مفيدة في المطاعم والفنادق وخدمات التوصيل."

howItWorks:
  title: "كيف يتم حساب البقشيش"
  content: "حساب البقشيش بسيط: مبلغ البقشيش = قيمة الفاتورة × (نسبة البقشيش / ١٠٠). ثم الإجمالي = قيمة الفاتورة + مبلغ البقشيش. إذا كنت مع مجموعة، يمكن تقسيم الإجمالي بالتساوي: نصيب كل شخص = الإجمالي / عدد الأشخاص. تختلف أعراف البقشيش حسب البلد والثقافة. في دول الخليج العربي، البقشيش ليس إلزامياً لكنه مُقدّر ومُرحب به. النسبة الشائعة في المطاعم تتراوح بين ١٠٪ و١٥٪. بعض المطاعم الراقية تضيف رسوم خدمة (عادة ١٠-١٥٪) تلقائياً على الفاتورة، وفي هذه الحالة البقشيش الإضافي اختياري. في السعودية ودول الخليج، من الشائع إعطاء البقشيش نقداً مباشرة للنادل بدلاً من إضافته على الفاتورة لضمان وصوله للشخص المقصود. لعمال التوصيل، بقشيش ٥-١٠ ريالات هو المعتاد. في الفنادق، ٥-٢٠ ريال لحامل الأمتعة و١٠-٢٠ ريال لخدمة الغرف. في مصر ولبنان والأردن، البقشيش جزء أساسي من ثقافة الخدمة ويُتوقع في معظم التعاملات الخدمية. تجدر الإشارة إلى أن ضريبة القيمة المضافة ١٥٪ في السعودية تُحسب على قيمة الخدمة فقط وليس على البقشيش."
  formula: "مبلغ البقشيش = الفاتورة × (نسبة البقشيش / 100)"
  formulaExplanation: "الإجمالي = الفاتورة + البقشيش | نصيب الفرد = الإجمالي / عدد الأشخاص"
  academicSource: "الهيئة السعودية للسياحة. (2024). دليل آداب الضيافة."

faqs:
  - question: "ما هي نسبة البقشيش المناسبة في المطاعم؟"
    answer: "في السعودية ودول الخليج، النسبة الشائعة هي ١٠-١٥٪ من قيمة الفاتورة. للخدمة الممتازة، ١٥-٢٠٪ مناسب. إذا كانت الفاتورة تتضمن رسوم خدمة مسبقة، يمكن إضافة ٥٪ إضافية فقط كإكرامية. في المطاعم السريعة وكافيهات القهوة، البقشيش غير متوقع لكنه مقدّر بمبلغ ٢-٥ ريالات."
  - question: "هل يجب إعطاء البقشيش نقداً أم عبر البطاقة؟"
    answer: "يُفضل إعطاء البقشيش نقداً لأنه يصل مباشرة للشخص الذي قدم الخدمة. عند الدفع بالبطاقة، قد لا يتم توزيع البقشيش على الموظفين بشكل عادل في بعض المنشآت. في السعودية، بدأت بعض التطبيقات والمطاعم بتقديم خيار البقشيش الرقمي عبر نقاط البيع، لكن النقد يبقى الطريقة المفضلة لضمان الوصول المباشر."
  - question: "هل البقشيش إلزامي في السعودية؟"
    answer: "البقشيش ليس إلزامياً قانونياً في السعودية، لكنه مُقدّر كتعبير عن الرضا عن الخدمة. بعض المطاعم والفنادق تضيف رسوم خدمة (١٠-١٥٪) على الفاتورة تلقائياً، وهذه تكون إلزامية كجزء من السعر. تأكد من قراءة الفاتورة لمعرفة ما إذا كانت رسوم الخدمة مشمولة قبل إضافة بقشيش إضافي."
  - question: "كيف أقسم الفاتورة بين مجموعة بعدالة؟"
    answer: "أبسط طريقة هي تقسيم الإجمالي (شاملاً البقشيش) بالتساوي. لكن إذا طلب أشخاص أطباقاً بأسعار مختلفة جداً، يمكن أن يدفع كل شخص ثمن ما طلبه مع تقسيم البقشيش بالتساوي. هذه الحاسبة تدعم كلتا الطريقتين. في الثقافة الخليجية، من الشائع أن يتطوع شخص واحد بدفع الفاتورة كاملة كرماً وكرم ضيافة."
  - question: "ما هو البقشيش المناسب لخدمات التوصيل؟"
    answer: "لخدمات توصيل الطعام في السعودية، البقشيش المعتاد ٥-١٠ ريالات للطلبات العادية. للطلبات الكبيرة أو في الأحوال الجوية السيئة أو التوصيل لطوابق عالية، ١٠-٢٠ ريال مناسب. بعض تطبيقات التوصيل مثل هنقرستيشن وجاهز توفر خيار إضافة البقشيش إلكترونياً عند التقييم. تذكر أن سائقي التوصيل يعتمدون على البقشيش كدخل إضافي."

