intro: "معدل الأيض الأساسي هو عدد السعرات الحرارية التي يحرقها جسمك للبقاء على قيد الحياة: التنفس، ضخ الدم، تنظيم حرارة الجسم، وتشغيل الأعضاء الحيوية أثناء الراحة التامة. يمثّل هذا المعدل من 60% إلى 75% من إجمالي السعرات اليومية لمعظم الأشخاص. معرفة معدل الأيض الأساسي تمنحك الأساس لحساب احتياجاتك الغذائية الفعلية سواء كان هدفك خسارة الدهون أو بناء العضلات أو الحفاظ على وزنك الحالي."

howItWorks:
  title: "كيف يُحسب معدل الأيض الأساسي"
  content: "تستخدم هذه الحاسبة معادلة ميفلين سانت جيور التي حددتها الجمعية الأمريكية للتغذية كأدق طريقة لتقدير معدل الأيض الأساسي للأشخاص الأصحاء في دراسة مقارنة أُجريت عام 2005. تأخذ المعادلة في الاعتبار الوزن والطول والعمر والجنس البيولوجي. بالنسبة للذكور، المعادلة هي: معدل الأيض = 10 × الوزن بالكيلوغرام + 6.25 × الطول بالسنتيمتر - 5 × العمر بالسنوات + 5. بالنسبة للإناث، نفس الحساب الأساسي لكن يُطرح 161 بدلاً من إضافة 5. يعكس هذا الفرق النسبة الأعلى عموماً للكتلة العضلية لدى الذكور. حلّت معادلة ميفلين سانت جيور محل معادلة هاريس بنديكت القديمة (1919) كمعيار ذهبي لأنها أثبتت دقة أعلى عبر مجموعات سكانية متنوعة. تميل معادلة هاريس بنديكت إلى المبالغة في تقدير معدل الأيض بنحو 5% لدى الأشخاص ذوي الوزن الطبيعي وأكثر لدى الأشخاص البدناء. تؤثر عدة عوامل على معدل الأيض الفعلي تتجاوز ما تلتقطه المعادلة. الكتلة العضلية هي المتغير الأكبر حيث يحرق النسيج العضلي سعرات أكثر في الراحة مقارنة بالنسيج الدهني. كما تلعب الوراثة دوراً يمثل نحو 40% من التباين بين الأفراد. تؤثر وظيفة الغدة الدرقية مباشرة على معدل الأيض، فقصور الغدة الدرقية المنتشر في منطقة الشرق الأوسط قد يخفض المعدل بنسبة 10% إلى 15%. ينخفض معدل الأيض المرتبط بالعمر بمعدل 1% إلى 2% لكل عقد بعد سن العشرين، ويعود ذلك أساساً إلى فقدان العضلات التدريجي وليس الشيخوخة بحد ذاتها."
  formula: "BMR (ذكر) = 10×الوزن(كغ) + 6.25×الطول(سم) - 5×العمر + 5"
  formulaExplanation: "للإناث: استبدل +5 بـ -161. هذه معادلة ميفلين سانت جيور المعتبرة الأدق لتقدير معدل الأيض الأساسي للبالغين الأصحاء."
  academicSource: "Mifflin, M. D., et al. (1990). A new predictive equation for resting energy expenditure in healthy individuals. American Journal of Clinical Nutrition, 51(2), 241-247."

faqs:
  - question: "ما الفرق بين معدل الأيض الأساسي ومعدل الأيض أثناء الراحة؟"
    answer: "معدل الأيض الأساسي (BMR) ومعدل الأيض أثناء الراحة (RMR) يُستخدمان غالباً بالتبادل لكنهما يختلفان في ظروف القياس. يتطلب قياس BMR ظروفاً مخبرية صارمة: صيام 12 ساعة، نوم 8 ساعات، بيئة محايدة حرارياً، وراحة جسدية ونفسية تامة. يُقاس RMR في ظروف أقل صرامة وعادة ما يكون أعلى بنسبة 10% إلى 20% من BMR. للأغراض العملية، الفرق صغير بما يكفي لاستخدام أي منهما كخط أساس لحسابات السعرات الحرارية."
  - question: "لماذا ينخفض معدل الأيض مع التقدم في العمر؟"
    answer: "ينخفض معدل الأيض الأساسي بنحو 1% إلى 2% لكل عقد بعد سن العشرين. المحرك الرئيسي هو ضمور العضلات التدريجي الذي يحدث طبيعياً مع التقدم في العمر. نظراً لأن النسيج العضلي نشط أيضياً ويحرق نحو 13 سعرة لكل كيلوغرام يومياً في الراحة، فإن فقدان العضلات يقلل من استهلاك الطاقة. بين سن 30 و80 عاماً، يفقد معظم الأشخاص 30% إلى 40% من كتلتهم العضلية بدون تدخل. يمكن لتمارين المقاومة المنتظمة وتناول البروتين الكافي أن يبطئا هذه العملية بشكل كبير."
  - question: "هل يمكنني زيادة معدل الأيض الأساسي؟"
    answer: "بناء الكتلة العضلية هو الطريقة الأكثر فعالية لزيادة معدل الأيض الأساسي. كل كيلوغرام من العضلات يحرق تقريباً 13 سعرة حرارية يومياً في الراحة مقارنة بنحو 4.5 سعرة لكل كيلوغرام من الدهون. إضافة 5 كيلوغرامات من العضلات من خلال تمارين القوة المنتظمة ترفع معدل الأيض اليومي بنحو 40 إلى 65 سعرة. عوامل أخرى ترفع المعدل مؤقتاً تشمل الأنظمة الغذائية عالية البروتين والتعرض للبرد والكافيين."
  - question: "ما مدى دقة حاسبة معدل الأيض الأساسي؟"
    answer: "تتنبأ معادلة ميفلين سانت جيور بمعدل الأيض الأساسي ضمن هامش 10% من القيم المقاسة لنحو 82% من الأشخاص وفقاً لدراسة التحقق الأصلية. تكون الدقة أعلى للبالغين ذوي الوزن الطبيعي وتنخفض نوعاً ما للأشخاص الذين يعانون من زيادة أو نقص كبير في الوزن. قد يجد الرياضيون ذوو الكتلة العضلية فوق المتوسط أن المعادلة تقلل من تقدير معدل الأيض الفعلي. للحصول على دقة سريرية، يمكن إجراء اختبار قياس السعرات غير المباشر في مستشفى أو مركز طب رياضي."
  - question: "هل يجب أن آكل أقل من معدل الأيض لإنقاص الوزن؟"
    answer: "الأكل أقل من معدل الأيض الأساسي غير مُوصى به عموماً وقد يأتي بنتائج عكسية. يحتاج جسمك تلك السعرات الأساسية للحفاظ على وظائف الأعضاء الحيوية وإنتاج الهرمونات والاستجابة المناعية. نقص التغذية المزمن تحت مستوى الأيض يُفعّل التكيف الأيضي حيث يخفض الجسم استهلاك الطاقة للحفاظ على الموارد. بدلاً من ذلك، استخدم إجمالي الطاقة اليومية (TDEE) كنقطة بداية وأنشئ عجزاً معتدلاً بمقدار 300 إلى 500 سعرة تحت TDEE لخسارة دهون مستدامة."
  - question: "كيف يرتبط معدل الأيض بالسعرات اليومية الكلية؟"
    answer: "معدل الأيض الأساسي هو أساس إجمالي استهلاك الطاقة اليومي. يُضرب معدل الأيض بمعامل نشاط لاحتساب التمارين والحركة اليومية. للأشخاص الخاملين يكون إجمالي الطاقة اليومية نحو 1.2 ضعف معدل الأيض، وللأشخاص النشطين جداً قد يصل إلى 1.9 ضعف. مثلاً إذا كان معدل الأيض 1600 سعرة وأنت متوسط النشاط (معامل 1.55)، فإن إجمالي طاقتك اليومية يبلغ نحو 2480 سعرة. لخسارة الوزن تأكل أقل من TDEE وليس أقل من BMR."

