intro: "الفائدة المركبة هي القوة الأعظم في عالم الاستثمار والتمويل، فهي تعني أنك تكسب أرباحاً على أرباحك السابقة وليس فقط على رأس المال الأصلي. هذه الحاسبة توضح لك كيف ينمو استثمارك بمرور الوقت عند إعادة استثمار الأرباح، وتساعدك على مقارنة تأثير فترات التركيب المختلفة ومعدلات العائد على ثروتك المستقبلية."

howItWorks:
  title: "كيف تعمل الفائدة المركبة"
  content: "الفائدة المركبة تختلف جوهرياً عن الفائدة البسيطة. في الفائدة البسيطة، تُحسب الأرباح فقط على المبلغ الأصلي. أما في الفائدة المركبة، فتُحسب الأرباح على المبلغ الأصلي مضافاً إليه جميع الأرباح المتراكمة من الفترات السابقة. هذا يخلق تأثير كرة الثلج حيث يتسارع النمو مع مرور الوقت. المعادلة الأساسية هي: المبلغ النهائي = المبلغ الأصلي × (١ + نسبة العائد / عدد فترات التركيب)^(عدد فترات التركيب × عدد السنوات). كلما زاد عدد فترات التركيب في السنة (شهرياً بدلاً من سنوياً مثلاً)، زاد العائد الفعلي. على سبيل المثال، إذا استثمرت ١٠٠٬٠٠٠ ريال بعائد سنوي ٨٪ مركب شهرياً لمدة ٢٠ سنة، سيصل المبلغ إلى نحو ٤٩٢٬٦٨٠ ريال، أي ما يقارب خمسة أضعاف المبلغ الأصلي. أما بالفائدة البسيطة بنفس المعدل، فسيصل المبلغ إلى ٢٦٠٬٠٠٠ ريال فقط. الفرق يبلغ أكثر من ٢٣٠٬٠٠٠ ريال وهو ناتج فقط عن إعادة استثمار الأرباح. في سياق التمويل الإسلامي، يُستخدم مفهوم مماثل في صيغ الاستثمار مثل المضاربة والمشاركة حيث يتم إعادة استثمار الأرباح المحققة لتحقيق نمو تراكمي للمحفظة الاستثمارية."
  formula: "A = P(1 + r/n)^(nt)"
  formulaExplanation: "A = المبلغ النهائي، P = المبلغ الأصلي، r = نسبة العائد السنوي كرقم عشري، n = عدد فترات التركيب في السنة، t = عدد السنوات"
  academicSource: "هيئة السوق المالية السعودية. (2024). دليل المستثمر."

faqs:
  - question: "ما الفرق بين الفائدة البسيطة والفائدة المركبة؟"
    answer: "الفائدة البسيطة تُحسب فقط على المبلغ الأصلي (رأس المال) في كل فترة، فإذا استثمرت ١٠٬٠٠٠ ريال بنسبة ١٠٪ سنوياً، تحصل على ١٬٠٠٠ ريال كل سنة. أما الفائدة المركبة فتُحسب على المبلغ الأصلي مضافاً إليه الأرباح السابقة، فتحصل في السنة الأولى على ١٬٠٠٠ ريال وفي الثانية على ١٬١٠٠ ريال وهكذا بشكل تصاعدي."
  - question: "كم مرة يجب أن تُركّب الفائدة لتحقيق أفضل عائد؟"
    answer: "كلما زادت فترات التركيب، زاد العائد الفعلي. التركيب اليومي أفضل من الشهري، والشهري أفضل من السنوي. لكن الفرق بين التركيب اليومي والشهري عادة يكون صغيراً جداً. على سبيل المثال، ١٠٠٬٠٠٠ ريال بعائد ١٠٪ لمدة ١٠ سنوات: التركيب السنوي ينتج ٢٥٩٬٣٧٤ ريال، والشهري ٢٧٠٬٧٠٤ ريال، واليومي ٢٧١٬٧٩١ ريال."
  - question: "كيف أستفيد من الفائدة المركبة في الادخار للتقاعد؟"
    answer: "البدء المبكر هو المفتاح. إذا بدأت بادخار ١٬٠٠٠ ريال شهرياً في سن ٢٥ بعائد ٨٪ مركب، ستملك عند سن ٦٠ أكثر من ٢٬٣٠٠٬٠٠٠ ريال. أما إذا بدأت في سن ٣٥ بنفس المبلغ والعائد، ستملك فقط نحو ١٬٠٠٠٬٠٠٠ ريال. عشر سنوات إضافية من التركيب تضاعف النتيجة أكثر من الضعف بفضل قوة الفائدة المركبة."
  - question: "هل الفائدة المركبة حلال في الإسلام؟"
    answer: "الفائدة الربوية محرمة في الشريعة الإسلامية سواء كانت بسيطة أو مركبة. لكن مفهوم النمو التراكمي للأرباح موجود في الاستثمارات الإسلامية المشروعة مثل الصناديق الاستثمارية المتوافقة مع الشريعة، والصكوك، والمضاربة. الفرق أن الأرباح في التمويل الإسلامي تأتي من نشاط اقتصادي حقيقي وليس من إقراض المال بفائدة."
  - question: "ما هي قاعدة ٧٢ وكيف تعمل؟"
    answer: "قاعدة ٧٢ هي طريقة سريعة لتقدير المدة اللازمة لمضاعفة استثمارك. قسّم ٧٢ على نسبة العائد السنوي لتحصل على عدد السنوات التقريبي. فمثلاً بعائد ٨٪، يتضاعف المبلغ في نحو ٩ سنوات (٧٢ ÷ ٨ = ٩). وبعائد ١٢٪ يتضاعف في ٦ سنوات. هذه القاعدة تقريبية لكنها مفيدة جداً للحسابات الذهنية السريعة."

