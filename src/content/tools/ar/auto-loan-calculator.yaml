intro: "شراء سيارة هو ثاني أكبر قرار شرائي بعد المنزل لكثير من الأسر في المنطقة العربية. سواء كنت تشتري سيارة جديدة أو مستعملة، عبر تمويل بنكي أو تمويل من المعرض، فإن معرفة القسط الشهري الفعلي وإجمالي تكلفة التمويل أمر ضروري. هذه الحاسبة تساعدك على حساب كل التفاصيل ومقارنة العروض المختلفة لاتخاذ القرار الأمثل."

howItWorks:
  title: "كيف يتم حساب تمويل السيارة"
  content: "يعمل تمويل السيارة بنفس مبدأ القروض الأخرى ذات الأقساط الثابتة. تأخذ المعادلة مبلغ التمويل بعد خصم الدفعة الأولى، ونسبة الربح السنوية، ومدة التمويل بالأشهر. القسط الشهري يبقى ثابتاً لكن نسبة الأرباح تنخفض تدريجياً مع كل قسط. في السعودية ودول الخليج، تتراوح نسب الربح لتمويل السيارات عادة بين ٢٫٥٪ و٧٪ حسب البنك ونوع السيارة (جديدة أو مستعملة) ومدة التمويل. السيارات الجديدة تحصل عادة على نسب أقل من المستعملة. الدفعة الأولى تتراوح عادة بين ١٠٪ و٣٠٪ من سعر السيارة. في التمويل الإسلامي للسيارات، يُستخدم عقد المرابحة حيث يشتري البنك السيارة من المعرض ويبيعها للعميل بربح معلوم يُقسط على أشهر. مثال عملي: سيارة بسعر ١٢٠٬٠٠٠ ريال مع دفعة أولى ٢٠٪ (٢٤٬٠٠٠ ريال) تعني تمويل ٩٦٬٠٠٠ ريال. بنسبة ربح ٤٪ لمدة ٥ سنوات، يكون القسط الشهري ١٬٧٧٠ ريال وإجمالي الأرباح ١٠٬١٩٢ ريال. لا تنسَ إضافة تكلفة التأمين الشامل الإلزامي الذي يتراوح بين ٣٪ و٨٪ من قيمة السيارة سنوياً."
  formula: "M = P × [r(1+r)^n] / [(1+r)^n - 1]"
  formulaExplanation: "M = القسط الشهري، P = مبلغ التمويل بعد الدفعة الأولى، r = نسبة الربح الشهرية، n = عدد الأقساط"
  academicSource: "جمعية حماية المستهلك السعودية. (2024). دليل تمويل السيارات."

faqs:
  - question: "هل الأفضل شراء سيارة نقداً أم بالتقسيط؟"
    answer: "يعتمد ذلك على وضعك المالي. إذا كان لديك المبلغ الكامل ولن يؤثر على صندوق الطوارئ والاستثمارات، فالشراء نقداً يوفر تكلفة الأرباح ورسوم التمويل. لكن إذا كان استثمار المبلغ يحقق عائداً أعلى من نسبة ربح التمويل، فقد يكون التقسيط أذكى مالياً. مثلاً، إذا كانت نسبة تمويل السيارة ٣٪ واستثماراتك تحقق ٨٪، فالتقسيط أفضل."
  - question: "ما الفرق بين تمويل البنك وتمويل المعرض؟"
    answer: "تمويل البنك عادة يقدم نسب ربح أقل ومرونة أكبر في اختيار السيارة والمعرض. تمويل المعرض قد يكون أسرع في الإجراءات لكن نسبة الربح قد تكون أعلى، وقد يُلزمك بشراء إكسسوارات أو خدمات إضافية. قارن بين إجمالي التكلفة في كلتا الحالتين وليس فقط القسط الشهري. اقرأ العقد بدقة وتأكد من عدم وجود رسوم مخفية."
  - question: "كم يجب أن تكون الدفعة الأولى؟"
    answer: "كلما زادت الدفعة الأولى، قل مبلغ التمويل وبالتالي قلت الأرباح المدفوعة والقسط الشهري. الحد الأدنى عادة ١٠٪ للسيارات الجديدة و٢٠٪ للمستعملة. الخبراء الماليون ينصحون بدفعة أولى لا تقل عن ٢٠٪ لتقليل احتمال أن تكون مديناً بأكثر من قيمة السيارة السوقية بعد انخفاض قيمتها مع الاستخدام."
  - question: "ما هي أفضل مدة لتمويل السيارة؟"
    answer: "المدة المثالية هي ٣ إلى ٥ سنوات. المدة الأقصر تعني قسطاً أعلى لكن توفيراً أكبر في الأرباح. تجنب التمويل لأكثر من ٥ سنوات لأن السيارة تفقد قيمتها بسرعة وقد تجد نفسك مديناً بأكثر من قيمتها السوقية. سيارة بتمويل ٣ سنوات بدلاً من ٥ سنوات قد توفر عليك آلاف الريالات من إجمالي الأرباح."
  - question: "هل التأمين الشامل إلزامي مع التمويل؟"
    answer: "نعم، جميع البنوك وشركات التمويل تشترط التأمين الشامل على السيارة طوال فترة التمويل لحماية الأصل الممول. تكلفة التأمين الشامل تتراوح بين ٣٪ و٨٪ من قيمة السيارة سنوياً حسب نوعها وعمرها وسجل السائق. بعض البنوك تضيف تكلفة التأمين للتمويل، بينما يطلب آخرون دفعها نقداً. قارن بين عروض شركات التأمين المختلفة."

