intro: "تحويل وحدات الحجم ضروري في الطبخ والصيدلة والصناعة والحياة اليومية. الأمر يزداد تعقيداً مع وجود نظامين رئيسيين للقياس المتري والإمبراطوري واختلاف تعريفات بعض الوحدات بين الدول. هذا المحول يتعامل مع جميع وحدات الحجم الشائعة من الملليلتر إلى الغالون ومن الكوب إلى المتر المكعب. أدخل قيمة واحصل على التحويلات فوراً."

howItWorks:
  title: "كيف يعمل تحويل الحجم"
  content: "الحجم يقيس مقدار الفراغ ثلاثي الأبعاد الذي يشغله جسم أو سائل ويُعبّر عنه بوحدات مكعبة أو وحدات سعة. النظام المتري يستخدم اللتر ومشتقاته كأساس. اللتر الواحد يساوي ألف ملليلتر أو ألف سنتيمتر مكعب أو عُشر ديسيمتر مكعب. المتر المكعب يساوي ألف لتر وهو وحدة كبيرة تُستخدم في الهندسة وقياس خزانات المياه. النظام الإمبراطوري يستخدم الغالون والكوارت والباينت والكوب وأونصة السوائل. هناك فرق مهم بين الغالون الأمريكي والغالون البريطاني الإمبراطوري. الغالون الأمريكي يساوي تقريباً ثلاثة فاصل سبعمئة وخمسة وثمانين لتراً بينما الغالون الإمبراطوري يساوي تقريباً أربعة فاصل خمسمئة وستة وأربعين لتراً. الكوب الأمريكي يساوي مئتين وستة وثلاثين فاصل ستمئة ملليلتر تقريباً وهو يختلف عن الكوب المتري (مئتان وخمسون ملليلتر). أونصة السوائل الأمريكية تساوي تقريباً تسعة وعشرين فاصل ستمئة ملليلتر. في الطبخ يُعتبر الكوب والملعقة الكبيرة والملعقة الصغيرة من أكثر الوحدات استخداماً. ملعقة كبيرة واحدة تساوي خمسة عشر ملليلتراً وملعقة صغيرة تساوي خمسة ملليلترات. للتحويل بين الأنظمة يُستخدم اللتر كوحدة وسيطة مشتركة."
  formula: "١ لتر = ١٠٠٠ مل = ٠٫٢٦٤ غالون أمريكي"
  formulaExplanation: "١ غالون أمريكي = ٣٫٧٨٥ لتر. ١ غالون إمبراطوري = ٤٫٥٤٦ لتر. ١ كوب أمريكي = ٢٣٦٫٦ مل. ١ أونصة سوائل = ٢٩٫٦ مل."
  academicSource: "National Institute of Standards and Technology. (2019). NIST Handbook 44: Specifications, Tolerances, and Other Technical Requirements for Weighing and Measuring Devices."

faqs:
  - question: "ما الفرق بين الغالون الأمريكي والغالون الإمبراطوري؟"
    answer: "الغالون الأمريكي يساوي تقريباً ثلاثة فاصل سبعمئة وخمسة وثمانين لتراً بينما الغالون الإمبراطوري البريطاني يساوي تقريباً أربعة فاصل خمسمئة وستة وأربعين لتراً. الغالون الإمبراطوري أكبر بحوالي عشرين بالمئة. هذا الفرق مهم عند قراءة وصفات أو حسابات من دول مختلفة. في كندا وأستراليا وبريطانيا يُستخدم الغالون الإمبراطوري تاريخياً لكن معظم هذه الدول انتقلت للنظام المتري."
  - question: "كم ملليلتر في الكوب؟"
    answer: "يعتمد على نوع الكوب. الكوب الأمريكي يساوي مئتين وستة وثلاثين فاصل ستمئة ملليلتر تقريباً. الكوب المتري المستخدم في أستراليا وبعض الدول يساوي مئتين وخمسين ملليلتراً بالضبط. الكوب الياباني يساوي مئتي ملليلتر. عند اتباع وصفة تأكد من معرفة أي كوب يُقصد لأن الفرق بين المقاييس يمكن أن يؤثر على النتيجة خاصة في الحلويات والمخبوزات."
  - question: "كيف أحوّل بين اللتر والمتر المكعب؟"
    answer: "المتر المكعب الواحد يساوي ألف لتر بالضبط. للتحويل من لتر إلى متر مكعب اقسم على ألف. عشرة آلاف لتر تساوي عشرة أمتار مكعبة. هذه العلاقة مفيدة في حسابات خزانات المياه وأحواض السباحة والبناء. حمام سباحة بأبعاد عشرة في خمسة في واحد ونصف متر حجمه خمسة وسبعون متراً مكعباً أي خمسة وسبعون ألف لتر."
  - question: "ما الفرق بين الحجم والسعة؟"
    answer: "تقنياً الحجم يشير إلى مقدار الفراغ ثلاثي الأبعاد الذي يشغله جسم ويُقاس بوحدات مكعبة كالسنتيمتر المكعب والمتر المكعب. السعة تشير إلى مقدار ما يمكن أن يحتويه وعاء وتُقاس عادة باللتر والملليلتر والغالون. عملياً يُستخدم المصطلحان بالتبادل في كثير من السياقات. العلاقة الأساسية هي أن واحد ملليلتر يساوي واحد سنتيمتر مكعب بالضبط."
  - question: "كيف أقيس الحجم بدقة في الطبخ؟"
    answer: "للسوائل استخدم كوب قياس شفاف وضعه على سطح مستوٍ واقرأ المقياس عند مستوى العين عند أدنى نقطة لسطح السائل المقعر. للمواد الجافة كالدقيق والسكر استخدم أكواب قياس جافة واملأها حتى تفيض ثم سوّها بحافة مستقيمة. لا تضغط المواد الجافة داخل الكوب إلا إذا نصت الوصفة على ذلك. الملاعق تُملأ وتُسوّى بالطريقة نفسها."

examples:
  - title: "تحويل وصفة طبخ"
    scenario: "تحويل ٢ كوب أمريكي إلى ملليلتر"
    inputs:
      volume: 2
      from: "us_cup"
      to: "milliliter"
    expectedResult: "٢ كوب = ٤٧٣٫٢ مل"
    explanation: "كوبان أمريكيان يساويان تقريباً أربعمئة وثلاثة وسبعين ملليلتراً. هذا التحويل مفيد عند اتباع وصفات أمريكية بأدوات قياس مترية."
  - title: "سعة خزان وقود"
    scenario: "تحويل ١٥ غالون أمريكي إلى لتر"
    inputs:
      volume: 15
      from: "us_gallon"
      to: "liter"
    expectedResult: "١٥ غالون = ٥٦٫٧٨ لتر"
    explanation: "خمسة عشر غالوناً أمريكياً تساوي تقريباً ستة وخمسين فاصل ثمانية لتراً. هذا حجم نموذجي لخزان وقود سيارة متوسطة الحجم."
  - title: "حجم حوض سباحة"
    scenario: "تحويل ٥٠٬٠٠٠ لتر إلى متر مكعب"
    inputs:
      volume: 50000
      from: "liter"
      to: "cubic_meter"
    expectedResult: "٥٠٬٠٠٠ لتر = ٥٠ م³"
    explanation: "خمسون ألف لتر تساوي خمسين متراً مكعباً. هذا حجم نموذجي لحوض سباحة منزلي متوسط الحجم."

