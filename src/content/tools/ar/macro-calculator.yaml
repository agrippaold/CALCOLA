intro: "معرفة هدفك الكلي من السعرات الحرارية ليست سوى نصف المعادلة. كيف توزّع هذه السعرات بين البروتين والكربوهيدرات والدهون يؤثر على كل شيء من تعافي العضلات إلى مستوى الطاقة والتحكم في الشهية. تأخذ هذه الحاسبة إجمالي طاقتك اليومية وتقسمه إلى أهداف دقيقة بالغرامات لكل مغذٍّ، مع خيارات مُعدّة مسبقاً للأنظمة المتوازنة وعالية البروتين ومنخفضة الكربوهيدرات والكيتوجينية."

howItWorks:
  title: "كيف تعمل حسابات المغذيات الكبرى"
  content: "المغذيات الكبرى هي العناصر الثلاثة الرئيسية التي يستخدمها الجسم للطاقة: البروتين والكربوهيدرات والدهون. لكل منها كثافة سعرات مختلفة. يوفر البروتين 4 سعرات لكل غرام ويعمل كمادة بناء للنسيج العضلي والإنزيمات والهرمونات وخلايا المناعة. توفر الكربوهيدرات أيضاً 4 سعرات لكل غرام وتعمل كمصدر الوقود المفضل للجسم للنشاط عالي الكثافة ووظائف الدماغ. توفر الدهون 9 سعرات لكل غرام، أكثر من ضعف الاثنين الآخرين، وتلعب دوراً محورياً في إنتاج الهرمونات وبنية أغشية الخلايا وامتصاص الفيتامينات الذائبة في الدهون (أ، د، هـ، ك). تبدأ هذه الحاسبة بإجمالي طاقتك اليومية (TDEE) ثم تطبق نسبة مئوية لتحديد كم غراماً من كل مغذٍّ يجب أن تتناوله. النهج المتوازن يستخدم توزيع 30/40/30 (30% بروتين، 40% كربوهيدرات، 30% دهون) ويناسب الصحة العامة وأهداف اللياقة المعتدلة. نهج البروتين العالي ينتقل إلى 40/30/30 لرفع تناول البروتين لدعم تخليق البروتين العضلي أثناء تمارين المقاومة أو لزيادة الشبع خلال عجز السعرات. تقترح أبحاث المجلة الدولية لتغذية الرياضة أن 1.6 إلى 2.2 غرام بروتين لكل كيلوغرام من وزن الجسم يومياً يُحسّن بناء العضلات لمعظم الأشخاص النشطين. النهج المنخفض الكربوهيدرات يستخدم توزيع 35/20/45 ويمكن أن يكون فعالاً للأشخاص الذين يديرون جوعهم بشكل أفضل مع كربوهيدرات أقل ودهون أكثر. تنظيم سكر الدم غالباً يتحسن مع انخفاض الكربوهيدرات وهو أمر مهم في الشرق الأوسط حيث ترتفع معدلات السكري. التوزيع الكيتوجيني يأخذ هذا أبعد بنسبة 25/5/70 حيث تنخفض الكربوهيدرات إلى 20-50 غراماً يومياً فيدخل الجسم في الكيتوزيس ويبدأ باستخدام الأجسام الكيتونية المشتقة من الدهون كمصدر وقود أساسي. لماذا تهم هذه النسب لتكوين الجسم؟ تناول البروتين هو العامل الأهم بعد إجمالي السعرات. البروتين غير الكافي أثناء عجز السعرات يؤدي لفقدان عضلي أكبر وأيض أبطأ وجوع متزايد. التحويل بالغرامات بسيط: اضرب إجمالي السعرات في نسبة المغذّي ثم اقسم على كثافة السعرات لذلك المغذّي."
  formula: "الغرامات = (إجمالي السعرات × نسبة المغذّي) / سعرات لكل غرام"
  formulaExplanation: "البروتين: (السعرات × % البروتين) / 4. الكربوهيدرات: (السعرات × % الكربوهيدرات) / 4. الدهون: (السعرات × % الدهون) / 9. النسب حسب النظام: متوازن 30/40/30، بروتين عالي 40/30/30، كربوهيدرات منخفضة 35/20/45، كيتو 25/5/70."
  academicSource: "Jager, R., et al. (2017). International Society of Sports Nutrition Position Stand: protein and exercise. Journal of the International Society of Sports Nutrition, 14, 20."

faqs:
  - question: "ما أفضل نسبة مغذيات كبرى لإنقاص الوزن؟"
    answer: "لخسارة الوزن، نسبة بروتين أعلى تتراوح بين 35-40% من إجمالي السعرات هي الأكثر فعالية عموماً لأن البروتين يزيد الشبع ويحافظ على الكتلة العضلية أثناء تقييد السعرات وله تأثير حراري أعلى من الكربوهيدرات والدهون. السعرات المتبقية يمكن توزيعها بين الكربوهيدرات والدهون حسب تفضيلاتك. نقطة بداية عملية هي 40% بروتين و30% كربوهيدرات و30% دهون. الأهم هو الحفاظ على عجز السعرات باستمرار مع إبقاء البروتين مرتفعاً لحماية النسيج العضلي."
  - question: "كم بروتين أحتاج يومياً لبناء العضلات؟"
    answer: "تدعم الأبحاث باستمرار تناول 1.6 إلى 2.2 غرام من البروتين لكل كيلوغرام من وزن الجسم يومياً لتعظيم نمو العضلات مع تمارين المقاومة. لشخص يزن 75 كغ، يترجم ذلك إلى 120-165 غراماً من البروتين يومياً. تجاوز 2.2 غ/كغ لم يُظهر فوائد إضافية ملموسة لبناء العضلات في معظم الدراسات. توزيع تناول البروتين على 3-5 وجبات بمقدار 25-40 غراماً لكل وجبة يُحسّن تخليق البروتين العضلي طوال اليوم بدلاً من استهلاكه كله في وجبة أو وجبتين كبيرتين."
  - question: "هل تناول الدهون يسبب السمنة؟"
    answer: "الدهون الغذائية لا تسبب زيادة الدهون في الجسم بشكل مباشر أكثر من الكربوهيدرات أو البروتين. زيادة الوزن تحدث عندما يتجاوز إجمالي السعرات المتناولة إجمالي السعرات المستهلكة بغض النظر عن مصدر المغذّي. الدهون أكثر كثافة بالسعرات عند 9 سعرات لكل غرام مقارنة بـ 4 للبروتين والكربوهيدرات، مما يسهّل الإفراط في استهلاكها من حيث الطاقة الكلية. في المطبخ العربي والشرق أوسطي، تُستخدم الدهون الصحية كزيت الزيتون والسمن والطحينة بكثرة، وهي مفيدة ضمن الاحتياجات السعرية المناسبة."
  - question: "هل يمكنني تحقيق أهداف الماكروز بأي طعام أريده (IIFYM)؟"
    answer: "نهج \"إذا ناسب ماكروزك\" يسمح لك بتناول أي أطعمة طالما حققت أهداف المغذيات الكبرى. رغم أن هذا يوفر مرونة ويمكن أن يحسّن الالتزام بالنظام الغذائي، إلا أن جودة الطعام تظل مهمة لتناول المغذيات الدقيقة والألياف وصحة الأمعاء والعافية طويلة المدى. النهج العملي هو قاعدة 80/20: احصل على 80% من سعراتك من أطعمة كاملة قليلة المعالجة كاللحوم الخالية من الدهون والخضروات والفواكه والحبوب الكاملة والدهون الصحية، ثم استخدم الـ 20% المتبقية لأطعمة تستمتع بها."
  - question: "كيف أتتبع الماكروز بدقة؟"
    answer: "التتبع الدقيق للمغذيات الكبرى يتطلب ميزان طعام رقمي وتطبيق تتبع غذائي مثل MyFitnessPal أو Cronometer أو FatSecret. زِن جميع الأطعمة الصلبة بالغرامات قبل الطبخ، لأن الأوزان بعد الطبخ تتباين حسب محتوى الماء. قِس السوائل بأكواب القياس أو الميزان. سجّل كل شيء فوراً بعد الأكل بدلاً من محاولة تذكر الوجبات لاحقاً. انتبه بشكل خاص لزيوت الطبخ (ملعقة زيت زيتون تضيف 14 غراماً دهون و120 سعرة) والصلصات والمشروبات."

examples:
  - title: "نظام متوازن للحفاظ على الوزن"
    scenario: "رجل متوسط النشاط عمره 30 سنة بإجمالي طاقة يومية 2500 سعرة يختار التوزيع المتوازن"
    inputs:
      calories: 2500
      approach: "balanced"
      proteinPct: 30
      carbsPct: 40
      fatPct: 30
    expectedResult: "بروتين: 188غ (750 سعرة) | كربوهيدرات: 250غ (1٬000 سعرة) | دهون: 83غ (750 سعرة)"
    explanation: "عند 2500 سعرة بتوزيع 30/40/30، يحصل على 188 غراماً من البروتين (أعلى من الحد الأدنى للحفاظ على العضلات)، و250 غراماً كربوهيدرات لتغذية النشاط المعتدل، و83 غراماً دهون للصحة الهرمونية. هذا النهج يناسب من يتمرن 3-4 مرات أسبوعياً."
  - title: "بروتين عالي لبناء العضلات"
    scenario: "رجل عمره 25 سنة يتمرن 5 أيام أسبوعياً بإجمالي طاقة 2800 سعرة زائد فائض 300 سعرة"
    inputs:
      calories: 3100
      approach: "high-protein"
      proteinPct: 40
      carbsPct: 30
      fatPct: 30
    expectedResult: "بروتين: 310غ (1٬240 سعرة) | كربوهيدرات: 233غ (930 سعرة) | دهون: 103غ (930 سعرة)"
    explanation: "مع 3100 سعرة و40% مخصصة للبروتين، يستهلك 310 غرامات بروتين يومياً لدعم نمو العضلات القوي خلال مرحلة التضخيم. الـ 233 غراماً كربوهيدرات توفر طاقة لجلسات التمرين المكثفة، و103 غرامات دهون تحافظ على التوازن الهرموني."
  - title: "نهج كيتوجيني لخسارة الدهون"
    scenario: "امرأة عمرها 35 سنة بإجمالي طاقة 1900 سعرة ناقص عجز 400 سعرة تختار الكيتو"
    inputs:
      calories: 1500
      approach: "keto"
      proteinPct: 25
      carbsPct: 5
      fatPct: 70
    expectedResult: "بروتين: 94غ (375 سعرة) | كربوهيدرات: 19غ (75 سعرة) | دهون: 117غ (1٬050 سعرة)"
    explanation: "على نظام كيتوجيني بـ 1500 سعرة، تنخفض الكربوهيدرات إلى 19 غراماً فقط يومياً وهو كافٍ للدخول في الكيتوزيس والحفاظ عليه. الدهون توفر الجزء الأكبر من الطاقة عند 117 غراماً. البروتين عند 94 غراماً كافٍ للحفاظ على الكتلة العضلية أثناء العجز."

