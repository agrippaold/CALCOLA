intro: "Convertire le temperature da una scala all'altra è un'operazione comune che mette spesso in difficoltà perché le formule non sono intuitive. A differenza di lunghezze e pesi, le scale termometriche non condividono lo stesso punto zero, il che rende le conversioni meno immediate di una semplice moltiplicazione. Questo convertitore gestisce le tre principali scale di temperatura: Celsius, Fahrenheit e Kelvin. Inserisci un valore in una qualsiasi scala e visualizza istantaneamente gli equivalenti nelle altre due."

howItWorks:
  title: "Come Funziona la Conversione di Temperatura"
  content: "Le tre scale di temperatura si differenziano per il punto zero e per la dimensione del grado. La scala Celsius, detta anche centigrada, fissa lo 0 al punto di congelamento dell'acqua e il 100 al punto di ebollizione, entrambi alla pressione atmosferica standard. Anders Celsius la ideò nel 1742, ma curiosamente nel suo schema originale lo 0 indicava l'ebollizione e il 100 il congelamento; la scala fu invertita dopo la sua morte dal botanico Carl Linnaeus. In Italia e in gran parte del mondo la scala Celsius è lo standard nella vita quotidiana: le previsioni meteo, i termometri clinici e i forni da cucina usano tutti i gradi Celsius. La scala Fahrenheit, sviluppata da Daniel Gabriel Fahrenheit nel 1724, pone il congelamento dell'acqua a 32 gradi e l'ebollizione a 212. I punti di riferimento originali erano tre: 0 per una soluzione di salamoia (la temperatura più bassa che Fahrenheit riusciva a riprodurre in modo affidabile), 32 per l'acqua ghiacciata e 96 per la temperatura corporea (poi corretta a 98,6). Questa storia spiega i numeri apparentemente arbitrari della scala. Il Kelvin, unità del Sistema Internazionale, parte dallo zero assoluto, il punto teorico in cui cessa ogni moto molecolare e che corrisponde a meno 273,15 gradi Celsius. Ogni grado Kelvin ha la stessa ampiezza di un grado Celsius, perciò la conversione tra le due scale consiste semplicemente nell'aggiungere o sottrarre 273,15. Lord Kelvin propose questa scala nel 1848 per le applicazioni scientifiche, poiché non prevede valori negativi. Per convertire da Celsius a Fahrenheit si moltiplica per 9/5 e si aggiunge 32. Per l'operazione inversa si sottrae 32 e si moltiplica per 5/9. Il fattore 9/5 esiste perché tra il congelamento e l'ebollizione dell'acqua ci sono 180 gradi Fahrenheit (212 meno 32) ma solo 100 gradi Celsius, con un rapporto di 180/100 cioè 9/5. Un dato curioso: meno 40 è identico in entrambe le scale, Celsius e Fahrenheit. Per conversioni mentali approssimative da Celsius a Fahrenheit, il metodo più rapido è raddoppiare il numero e sommare 30. In questo modo 20 gradi Celsius diventano circa 70 gradi Fahrenheit (il valore esatto è 68), e 30 gradi Celsius diventano circa 90 (il valore esatto è 86). L'approssimazione funziona meglio nell'intervallo tra 0 e 40 gradi Celsius, che copre la maggior parte delle temperature meteorologiche. In cucina, i forni italiani ed europei indicano la temperatura in Celsius, mentre le ricette americane usano Fahrenheit: i riferimenti più utili sono 180 °C corrispondenti a 356 °F per la cottura standard e 220 °C pari a 428 °F per le alte temperature."
  formula: "°F = °C × 9/5 + 32 | °C = (°F - 32) × 5/9 | K = °C + 273,15"
  formulaExplanation: "Da Celsius a Fahrenheit: moltiplica per 1,8 e aggiungi 32. Da Fahrenheit a Celsius: sottrai 32 e moltiplica per 0,5556. Per il Kelvin si aggiunge o si sottrae 273,15 ai gradi Celsius."
  academicSource: "Bureau International des Poids et Mesures. (2019). The International System of Units (SI), 9th edition."

faqs:
  - question: "Qual è il modo più semplice per convertire mentalmente da Celsius a Fahrenheit?"
    answer: "Il metodo più rapido è raddoppiare il valore in Celsius e sommare 30. I risultati sono approssimati ma sufficienti nella vita di tutti i giorni: 10 °C diventano circa 50 °F (esatto: 50), 20 °C circa 70 °F (esatto: 68), 30 °C circa 90 °F (esatto: 86). Per maggiore precisione, moltiplica per 2, sottrai il 10% del risultato e aggiungi 32. Queste scorciatoie sono utili quando si viaggia all'estero, si seguono ricette anglosassoni o si ascoltano previsioni meteo in Fahrenheit."
  - question: "Perché gli Stati Uniti usano ancora la scala Fahrenheit?"
    answer: "Gli Stati Uniti, insieme a pochissimi altri paesi (Liberia, Isole Cayman, Palau, Bahamas, Belize), continuano a utilizzare Fahrenheit soprattutto per inerzia culturale e infrastrutturale. Negli anni Settanta il governo statunitense approvò il Metric Conversion Act per avviare la metricizzazione, ma senza obblighi vincolanti l'adozione rimase volontaria e largamente incompleta. Il Fahrenheit sopravvive nella vita quotidiana americana (meteo, cucina, termostati domestici), mentre Celsius e Kelvin dominano in ambito scientifico, medico e militare anche negli USA."
  - question: "Cos'è lo zero assoluto e perché è importante?"
    answer: "Lo zero assoluto (0 K, ovvero meno 273,15 °C o meno 459,67 °F) è la temperatura più bassa teoricamente raggiungibile, il punto in cui le particelle possiedono la minima energia cinetica possibile. Nessun oggetto è mai stato raffreddato esattamente allo zero assoluto, anche se i laboratori sono arrivati a pochi miliardesimi di grado. È importante perché la scala Kelvin parte da qui, rendendola l'unica scala termometrica con un vero zero dove zero significa assenza totale di energia termica, requisito essenziale per i calcoli scientifici che coinvolgono rapporti di temperatura."
  - question: "A quale temperatura i gradi Celsius e Fahrenheit coincidono?"
    answer: "Le scale Celsius e Fahrenheit si incrociano a meno 40 gradi. In quel punto entrambi i termometri indicano lo stesso numero. Si può verificare facilmente inserendo meno 40 nella formula di conversione: (meno 40 per 9/5) più 32 uguale a meno 72 più 32 uguale a meno 40. Questo fatto costituisce un comodo punto di riferimento mnemonico e aiuta a ricordare la relazione tra le due scale. In Italia è raro raggiungere meno 40, ma nelle regioni artiche o nelle zone montane del Canada questa temperatura si verifica realmente."
  - question: "Quale scala di temperatura si usa in cucina?"
    answer: "In Italia e in Europa si usa la scala Celsius, mentre le ricette statunitensi indicano i gradi Fahrenheit. Le equivalenze più utili da tenere a mente sono: 180 °C corrispondono a 356 °F per la cottura classica di torte e biscotti, 200 °C a 392 °F per arrosti e gratinati, 220 °C a 428 °F per pizze e focacce, e 250 °C a 482 °F per il pane con crosta croccante. I forni moderni spesso riportano entrambe le scale sulla manopola o nel display digitale, eliminando la necessità della conversione manuale."
  - question: "In cosa la conversione di temperatura è diversa da quella di lunghezza o peso?"
    answer: "Le conversioni di lunghezza e peso sono proporzionali, cioè puramente moltiplicative: raddoppiare i centimetri raddoppia sempre i pollici. La conversione di temperatura richiede invece sia una moltiplicazione sia un'addizione, perché le scale hanno punti zero differenti. Zero gradi Celsius non equivale a zero gradi Fahrenheit. Questo sfasamento significa che non basta moltiplicare per un singolo fattore di conversione. Una conseguenza pratica è che le differenze di temperatura si convertono in modo diverso dai valori assoluti: una differenza di 10 gradi Celsius corrisponde sempre a 18 gradi Fahrenheit di scarto, indipendentemente dal punto di partenza."

examples:
  - title: "Temperatura corporea"
    scenario: "Convertire la temperatura corporea normale di 37 °C in gradi Fahrenheit"
    inputs:
      temperature: 37
      from: "celsius"
      to: "fahrenheit"
    expectedResult: "37 °C = 98,60 °F"
    explanation: "La temperatura corporea normale di 37 °C corrisponde a 98,6 °F. In Italia si considera febbre a partire da 37,5 °C (99,5 °F). Febbre alta si ha oltre i 39 °C (102,2 °F) e la soglia critica è attorno ai 40 °C (104 °F)."
  - title: "Previsioni meteo invernali"
    scenario: "Comprendere una temperatura di meno 4 °F letta su un sito americano convertendola in Celsius"
    inputs:
      temperature: -4
      from: "fahrenheit"
      to: "celsius"
    expectedResult: "-4 °F = -20,00 °C"
    explanation: "Meno 4 gradi Fahrenheit corrispondono a meno 20 gradi Celsius, una temperatura estremamente rigida. In Italia valori simili si registrano solo sulle Alpi in quota. A questa temperatura la pelle esposta rischia il congelamento entro 30 minuti."
  - title: "Temperatura in ambito scientifico"
    scenario: "Convertire la temperatura ambiente di laboratorio (293,15 K) in Celsius e Fahrenheit"
    inputs:
      temperature: 293.15
      from: "kelvin"
      to: "celsius"
    expectedResult: "293,15 K = 20,00 °C = 68,00 °F"
    explanation: "La temperatura ambiente standard nei contesti scientifici è 293,15 Kelvin, pari a 20 °C o 68 °F. Gli esperimenti di laboratorio specificano spesso la temperatura in Kelvin per evitare ambiguità con i valori negativi della scala Celsius."

