    scenario: "Ein 25-jaehriger Mann, 75 kg, 178 cm, aktiv (6 Tage/Woche), Ziel: Zunehmen"
    inputs:
      weight: 75
      height: 178
      age: 25
      gender: "male"
      activity: "active"
      goal: "gain"
    expectedResult: "Taegliche Kalorien: 3.573 kcal | Eiweiss: 268 g | Kohlenhydrate: 357 g | Fett: 119 g"
    explanation: "Mit einem TDEE von 3.073 plus einem Ueberschuss von 500 Kalorien benoetigt er 3.573 Kalorien taeglich. Die 268 Gramm Eiweiss unterstuetzen die Muskelproteinsynthese waehrend seines intensiven Trainingsprogramms."
  - title: "Erhaltung bei moderater Aktivitaet"
    scenario: "Ein 40-jaehriger Mann, 82 kg, 175 cm, moderates Training 4 Tage pro Woche"
    inputs:
      weight: 82
      height: 175
      age: 40
      gender: "male"
      activity: "moderate"
      goal: "maintain"
    expectedResult: "Taegliche Kalorien: 2.668 kcal | Eiweiss: 200 g | Kohlenhydrate: 267 g | Fett: 89 g"
    explanation: "Bei Erhaltungskalorien isst er rund 2.668 Kalorien, um sein aktuelles Gewicht und Aktivitaetsniveau aufrechtzuerhalten. Die 200 Gramm Eiweiss unterstuetzen die Regeneration nach dem moderaten Training und den Erhalt der fettfreien Masse."

