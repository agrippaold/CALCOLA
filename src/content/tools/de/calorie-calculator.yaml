    scenario: "Eine 28-jaehrige Frau, 68 kg, 165 cm, sitzende Taetigkeit, Ziel: Abnehmen"
    inputs:
      weight: 68
      height: 165
      age: 28
      gender: "female"
      activity: "sedentary"
      goal: "lose"
    expectedResult: "Taegliche Kalorien: 1.227 kcal | Eiweiss: 92 g | Kohlenhydrate: 123 g | Fett: 41 g"
    explanation: "Ihr TDEE von 1.727 minus 500 ergibt ein Ziel von 1.227 Kalorien (mindestens 1.200 als Untergrenze). Die Makroverteilung stellt mit 92 g Eiweiss eine ausreichende Proteinversorgung sicher, um waehrend des Kaloriendefizits die Muskelmasse zu schuetzen."
