    scenario: "Berechnung der 19% Mehrwertsteuer auf einen Nettobetrag von 420 Euro"
    inputs:
      mode: "increase"
      value: 420
      percent: 19
    expectedResult: "Ergebnis: 499,80 Euro"
    explanation: "19% von 420 Euro sind 79,80 Euro. Der Bruttobetrag betraegt 420 Euro plus 79,80 Euro gleich 499,80 Euro. In Deutschland betraegt der regulaere Mehrwertsteuersatz 19%, waehrend fuer bestimmte Waren wie Lebensmittel und Buecher der ermaessigte Satz von 7% gilt."
  - title: "Prozentuale Veraenderung beim Gehalt"
    scenario: "Berechnung der prozentualen Gehaltsveraenderung von 3.400 Euro auf 3.570 Euro brutto"
    inputs:
      mode: "change"
      oldValue: 3400
      newValue: 3570
    expectedResult: "Veraenderung: +5%"
    explanation: "Das Gehalt ist um 170 Euro gestiegen, was bei einem Ausgangswert von 3.400 Euro einer Erhoehung von 5% entspricht. Dieser Rechenweg laesst sich genauso auf Tarifverhandlungen, Mietanpassungen oder Preisentwicklungen anwenden."

