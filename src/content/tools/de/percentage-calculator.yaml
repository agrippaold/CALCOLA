intro: "Die Prozentrechnung begegnet uns im Alltag an jeder Ecke: beim Einkaufen im Schlussverkauf, bei der Berechnung der Mehrwertsteuer auf dem Kassenbon, bei Gehaltsverhandlungen oder bei der Auswertung von Klausurergebnissen. Dieser Rechner deckt fuenf verschiedene Aufgabentypen ab, sodass Sie sich keine Formeln merken muessen. Waehlen Sie einfach den gewuenschten Modus, geben Sie Ihre Werte ein und lesen Sie das Ergebnis sofort ab. Ob Sie wissen moechten, wie viel 19% von einem Nettobetrag sind, oder die prozentuale Veraenderung zwischen zwei Monatsumsaetzen suchen, hier finden Sie die passende Berechnung."

howItWorks:
  title: "So funktioniert die Prozentrechnung"
  content: "Das Wort Prozent stammt vom lateinischen pro centum, was so viel wie von hundert bedeutet. Einen Wert in Prozent auszudruecken heisst, ihn als Bruch mit dem Nenner 100 darzustellen: 25% entspricht 25/100, also einem Viertel. Dieser Rechner bietet fuenf unterschiedliche Modi, die jeweils eine eigene Fragestellung beantworten. Der erste Modus ermittelt X% von Y: Man multipliziert Y mit X geteilt durch 100. Beispielsweise ergibt 19% von 500 Euro einen Betrag von 500 mal 0,19 gleich 95 Euro. Diese Berechnung wird in Deutschland besonders haeufig fuer die Mehrwertsteuer gebraucht. Der regulaere Mehrwertsteuersatz betraegt 19%, der ermaessigte Satz liegt bei 7% und gilt unter anderem fuer Lebensmittel, Buecher und Zeitschriften. Der zweite Modus beantwortet die Umkehrfrage: Welchen Prozentsatz macht X von Y aus? Dazu teilt man X durch Y und multipliziert mit 100. Wenn 36 von 45 Schuelern die Klassenarbeit bestanden haben, liegt die Bestehensquote bei 36 geteilt durch 45 mal 100, also bei 80%. Der dritte Modus berechnet die prozentuale Veraenderung zwischen einem alten und einem neuen Wert. Die Formel lautet: Differenz (neuer Wert minus alter Wert) geteilt durch den Betrag des alten Werts, multipliziert mit 100. Steigt eine Miete von 750 Euro auf 825 Euro, betraegt die Veraenderung (825 minus 750) geteilt durch 750 mal 100, also plus 10%. Sinkt sie dagegen von 825 auf 750 Euro, ergibt sich (750 minus 825) geteilt durch 825 mal 100, ungefaehr minus 9,1%. Man erkennt sofort, dass die beiden Prozentwerte nicht gleich gross sind, weil sich die Bezugsgroesse aendert. Diese Asymmetrie ueberrascht viele: Ein Anstieg um 50% gefolgt von einem Rueckgang um 50% fuehrt nicht zurueck zum Ausgangswert. Aus 100 werden nach der Erhoehung 150, und 50% von 150 sind 75, nicht 100. Um nach einer Steigerung von 50% wieder den Ursprungswert zu erreichen, braeuchte man einen Rueckgang von exakt 33,3%. Gerade an der Boerse ist dieses Phaenomen bedeutsam: Verliert ein Depot 50% seines Werts, muss es anschliessend um 100% steigen, um wieder auf den Anfangswert zu kommen. Der vierte Modus ist die prozentuale Erhoehung. Das Ergebnis erhaelt man, indem man den Ausgangswert mit (1 plus Prozentsatz geteilt durch 100) multipliziert. Ein Nettobetrag von 200 Euro mit 19% Mehrwertsteuer ergibt 200 mal 1,19 gleich 238 Euro brutto. In vielen Berufsfeldern wird dieser Rechenweg auch bei Gehaltsanpassungen verwendet. Der fuenfte Modus berechnet die prozentuale Verringerung: Der Ausgangswert wird mit (1 minus Prozentsatz geteilt durch 100) multipliziert. Ein Fernseher fuer 899 Euro mit 20% Rabatt kostet 899 mal 0,80 gleich 719,20 Euro. Der sogenannte Dreisatz ist eine weitere verbreitete Methode der Prozentrechnung in Deutschland. Er besteht aus drei Schritten: Zuerst stellt man den bekannten Zusammenhang auf, dann berechnet man den Wert fuer eine Einheit und schliesslich rechnet man auf den gesuchten Wert hoch. Beispiel: Wenn 100 Euro dem Ganzen entsprechen und 15% gesucht sind, ergibt ein Hundertstel 1 Euro und 15 Hundertstel 15 Euro. Dieser Weg ist besonders in der Schule beliebt, weil er ohne Formelkenntnis funktioniert. Prozentwerte ueber 100 sind absolut zulaessig und kommen vor allem im Finanzbereich vor: Eine Rendite von 200% bedeutet, dass sich das eingesetzte Kapital verdreifacht hat. Negative Prozentwerte zeigen einen Rueckgang an. Diese fuenf Rechenarten bilden das Fundament der alltaeglichen Mathematik, von der Mehrwertsteuer ueber Rabatte und Gehaltsabrechnungen bis hin zu Notenberechnungen und Auswertungen in der Statistik."
  formula: "X% von Y = (X/100) x Y"
  formulaExplanation: "Weitere Modi: X ist welcher % von Y = (X/Y) x 100. Veraenderung = ((neu-alt)/|alt|) x 100. Erhoehung = Wert x (1+%/100). Verringerung = Wert x (1-%/100)."
  academicSource: "Kultusministerkonferenz (KMK). Bildungsstandards im Fach Mathematik fuer den Mittleren Schulabschluss, 2003."

faqs:
  - question: "Wie berechne ich den Prozentsatz eines Betrags?"
    answer: "Multiplizieren Sie den Betrag mit dem Prozentsatz und teilen Sie durch 100. Um 15% von 200 zu berechnen, rechnen Sie 200 mal 0,15 und erhalten 30. Ein praktischer Trick: 10% eines beliebigen Betrags erhalten Sie, indem Sie das Komma um eine Stelle nach links verschieben. 10% von 200 sind also 20. Fuer 15% addieren Sie die Haelfte dieses Werts dazu: 20 plus 10 ergibt 30. Diese Methode eignet sich hervorragend, um im Kopf Rabatte beim Einkaufen oder die Mehrwertsteuer auf einer Rechnung zu ueberschlagen."
  - question: "Wie finde ich heraus, welchen Prozentsatz eine Zahl von einer anderen darstellt?"
    answer: "Teilen Sie den Teilwert durch den Gesamtwert und multiplizieren Sie mit 100. Wenn Sie bei einer Pruefung 38 von 50 Aufgaben richtig geloest haben, ergibt sich Ihr Prozentsatz aus 38 geteilt durch 50 mal 100, also 76%. Betragen Ihre monatlichen Ausgaben 1.800 Euro bei einem Nettoeinkommen von 3.200 Euro, machen die Ausgaben (1800 geteilt durch 3200) mal 100, also 56,25% Ihres Einkommens aus. Achten Sie immer genau darauf, welcher Wert der Teil und welcher das Ganze ist, denn ein Vertauschen liefert ein voellig anderes Ergebnis."
  - question: "Wie berechne ich die prozentuale Veraenderung zwischen zwei Werten?"
    answer: "Ziehen Sie den alten Wert vom neuen Wert ab, teilen Sie durch den Betrag des alten Werts und multiplizieren Sie mit 100. Steigt Ihre Miete von 850 Euro auf 910 Euro, betraegt die Veraenderung (910 minus 850) geteilt durch 850 mal 100, also rund 7,06% Erhoehung. Faellt Ihr Aktienkurs von 120 Euro auf 96 Euro, ergibt sich (96 minus 120) geteilt durch 120 mal 100, also minus 20%, was einem Verlust von 20% entspricht. Diese Formel ist unverzichtbar, um Entwicklungen von Monat zu Monat oder von Jahr zu Jahr zu vergleichen."
  - question: "Warum ergibt eine Erhoehung um 50% gefolgt von einer Senkung um 50% nicht den Ausgangswert?"
    answer: "Das liegt daran, dass die zweite Berechnung auf einem anderen Grundwert basiert als die erste. Ausgehend von 100 ergibt eine Steigerung um 50% den Wert 150. Eine Senkung um 50% von 150 ergibt jedoch 75 und nicht 100, weil die Haelfte der groesseren Zahl 150 abgezogen wird, also mehr als urspruenglich hinzugekommen war. Um nach einer Steigerung um 50% wieder auf 100 zurueckzukehren, muesste man um 33,3% senken. An der Boerse ist dieses Phaenomen sehr relevant: Wer 50% Kursverlust erleidet, braucht anschliessend einen Gewinn von 100%, um wieder auf den Anfangswert zu gelangen."
  - question: "Wie berechne ich einen Rabatt waehrend des Schlussverkaufs?"
    answer: "Multiplizieren Sie den urspruenglichen Preis mit dem Rabattprozentsatz geteilt durch 100 und ziehen Sie das Ergebnis vom Originalpreis ab. Ein Wintermantel fuer 240 Euro mit 30% Rabatt erhaelt eine Ermaessigung von 72 Euro und kostet somit 168 Euro. Schneller geht es so: Fuer 10% verschieben Sie das Komma eine Stelle nach links. Fuer 20% verdoppeln Sie den 10%-Wert. Fuer 25% teilen Sie den Preis durch vier. In Deutschland gibt es keinen gesetzlich festgelegten Schlussverkauf mehr, doch Winterrabatte im Januar und Sommerrabatte im Juli sind weiterhin ueblich. Achten Sie darauf, ob der Rabatt auf den Originalpreis oder einen bereits reduzierten Preis gewaehrt wird."

examples:
