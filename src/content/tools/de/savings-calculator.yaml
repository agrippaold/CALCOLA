intro: "Vermoegen aufbauen durch regelmaessiges Sparen ist keine Frage von Glueck, sondern von Mathematik und Disziplin. Die meisten Menschen unterschaetzen, wie stark selbst kleine monatliche Betraege ueber Jahre wachsen, wenn der Zinseszinseffekt wirkt. Dieser Sparrechner verbindet Ihr Startkapital mit regelmaessigen monatlichen Einzahlungen und berechnet das Ergebnis bei Zinseszins ueber den gewuenschten Zeitraum. Ob Notgroschen, Eigenkapital fuer eine Immobilie oder Altersvorsorge: Die konkreten Zahlen helfen Ihnen, ein realistisches Ziel zu setzen und den Fortschritt zu verfolgen."

howItWorks:
  title: "So wird das Sparergebnis berechnet"
  content: "Dieser Sparrechner kombiniert zwei separate Zinseszinsformeln zu einem Gesamtergebnis. Das Startkapital waechst nach der klassischen Zinseszinsformel, waehrend jede monatliche Einzahlung als eigene Anlage betrachtet wird, die ab dem Zeitpunkt der Einzahlung bis zum Ende der Laufzeit verzinst wird. Der Endwert ist die Summe beider Komponenten. Fuer die regelmaessigen Einzahlungen kommt die Rentenendwertformel (Annuitaetenformel) zum Einsatz. Sie berechnet, wie eine gleichbleibende Sparrate bei Zinseszins waechst. Wer 200 Euro monatlich zu 4 Prozent Jahreszins ueber 20 Jahre spart, kommt allein durch die Einzahlungen auf 48.000 Euro Eigenleistung, aber der Endwert betraegt 73.571 Euro. Die Differenz von 25.571 Euro sind Zinseszinsertraege. Fuegt man ein Startkapital von 5.000 Euro hinzu, steigt der Gesamtbetrag auf 84.537 Euro, wobei das Startkapital allein 10.966 Euro beitraegt, den Rest liefern die monatlichen Sparraten samt Zinsen. In Deutschland stehen Sparern verschiedene Anlageformen zur Verfuegung, die sich in Rendite, Sicherheit und Verfuegbarkeit unterscheiden. Tagesgeld bietet taegliche Verfuegbarkeit bei Zinssaetzen von derzeit 2 bis 3,5 Prozent und eignet sich besonders fuer den Notgroschen. Festgeld bindet das Kapital fuer eine bestimmte Laufzeit (typisch 1 bis 5 Jahre) und bietet dafuer etwas hoehere Zinsen von 2,5 bis 3,8 Prozent. ETF-Sparplaene auf breit gestreute Indizes wie den MSCI World oder den FTSE All-World ermoeglichen einen kostenguenstigen Einstieg in den Aktienmarkt mit historisch hoeheren Renditen von 6 bis 8 Prozent pro Jahr, allerdings bei groesseren Wertschwankungen. Der Sparer-Pauschbetrag spielt bei der Berechnung des Nettoertrags eine wichtige Rolle. Seit 2023 bleiben Kapitalertraege bis 1.000 Euro pro Person (2.000 Euro bei Ehepaaren) steuerfrei. Darueber hinaus faellt die Abgeltungssteuer von 25 Prozent plus Solidaritaetszuschlag an. Bei einem jaehrlichen Zinsertrag von 1.500 Euro und ausgeschoepftem Sparer-Pauschbetrag von 1.000 Euro werden nur 500 Euro besteuert, die Steuerlast betraegt rund 132 Euro. Diesen Effekt sollten Sie besonders bei laengeren Sparzielen einkalkulieren. Auch kleine Aenderungen der Sparrate zeigen ueber lange Zeitraeume grosse Wirkung. Eine Erhoehung von monatlich 200 auf 250 Euro (nur 50 Euro Unterschied) bringt ueber 20 Jahre bei 4 Prozent Zins zusaetzliche 9.196 Euro auf dem Konto. Wer frueh anfaengt, profitiert am staerksten: 15 Jahre lang 150 Euro monatlich sparen ergibt bei 5 Prozent mehr als 10 Jahre lang 250 Euro monatlich, obwohl die Gesamteinzahlung geringer ist. Dieser Zeitvorteil ist der wichtigste Hebel beim Vermoegensaufbau."
  formula: "FV = P(1 + r/n)^(nt) + PMT × [((1 + r/n)^(nt) - 1) / (r/n)]"
  formulaExplanation: "FV = Endwert, P = Startkapital, r = Jahreszins (Dezimalzahl), n = Zinsperioden pro Jahr (12 bei monatlicher Gutschrift), t = Laufzeit in Jahren, PMT = monatliche Sparrate"
  academicSource: "Stiftung Warentest / Finanztest. (2025). Sparplaene und Geldanlage im Vergleich."

faqs:
  - question: "Wie viel sollte ich monatlich sparen?"
    answer: "Die 50-30-20-Regel empfiehlt, 20 Prozent des Nettoeinkommens fuer Sparen und Schuldentilgung aufzuwenden. Bei einem Nettoeinkommen von 2.800 Euro waeren das 560 Euro monatlich. Wenn Sie keine Schulden haben, kann der gesamte Betrag in den Vermoegensaufbau fliessen. Selbst 100 Euro monatlich sind ein guter Anfang, denn der Zinseszinseffekt belohnt vor allem den fruehen Start. Steigern Sie Ihre Sparrate bei jeder Gehaltserhoehung um 1 bis 2 Prozent, ohne dass Sie den Aufstieg im Alltag spueren."
  - question: "Welche Zinsen bekomme ich aktuell auf Tagesgeld und Festgeld?"
    answer: "Tagesgeldkonten bieten in Deutschland derzeit Zinssaetze zwischen 2,0 und 3,5 Prozent, wobei die besten Konditionen haeufig von Direktbanken ohne Filialnetz angeboten werden. Festgeld liegt je nach Laufzeit zwischen 2,5 und 3,8 Prozent, wobei laengere Bindungsfristen in der Regel hoehere Zinsen bringen. Neukundenangebote mit befristeten Aktionszinsen koennen noch darueber liegen, sollten aber immer auf die Konditionen nach Ablauf des Aktionszeitraums geprueft werden. Fuer aktuelle Vergleiche nutzen Sie die Datenbanken der Stiftung Warentest oder spezialisierte Vergleichsportale."
  - question: "Was bringt ein ETF-Sparplan im Vergleich zum Tagesgeld?"
    answer: "Ein ETF-Sparplan auf einen weltweit gestreuten Aktienindex wie den MSCI World hat in den vergangenen 30 Jahren durchschnittlich 7 bis 8 Prozent Rendite vor Inflation erzielt. Tagesgeld bringt derzeit 2 bis 3,5 Prozent. Bei 200 Euro monatlicher Sparrate ueber 25 Jahre ergibt sich mit 3 Prozent Tagegeldzins ein Endwert von rund 89.000 Euro, mit 7 Prozent ETF-Rendite dagegen rund 162.000 Euro. Der Unterschied von 73.000 Euro zeigt die Kraft der hoeheren Rendite ueber lange Zeitraeume. Allerdings unterliegt der ETF-Sparplan Kursschwankungen und eignet sich nicht fuer kurzfristige Sparziele unter 10 Jahren."
  - question: "Wie wirkt sich der Sparer-Pauschbetrag auf mein Sparergebnis aus?"
    answer: "Der Sparer-Pauschbetrag befreit Kapitalertraege bis 1.000 Euro jaehrlich (2.000 Euro fuer Ehepaare) von der Abgeltungssteuer. Wenn Ihre Zinsertraege darunter liegen, behalten Sie den vollen Ertrag. Sobald die Ertraege den Freibetrag uebersteigen, werden auf den uebersteigenden Teil 26,375 Prozent Steuern faellig (25 Prozent Abgeltungssteuer plus 5,5 Prozent Solidaritaetszuschlag). Bei einem Sparvermoegen von 30.000 Euro auf einem Tagesgeldkonto zu 3 Prozent entstehen jaehrlich 900 Euro Zinsen, die vollstaendig unter dem Freibetrag liegen. Erst bei hoeheren Summen wird die Steuerlast spuerbar."
  - question: "Soll ich erst Schulden tilgen oder anfangen zu sparen?"
    answer: "Generell sollten Sie hochverzinste Schulden wie Dispokredite (10 bis 14 Prozent) oder Kreditkartenschulden vor dem Sparen tilgen. Die Zinsersparnis durch Schuldentilgung ist in diesen Faellen garantiert und uebersteigt jede risikofreie Sparrendite. Ausnahme: Ein kleiner Notgroschen von 1.000 bis 2.000 Euro auf einem Tagesgeldkonto sollte parallel aufgebaut werden, um bei unerwarteten Ausgaben nicht erneut in den Dispo zu rutschen. Bei Ratenkrediten mit niedrigem Zinssatz (unter 4 Prozent) kann es sinnvoll sein, parallel zu sparen, wenn die erwartete Anlagerendite den Kreditzins uebersteigt."
  - question: "Wie plane ich die Altersvorsorge mit einem Sparrechner?"
    answer: "Fuer die Altersvorsorge empfiehlt sich eine Kombination aus gesetzlicher Rente, betrieblicher Altersvorsorge und privater Vorsorge. Um die Rentenluecke zu berechnen, schaetzen Sie Ihre voraussichtliche gesetzliche Rente (steht im jaehrlichen Rentenbescheid) und vergleichen Sie diese mit Ihrem gewuenschten Ruhestandseinkommen. Die Differenz muessen Sie privat ausgleichen. Angenommen, Sie benoetigen zusaetzlich 500 Euro monatlich ueber 20 Jahre Ruhestand, dann brauchen Sie rund 120.000 Euro Kapital (bei 3 Prozent Entnahmestrategie). Mit diesem Sparrechner koennen Sie rueckwaerts rechnen, welche monatliche Sparrate bei einer realistischen Rendite noetig ist, um dieses Ziel zu erreichen."

examples:
  - title: "Notgroschen aufbauen"
    scenario: "Aufbau eines Notgroschens von 10.000 Euro mit 1.500 Euro Startkapital und 300 Euro monatlicher Sparrate bei 3 Prozent Tagesgeldzins"
    inputs:
      initialDeposit: 1500
      monthlyContribution: 300
      annualRate: 3
      years: 3
    expectedResult: "Endwert: 12.478,50 € | Zinsertrag: 178,50 €"
    explanation: "In 3 Jahren wachsen Ihre Einzahlungen von insgesamt 12.300 Euro (1.500 Euro Startkapital plus 10.800 Euro Sparraten) auf 12.478,50 Euro. Die 178,50 Euro Zinsertrag liegen unter dem Sparer-Pauschbetrag und sind damit steuerfrei. Das Sparziel von 10.000 Euro wird bereits nach rund 29 Monaten erreicht."
  - title: "Vermoegensaufbau mit ETF-Sparplan ueber 25 Jahre"
    scenario: "Startkapital von 5.000 Euro, monatliche Sparrate 250 Euro, durchschnittliche Rendite 6 Prozent"
    inputs:
      initialDeposit: 5000
      monthlyContribution: 250
      annualRate: 6
      years: 25
    expectedResult: "Endwert: 192.386,37 € | Zinsertrag: 112.386,37 €"
    explanation: "Ihre Eigenleistung betraegt 80.000 Euro (5.000 Euro Startkapital plus 75.000 Euro Sparraten), aber der Zinseszins steuert weitere 112.386 Euro bei. Der groesste Teil des Wachstums findet in den letzten 10 Jahren statt. Nach 15 Jahren liegt der Endwert bei rund 78.000 Euro, in den verbleibenden 10 Jahren kommen also mehr als 114.000 Euro hinzu. Die Abgeltungssteuer faellt erst beim Verkauf der ETF-Anteile auf den Gewinn an."
  - title: "Eigenkapital fuer den Immobilienkauf ansparen"
    scenario: "Sparziel 60.000 Euro mit 10.000 Euro Anfangskapital und 600 Euro monatlich bei 3,5 Prozent Festgeldzins ueber 6 Jahre"
    inputs:
      initialDeposit: 10000
      monthlyContribution: 600
      annualRate: 3.5
      years: 6
    expectedResult: "Endwert: 60.820,56 € | Zinsertrag: 7.620,56 €"
    explanation: "In 6 Jahren waechst Ihr Sparkapital aus 10.000 Euro Startguthaben und 43.200 Euro Einzahlungen (72 Monate mal 600 Euro) auf 60.820 Euro. Die 7.620 Euro Zinsertrag beschleunigen das Erreichen des Sparziels um rund 12 Monate gegenueber einer Anlage ohne Verzinsung. Bei einem geplanten Immobilienkauf von 400.000 Euro entsprechen 60.000 Euro genau 15 Prozent Eigenkapitalanteil, was Ihnen bei der Baufinanzierung deutlich bessere Zinskonditionen einbringt."

