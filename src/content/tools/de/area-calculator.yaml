intro: "Ob Sie den Bodenbelag fuer ein Zimmer planen, die Grundstuecksgroesse fuer den Kaufvertrag ermitteln oder eine geometrische Aufgabe in der Schule loesen muessen: Dieser Rechner nimmt Ihnen die Arbeit ab. Waehlen Sie eine der fuenf gaengigen Formen aus, tragen Sie die Masse ein und erhalten Sie sofort das Ergebnis in Quadrateinheiten. Der Rechner arbeitet mit jeder beliebigen Masseinheit, egal ob Meter, Zentimeter, Fuss oder Zoll. Das Ergebnis wird immer in der quadrierten Variante Ihrer Eingabeeinheit ausgegeben."

howItWorks:
  title: "So wird die Flaeche verschiedener Formen berechnet"
  content: "Die Flaeche gibt an, wie viel zweidimensionaler Raum innerhalb einer Begrenzungslinie eingeschlossen ist. Das Ergebnis wird stets in Quadrateinheiten angegeben, also zum Beispiel in Quadratmetern oder Quadratzentimetern. Jede geometrische Form hat ihre eigene Formel, die sich aus mathematischen Grundsaetzen ableitet. Das Rechteck besitzt die einfachste Formel: Laenge mal Breite. Misst ein Raum 5,50 Meter in der Laenge und 3,80 Meter in der Breite, betraegt seine Grundflaeche 20,90 Quadratmeter. Ein Quadrat ist ein Sonderfall des Rechtecks, bei dem beide Seiten gleich lang sind. In der deutschen Baupraxis ist die Wohnflaechenberechnung nach der Wohnflaechenverordnung (WoFlV) geregelt. Danach zaehlen Raeume mit einer lichten Hoehe von mindestens zwei Metern voll zur Wohnflaeche, Raeume mit einer Hoehe zwischen einem und zwei Metern nur zur Haelfte, und Flaechen unter einem Meter Raumhoehe gar nicht. Die Flaeche eines Kreises berechnet man mit der Formel Pi mal Radius zum Quadrat. Pi, die Kreiszahl, betraegt ungefaehr 3,14159 und beschreibt das Verhaeltnis des Umfangs eines Kreises zu seinem Durchmesser. Fuer einen Kreis mit einem Radius von 4 Metern ergibt sich eine Flaeche von 3,14159 mal 16, also rund 50,27 Quadratmeter. Im Gartenbau wird diese Rechnung oft gebraucht, um runde Beete, Teiche oder Springbrunnen zu bemessen. Ein Dreieck hat die Flaeche ein halb mal Grundseite mal Hoehe. Wichtig ist dabei, dass die Hoehe senkrecht auf der Grundseite stehen muss und nicht mit der Laenge einer Seitenkante verwechselt werden darf. Ein Dreieck mit 12 Meter Grundseite und 8 Meter Hoehe hat eine Flaeche von 48 Quadratmetern. Fuer Dreiecke, bei denen keine Hoehe gegeben ist, sondern alle drei Seiten bekannt sind, laesst sich die Heronsche Formel verwenden: Man bildet den halben Umfang s und rechnet die Wurzel aus s mal (s minus a) mal (s minus b) mal (s minus c). Ein Trapez hat zwei parallele Seiten unterschiedlicher Laenge. Die Flaechenformel lautet ein halb mal die Summe der beiden parallelen Seiten mal die senkrechte Hoehe zwischen ihnen. Messen die parallelen Seiten 6 und 10 Meter bei einer Hoehe von 4 Metern, betraegt die Flaeche 0,5 mal (6 plus 10) mal 4, also 32 Quadratmeter. Diese Form kommt bei Grundstuecken haeufig vor, wenn eine Seite an einer Strasse liegt und die gegenueberliegende Seite kuerzer ist. Die Ellipse ist eine ovale Form, die durch zwei Halbachsen definiert wird: die grosse Halbachse und die kleine Halbachse. Die Flaeche berechnet sich als Pi mal grosse Halbachse mal kleine Halbachse. Sind beide Halbachsen gleich lang, wird die Ellipse zum Kreis. Ein elliptischer Swimmingpool mit Halbachsen von 5 und 3 Metern hat eine Flaeche von ungefaehr 47,12 Quadratmetern. Bei der Umrechnung zwischen Flaecheneinheiten gilt die Quadratregel: Man multipliziert mit dem quadrierten Umrechnungsfaktor. Ein Meter entspricht 100 Zentimetern, daher entspricht ein Quadratmeter 10.000 Quadratzentimetern. Ebenso gilt: Ein Hektar sind 10.000 Quadratmeter, und ein Quadratkilometer umfasst 100 Hektar beziehungsweise 1.000.000 Quadratmeter. In Deutschland wird die Groesse von Wohnungen und Haeusern ueblicherweise in Quadratmetern angegeben, waehrend land- und forstwirtschaftliche Flaechen in Hektar gemessen werden. Die Grundbuchaemter verzeichnen Grundstuecksflaechen ebenfalls in Quadratmetern, wobei der amtliche Lageplan des Katasteramts als verbindliche Grundlage dient."
  formula: "Rechteck: A = l x b | Kreis: A = Pi x rÂ² | Dreieck: A = 1/2 x g x h"
