intro: "Se constituer un patrimoine grâce à une épargne régulière repose sur des mathématiques simples, mais la plupart des épargnants sous-estiment la capacité de croissance de versements modestes sur le long terme. Ce calculateur combine votre versement initial avec des apports mensuels réguliers et applique les intérêts composés pour projeter l'évolution de votre capital. Que vous construisiez un fonds d'urgence, épargniez pour un apport immobilier ou prépariez votre retraite, visualiser les chiffres réels vous aide à fixer des objectifs réalistes et à maintenir votre discipline d'épargne dans la durée."

howItWorks:
  title: "Comment est calculée la croissance de votre épargne"
  content: "Ce calculateur utilise deux formules d'intérêts composés combinées pour produire un résultat unique. Le versement initial croît selon la formule standard de capitalisation, tandis que chaque versement mensuel est traité comme un placement distinct qui capitalise depuis le mois où il est déposé jusqu'à la fin de la période. La valeur future totale est la somme de ces deux composantes. La valeur future des versements réguliers repose sur la formule des annuités, qui calcule comment un flux de paiements périodiques identiques croît avec les intérêts composés. Si vous épargnez 300 € par mois à un taux annuel de 3 % pendant 15 ans, ces versements seuls atteignent 68 170,22 €. Ajoutez un versement initial de 5 000 € capitalisé sur la même période, et le total monte à 74 829,38 €. Le dépôt initial contribue 6 659,16 € à ce total grâce à 15 ans de capitalisation ininterrompue, tandis que les 54 000 € de versements mensuels cumulés génèrent 14 170,22 € d'intérêts. Cet exemple illustre comment des contributions régulières associées à la capitalisation créent une croissance qui s'accélère dans le temps. Les premiers 5 000 € d'intérêts mettent environ 6 ans à s'accumuler, alors que les 5 000 € suivants ne prennent qu'environ 3 ans et demi. En France, plusieurs supports d'épargne sont particulièrement adaptés pour mettre en pratique cette stratégie de versements réguliers. Le Livret A, plafonné à 22 950 €, offre un taux réglementé actuellement fixé à 2,4 % net de tout impôt et de prélèvements sociaux, avec une capitalisation des intérêts au 31 décembre de chaque année. Le LDDS (Livret de Développement Durable et Solidaire), plafonné à 12 000 €, offre les mêmes conditions fiscales que le Livret A. Le PEL (Plan Épargne Logement) propose un taux fixé à l'ouverture et oblige à des versements mensuels minimaux, ce qui en fait un outil de discipline d'épargne. L'assurance-vie en fonds euros garantit le capital avec un rendement moyen de 2,5 % à 4 % brut et permet des versements programmés sans plafond de dépôt. Le PEA (Plan d'Épargne en Actions) autorise des versements réguliers investis en actions européennes, avec un rendement historique plus élevé mais une volatilité notable à court terme. Modifier même légèrement le montant de vos versements a un impact significatif à long terme. Passer de 200 € à 250 € par mois (50 € de plus) sur 20 ans à 3 % ajoute environ 16 400 € à votre capital final. Le moment où vous commencez importe davantage que le montant initial. Commencer 5 ans plus tôt avec 150 € par mois produit un capital supérieur à celui obtenu en commençant 5 ans plus tard avec 250 € par mois. Ce constat souligne l'importance de démarrer le plus tôt possible, même si les sommes initiales semblent dérisoires."
  formula: "FV = P(1 + r/n)^(nt) + PMT × [((1 + r/n)^(nt) - 1) / (r/n)]"
  formulaExplanation: "FV = valeur future, P = versement initial, r = taux annuel (en décimal), n = nombre de capitalisations par an (12 pour mensuel), t = durée en années, PMT = versement mensuel"
  academicSource: "Institut national de la consommation (INC). (2024). Guide pratique de l'épargne des ménages en France."

faqs:
  - question: "Combien faut-il épargner chaque mois ?"
    answer: "La méthode budgétaire 50/30/20 recommande de consacrer 20 % de vos revenus nets à l'épargne et au remboursement des dettes. Avec un salaire net de 2 500 € par mois, cela représente 500 € destinés à l'épargne et aux dettes. Si vous n'avez pas de crédit en cours, la totalité peut être dirigée vers vos placements. Si 500 € vous semblent trop élevés dans un premier temps, commencez par 100 € ou 150 € et augmentez progressivement à chaque augmentation de salaire. L'habitude d'épargner régulièrement compte davantage que le montant de départ."
  - question: "Quel taux d'intérêt attendre de son épargne en France ?"
    answer: "Le Livret A rapporte actuellement 2,4 % net. Le LDDS offre le même taux. Les fonds en euros de l'assurance-vie affichent des rendements bruts moyens de 2,5 % à 4 % selon les contrats, avec une fiscalité avantageuse après 8 ans. Les livrets bancaires non réglementés proposent des taux promotionnels entre 2 % et 4 % brut, puis un taux standard souvent inférieur à 1 %. Pour un horizon de placement supérieur à 5 ans, un portefeuille diversifié (actions et obligations) a historiquement produit entre 4 % et 7 % annuels net d'inflation, mais avec davantage de fluctuations."
  - question: "Combien de temps faut-il pour atteindre un objectif d'épargne ?"
    answer: "La durée dépend de votre objectif, de votre versement initial, de vos apports mensuels et du taux d'intérêt. À titre indicatif : en épargnant 400 € par mois à 3 % annuel, vous atteindrez 25 000 € en environ 5 ans, 50 000 € en 9 ans et demi et 100 000 € en 17 ans et demi. Utilisez ce calculateur avec vos données personnelles pour obtenir une projection exacte. Découper un objectif important en étapes trimestrielles ou annuelles aide à rester motivé et à ajuster la stratégie si nécessaire."
  - question: "Faut-il privilégier l'épargne ou le remboursement de dettes ?"
    answer: "Si vos dettes ont un taux d'intérêt supérieur au rendement de votre épargne, il est préférable de rembourser les dettes en priorité. Un crédit renouvelable à 15 % coûte bien plus cher que ce que rapporte un Livret A à 2,4 %. En revanche, un prêt immobilier à 2,5 % ne nécessite pas de remboursement anticipé si votre épargne rapporte davantage sur le long terme. La règle pratique : constituez d'abord un fonds d'urgence équivalent à 3 mois de dépenses sur un Livret A, puis affectez vos excédents au remboursement des crédits à taux élevé avant de placer à long terme."
  - question: "Le versement initial compte-t-il plus que les apports mensuels ?"
    answer: "Sur de longues durées, les versements mensuels réguliers produisent généralement un capital supérieur à celui d'un gros versement initial sans apports ultérieurs. Un dépôt unique de 10 000 € sans versements supplémentaires à 4 % pendant 25 ans atteint 26 658 €. En comparaison, 0 € de dépôt initial avec 200 € de versements mensuels au même taux sur 25 ans donne 102 891 €. La combinaison des deux est la plus efficace : 10 000 € de dépôt initial plus 200 € mensuels à 4 % sur 25 ans aboutissent à 129 549 €."
  - question: "Comment l'inflation affecte-t-elle l'épargne ?"
    answer: "L'inflation réduit le pouvoir d'achat de votre épargne au fil du temps. Si vous avez besoin de 40 000 € en euros actuels dans 15 ans, il vous faudra en réalité environ 62 300 € en supposant une inflation annuelle moyenne de 3 %. Le rendement réel de votre épargne (après déduction de l'inflation) est le vrai indicateur de la croissance de votre patrimoine. Un Livret A à 2,4 % avec une inflation à 2 % ne procure qu'un rendement réel de 0,4 %. Pour les objectifs à long terme, il est préférable de se tourner vers des placements dont le rendement dépasse l'inflation, comme les actions via un PEA ou une assurance-vie en unités de compte."

examples:
  - title: "Constitution d'un fonds d'urgence"
    scenario: "Épargne de précaution avec 1 000 € de versement initial et 350 € mensuels sur un Livret A à 2,4 % pendant 3 ans"
    inputs:
      initialDeposit: 1000
      monthlyContribution: 350
      annualRate: 2.4
      years: 3
    expectedResult: "Valeur future : 14 005,46 € | Intérêts gagnés : 405,46 €"
    explanation: "En 3 ans, le dépôt initial de 1 000 € et les 12 600 € de versements mensuels cumulés atteignent 14 005 € avec 405 € d'intérêts nets d'impôts grâce à l'exonération du Livret A. Ce montant représente environ 4 mois de dépenses pour un ménage avec 3 500 € de charges mensuelles, un matelas de sécurité suffisant pour faire face aux imprévus."
  - title: "Épargne retraite sur 30 ans"
    scenario: "Versement initial de 5 000 € et apports de 300 € par mois à 5 % sur 30 ans en assurance-vie"
    inputs:
      initialDeposit: 5000
      monthlyContribution: 300
      annualRate: 5
      years: 30
    expectedResult: "Valeur future : 271 440,12 € | Intérêts gagnés : 158 440,12 €"
    explanation: "Les 113 000 € de versements totaux (5 000 € initiaux plus 108 000 € de contributions mensuelles) se transforment en plus de 271 000 € grâce aux intérêts composés qui génèrent 158 440 € de rendement. La croissance s'accélère dans la dernière décennie : les 10 premières années produisent environ 17 000 € d'intérêts, tandis que les 10 dernières en produisent plus de 80 000 €. Après 8 ans de détention en assurance-vie, les rachats bénéficient d'un abattement fiscal annuel de 4 600 € (9 200 € pour un couple)."
  - title: "Apport immobilier en 5 ans"
    scenario: "Préparer un apport de 40 000 € avec 8 000 € de départ et 600 € mensuels à 3,5 % sur un PEL"
    inputs:
      initialDeposit: 8000
      monthlyContribution: 600
      annualRate: 3.5
      years: 5
    expectedResult: "Valeur future : 48 710,36 € | Intérêts gagnés : 4 710,36 €"
    explanation: "Cinq ans d'épargne disciplinée transforment 44 000 € de versements en près de 48 710 €, avec 4 710 € d'intérêts. L'objectif de 40 000 € est atteint au bout d'environ 4 ans et 3 mois, les mois restants constituant un surplus bienvenu pour couvrir une partie des frais de notaire. Le PEL permet en outre d'obtenir un prêt épargne logement à un taux préférentiel, ce qui peut alléger les conditions de financement du projet immobilier."

