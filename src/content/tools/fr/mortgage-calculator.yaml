    scenario: "Un emprunteur souscrit un prêt de 250 000 € à 3,50 % sur 25 ans"
    inputs:
      loanAmount: 250000
      interestRate: 3.5
      loanTerm: 25
    expectedResult: "Mensualité : 1 252,35 € | Intérêts totaux : 125 705,00 €"
    explanation: "Avec une mensualité de 1 252,35 €, le coût total du crédit atteint 375 705 €, dont 125 705 € d'intérêts. La première mensualité se décompose en 729,17 € d'intérêts et 523,18 € de capital. L'assurance emprunteur, non incluse ici, ajoute généralement entre 40 € et 90 € par mois selon le profil et le contrat choisi."
  - title: "Prêt immobilier sur 20 ans avec taux compétitif"
    scenario: "Un couple emprunte 300 000 € à 3,10 % sur 20 ans"
    inputs:
      loanAmount: 300000
      interestRate: 3.1
      loanTerm: 20
    expectedResult: "Mensualité : 1 685,83 € | Intérêts totaux : 104 599,20 €"
    explanation: "En choisissant une durée de 20 ans plutôt que 25, ce couple paie 104 599 € d'intérêts au lieu de près de 135 000 € sur 25 ans au même taux. La mensualité est plus élevée de 230 € environ, mais l'économie totale sur la durée dépasse 30 000 €. Avec un revenu net du ménage de 5 500 €, le taux d'endettement se situe à 30,6 %, dans les limites recommandées."
  - title: "Petit emprunt pour un studio"
    scenario: "Un primo-accédant emprunte 120 000 € à 3,80 % sur 20 ans"
    inputs:
      loanAmount: 120000
      interestRate: 3.8
      loanTerm: 20
    expectedResult: "Mensualité : 714,67 € | Intérêts totaux : 51 520,80 €"
    explanation: "Pour un studio ou un petit appartement, un emprunt de 120 000 € reste accessible avec une mensualité inférieure à 715 €. Les intérêts représentent environ 43 % du capital emprunté. Si ce primo-accédant bénéficie d'un PTZ de 40 000 € sur la partie sans intérêts, la mensualité sur le prêt principal diminue proportionnellement, rendant le projet encore plus abordable."

