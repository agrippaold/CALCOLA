intro: "Have you ever wondered what $100 in 1950 would buy today, or how much your grandparents' first house would cost in current dollars? This historical inflation calculator uses real Consumer Price Index data from the Bureau of Labor Statistics covering every year from 1913 to 2025. Enter any dollar amount and two years to see exactly how purchasing power has changed. Whether you are comparing salaries across decades, adjusting historical prices for a research paper, or simply curious about how inflation has eroded the dollar over the past century, this tool gives you precise answers backed by official government data rather than rough estimates."

howItWorks:
  title: "How Historical CPI Data Measures Inflation"
  content: "The Consumer Price Index (CPI) is the most widely cited measure of inflation in the United States. Published monthly by the Bureau of Labor Statistics (BLS), the CPI tracks the average change in prices paid by urban consumers for a representative basket of goods and services including food, housing, apparel, transportation, medical care, recreation, education, and communication. The index uses a base period of 1982 to 1984, set equal to 100, meaning that a CPI value of 300 indicates prices have tripled since that base period. This calculator uses annual average CPI-U (All Urban Consumers) data, which covers approximately 93 percent of the total US population. To convert a dollar amount from one year to another, the formula divides the CPI of the target year by the CPI of the original year and multiplies by the original amount. For example, converting $100 from 1970 (CPI 38.8) to 2024 (CPI 313.0) yields $100 multiplied by 313.0 divided by 38.8, which equals approximately $806.70. This means an item that cost $100 in 1970 would cost about $807 in 2024, reflecting the cumulative effect of more than five decades of inflation. The average annual inflation rate is calculated using the compound annual growth rate formula, which finds the constant rate that would produce the same cumulative change over the given number of years. Historically, US inflation has averaged about 3.2 percent per year since 1913, though individual decades have varied enormously. The 1970s and early 1980s saw double-digit inflation driven by oil crises and loose monetary policy, while the 1990s and 2000s experienced more moderate rates between 2 and 3 percent. The post-2020 period brought a notable spike, with annual inflation exceeding 8 percent in 2022 before moderating in subsequent years. Understanding these historical patterns helps contextualize current price changes and make more informed financial decisions about savings, investments, and long-term planning. It is worth noting that CPI measures average price changes across all goods and services. Individual categories like healthcare, education, and housing have often inflated much faster than the overall index, while technology products have generally deflated in quality-adjusted terms."
  formula: "Adjusted Value = Original Amount x (CPI in Target Year / CPI in Original Year)"
  formulaExplanation: "CPI values are annual averages from the Bureau of Labor Statistics CPI-U series (base 1982-84 = 100)"
