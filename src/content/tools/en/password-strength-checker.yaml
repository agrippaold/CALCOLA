howItWorks:
  title: "How Password Strength Is Measured"
  content: "Password strength fundamentally comes down to entropy, the number of possible combinations an attacker would need to try in a brute force attack to guarantee finding your password. Entropy is measured in bits and calculated as the logarithm base 2 of the total number of possible passwords of a given length and character set. A password using only lowercase letters (26 possibilities per character) has less entropy per character than one using lowercase, uppercase, digits, and symbols (roughly 95 possibilities per character). Each additional character multiplies the total combinations, making length the single most important factor in password strength. Modern password attacks use multiple techniques beyond simple brute force. Dictionary attacks try common words and phrases. Rule-based attacks apply transformations like appending numbers, substituting letters with similar-looking symbols (a to @, e to 3), and capitalizing first letters. Credential stuffing uses passwords leaked from previous data breaches to try against other accounts, exploiting the fact that most people reuse passwords across services. This is why unique passwords matter as much as complex ones. A modern GPU-based cracking rig can test roughly 10 billion password hashes per second against common algorithms like MD5. Against properly salted bcrypt or argon2 hashes, the rate drops to thousands or tens of thousands per second, but many services still use weaker hashing. This checker estimates crack time assuming a fast hash scenario to give you a conservative worst case. The strength score in this tool evaluates multiple factors beyond raw length. It checks for character diversity across four categories (lowercase, uppercase, digits, special characters), penalizes common patterns like repeated characters or all-same-type passwords, and rewards length milestones at 8, 12, and 16 characters. These thresholds align with recommendations from NIST Special Publication 800-63B, which emphasizes password length over complexity rules and recommends checking passwords against lists of commonly used and breached passwords. The estimated crack time provides an intuitive way to understand your password strength. However, it assumes random character selection. If your password is based on a dictionary word, name, date, or keyboard pattern, the actual time to crack could be dramatically shorter because attackers try these patterns first. A truly random 16-character password using all character types would take billions of years to crack by brute force, while a 20-character password based on a common phrase might fall in hours to a sophisticated dictionary attack."
  formula: "Entropy (bits) = L x log2(N) where L = password length, N = character pool size"
  formulaExplanation: "N = 26 (lowercase) + 26 (uppercase) + 10 (digits) + 32 (symbols) = 94 for a full character set"
