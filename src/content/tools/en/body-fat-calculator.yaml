    scenario: "A 28-year-old male, 180 cm tall, weighing 82 kg, waist 81 cm, neck 38 cm"
    inputs:
      gender: "male"
      height: 180
      weight: 82
      waist: 81
      neck: 38
      unit: "metric"
    expectedResult: "Body fat: 15.2% | Fat mass: 12.5 kg | Lean mass: 69.5 kg | Category: Fit"
    explanation: "With a waist-to-neck difference of 43 cm and a height of 180 cm, the Navy formula estimates 15.2% body fat. This places him in the fit category for adult males. His 69.5 kg of lean mass indicates a solid muscular foundation. To reach the athletic range (below 14%), he would need to lose approximately 1-2 kg of fat while maintaining lean mass."
  - title: "Average female assessment"
    scenario: "A 34-year-old female, 165 cm tall, weighing 68 kg, waist 76 cm, hip 100 cm, neck 33 cm"
    inputs:
      gender: "female"
      height: 165
      weight: 68
      waist: 76
      hip: 100
      neck: 33
      unit: "metric"
    expectedResult: "Body fat: 27.4% | Fat mass: 18.6 kg | Lean mass: 49.4 kg | Category: Acceptable"
    explanation: "Using the female formula with waist (76) plus hip (100) minus neck (33) giving a combined measurement of 143 cm, the calculator estimates 27.4% body fat. This falls in the acceptable range for a woman in her 30s. Her lean mass of 49.4 kg is typical for a moderately active woman. To reach the fit category (below 24%), she would need to reduce body fat by approximately 2-3 kg through a moderate calorie deficit combined with resistance training."

