    scenario: "A woman with a regular 28-day cycle whose last period started on January 5, 2026"
    inputs:
      lastMenstrualPeriod: "2026-01-05"
      cycleLength: 28
    expectedResult: "Ovulation date: January 19 | Fertile window: January 14-20 | Next period: February 2"
    explanation: "With a 28-day cycle, ovulation is estimated on day 14 (January 19). The fertile window opens 5 days before ovulation (January 14) when sperm deposited could still be viable at the time of egg release, and closes the day after ovulation (January 20). The next period is expected 28 days after the LMP, on February 2. The most fertile days are January 17-19, the two days before and the day of ovulation."
  - title: "Longer 32-day cycle"
    scenario: "A woman with a regular 32-day cycle whose last period started on January 10, 2026"
    inputs:
      lastMenstrualPeriod: "2026-01-10"
      cycleLength: 32
    expectedResult: "Ovulation date: January 28 | Fertile window: January 23-29 | Next period: February 11"
    explanation: "With a 32-day cycle, the luteal phase of 14 days means ovulation occurs on day 18 (32 minus 14), which falls on January 28. The fertile window runs from January 23 through January 29. Notice that ovulation is 4 days later than it would be in a 28-day cycle, which is why women with longer cycles who assume ovulation on day 14 may miss their most fertile days. The next period is expected on February 11 (32 days after January 10)."

