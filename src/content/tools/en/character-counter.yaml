  - title: "Meta description optimization"
    scenario: "Verifying a meta description stays within the recommended 155-character display window"
    inputs:
      text: "Free online character counter tool. Count letters, words, and sentences. Check your text against Twitter, SMS, and meta description limits instantly."
      includeSpaces: "true"
    expectedResult: "150 characters (within 155-character meta description guideline)"
    explanation: "At 150 characters including spaces, this meta description fits comfortably within the display window that Google shows in search results, so the full text will be visible to users."
  - title: "SMS segment calculation"
    scenario: "Determining how many SMS segments a marketing message will require"
    inputs:
      text: "FLASH SALE: 40% off all items this weekend only! Use code SAVE40 at checkout. Free shipping on orders over $50. Shop now at example.com/sale. Offer ends Sunday 11:59 PM EST."
      includeSpaces: "true"
    expectedResult: "170 characters (2 SMS segments needed)"
    explanation: "The message is 170 characters, which exceeds the single-segment limit of 160 characters. It will be sent as two SMS segments. The first segment will hold 153 characters and the second will hold the remaining 17 characters, since multi-part messages reserve 7 characters per segment for the concatenation header."

