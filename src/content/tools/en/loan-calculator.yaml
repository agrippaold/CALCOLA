    expectedResult: "Monthly payment: $482.82 | Total interest: $3,969.38"
    explanation: "The total cost of the car becomes $28,969 including interest. Making a larger down payment to reduce the loan amount or finding a rate below 5% could save several hundred dollars over the loan term."
  - title: "Debt consolidation loan"
    scenario: "Consolidating $15,000 in credit card debt at 9% over 4 years"
    inputs:
      loanAmount: 15000
      interestRate: 9
      loanTerm: 4
    expectedResult: "Monthly payment: $373.28 | Total interest: $2,917.23"
    explanation: "If the original credit cards charged 22% APR, this consolidation saves significant interest. The fixed monthly payment also provides predictable budgeting compared to variable minimum payments on revolving credit."
  - title: "Short-term personal loan"
    scenario: "Borrowing $5,000 at 7.5% for 2 years"
    inputs:
      loanAmount: 5000
      interestRate: 7.5
      loanTerm: 2
    expectedResult: "Monthly payment: $225.15 | Total interest: $403.63"
    explanation: "A shorter loan term keeps total interest under $404 on this modest loan. The $225 monthly payment is manageable for most budgets and the loan is fully paid off in 24 months."

