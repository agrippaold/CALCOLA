    scenario: "A 28-year-old female, 68 kg, 165 cm, sedentary, goal: lose weight"
    inputs:
      weight: 68
      height: 165
      age: 28
      gender: "female"
      activity: "sedentary"
      goal: "lose"
    expectedResult: "Daily calories: 1,227 kcal | Protein: 92g | Carbs: 123g | Fat: 41g"
    explanation: "Her TDEE of 1,727 minus 500 gives a target of 1,227 calories (clamped to 1,200 minimum floor). The macro split provides adequate protein (92g) to support muscle retention during the calorie deficit."
  - title: "Muscle gain for active male"
    scenario: "A 25-year-old male, 75 kg, 178 cm, active (6 days/week), goal: gain weight"
    inputs:
