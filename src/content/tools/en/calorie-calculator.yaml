    expectedResult: "Daily calories: 3,573 kcal | Protein: 268g | Carbs: 357g | Fat: 119g"
    explanation: "With a TDEE of 3,073 plus a 500-calorie surplus, he needs 3,573 calories daily. The 268 grams of protein supports muscle protein synthesis during his intensive training program."
