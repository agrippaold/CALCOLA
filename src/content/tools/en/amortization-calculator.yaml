      interestRate: 6
      loanTerm: 30
    expectedResult: "Monthly payment: $1,199.10 | Total interest: $231,676.38"
    explanation: "The monthly payment of $1,199.10 stays the same for all 360 payments. Over the life of the loan, you pay $431,676.38 in total, meaning $231,676.38 goes to interest alone, more than the original loan amount. The first payment splits $1,000.00 to interest and $199.10 to principal, while the final payment is almost entirely principal."
  - title: "15-year mortgage comparison"
    scenario: "The same $200,000 loan at 6% but repaid over 15 years instead of 30"
    inputs:
      loanAmount: 200000
      interestRate: 6
      loanTerm: 15
    expectedResult: "Monthly payment: $1,687.71 | Total interest: $103,788.46"
    explanation: "Cutting the term in half raises the monthly payment by $488.61 compared to the 30-year option. However, total interest drops from $231,676.38 to $103,788.46, a savings of $127,887.92. The borrower pays $303,788.46 total over 15 years versus $431,676.38 over 30 years. For borrowers who can handle the higher payment, the interest savings are substantial."
  - title: "5-year auto loan"
    scenario: "A $30,000 car loan at 5.5% interest over 5 years"
    inputs:
      loanAmount: 30000
      interestRate: 5.5
      loanTerm: 5
    expectedResult: "Monthly payment: $573.46 | Total interest: $4,407.63"
    explanation: "At $573.46 per month for 60 months, the total cost of the vehicle with financing is $34,407.63, adding $4,407.63 in interest to the $30,000 principal. The first payment allocates $137.50 to interest and $435.96 to principal. Because auto loans are shorter, the interest-to-principal ratio shifts more quickly than with a 30-year mortgage."

