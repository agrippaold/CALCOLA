howItWorks:
  title: "How QR Codes Work"
  content: "A QR (Quick Response) code is a two-dimensional barcode invented in 1994 by Denso Wave, a subsidiary of Toyota, originally to track automotive parts during manufacturing. Unlike traditional barcodes that store data in one dimension using varying line widths, QR codes encode information in both horizontal and vertical directions using a matrix of dark and light modules arranged in a square grid. This two-dimensional approach allows QR codes to store significantly more data, up to 4,296 alphanumeric characters or 7,089 numeric digits, compared to roughly 20 characters for a standard barcode. The encoding process begins by analyzing the input data and selecting the most efficient encoding mode. QR codes support four modes: numeric (digits only), alphanumeric (digits, uppercase letters, and a few symbols), byte (any character via UTF-8), and kanji (Japanese characters). The encoder then adds error correction data using Reed-Solomon codes, which allow the QR code to be read correctly even when a portion of the code is damaged, dirty, or obscured. Error correction levels range from L (7% recovery) through M (15%), Q (25%), to H (30%). Higher error correction means more modules are needed, resulting in a denser code, but greater resilience. This calculator uses level M as a practical balance between data density and durability. The distinctive square patterns in three corners of every QR code are called finder patterns. These allow scanners to identify the code, determine its orientation, and locate the data area regardless of the viewing angle. Alignment patterns, timing patterns, and format information areas provide additional structural guidance for the decoding algorithm. Modern smartphones can read QR codes using their built-in camera apps without requiring any special software. The COVID-19 pandemic dramatically accelerated QR code adoption worldwide, with contactless menus, digital payments, vaccine passports, and event check-ins all driving mainstream familiarity. Today QR codes are used in marketing campaigns, product authentication, boarding passes, two-factor authentication, and countless other applications."
