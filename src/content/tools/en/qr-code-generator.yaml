faqs:
  - question: "Is this QR code generator really free?"
    answer: "Yes, this QR code generator is completely free to use with no limitations, no watermarks, and no account required. The QR codes are generated entirely in your browser using JavaScript, meaning your data is never sent to any server. You can generate unlimited codes and download them as high-resolution PNG files for any purpose, including commercial use. There are no hidden fees, premium tiers, or feature restrictions."
  - question: "What is the maximum data a QR code can hold?"
    answer: "A QR code can hold up to 7,089 numeric digits, 4,296 alphanumeric characters, or 2,953 bytes of binary data at the largest standard size (version 40, 177 by 177 modules). However, practical QR codes for scanning with phone cameras typically work best with shorter content. URLs should ideally be under 300 characters for reliable scanning. Very long data produces dense codes that require higher resolution printing and closer scanning distances. For URLs, consider using a URL shortener if the original link is extremely long."
  - question: "How do I create a WiFi QR code?"
    answer: "Select the WiFi tab, enter your network name (SSID), password, and encryption type (WPA/WPA2 for most modern networks). The generator creates a QR code using the standard WiFi configuration format recognized by both Android and iOS devices. When someone scans the code with their phone camera, they will be prompted to join the network automatically without needing to type the password. This is especially useful for guest networks in homes, offices, cafes, and hotels where you want to share access without revealing the password verbally."
  - question: "Can QR codes be scanned if they are partially damaged?"
    answer: "Yes, QR codes include built-in error correction using Reed-Solomon coding. This generator uses error correction level M, which allows the code to be read correctly even if up to 15 percent of the modules are damaged, dirty, or obscured. Higher error correction levels (Q at 25 percent and H at 30 percent) provide even more resilience but require larger codes. This redundancy is why QR codes remain scannable even when printed on curved surfaces, partially covered by a logo, or slightly smudged."
  - question: "What size should I print a QR code?"
    answer: "The minimum recommended print size depends on scanning distance. As a general rule, the QR code should be at least one-tenth the scanning distance in size. For a code scanned from 10 centimeters (about 4 inches), a minimum size of 1 centimeter works. For a poster scanned from 1 meter away, the code should be at least 10 centimeters. For billboards or signs scanned from several meters, codes need to be proportionally larger. Always test your printed QR code at the expected scanning distance before committing to a large print run."
  - question: "Do QR codes expire?"
    answer: "Static QR codes like the ones generated by this tool never expire. The data is encoded directly in the pattern of black and white modules, so the code will work as long as the encoded content remains valid. For example, a QR code encoding a URL will work indefinitely, but the linked website could go offline. Dynamic QR codes, offered by some commercial services, use a redirect URL that can be changed later, but those depend on the service remaining active. Static codes are more reliable for long-term use."

