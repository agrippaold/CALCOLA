    expectedResult: "Area: 19,6350 unidades cuadradas"
    explanation: "El parterre ocupa aproximadamente 19,64 metros cuadrados. Para estimar el volumen de tierra vegetal necesario, multiplica la superficie por la profundidad deseada. Con 15 cm de sustrato (0,15 m) necesitarias unos 2,95 metros cubicos de tierra."
