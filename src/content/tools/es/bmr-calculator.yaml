    explanation: "A los 60 años, una persona del mismo tamaño tiene una TMB aproximadamente 150 calorías menor al día que a los 30 años. Esto ilustra por qué las necesidades calóricas disminuyen con la edad y por qué mantener la masa muscular mediante ejercicio es cada vez más importante."

