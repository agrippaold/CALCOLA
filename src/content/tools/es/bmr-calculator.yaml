    scenario: "Un hombre de 30 años que pesa 80 kg y mide 180 cm"
    inputs:
      weight: 80
      height: 180
      age: 30
      gender: "male"
    expectedResult: "TMB: 1.780 kcal/día"
    explanation: "Este hombre quema aproximadamente 1.780 calorías diarias en reposo absoluto. Con actividad moderada (3-5 días de ejercicio por semana), su TDEE sería de unas 2.759 calorías al día (1.780 x 1,55)."
  - title: "Mujer de 25 años"
    scenario: "Una mujer de 25 años que pesa 60 kg y mide 165 cm"
    inputs:
      weight: 60
      height: 165
      age: 25
      gender: "female"
    expectedResult: "TMB: 1.345 kcal/día"
    explanation: "Su gasto calórico en reposo es de 1.345 calorías al día. El valor más bajo en comparación con el ejemplo masculino refleja tanto el menor tamaño corporal como el ajuste específico por sexo en la fórmula de Mifflin-St Jeor."
