intro: "Tu TDEE representa el número total de calorías que quemas en un día completo, incluyendo todo, desde respirar hasta hacer ejercicio o caminar por tu casa. Combina tu Tasa Metabólica Basal con el coste energético de toda tu actividad física. Tanto si quieres perder grasa, como ganar músculo o mantener tu peso actual, el TDEE es el número alrededor del cual necesitas planificar tu alimentación. Esta calculadora te ofrece una estimación fiable basada en la ecuación de Mifflin-St Jeor para la TMB y multiplicadores de actividad validados científicamente."

howItWorks:
  title: "Cómo se calcula el TDEE"
  content: "El TDEE se calcula determinando primero tu Tasa Metabólica Basal (TMB) con la ecuación de Mifflin-St Jeor y multiplicándola después por un factor de actividad que refleja tus hábitos de movimiento y ejercicio diarios. Los multiplicadores de actividad que usa esta calculadora provienen de investigaciones sobre el gasto energético en diferentes estilos de vida. Las personas sedentarias (trabajo de oficina, ejercicio mínimo) multiplican la TMB por 1,2, lo que significa que la actividad física añade aproximadamente un 20% a las necesidades energéticas basales. Las personas con actividad ligera (ejercicio suave 1-3 días por semana) usan 1,375. Las moderadamente activas (ejercicio estructurado 3-5 días por semana) usan 1,55. Las personas activas (ejercicio intenso 6-7 días por semana) usan 1,725. Las muy activas (deportistas, trabajos con esfuerzo físico) usan 1,9. Estos multiplicadores tienen en cuenta tanto el ejercicio planificado como la termogénesis por actividad no relacionada con el ejercicio (conocida como NEAT, por sus siglas en inglés), que incluye todo el movimiento fuera del entrenamiento intencionado. El NEAT varía enormemente entre personas y puede suponer de 200 a 900 calorías al día dependiendo de la ocupación laboral, los hábitos de movimiento involuntario y el estilo de vida general. Un trabajador de almacén que además hace ejercicio tiene un NEAT mucho mayor que un oficinista que va al gimnasio durante la misma duración. El efecto térmico de los alimentos (ETA) también está incluido en estos multiplicadores. Tu cuerpo gasta aproximadamente el 10% de la ingesta calórica total en digerir y procesar los alimentos. Las proteínas tienen el efecto térmico más alto, entre el 20% y el 30% de sus calorías, seguidas de los carbohidratos con un 5% a 10%, y las grasas con un 0% a 3%. Esta es una de las razones por las que las dietas altas en proteínas son efectivas para la pérdida de grasa. Ten en cuenta que el TDEE es una estimación, no una medición exacta. Las diferencias individuales en la eficiencia metabólica, los niveles hormonales, la composición del microbioma intestinal y las fluctuaciones de actividad diaria significan que tu gasto real en un día cualquiera puede diferir entre un 10% y un 15% del valor calculado. Usa el TDEE como punto de partida y ajusta en función de los resultados reales durante 2 a 4 semanas de seguimiento."
  formula: "TDEE = TMB × Multiplicador de Actividad"
  formulaExplanation: "La TMB se calcula con Mifflin-St Jeor (10×peso + 6,25×altura - 5×edad ± constante de sexo). Los multiplicadores de actividad van de 1,2 (sedentario) a 1,9 (muy activo)."
  academicSource: "Harris, J. A., & Benedict, F. G. (1918). A Biometric Study of Human Basal Metabolism. Proceedings of the National Academy of Sciences, 4(12), 370-373. Factores de actividad: Ainsworth, B. E., et al. (2011). Compendium of Physical Activities. Medicine and Science in Sports and Exercise, 43(8), 1575-1581."

faqs:
  - question: "¿Qué nivel de actividad debo seleccionar?"
    answer: "Sé sincero con tu semana media en lugar de elegir tu semana más activa. Sedentario significa que tienes un trabajo de oficina y no haces ejercicio con regularidad. Actividad ligera incluye caminar, yoga o ejercicio suave de 1 a 3 veces por semana. Moderada se ajusta a la mayoría de personas que van al gimnasio con regularidad y entrenan de 3 a 5 veces por semana con intensidad media. Activo se aplica si haces ejercicio intenso la mayoría de los días. Muy activo se reserva para deportistas de competición, trabajadores de construcción o personas que combinan un trabajo físico con entrenamiento regular. En caso de duda, elige un nivel por debajo del que crees y ajusta según los resultados."
  - question: "¿Cómo uso el TDEE para perder peso?"
    answer: "Para perder peso, come menos calorías que tu TDEE. Un déficit de 500 calorías al día produce aproximadamente 0,45 kg de pérdida de grasa por semana. Empieza restando entre 300 y 500 calorías de tu TDEE y controla tu peso durante 2-3 semanas. Si no pierdes peso, reduce otras 100-200 calorías. Evita déficits mayores de 1.000 calorías al día, ya que aumentan la pérdida de músculo, reducen los niveles de energía y son difíciles de mantener a largo plazo. Combina tu déficit calórico con una ingesta adecuada de proteínas (1,6-2,2 g por kg de peso corporal) para conservar la masa muscular."
  - question: "¿Cómo uso el TDEE para ganar músculo?"
    answer: "Ganar músculo requiere comer por encima de tu TDEE para aportar energía y nutrientes para la síntesis de nuevo tejido. Un superávit de 200 a 400 calorías al día favorece el crecimiento muscular minimizando la acumulación de grasa. Esto suele producir un aumento de peso de 0,25-0,5 kg por semana. Las necesidades de proteínas son las más altas durante un superávit: apunta a entre 1,6 y 2,2 gramos por kilogramo de peso corporal al día. Mide tu perímetro de cintura junto con el peso corporal para asegurarte de que las ganancias son principalmente de masa magra y no de grasa."
  - question: "¿Por qué mi TDEE es diferente al de mi pulsera de actividad?"
    answer: "Las pulseras de actividad estiman el TDEE usando datos de frecuencia cardíaca, recuento de pasos y acelerómetros, mientras que esta calculadora emplea un método basado en fórmulas. Ambos son estimaciones con margen de error. Las pulseras de actividad tienden a sobreestimar las calorías quemadas durante el ejercicio entre un 27% y un 93% según investigaciones de la Universidad de Stanford. El enfoque basado en fórmulas puede subestimar el TDEE en personas muy activas. Para obtener la imagen más precisa, puedes promediar la estimación de tu pulsera con la de la fórmula, o simplemente usar el valor de la calculadora como punto de partida y ajustar según los cambios reales de peso durante 2-3 semanas."
  - question: "¿El TDEE cambia con el tiempo?"
    answer: "El TDEE cambia con las variaciones de peso corporal, composición corporal, edad y patrones de actividad. Perder peso reduce el TDEE porque un cuerpo más pequeño necesita menos energía para mantenerse. Ganar músculo aumenta el TDEE porque el tejido muscular es metabólicamente activo. La adaptación metabólica durante la restricción calórica prolongada puede reducir el TDEE temporalmente por debajo de lo que la fórmula predice. Vuelve a calcular tu TDEE siempre que tu peso cambie más de 5 kg o tu nivel de actividad se modifique de forma significativa."
  - question: "¿Qué es el NEAT y por qué importa para el TDEE?"
    answer: "La termogénesis por actividad no relacionada con el ejercicio (NEAT) incluye toda la actividad física que no es ejercicio estructurado: caminar hasta la tienda, moverse de forma inquieta, estar de pie en el escritorio, cocinar, limpiar y todo el movimiento cotidiano general. El NEAT puede suponer de 200 a 900 calorías al día y explica gran parte de la diferencia en el gasto calórico total entre personas con hábitos de ejercicio similares. Las personas que se mueven más de forma inconsciente a lo largo del día suelen mantener un porcentaje de grasa corporal más bajo a pesar de seguir patrones alimentarios parecidos. Aumentar el NEAT con reuniones caminando, escritorios de pie o aparcando más lejos puede incrementar el gasto diario de forma considerable."

examples:
  - title: "Hombre moderadamente activo"
    scenario: "Un hombre de 30 años, 80 kg, 180 cm, ejercicio moderado 3-5 días/semana"
    inputs:
      weight: 80
      height: 180
      age: 30
      gender: "male"
      activity: "moderate"
    expectedResult: "TDEE: 2.759 kcal/día | TMB: 1.780 kcal"
    explanation: "Su TMB de 1.780 se multiplica por 1,55 para actividad moderada. Para perder peso, debería apuntar a unas 2.259 calorías al día (déficit de 500). Para ganar músculo, unas 3.059 calorías (superávit de 300)."
  - title: "Mujer sedentaria con trabajo de oficina"
    scenario: "Una mujer de 35 años, 65 kg, 162 cm, trabajo de oficina sin ejercicio regular"
    inputs:
      weight: 65
      height: 162
      age: 35
      gender: "female"
      activity: "sedentary"
    expectedResult: "TDEE: 1.618 kcal/día | TMB: 1.348 kcal"
    explanation: "Con un estilo de vida sedentario, sus necesidades diarias son de solo unas 1.618 calorías. Añadir ejercicio ligero 3 veces por semana aumentaría el TDEE a unas 1.854 calorías, dándole más margen en la alimentación mientras mantiene o pierde peso."
  - title: "Deportista muy activo"
    scenario: "Un hombre de 25 años, 85 kg, 185 cm, entrenando dos veces al día"
    inputs:
      weight: 85
      height: 185
      age: 25
      gender: "male"
      activity: "very_active"
    expectedResult: "TDEE: 3.548 kcal/día | TMB: 1.868 kcal"
    explanation: "Este deportista necesita más de 3.500 calorías diarias para mantener su peso actual y su carga de entrenamiento. Comer por debajo de 3.000 calorías probablemente causaría una bajada de rendimiento, fatiga y pérdida de peso progresiva."

