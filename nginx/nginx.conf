server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # === COMPRESSION ===
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # === CACHE ASTRO STATIC ASSETS (immutable, hash in filename) ===
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # === CACHE OTHER STATIC ASSETS ===
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # === CLEAN URLs (Astro directory format) ===
    # /en/health/bmi-calculator/ â†’ /en/health/bmi-calculator/index.html
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # === REDIRECT trailing slash ===
    # Astro generates directory format, ensure URLs end with /
    location ~ ^([^.]*[^/])$ {
        return 301 $1/;
    }

    # === SECURITY HEADERS ===
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # === ERROR PAGES ===
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
